<h3 class="calibre21"><a name="130335827" id="130335827">第四章　终焉的足音</a></h3>
<p class="calibre19">　</p>
<p class="calibre19">「……喂，那是什么？」</p>
<p class="calibre19">「嗯？啊，那是路灯。通过灯的颜色来表明能否通过。」</p>
<p class="calibre19">「那个呢？」</p>
<p class="calibre19">「邮筒。把信放进去之后，就能送到指定的地方。」</p>
<p class="calibre19">「那么，那个呢？」</p>
<p class="calibre19">「自动售货机。把钱放进去就能买饮料。」</p>
<p class="calibre19">「那么——」</p>
<p class="calibre19">说到这里，澪停了下来。</p>
<p class="calibre19">「对不起，好像我从刚才就一直在问你。」</p>
<p class="calibre19">澪非常抱歉地说道。少年表示「这没什么。」并摇了摇头。</p>
<p class="calibre19">「别在意啦。第一次看见那些东西，要你别对它们感兴趣才是强人所难。」</p>
<p class="calibre19">说着，少年也望向了四周。</p>
<p class="calibre19">整齐排列的建筑，铺装规整的道路。电线杆等间隔地矗立在两旁，空中则遍布着电线。</p>
<p class="calibre19">以及，在这之间匆匆忙忙，往来交错的行人与车辆。虽然这对于住在附近的少年来说是司空见惯的风景，但是如果是第一次看到这番景象的话，少年也一定会表现出和澪一样的反应。</p>
<p class="calibre19">没错。自澪在少年面前出现后过了约两周，二人相互结伴，走出家门来到外面玩耍。</p>
<p class="calibre19">读遍家中藏书的澪，已经可以像在日本生活了好多年一样流畅地使用语言，而且关于礼节、举止与社会常识也已经有了一定程度的学习，所以崇宫家的监督官·真那也已经允许她外出。</p>
<p class="calibre19">虽说如此，二人所走向的自然是与发生了空间震的地方相反的方向。虽然这座受到了前所未有的大灾害袭击的城市依旧处在慌乱的气氛之中，但是人们要想生存就必须吃饭，为此就必须工作。为了完成这些事情，即使几千米的前方就有着巨大的环形山，他们也必须要找回日常生活的基石。</p>
<p class="calibre19">电视中依然在议论着空间震的事情，那场灾害催生出了怎样的悲剧也被重复播放着，但是那附近的居民们却出人意料的平静，继续着各自的生活。</p>
<p class="calibre19">「哇……诶……啊——这个我在书上看到过。」</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">澪走在路上，满怀兴趣地四处观望。少年看着她，陷入了沉思。</p>
<p class="calibre19">现在的澪比起当初刚刚相遇的时候，语言变得更加熟练，也可以清晰的表达自己的意思。随着时间的推移，澪已经能够用日语来表达记忆中清晰的部分，以及当初不明其意的事情。</p>
<p class="calibre19">但是，对澪而言，她还是有太多不明白的事。</p>
<p class="calibre19">不——正确来说，正是因为变得能够以语言的形式进行了解，那些无法理解的事情才逐渐增加了。</p>
<p class="calibre19">澪不是普通的人类。岂止如此，她甚至不是通过正常的途径诞生的生物。</p>
<p class="calibre19">——「精灵」。她说过，如果用日语来表达自己的存在的话，这个词汇大概是最为接近的。</p>
<p class="calibre19">借助被称为魔术或是咒术那一类技术所孕育出来的，超常生命。</p>
<p class="calibre19">但是，从好奇心旺盛的她的背影中，却丝毫感觉不到那种险恶的气氛，不如说——</p>
<p class="calibre19">「——怎么了？」</p>
<p class="calibre19">「……哇！」</p>
<p class="calibre19">忽然被探过来窥视，少年不禁吓得抖了抖肩。澪看着那样的少年，一脸不可思议地歪起了头。</p>
<p class="calibre19">「不，不，没什么。」</p>
<p class="calibre19">「……是吗？」</p>
<p class="calibre19">澪再次不可思议地说道，接着便像想起了什么一样，端正了自己的姿态。</p>
<p class="calibre19">「比起这个，那是什么东西？」</p>
<p class="calibre19">她再次指向了什么。少年抬起头，顺着澪所指的方向看去。</p>
<p class="calibre19">那是在游戏厅的门口放置的，发出喧杂声响的机器箱子。在玻璃质的大箱子中，有好几只小玩偶排列其中，浑圆的眼睛朝行人们投去视线。</p>
<p class="calibre19">「啊，那是抓娃娃游戏机。在箱子的顶上有机械手臂对吧？从外面操作它，来抓里面的玩偶。」</p>
<p class="calibre19">「嘿诶？ 真是个有趣的东西呢。」</p>
<p class="calibre19">少年简单地对游戏进行说明之后，澪便踏着轻快的脚步，走近了抓娃娃游戏机，目不转睛地朝里面看去。</p>
<p class="calibre19">是看上了放在里面的熊玩偶吗？少年追着她的脚步走了过去，和澪一样看着箱子内部说道。</p>
<p class="calibre19">「我来给你夹出来吧？」</p>
<p class="calibre19">「……诶？」</p>
<p class="calibre19">闻言，澪抬起了头，她的表情仿佛诉说着自己的意外与惊讶。</p>
<p class="calibre19">少年边苦笑于她那副神色，边把钱投进机器，然后顺着指示音开始操作起机械臂。</p>
<p class="calibre19">十几分钟后，一发入魂……虽然是没有做到，但在钱包清空之前，少年还是设法抓到了里面的熊玩偶。</p>
<p class="calibre19">「成啦——！咋样——！」</p>
<p class="calibre19">说实话，因为经历了连续的失败，所以成功之后真是比想象的还要高兴。在玩偶掉落到出物口的瞬间，少年不顾周围人的存在，高声喊出了这番话。游戏厅里的客人和路上的行人都惊讶地看向这里，然后苦笑着走开了。</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">少年面颊通红，紧缩着肩膀把熊玩偶取了出来。</p>
<p class="calibre19">「总，总之。拿好了，澪。」</p>
<p class="calibre19">「……，……？」</p>
<p class="calibre19">澪歪着头，似乎不太明白少年刚才的言行。少年好像也对此感到羞涩起来，他拉住澪的手，把熊玩偶放到她的手中。</p>
<p class="calibre19">「……？是要，给我吗？」</p>
<p class="calibre19">「嗯。就是为此才抓的呀。……还是说，你不想要？我看你这么热心地看着里面，还以为你喜欢这种……」</p>
<p class="calibre19">「喜欢……」</p>
<p class="calibre19">澪睁大双眼并重复了这个词后，注视起递到自己手中的玩偶。</p>
<p class="calibre19">「喜欢……感到喜爱的感情……对对象产生的强烈的兴趣……」</p>
<p class="calibre19">澪像是在背诵字典般断断续续地呢喃了几声后，把手中的熊玩偶抱到胸前。</p>
<p class="calibre19">「——就是那个。……嗯，这一定就是『喜欢』。对你表达感谢。表达谢意。……不对呢，应该是……」</p>
<p class="calibre19">澪一瞬间露出了似是在逡巡着思绪般的样子后，马上又再次转向少年。</p>
<p class="calibre19">「——谢谢。我很高兴。我，『喜欢』，你。」</p>
<p class="calibre19">接着，她微笑着说道。</p>
<p class="calibre19">「……诶！？」</p>
<p class="calibre19">有种，被那笑容击穿了心脏般的错觉。</p>
<p class="calibre19">　</p>
<p class="calibre20"><img src="images/DAL17_172.jpg" class="calibre6"/></p>
<p class="calibre19">　</p>
<p class="calibre19">因为这未曾料想的话语，少年满脸绯红地移开了视线。</p>
<p class="calibre19">这是象征着即将开始的与澪一起的生活的一页。</p>
<p class="calibre19">对于少年来说，这是无可替代的日子的开端。</p>
<p class="calibre19">——但是，少年尚未察觉。</p>
<p class="calibre19">名为澪的少女的存在所包含的意义。</p>
<p class="calibre19">以及追寻着这份意义的人们的存在。</p>
<p class="calibre19">　</p>
<p class="calibre19">◇</p>
<p class="calibre19">　</p>
<p class="calibre19">早上。在通往来禅高中的路上有几位学生。</p>
<p class="calibre19">二月的早上很冷。大家要么在制服外披着外套，要么戴着围巾，都在用自己最喜欢的方式抵御寒冷。</p>
<p class="calibre19">虽说如此，其中也是有像殿町宏人这种只在衬衫外套上制服，走在冷天下的火气正旺的少年存在的。</p>
<p class="calibre19">「早安各位。今天天气也非常宜人啊！」</p>
<p class="calibre19">边说着，殿町边向正走在路上的女生三人组挥起手。</p>
<p class="calibre19">高个子的少女，不胖不瘦的少女，以及身材矮小的眼镜少女。二年四班名人，通称·亚衣麻衣美衣。</p>
<p class="calibre19">然而平常都很精神的三人看到殿町后很冷似地拉了拉围巾。</p>
<p class="calibre19">「早上好……话说完全是阴天好吧今天。」</p>
<p class="calibre19">「话说殿町同学不冷吗？我们看着你都觉得冷。」</p>
<p class="calibre19">「小学生的时候就有这种人了。即便冬天也只穿短袖短裤。诨名乃风。」</p>
<p class="calibre19">亚衣麻衣美衣依次如此说道后，只见殿町一边哼哼地冷笑着，一边得意地挺起胸膛。</p>
<p class="calibre19">「你们已经注意到了我的狂野了吗。毕竟到头来女生就是喜欢强壮的男生嘛。今早谁在电视里这么说过。」</p>
<p class="calibre19">「……你看了？」</p>
<p class="calibre19">「没。没看。我基本只看早间新闻。」</p>
<p class="calibre19">「咱也是咱也是。啊，听说好像哪里发生了集团昏睡事件？好口怕啊——。」</p>
<p class="calibre19">说着，亚衣麻衣美衣把殿町晾在一边，滔滔不绝地聊了起来。可殿町并没有因此受到打击，大声嚷道。</p>
<p class="calibre19">「总而言之！这样一来我也可以交到女朋——阿嚏！」</p>
<p class="calibre19">殿町话还没说完就大大地打了个喷嚏。亚衣麻衣美衣她们半睁着眼，对他无语了。</p>
<p class="calibre19">「穿得那么少又感冒，你离狂野还远着呢。」</p>
<p class="calibre19">「话说回来，比起那种面儿都没见过的大人物，怎么不问问现在就站在你眼前的女生的意见啊？」</p>
<p class="calibre19">「就是就是。比如这位山吹亚衣氏，可是正对每逢季节交替必会感冒的文化系男生绝赞单相思中哦老爷。」</p>
<p class="calibre19">「你给我等下。」</p>
<p class="calibre19">突然被揭开恋情的亚衣试图摁住美衣的脖颈让她住口。但是已经察觉到了的美衣立刻把麻衣当成盾牌挡在前面躲来躲去。</p>
<p class="calibre19">而一旁被冻得发抖，不停地吸着鼻涕的殿町似乎注意到了什么，猛地睁大了眼。</p>
<p class="calibre19">「感冒……诶，原来是这么一回事啊。那个。山吹的心意我非常高兴，该说我被惊到了还是……。」</p>
<p class="calibre19">「呜哇两者根本不是一码事好伐，完全误会了！没关系，我喜欢的并不是殿町同学！」</p>
<p class="calibre19">隔着麻衣的身体从反向一侧伸出手揪住了美衣脖颈的亚衣在空闲之际这么喊道。殿町则「诶——，再让我多做会儿白日梦嘛——」地扭着身体说。</p>
<p class="calibre19">「真是的……对了殿町君，你有看到五河君吗？」</p>
<p class="calibre19">这时，捏着美衣的脸出了气的亚衣似乎想起了什么问。</p>
<p class="calibre19">「五河？没，今天到现在还没见到过他。你找他有什么事吗？」</p>
<p class="calibre19">「才没有呢，听说那个淫兽又跟时崎同学去约会了。我们只是在表示『你丫的那十香酱怎么办啊混蛋！』的无法认同的意思。」</p>
<p class="calibre19">「而且据消息灵通人士透露，好像『只有我的动物园』里又增加了新同伴的样子。」</p>
<p class="calibre19">「这次是满口古风的巨乳萝莉哦老爷。什么玩意啊。有罪。」</p>
<p class="calibre19">三人小声这么说道后，从殿町那里传来了大笑声。</p>
<p class="calibre19">「啊哈哈，你们在搞什么啊。唯独五河这种事。」</p>
<p class="calibre19">「不可能？」</p>
<p class="calibre19">「不，肯定是真的。见到他之后我就告诉你们。」</p>
<p class="calibre19">「感谢协力。」</p>
<p class="calibre19">如此这般，殿町与亚衣麻衣美衣达成了协力关系。四人像在比赛前的队伍成员相互打气一样将手叠到一起，互相看了看，喊了声「哦~！」。</p>
<p class="calibre19">忽然——下一个瞬间</p>
<p class="calibre19">　</p>
<p class="calibre19">　</p>
<p class="calibre19">呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜————</p>
<p class="calibre19">　</p>
<p class="calibre19">　</p>
<p class="calibre19">仿佛在为刚才他们的动作配乐一样，警报响彻了整个城市。</p>
<p class="calibre19">「！空间震警报……！？」</p>
<p class="calibre19">「骗人的吧，真的假的？」</p>
<p class="calibre19">突如其来的警报让殿町和亚衣麻衣美衣以及周围的其他学生立刻吵嚷起来。</p>
<p class="calibre19">虽说如此，但也没有发生多明显的混乱。毕竟这里可是东京都天宫市。世界上空间震频率最高的城市，避难所普及率也是第一位。学生们经历了多次并非训练的避难，该怎么处理他们心里很清楚。</p>
<p class="calibre19">「呜哇——……真心求你别在这么冷的时候发生空间震啊——。」</p>
<p class="calibre19">「你在说什么呢啊，快点，再不避难就危险了。快去学校的避难所。」</p>
<p class="calibre19">「知道啦。」</p>
<p class="calibre19">如此这般，没有丝毫紧张感地说了几句后，她们便前往学校地下的避难所了。</p>
<p class="calibre19">尽管警报响了，但并非立刻就会发生空间震。倒不如说慌忙跑动更危险。殿町他们不慌不忙的按照顺序开始进入避难所的入口。</p>
<p class="calibre19">——这时。</p>
<p class="calibre19">「……嗯？」</p>
<p class="calibre19">正当要走路通往地下的入口时，殿町忽然停了下来。他抬头仰望天空，纳闷地眯细了眼。</p>
<p class="calibre19">「嗯？怎么了殿町同学。」</p>
<p class="calibre19">「没什么……刚才一瞬间你们有看到天上有什么东西没？」</p>
<p class="calibre19">「哈？」</p>
<p class="calibre19">听殿町这么一说，亚衣麻衣美衣抬头看起天空。然而马上就歪过了头。</p>
<p class="calibre19">「……是什么啊？」</p>
<p class="calibre19">「嗯——……怎么说呢，难道云里有巨大的战舰？之类的？」</p>
<p class="calibre19">「…………。」</p>
<p class="calibre19">亚衣麻衣美衣对殿町的发言表示无语。不，正确来说应该是稍显怜悯地看着他，同时小声在下面嘀咕起来。</p>
<p class="calibre19">「殿町同学终于连脑袋都……。」</p>
<p class="calibre19">「不，他不是那种认为有些东西只有自己才能看见的中二男生吗？」</p>
<p class="calibre19">「不管哪边都很糟糕啊——。」</p>
<p class="calibre19">「说归说至少别让我听见好吗。」</p>
<p class="calibre19">殿町半睁着眼说完后再次看向天空，疑惑地摇了摇头后钻进了避难所。</p>
<p class="calibre19">　</p>
<p class="calibre19">◇</p>
<p class="calibre19">　</p>
<p class="calibre19">——从天空，降下了人工的绝望。</p>

<p class="calibre19">那副模样看起来就像默示录里的破坏者。让人想起为了将毁灭散播在丰收之地上而出现的地狱之王。</p>

<p class="calibre19">「——来了啊。」</p>

<p class="calibre19">「——谢谢。不过，正因如此，接下来的行动才非常重要。——二亚，我可以认为刚才这些话没有在被〈神蚀篇帙〉偷窥吧？」</p>

<p class="calibre19">二亚一边摆出Shadowboxing般的动作说。于是六喰「嗯……」的一声，眉头挤出倒八字。（狐狸的须02：Shadowboxing是一种拳击练习手段，即假想一个敌人来运动拳脚。）</p>
<p class="calibre19">「抱歉，此举六儿或已无法做到。自灵力被封印，远距离移动已变得不易……。」</p>

<p class="calibre19">琴里耸了耸肩说完后，视线落到折纸跟真那身上。</p>
<p class="calibre19">「比起这个，能讲给我听一听吗，折纸，真那。就是关于能将那个碍眼的〈Bandersnatch〉无力化的方案。」</p>

<p class="calibre19">在天宫市上空展开的五艘〈Ratatoskr〉空中舰。</p>

<p class="calibre19">「来了吗——艾伦。不错的判断。有所成长了呢。」</p>

<p class="calibre19">「什……！？」</p>
<p class="calibre19">面对这突发状况，逼近士道的〈尼别科尔〉们迟疑了一下。</p>
<p class="calibre19">从时间上来看，恐怕那只是不足一秒钟的短短片刻吧。</p>
<p class="calibre19">但是，对于经由〈破军歌姬〉强化了身体能力和反射神经的士道来说，那已经是十分充裕的时间了。</p>
<p class="calibre19">「——嗯——」</p>
<p class="calibre19">「…………！？」</p>
<p class="calibre19">士道抓住逼近至他前方的〈尼别科尔〉，然后夺走了她的嘴唇。</p>
<p class="calibre19">「哈……呢呀……」</p>
<p class="calibre19">接着，目击了这一光景的个体连同那个个体一道，也变成了光粒。</p>
<p class="calibre19">「什……什么呀，你这家伙——！」</p>
<p class="calibre19">由于在远处组好了阵型因而得以幸存下来的〈尼别科尔〉，在发出悲鸣声的同时展开了阵型。</p>
<p class="calibre19">这次她们没有冲向士道，而是迅速地举起了手。紧接着漂浮在身体周围的书页卷成了圆锥状，其尖端朝向了士道。</p>
<p class="calibre19">原来如此，假如会因为接吻而被封印的话，那么只要不靠近就行了。尽管单纯却不失为一种好办法。</p>
<p class="calibre19">「但是——」</p>
<p class="calibre19">——如果说是因为「认知」到了才会消失的话，或许。</p>
<p class="calibre19">士道用右手触碰自己的嘴唇，朝着正打算释放圆锥的〈尼别科尔〉集团，猛地做出了像是将手弹出去般的动作。</p>
<p class="calibre19">「嗯…………啾！」</p>
<p class="calibre19">没错，就好像——把吻放飞一样。</p>
<p class="calibre19">通俗来说，就是「飞吻」。</p>
<p class="calibre19">「唔咕……！」</p>
<p class="calibre19">「哈——！？」</p>
<p class="calibre19">收到了士道飞吻的〈尼别科尔〉们，脸颊通红，双手按着胸口。</p>
<p class="calibre19">　</p>
<p class="calibre20"><img src="images/DAL17_234.jpg" class="calibre6"/></p>
<p class="calibre19">　</p>
<p class="calibre19">「——〈飓风骑士〉！」</p>
<p class="calibre19">士道趁机乘风疾行，一瞬间逼近〈尼别科尔〉们，夺走了她们的嘴唇。</p>
<p class="calibre19">「啊嗯……」</p>
<p class="calibre19">「啊呼——」</p>
<p class="calibre19">留下了陶醉般的声音后，周围的〈尼别科尔〉都消失了。</p>
<p class="calibre19">远处残存的〈尼别科尔〉们，胆怯地发出「唏」的声音。</p>
<p class="calibre19">「那么……下一个是谁呢？」</p>
<p class="calibre19">「呀……呀啊啊！」</p>
<p class="calibre19">「父亲大人——！」</p>
<p class="calibre19">〈尼别科尔〉们发出悲鸣，四散逃窜。</p>
<p class="calibre19">但是，不管看起来再怎么像是弱小的少女，对其他魔术师和精灵们而言她们都依旧是威胁。尽管士道有种似乎自己正在欺负着女孩子的罪恶感，但还是使用〈飓风骑士〉卷起了风。</p>
<p class="calibre19">「我可不会让你们逃走哟——小猫咪们。」</p>
<p class="calibre19">——接着，爱之风暴爆发了。</p>
<p class="calibre19">不管是四散逃窜的〈尼别科尔〉，还是迎击士道的〈尼别科尔〉，亦或是因恐惧而颤抖着藏身于废墟中的〈尼别科尔〉。</p>
<p class="calibre19">士道都一视同仁，温柔地向她们轻吐甜蜜的爱语，逐个夺走她们的嘴唇。</p>
<p class="calibre19">那个姿态，简直就是精灵无双。</p>
<p class="calibre19">察觉到异常的〈Bandersnatch〉和其他的魔术师们企图从上空靠近，但是没人能突破身负保护士道任务的十香和八舞姐妹的防线。</p>
<p class="calibre19">不久后，为了破坏地上炮台而飞来的〈尼别科尔〉的大半，化作光粒消失了。</p>
<p class="calibre19">「呼——」</p>
<p class="calibre19">不过，地面上还有许多〈尼别科尔〉。以下一个战场为目标，士道朝着远远可见的〈尼别科尔〉的密集地驱驰而去。</p>
<p class="calibre19">这时——</p>
<p class="calibre19">「士道！」</p>
<p class="calibre19">突然从上空传来十香的声音。</p>
<p class="calibre19">下一瞬间，士道感觉到背后出现了某个人的气息。</p>
<p class="calibre19">「库……！」</p>
<p class="calibre19">——被〈尼别科尔〉引诱至此，然后被抓了空档吗……！？</p>
<p class="calibre19">思考只有一瞬间。后悔也只有一瞬间。士道朝背后的气息伸出了手。</p>
<p class="calibre19">就算承受一击，只要不是瞬间死亡的话，就能依靠〈灼烂歼鬼〉的力量再生。那么士道应该做的，就是即使赌上性命也要夺走她的嘴唇——！</p>
<p class="calibre19">——但。</p>
<p class="calibre19">「诶？」</p>
<p class="calibre19">「……」</p>
<p class="calibre19">下一瞬间，士道睁圆了眼睛停下了动作。</p>
<p class="calibre19">理由很简单。因为士道本以为是〈尼别科尔〉而拉过来的人影其实是——</p>
<p class="calibre19">「……啊啦，啊啦。真是大胆呢，士道同学。」</p>
<p class="calibre19">有着左右异色的双目，脸上挂着妖艳笑容的少女。</p>
