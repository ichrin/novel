<h3 class="calibre9">尾声</h3>
<p class="calibre6">望着艾洛德的王都渐渐远离。</p>
<p class="calibre6">「喂，我们这次旅行其实没怎么玩乐啊」</p>
<p class="calibre6">坐在龙车最后的阿库娅用手抱住双腿说。</p>
<p class="calibre6">「你在说什么。每次都高概率引发骚动的你还有什么脸说这话」</p>
<p class="calibre6">「你给我等一下你个夜袭家里蹲。如果这次的零花钱有更多的话，我就能玩得很好了。回到阿克塞尔以后给我加零花钱吧！作为回报，我代替你做一天饭」</p>
<p class="calibre6">这家伙……！</p>
<p class="calibre6">「你刚刚说啥！？说我是夜袭家里蹲！？我对你没有半点性趣，你以为我以前和你在马厩里一起睡了多久啊！那时候我干了什么吗！？」</p>
<p class="calibre6">「那时候你不是晚上经常在撸么！你身旁可是睡着美少女啊，怎么可能不对我产生性幻想呢，你这骗人家里蹲！」</p>
<p class="calibre6">这个八婆啊啊啊啊啊啊啊啊啊啊啊啊！</p>
<p class="calibre6">久违地突破沸点的我想着该这么让阿库娅哭出来，直接从正在行进的龙车驾驶座翻到阿库娅坐着的后排。</p>
<p class="calibre6">感觉到危险的阿库娅高举双手表示投降。</p>
<p class="calibre6">正当我打算教训她的时候。</p>
<p class="calibre6">「啊哈哈哈！」</p>
<p class="calibre6">惠惠身旁的爱丽丝突然大笑了起来。</p>
<p class="calibre6">被爱丽丝的笑声治愈的我无奈地在阿库娅身旁坐下。</p>
<p class="calibre6">「我原谅你也可以，这周你负责做饭吧」</p>
<p class="calibre6">「好啊，但你要做好一天三餐都吃纳豆饭的觉悟哦」</p>
<p class="calibre6">爱丽丝开心地看着果然没有做任何反省的阿库娅说道。</p>
<p class="calibre6">「看来兄长大人的生活真是每天都很开心啊。非常感谢兄长大人这次能接受护卫的委托」</p>
<p class="calibre6">她露出了纯真的笑容。</p>
<p class="calibre6">「你说什么呢，这次我也玩得很高兴了。让我觉得伤心的是，除了和我相处时间最短的爱丽丝之外，其他人都没看穿那个我是洛古克拉夫特假扮的。你们这帮人到底是怎么回事？你们和我在一起也够久了吧？」</p>
<p class="calibre6">突然，驾驶席那边传来了抗议声。</p>
<p class="calibre6">「等等和真，我是——唯有我是看穿了的！我一开始是被骗了，但后来马上就发现那不是你！」</p>
<p class="calibre6">「你那性质更恶劣了。你到底想让那个冒牌货对你做什么啊，人家都被你吓坏了」</p>
<p class="calibre6">惠惠和阿库娅则尴尬地撇开了视线。</p>
<p class="calibre6">「我之前也对里维王子说过，我看人还是很有眼光的」</p>
<p class="calibre6">爱丽丝自信地笑着。</p>
<p class="calibre6">「呐爱丽丝，在你将和真称为兄长大人并仰慕他的那一刻，你就算是『有眼无珠』了吧？」</p>
<p class="calibre6">「哦，你真敢说啊，自称火眼金睛的阿库娅小姐。你居然看不出那个是怪物假冒的我，还敢自称那啥么？啊？」</p>
<p class="calibre6">阿库娅双手捂着耳朵装作听不见。这时我突然想起了什么，掏出一个东西。</p>
<p class="calibre6">「对了爱丽丝，你一直忙于工作没好好逛街，所以我给你买了个小礼物。只是个便宜的小礼物而已哦」</p>
<p class="calibre6">是在城里买的，小孩玩的戒指。</p>
<p class="calibre6">这是400厄里斯一个的便宜货。很遗憾我甚至没有功夫去寻找昂贵一点的礼物。</p>
<p class="calibre6">本以为这样廉价的礼物会被拒绝，没想到她瞪大眼睛。</p>
<p class="calibre6">「真的？我能收下吗？」</p>
<p class="calibre6">「嗯，当然。爱丽丝一直戴着的戒指不是没了么？那只手指上一直有白白的印子，看着挺显眼的。所以就想给你找个替代品」</p>
<p class="calibre6">她双手捧着我送的便宜戒指。仿佛是捧着什么宝物。</p>
<p class="calibre6">「和真和真，你就没有礼物要送给我吗？我姑且也算花季少女，给我礼物的话也不会不高兴哦？」</p>
<p class="calibre6">一旁的惠惠马上插进来。我也拿出了我准备好的礼物。</p>
<p class="calibre6">「呐，这个艾洛德仙贝就送你了。其实这东西比爱丽丝的戒指还要贵哦」</p>
<p class="calibre6">「……………………」</p>
<p class="calibre6">惠惠双手抱着仙贝的袋子，表情复杂地啃着里面的仙贝。</p>
<p class="calibre6">「和真和真，我的呢？没有我的礼物吗？」</p>
<p class="calibre7"><img src="images/3eb3139b89be84e0.jpg" class="calibre8"/></p>
<p class="calibre6">「那我就给你讨伐黄金龙时在金矿发现的，从颜色上看疑似混有金子的石头吧」</p>
<p class="calibre6">我把那个或许是金矿石的东西送给了阿库娅。</p>
<p class="calibre6">她并没有抱怨什么，而是一直望着它，似乎是很中意。</p>
<p class="calibre6">坐在驾驶座上的达克尼斯时不时地往这边望过来。</p>
<p class="calibre6">因为你在开车所以之后再说。</p>
<p class="calibre6">话说，仔细想想你们这帮人和爱丽丝不同，能随便在城里玩耍，本身就不需要什么土特产吧。</p>
<p class="calibre6">正当我这么想的时候……</p>
<p class="calibre6">「嘿……咿嘻嘻嘻……」</p>
<p class="calibre6">像望着什么宝物一样的爱丽丝突然笑了起来。</p>
<p class="calibre6">「兄长大人！啊，不……呃，那个……」</p>
<p class="calibre6">欲言又止的爱丽丝深吸了口气——</p>
<p class="calibre6">「谢谢你，哥哥！」</p>
<p class="calibre6">满面笑容地这么说了。</p>
