<p class="calibre11">序章</p>
<p class="calibre11">『遥远的背影』</p>
<p class="calibre11">- lost in dark -</p>
<p class="calibre11">　</p>
<p class="calibre11">街道正燃烧着。</p>
<p class="calibre11">　</p>
<p class="calibre11">那些曾经熟悉的事物，现在，正在被火舌给吞没着。</p>
<p class="calibre11">直到刚才，那里都还是上层住宅街。即便是在这个富裕的艾尔皮斯商业国之中，也只有少数拥有着相当财产的人家才居住在这个地方，而且有着相当程度的范围。然而，转眼间便消失殆尽。</p>
<p class="calibre11">原本覆盖了白、红、青色色彩的建筑们，一个接着一个染上了黑色，甚至连维持外型都显得吃力。那曾种满一整排的常绿树，现在，就如同一把把巨大的火把照亮着街道。</p>
<p class="calibre11">「——骗人」</p>
<p class="calibre11">在这飞舞着火花的广场的一角，有个体型娇小、披着帽兜的人影存在，一副瘫软的坐在地上。</p>
<p class="calibre11">「是..骗人..的吧？」</p>
<p class="calibre11">一动也不动的、盯着那仿佛只靠火光便可燃尽眼瞳的火焰。</p>
<p class="calibre11">眼睛眨也不眨的，就只是、看这眼前的事物不断消失。</p>
<p class="calibre11">在这个同时，火焰也仍毫不留情的扩张着势力范围。</p>
<p class="calibre11">　</p>
<p class="calibre11">有一只〈兽〉，在这座岛上被解放了。</p>
<p class="calibre11">其名为〈扩散包围的第五之兽〉。其形为高黏度的块状液体，明明就没有脚却也能缓慢移动。然后，如同强酸般的侵蚀、溶解接触到的一切生物。</p>
<p class="calibre11">但是，它距离此处其实有着一段距离。而〈第五之兽〉的侵攻速度，也绝不能说是快。这条街道也许迟早会被吞没，但那是更之后的事了，现在还留有一些时间。</p>
<p class="calibre11">　</p>
<p class="calibre11">「给我闪开！」</p>
<p class="calibre11">扛着大包行李的男性兽人，把方才的小人影给撞飞了。</p>
<p class="calibre11">发出了惨叫后，倒在石路上，而原先精致的大衣，也沾满了污垢。</p>
<p class="calibre11">众多的人群们在街上逃窜。</p>
<p class="calibre11">他们的眼睛，几乎没有例外的，因为恐惧而充满着血丝。有的急着找人，有的发出哀号，有的向上天祈祷，也有的只能发出尖叫。有背着大批行李的，也有空手的。如同要排除其他的所有人一般、比谁都还要更早一步到达港湾地区，乘上飞行船，并离开这座浮游岛。 〈十七种的兽〉没有在空中移动的手段，这是只要活在这片天空上的人都知道的常识。只要能够逃到空中，即便是〈扩散包围的第五之兽〉（materno）也追不上来。</p>
<p class="calibre11">被混乱和狂躁驱使的人们，并没有那个心情去注意脚下有什么。</p>
<p class="calibre11">而那娇小的人影，也不断的、不断的，像球一样地被踢来踢去。</p>
<p class="calibre11">即使发出惨叫，也马上就被一阵混乱给盖过去。</p>
<p class="calibre11">衣服早已破烂不堪，只能在地面爬行着的他，突然一边发抖、一边挺起了上半身。</p>
<p class="calibre11">大衣的帽兜早已破烂不堪，而隐藏至今的面容也露了出来。</p>
<p class="calibre11">是个孩子。</p>
<p class="calibre11">头上长着三角形的黑色耳朵，脸颊有着三对细长的胡须。虽然在混了兽人血脉的家族中也算少数，但还是会有像这样特征不明显的孩子出生。</p>
<p class="calibre11">这个孩子，再度呆呆的望向火焰的那端、那直到刚才都还像平常一样的地方。</p>
<p class="calibre11">「——喂！你没事吗？」</p>
<p class="calibre11">披着防火布的一位绿鬼族冲到了孩子身边，并抱起早已伤痕累累的他。</p>
<p class="calibre11">脸上露出了痛苦的表情，并小声的发出了哀号。</p>
<p class="calibre11">「我要摸啰」</p>
<p class="calibre11">表情严肃的绿鬼族，隔着那曾是大衣的布块，用手掌触碰着孩子的身体，但到处都没有硬物，看来是全身多处骨折，已经严重到了，若不赶紧做应急处理的话，肯定马上就会没命。</p>
<p class="calibre11">「放...放..开..我...」</p>
<p class="calibre11">明明早该使不出力气，却仍然，硬是推开了绿鬼族的手。</p>
<p class="calibre11">「等、等等！」</p>
<p class="calibre11">「不去的话...是不..行的...因为...」</p>
<p class="calibre11">「喂，不要逞强！那边已经没救了，已经无法再靠近了！」</p>
<p class="calibre11">「就算不行..我也要去...」</p>
<p class="calibre11">在石路上，勉强立起身子。</p>
<p class="calibre11">摇摇晃晃的，走向，火焰。</p>
<p class="calibre11">「因为...今天本来..能够见上..一面的...」</p>
<p class="calibre11">但也马上迎来了极限，膝盖已支撑不住，并从左肩开始崩落。</p>
<p class="calibre11">「不去见他的话......不好好..道歉的话......」</p>
<p class="calibre11">「啊—真是的，就说了没救了！」</p>
<p class="calibre11">绿鬼族再次抱起了孩子。</p>
<p class="calibre11">不晓得是因为疼痛，因为疲劳，因为其他什么原因，还是就是这一切，孩子失去了意识。</p>
<p class="calibre11">绿鬼族啧了一声，用自己身上的防火布裹住了孩子。</p>
<p class="calibre11">当然他有发现到，〈兽〉的威胁应该离市街还有一段距离，那当然，此处熊熊的火焰，势必和〈兽〉的袭击没有直接的关联。但是，火场扩散的这么迅速，实在很难想像只是单纯的意外。</p>
<p class="calibre11">所以能肯定，是有谁故意的放了这把火。</p>
<p class="calibre11">存在着，带着恶意引发这出惨剧的某个人。</p>
<p class="calibre11">这里是上层住宅街，是属于有钱人的街道。对于这里的居民心怀怨恨的人也肯定不在少数。而其中的谁肯定是想着「反正马上就要被〈兽〉给吞噬殆尽」「只不过是迟早的问题」之类随便的态度纵火的吧——大概，就是这样吧。</p>
<p class="calibre11">「真是令人不爽」</p>
<p class="calibre11">像在自言自语般的绿鬼族，背起了孩子。</p>
<p class="calibre11">「费......德......」</p>
<p class="calibre11">孩子依然失去意识，却在梦话中，叫着谁的名字。</p>
<p class="calibre11">「我......这么任性......对不......起......我会..道歉的......所以...... 」</p>
<p class="calibre11">绿鬼族低下头，装作没听见那些、对着不在此处的人发出的话语。</p>
<p class="calibre11">把背上的孩子弄正，朝着港湾区域踏出脚步。</p>
