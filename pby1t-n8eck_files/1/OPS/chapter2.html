<div class="calibre1">
<h3 class="calibre9">序章</h3>
<p class="calibre6">我一边感受着背上轻微的振动，一边对毫不腻味地盯着戒指看的爱丽丝说道。</p>
<p class="calibre6">「我说多少次了，那只是个价值四百厄里斯的便宜货啊？那啥，回到王都后我会给你买个更像样的」</p>
<p class="calibre6">「不用！不需要其他戒指，我就喜欢这个！」</p>
<p class="calibre6">这样的对话不知已经重复多少次。</p>
<p class="calibre6">「真是的，从刚才开始就是什么意思啊。是在跟我炫耀么？那么想被抢的话我不抢给你看！」</p>
<p class="calibre6">「怎，怎么！？想搞事是吧！？」</p>
<p class="calibre6">激动起来的惠惠企图从爱丽丝手中抢走戒指，这也不知道是第几次了。</p>
<p class="calibre6">我在狭窄的龙车中对纠缠在一起的爱丽丝的惠惠说。</p>
<p class="calibre6">「惠惠你也别那么上火啊。不是给了你艾洛德仙贝的么？你的还贵一点啊」</p>
<p class="calibre6">「这不是价格的问题！虽然那个确实也很好吃，但总觉得好像输了！」</p>
<p class="calibre6">面对纠缠不清的惠惠，爱丽就像是要藏起戴在手指上的戒指一样向后退去。</p>
<p class="calibre6">「我可是兄长大人的妹妹。妹妹是特别的，和朋友是不一样的！」</p>
<p class="calibre6">「你，你说什么，为什么我会被降格成和真的朋友！我可是和真的同伴兼同居人！是朋友以上家人未满的关系！」</p>
<p class="calibre6">从龙车的后部作为上传来了舒适酣眠的声音。</p>
<p class="calibre6">「那我是妹妹，也就是家人。就是超越惠惠小姐的存在了对吧！」</p>
<p class="calibre6">「好，既然你这么想挑衅我，这茬我就接定了！」</p>
<p class="calibre6">在听着两人那样吵闹的声音的同时。</p>
<p class="calibre6">「王族可是很厉害的！绝对，绝对不会输给你的！！」</p>
<p class="calibre6">我也选择了睡个午觉——</p>
