 <div class="calibre8"><img alt="02" src="../Images/2.jpg" class="coverborder"/></div>
<div class="calibre8">

<p class="calibre11">------</p>
<p class="calibre11">　</p>
<p class="calibre11">收集可爱的花朵制作了花冠，</p>
<p class="calibre11">只有现在也好，</p>
<p class="calibre11">愿这个孩子能当个小公主</p>
<p class="calibre11">　</p>
<p class="calibre11">收集鲜艳的花朵制作了花冠，</p>
<p class="calibre11">愿在这孩子前进的道路上</p>
<p class="calibre11">能总是照耀着阳光</p>
<p class="calibre11">　</p>
<p class="calibre11">一边数着花瓣的数量一编制作着花冠，</p>
<p class="calibre11">愿我们这些可爱的小花朵</p>
<p class="calibre11">今天也能够稍微可爱一点、稍微开朗一点、</p>
<p class="calibre11">然后，稍微活泼一点的，</p>
<p class="calibre11">继续绽放着——</p>
 <div class="calibre8"><img alt="02" src="../Images/3.jpg" class="coverborder"/></div>
<p class="calibre11">光是能够再次看见这张脸，</p>
<p class="calibre11">这趟摇晃的飞行船之旅</p>
<p class="calibre11">也值回票价了呢。</p>
 <div class="calibre8"><img alt="02" src="../Images/4.jpg" class="coverborder"/></div>
<p class="calibre11">这样真的是很令我困扰，</p>
<p class="calibre11">生气就好了吗？笑就好了吗？</p>
<p class="calibre11">高兴就好了吗？难过就好了吗？</p>
<p class="calibre11">　</p>
<p class="calibre11">这些家伙是，妖精。</p>
<p class="calibre11">妖精，指的是兵器的一种。</p>
<p class="calibre11">所以，总有一天，这些家伙也一定会</p>
<p class="calibre11">迎来走向战场的那天吧。</p>
<p class="calibre11">　</p>
<p class="calibre11">开什么玩笑啊！</p>
<p class="calibre11">不可能被原谅的吧！</p>
<p class="calibre11">然后，感受到了充满罪恶感的愧疚感。</p>
<p class="calibre11">因为，现在这两人的「最喜欢的人」列表之中，</p>
<p class="calibre11">肯定包含着我，</p>
<p class="calibre11">如果未来有杀死了这两个孩子的白痴在的话，</p>
<p class="calibre11">肯定也会有我的名字吧。</p>
<p class="calibre11">　</p>
<p class="calibre11">所以这种时候，我——</p>
<p class="calibre11">——好...痛！ ？</p>
<p class="calibre11">苹、苹果，住手、快住手！</p>
<p class="calibre11">现在正在思考着很重要的事情</p>
<p class="calibre11">就说不要拉头发了，很痛、很痛啦！ ？</p>
 <div class="calibre8"><img alt="02" src="../Images/5.jpg" class="coverborder"/></div>
<p class="calibre11">人，是见不到死去的人的。</p>
<p class="calibre11">就算回过头来，</p>
<p class="calibre11">也只看的见回忆；</p>
<p class="calibre11">就算抬起头来看向前方，</p>
<p class="calibre11">也只看得见未来。</p>
<p class="calibre11">　</p>
<p class="calibre11">即使如此，我还是移动着脚步，</p>
<p class="calibre11">背对那些曾经快乐的时光，</p>
<p class="calibre11">继续着这趟没有终点的旅程。</p>
<p class="calibre11">------</p>
 </div>
