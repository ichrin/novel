<p class="calibre11">终章</p>
<p class="calibre11">『死者的梦』</p>
<p class="calibre11">- fragile reunion -</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">少女发现了，自己正在打盹。</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">†</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">从一开始，就不存在任何同伴。</p>
<p class="calibre11">再怎么说，也是身为家族之长的母亲告诉我的。然后，在当时的家中，也没有一个人去插嘴。父亲、祖父母、兄姊们，都带着笑容点了头。</p>
<p class="calibre11">大家就只是重复着说真是太好了，这样你也能获得幸福了。</p>
<p class="calibre11">这是个政治婚姻的故事。</p>
<p class="calibre11">当时的少女年纪七岁，而对象的少年则是十岁。</p>
<p class="calibre11">　</p>
<p class="calibre11">在少女的手脚上，长满了野兽般的深色毛发，头上长了对小小的三角形的耳朵，而虽然不起眼，但脸上也长了六根胡须。</p>
<p class="calibre11">如果是世人口中所说的猫征族的话，并不会长出这么不全的毛发，而鼻子偏低、眼睛较小的长相，也与兽人有着相当大的差距。但即使如此，有了”征”存在的这个身体，仍与完全的无征种相差甚远。</p>
<p class="calibre11">所以少女自出世以来，便一直是孤单一人。</p>
<p class="calibre11">虽然是出生在有着历史渊源的无征种的家中，但因这既非无征种亦非兽人的不完全的身体，就在不受到任何人爱护的情况下长到了七岁。</p>
<p class="calibre11">而谈到此处，便来到方才所说的政治婚姻。</p>
<p class="calibre11">年幼的少女并不知道这究竟是怎么一回事，因为周围并没有能为她详细说明的人存在。所以，便解读成了必须和不认识的某人见面，并强迫性的相处一段时间。</p>
<p class="calibre11">充满了恐惧，</p>
<p class="calibre11">不想要接受，</p>
<p class="calibre11">反正，见到我的头以后，肯定又会露出抗拒的表情，看对方心情，说不定还会动手动脚。我这种人，就该一个人待在阴暗的角落，这是最适合我的，更重要的是，这样我就不会讨任何人不开心了。但为何，要将我拉到这种光亮的地方呢？要将我和谁摆在一起呢？</p>
<p class="calibre11">就这样在心中怀抱着诸多想法——虽然没有说出口的勇气——就这样朝向相亲的场所前进了。</p>
<p class="calibre11">然后，便遇上了一位少年。</p>
<p class="calibre11">　</p>
<p class="calibre11">省略一下细节，来讲结果吧。</p>
<p class="calibre11">少女轻易的就堕入了少年之中。</p>
<p class="calibre11">在那个相亲的场合之中，少年非常「普通」的行动了。即使看见了少女那既不像无征种、也不像兽人的姿态，没有一丝厌恶、轻蔑，甚至是好奇的目光，仅仅是展现了对这个年纪的小孩应有的态度。</p>
<p class="calibre11">但是，这样就够了。</p>
<p class="calibre11">或者该说，她需要的正是这个。</p>
<p class="calibre11">自出生以来，这名少女第一次的作为一名少女来哭、笑、撒娇、生气了。少女知道了，原来自己也是能够感到如此幸福的。</p>
<p class="calibre11">报告了相处融洽的这件事后，母亲十分的开心的说：「果然堕鬼的那些家伙很擅长哄小猫小狗呢」，那真的是十分灿烂的笑容。少女心想，虽然不是很懂，能为这样的自己感到高兴真是太好了。</p>
<p class="calibre11">　</p>
<p class="calibre11">听说，结婚这件事，就是指两人一同许下能永远在一起的约定。</p>
<p class="calibre11">而婚约，便是能够许下这种约定的约定。虽然因为详细的意义上有点复杂，所以年幼的少女也不是很清楚。</p>
<p class="calibre11">少女的家族希望有个不错的对象来带走这个麻烦，而少年的家族则是希望与少女的家族缔结关系，这两家的利益，在少女的头上达到了一致。</p>
<p class="calibre11">那种大人之间的问题，对小孩而言并不是那么重要。</p>
<p class="calibre11">重要的是接下来，一周就能够见上最喜欢的少年一次这件事，</p>
<p class="calibre11">还有，家族（先不管感情）不仅认同，还在后面推了一把这件事。</p>
<p class="calibre11">少年十分温柔，不论少女如何任性也会笑着接受，</p>
<p class="calibre11">少年十分博学，每次见面，便会教给自己许多不知道的事情。</p>
<p class="calibre11">少女心想，要是能够和这样的他一直在一起的话，自己不就是个十分幸福的人吗？</p>
<p class="calibre11">在只存在夜晚的世界中，有光照了进来，</p>
<p class="calibre11">对少女来说，那曾是非常开心的每一天。</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">†</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">又再一次，少女发现了自己正在打盹。</p>
<p class="calibre11">在她的周围盛开的百花、阳光反射的湖泊、耀眼的白色凉亭，都是些早已不存在于这世上的东西。光是能够再次见到这片景色这件事，就代表了这里只会是在梦境之中。</p>
<p class="calibre11">果然，在那个凉亭之下，有两个孩子的身影。</p>
<p class="calibre11">其中一人，是年幼时的少女自身，大约是八岁吧。脱下了带有帽兜的羊毛衫，将脸部以及双手露出了太阳之下。如同猫征族般的——但绝不属于猫征族的——耳朵以及双手的毛。</p>
<p class="calibre11">另一人，则是一位银发少年。因为比当时的少女还要大三岁，这时是十一岁吧。有着看似十分诚实的紫色双瞳——不过，根据当事人所说，自己是堕鬼种，而堕鬼种又毫无例外的都是些坏心眼的骗子，所以最好是小心一点比较好。</p>
<p class="calibre11">（——当他这么说的时候，我好像是笑着说了『你骗人』来着）</p>
<p class="calibre11">我还记得很清楚，那位少年当时所露出的表情。</p>
<p class="calibre11">有种因为伤到了身为堕鬼种的自尊心而懊悔不已的感觉，却又同时，有种作为一个人受到了信任而欣喜不已的感觉的、不可思议又复杂的表情。现在回想起来，在他这样子露骨的将感情表现出来的时候，作为一名骗子不就已是不及格了吗？</p>
<p class="calibre11">在有段距离的位置停下了脚步，并看着过去的我们的侧脸。</p>
<p class="calibre11">两人隔着一张石桌，并面对面的坐着。视线对着的，是桌上摆了各式各样棋子的游戏盘。</p>
<p class="calibre11">（啊啊——真是、怀念呢）</p>
<p class="calibre11">那是个模拟古代战争的游戏，</p>
<p class="calibre11">而他自称是自己擅长的游戏。</p>
<p class="calibre11">因为还是一起度过了一段时间，所以也学了关于这个游戏的规则。因为希望对方能够开心，所以努力的练习了，从一开始几乎赢不了，渐渐能够五五开，回过神来，已经超越少年了。</p>
<p class="calibre11">如果是在状态绝佳的日子，甚至能让少年毫无反击之力、由我单方面的获得压倒性的胜利。当时曾一度非常开心，却又立刻陷入了恐惧之中，慌张的向少年道了歉，并恳求对方不要讨厌自己。</p>
<p class="calibre11">此时，少年却用一副出乎意料的表情笑了出来。</p>
<p class="calibre11">也就是说，若这是能让你喜欢上这游戏，甚至到了能够变得这么强的程度的话，教你这游戏也有价值了。当然我也是有我自己的信念，可不能就这样一直输给你，我会变得更强，马上就能反将你一军的给我记住啊——</p>
<p class="calibre11">　</p>
<p class="calibre11">——结果，他果然是个堕鬼骗子，</p>
<p class="calibre11">在那之后，他就再也没赢过一次了。</p>
<p class="calibre11">　</p>
<p class="calibre11">没有这么做的时间。因为，在那之后过了不久，便迎来了被称为「艾尔皮斯事变」的那个日子。冠以〈扩散包围的第五之兽〉之名的灾难，将整个艾尔皮斯商业国、以及那名少年、那个未来给一个不剩的被吞噬掉了。</p>
<p class="calibre11">还活着的少年，正开心的笑着，</p>
<p class="calibre11">尚年幼的少女，也开心的笑着。</p>
<p class="calibre11">然后，现在的自己接近不了那两人。</p>
<p class="calibre11">停在了这个有点距离的位置，但脚却再也动不了，</p>
<p class="calibre11">因为，那是个美丽的回忆。</p>
<p class="calibre11">是希望能够一直美丽下去的回忆，所以不能去碰触、不能去靠近、不能去产生关联、不能去污染它。</p>
<p class="calibre11">少年好像发现了什么似的，突然抬起了头，</p>
<p class="calibre11">瞪大了眼睛环顾四周，然后朝向了此处，</p>
<p class="calibre11">露出了不可思议的表情，</p>
<p class="calibre11">张开了口，</p>
<p class="calibre11">叫了少女的名——</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">†</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">——伤口的疼痛使得身体不断抽动着。</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">†</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">玛尔歌・梅迪西斯瞬间张开了眼睛。</p>
<p class="calibre11">眼睑中的光芒消失，取而代之的是现实的阴暗奔入瞳中。</p>
<p class="calibre11">「......这里是」</p>
<p class="calibre11">无意识间的自言自语使意识急速的清醒过来。这里是被石头以及金属板所包覆的、莱尔市中独特的建筑物的一室。为了以防万一，便事前准备的个人的避难场所之一。</p>
<p class="calibre11">在那之后，勉强才从塔中逃了出来，躲过女性士兵们的追击，并逃进了狭窄的巷弄中飞奔，然后逃进了这个场所，便失去了意识。</p>
<p class="calibre11">侧腹正抽筋似的疼痛着，便表情痛苦的弄起了身子。</p>
<p class="calibre11">「还......活着......？」</p>
<p class="calibre11">确认了一下伤口的状况。虽然并没有什么像样的应急处理，但至少血止住了，好像还不会危及到生命。</p>
<p class="calibre11">靠近窗边，并窥视了一下外面的情形。虽然因为原本就是行人极端的少的街道，所以看不太出来，不过，视野范围内的景色是一片平静，至少那可憎的黑色并没有在眼中现身。</p>
<p class="calibre11">「当时，确实有一个『小瓶』被打破了才对......」</p>
<p class="calibre11">那个玻璃珠，还有被封在其中的〈第十一之兽〉，一旦被解放出来，在将整座浮游岛给吞噬殆尽之前绝不会停下脚步的、究极的灾难，而能够停下它脚步的手段一个也没有。本应如此的。</p>
<p class="calibre11">「护翼军做了什么应对......？」</p>
<p class="calibre11">虽然有点难以想象，但也想不出其他的可能性。</p>
<p class="calibre11">从内心深处，燃起了一股如同火焰般的焦躁感。</p>
<p class="calibre11">护翼军能够停下〈第十一之兽〉的脚步，没听过，也没想过那种事。</p>
<p class="calibre11">当然的，因为，那一天，护翼军没能守住39号浮游岛。</p>
<p class="calibre11">没能拯救该拯救的东西，和该被拯救的人们。</p>
<p class="calibre11">我曾认为，那是无可奈何的事，因为原本就不可能将〈兽〉给击退，不管是护翼军还是其他什么人，都应该没有能力去防范这样的事态发生才对，</p>
<p class="calibre11">但，也许事情并不是如此。</p>
<p class="calibre11">说不定，当时护翼军就已经拥有了对抗〈第十一之兽〉的手段，还说不定，在此之上又对一整座浮游岛给见死不救。光是思考这样的可能性，如同怒火般的血液便在胸口骚动着。</p>
<p class="calibre11">——住手吧，这样的，只不过是在迁怒罢了。</p>
<p class="calibre11">叹了一口气，并离开了窗边。</p>
<p class="calibre11">拿起了一直放置在桌面上的面具。</p>
<p class="calibre11">在准狄德尔纳奇卡梅尔所尔奉谢祭中流行的白色面具。在生与死交接的季节之中，为了让生者与死者能够接触的小道具。</p>
<p class="calibre11">戴上了这顶面具的人，便能够成为不是任何人的某人。既非生者、亦非死者，要是成为了间隙之中的什么，相对的，便应能见到任何的「什么」——也是有这样子的传说在。</p>
<p class="calibre11">原本是觉得这样子比较方便潜伏于市内，所以才采用的小道具，但现在，却稍微有点感谢这顶有着不可信传说的面具。</p>
<p class="calibre11">想起了刚才所作的梦。</p>
<p class="calibre11">自己，确实是见到了想见的人。成功的再次见到了那天死去的、订下婚约的、最喜欢的那位少年的笑容。</p>
<p class="calibre11">「费奥多尔，谢谢你。」</p>
<p class="calibre11">小声的念出了婚约人的名字后，戴上了面具。</p>
<p class="calibre11">穿上斗篷后走出房间。</p>
<p class="calibre11">自己还活着。只要我还活着，就有该做的事。</p>
<p class="calibre11">「虽然只是在梦中......但还能见上一面，实在是太好、了。」</p>
