<p class="calibre11">第二章</p>
<p class="calibre11">『每一个今天，都将通往明天』</p>
<p class="calibre11">- bottle of elpis -</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">1.特殊任务</p>
<p class="calibre11">　</p>
<p class="calibre11">视线很窄。</p>
<p class="calibre11">要是不转动脖子的话，就无法确认周围的情况。</p>
<p class="calibre11">虽然确实曾说过这个面具「好像很有趣」，但实际戴上之后，才知道这东西真的很不方便。不知道是不是因为选了重视外型的面具，眼睛和鼻子的洞都太小了。看不清楚外面的东西，呼出的气又会卡在鼻尖，真的是十分吃力。</p>
<p class="calibre11">「这个东西不能脱掉对吧」</p>
<p class="calibre11">那是连接尼兹大灶路和贝尔霍克钩螺丝大街的一条小路。如同呻吟般的，询问了走在隔壁的纳克斯。</p>
<p class="calibre11">「毕竟是乔装的一部分，就忍耐一下吧。能够把脸遮住，走在大街上也不会特别醒目，对于秘密任务而言是再适合不过了。」</p>
<p class="calibre11">只能用不清不楚的声音讲着话，他大概也很不舒服吧。</p>
<p class="calibre11">「能够这样光明正大的享受祭典的机会可没有这么多，至少抱着要玩个痛快的心情会比较轻松唷」</p>
<p class="calibre11">「要是能够这么乐观的话，现在就不会这么辛苦了......」</p>
<p class="calibre11">稍微动了动身体，把歪掉的外套的肩膀给弄正。这件外套穿起来也相当不方便，为了要改变外观上的体格，故意穿了不合身的尺寸，导致浑身不自在。此外，因为外套很厚，所以穿起来又重又热。</p>
<p class="calibre11">远处，钟琴时钟敲响着黄昏的到来。</p>
<p class="calibre11">在奉谢祭期间，莱尔市的街灯，将会替换、发出带有淡紫色的光芒。这种颜色似乎象征着生死间的缝隙。实际上，这副仿佛融入夕阳色彩的光景，漂着一股不属于任何世界的氛围。</p>
<p class="calibre11">产生了一种，进到了童话世界般的错觉。</p>
<p class="calibre11">与路上的行人，无数次的擦身而过。每个人都戴着白色的面具和朴素的外套，连彼此间的种族都不知道。</p>
<p class="calibre11">　</p>
<p class="calibre11">「——呐，缇亚忒」</p>
<p class="calibre11">纳克斯无精打采的搭了话。</p>
<p class="calibre11">「什么事？」</p>
<p class="calibre11">缇亚忒将视线移到脚上并回话。</p>
<p class="calibre11">「艾瑟雅是，那个，现在几岁啊？」</p>
<p class="calibre11">「......因为比我们还要大四岁，应该是十九岁吧」</p>
<p class="calibre11">「十九...十九啊.... ..」</p>
<p class="calibre11">板着副微妙的表情，好像在思考着什么东西。</p>
<p class="calibre11">「很意外吧？还以为会更年长，之类的？」</p>
<p class="calibre11">「嗯—，差不多就是那样吧。就算听到数字，也确实没有什么实感。」</p>
<p class="calibre11">感觉，也不是不能理解他的心情。缇亚忒自己也不太能接受，和她之间的人生经验的差距，就只有仅仅的四年。</p>
<p class="calibre11">「因为在各方面都相当的达观，就算多提出几点，那股不协调的感觉还是不会消失喔」</p>
<p class="calibre11">「我不是指那个」纳克斯搔了搔脸颊：「不觉得那个人，有股未亡人的色气吗？」</p>
<p class="calibre11">噗！</p>
<p class="calibre11">在那面具之下，口水喷的一塌糊涂。</p>
<p class="calibre11">「未、未亡！？」</p>
<p class="calibre11">「啊—，真是不好意思，这不是该在对方家人面前讲的事对吧」</p>
<p class="calibre11">「啊、不是，我指的不是那个」</p>
<p class="calibre11">怎么办，不知为何有种很合理的感觉。在这几年，从艾瑟雅・麦杰・瓦尔卡利斯身上感受到的、不可思议的威严，确实，该怎么说，如果是有特殊的原因的话就很合理了。就变得合理了。</p>
<p class="calibre11">花了点时间呼吸才平稳了下来。</p>
<p class="calibre11">「谢尔杰尔先生——」</p>
<p class="calibre11">「叫我纳克斯就就好了，可爱的女孩子是有特权的」</p>
<p class="calibre11">如同要打断我的话一般，说了这样的话。</p>
<p class="calibre11">「这就免了，反正你对每个人都讲一样的话对吧？」</p>
<p class="calibre11">「就结果而言，这个世界上实在是找不到几个不可爱的女孩子。」</p>
<p class="calibre11">好好好，随你说。</p>
<p class="calibre11">也许在某种意义上是经历过千锤百炼的了不起的说词也说不定，但作为一名听众，并不是什么有趣的事，也没有陪他认真的必要。</p>
<p class="calibre11">——虽然有一瞬间，想起了那位对所有的”女儿”都付出了同等的爱的父亲的事，但那终究，也只是一瞬间的事。</p>
<p class="calibre11">「谢尔杰尔先生，知道黄金妖精的事对吧？」</p>
<p class="calibre11">「啊......是啊。对，没错，大致上的事情有告诉我了。」</p>
<p class="calibre11">感觉有些暧昧的回答。</p>
<p class="calibre11">对于黄金妖精的存在和运用状况，即使在护翼军之中，也只有一部分的人知道。而参加了这次的作战，纳克斯・谢尔杰尔也成为了这一部分的人之一。</p>
<p class="calibre11">虽然觉得，把他卷入有点可怜。这种令人忧郁的话题，能不知道的话，还是不要知道比较好。</p>
<p class="calibre11">「那你应该知道吧？我们的种族之中，就只有女性。别说未亡人了，结婚和恋爱基本上，也是没有缘份的话题。」</p>
<p class="calibre11">「基本上，呢」</p>
<p class="calibre11">不知道究竟是接受还是吐槽，有点暧昧的回覆。</p>
<p class="calibre11">「只要有例外的存在，那种东西就不再是必然。既然不是必然，就不用太在意那种东西。」</p>
<p class="calibre11">「感觉这说法有点极端」</p>
<p class="calibre11">缇亚忒带着半分无言，半分佩服的语气回答。</p>
<p class="calibre11">「如果想要追求缇亚忒姐的话，可要再多加点油喔，毕竟，你的对手可是某个相当难缠的故人喔。」</p>
<p class="calibre11">「......该不会，真的是未亡人？」</p>
<p class="calibre11">「是吗？我不清楚耶。」</p>
<p class="calibre11">说完便抖了抖肩。</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">†</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">窄长的房间。</p>
<p class="calibre11">门是往外推的类型。</p>
<p class="calibre11">正面有一张大窗户。虽然是金属制的百叶门，但有着生锈的痕迹，大概并不是那么兼顾。房间内有三张上了年纪的床，还有一个小小的床头柜穷酸的并排着。在这整体而言古色古香的空间中，只有床上的床单和花瓶中的花，一闪一闪的发出全新的光芒。</p>
<p class="calibre11">这里是市区内的旅馆。</p>
<p class="calibre11">作为这次任务的据点而分配到的一间房间。虽然不能说是上好的房间，但这里没有一个人对这点提出抱怨。</p>
<p class="calibre11">　</p>
<p class="calibre11">「我回来了—」</p>
<p class="calibre11">「喔！欢迎回来！」</p>
<p class="calibre11">缇亚忒进了房间后，将手上的纸袋递给了可蓉，然后把面具和外套脱在床上。</p>
<p class="calibre11">「采买任务达成，平安归来！」</p>
<p class="calibre11">「嗯，欢迎回来！」</p>
<p class="calibre11">「街上并没有出现奇怪的动静。虽然这样说，在这个时期，街上的一切看起来都十分诡异就是。」</p>
<p class="calibre11">听完纳克斯的报告，也同意的点了点头。</p>
<p class="calibre11">「话说回来，这间房间的防谍真的没问题吗？」</p>
<p class="calibre11">坐在床上的艾瑟雅向纳克斯提出了疑问。</p>
<p class="calibre11">「在师团位于市内的隐藏据点之中，也算是比较值得信赖的一间喔。楼上、楼下隔音都不错，走廊是一直线，窗外视野也十分辽阔。」</p>
<p class="calibre11">纳克斯耸了耸肩并回答。</p>
<p class="calibre11">如同跟着那句话一般，缇亚忒对地板、天花板还有门窗做了确认。确实如此，从外面很难偷听到里面的谈话。</p>
<p class="calibre11">「除了耍蠢，在窗边说话然后被读唇语之外，应该没什么需要担心的地方」</p>
<p class="calibre11">啊，原来如此，这种小地方也得要注意才行。</p>
<p class="calibre11">缇亚忒一面暗自佩服，一面拉起了窗帘。</p>
<p class="calibre11">「纳克斯好像知道很多事呢，就像情报局一样。」</p>
<p class="calibre11">可蓉也一面确认弹簧的硬度，一面感到佩服。</p>
<p class="calibre11">「情报局，是吗...」身为当事人的纳克斯感觉有点难以启齿：「说的也是，该说是在某个层面上有点像呢，还是只知道知道的事呢，该怎么说呢......」</p>
<p class="calibre11">「你那四处搜集情报的能力，真的是相当的高明呢。特别是上个月在我们的仓库里挖挖掘资料的手段，真的十分出色喔！」</p>
<p class="calibre11">「. .....虽然我不记得我有用这么容易露出马脚的方法」</p>
<p class="calibre11">「所以就说十分出色了。只不过是太不凑巧，刚好在这边有所防备的时间点跑来罢了。」</p>
<p class="calibre11">「从一开始就放了长线，做好钓鱼准备的意思？」</p>
<p class="calibre11">「就是这个意思。倒是，钓起了本来没打算钓起的鱼，这边反而吓出了些冷汗。」</p>
<p class="calibre11">「就当作是在安慰我吧」</p>
<p class="calibre11">两人重复着难以理解的对话。</p>
<p class="calibre11">瞄向正歪着头的缇亚忒，纳克斯小声的叹了口气。</p>
<p class="calibre11">「总而言之，这里就是那样的房间。可以开始讨论了吧，我们究竟该做些什么呢？」</p>
<p class="calibre11">「啊—说的也是，不能太过悠闲呢。」</p>
<p class="calibre11">讲完话，艾瑟雅便摆正姿势，并清了清喉咙。</p>
<p class="calibre11">而缇亚忒也跟着挺起了背。</p>
<p class="calibre11">「有问题的话等等再一起说，我先说明一下现在的状况。现在，在这个莱尔市之中，至少有三只〈兽〉被带了进来。」</p>
<p class="calibre11">　</p>
<p class="calibre11">……………………。</p>
<p class="calibre11">　</p>
<p class="calibre11">「什么？」</p>
<p class="calibre11">很普通的，无法理解这句话的意思。</p>
<p class="calibre11">讲起〈兽〉的话，指的当然就是〈十七种的兽〉吧。将遭遇的任何东西带入死亡与毁灭的结末，不讲理的破坏之化身。过去曾给地表带来灭亡，直到现在也支配着地上世界。但它们原则上是无法侵犯空中的，因此，直到现在，浮游大陆群才能够直到现在依然健在。</p>
<p class="calibre11">并不是能够轻易操纵的对象。</p>
<p class="calibre11">至少，不该是能够塞进公事包运送的东西。</p>
<p class="calibre11">「稍微看了一下纪录，好像有人利用〈第十一之兽〉干了什么好事对吧？然后，巨大的飞行船和将近半个港湾地区也跟着一起被带走了。」</p>
<p class="calibre11">「啊.... ..嗯，是的。」</p>
<p class="calibre11">缇亚忒点了点头。</p>
<p class="calibre11">「也就是说，有人把〈第十一之兽〉带到岛......更准确一点，是带进了护翼军的飞行船之中并迅速撤离了。」</p>
<p class="calibre11">的确，正如他所说。而这件事，本来是不可能办得到的事。 〈第十一之兽〉，会将接触到的东西进行同化，并无止尽的成长。不论是用手拿、用锅子装还是用飞行船运送，那一切都会被〈第十一之兽〉给吞噬殆尽。</p>
<p class="calibre11">如果不给予冲击的话，侵蚀的速度就不会这么快。而这段时间也许只会移动一小段距离......光靠常识思考的话，顶多也就这样。</p>
<p class="calibre11">「还有一件事可不能忘了。五年前，那座——」指向的是窗外、39号浮游岛的所在位置「——岛，就是被艾尔皮斯商业国所带进的〈第十一之兽〉给吞没的。换句话说，当时就已经有能够从地上运到该处的技术存在了」</p>
<p class="calibre11">「啊」</p>
<p class="calibre11">是啊，是这样没错。</p>
<p class="calibre11">「这项技术，一般称之为『小瓶』。是在一种中空的特制玻璃珠中，塞入了〈第十一之兽〉的东西」</p>
<p class="calibre11">「玻......玻璃？可、可是，这样的话玻璃就会被......啊......」</p>
<p class="calibre11">注意到了。</p>
<p class="calibre11">缇亚忒眨了好几下眼睛，并歪了头：</p>
<p class="calibre11">「......咦，不是吧，怎么可能，这么单纯的方法？真的这样就可以了？」</p>
<p class="calibre11">「他们真的就这样子办到了。先不管他们怎么想到的，真的跑去尝试的艾尔皮斯的技术人员们真的好可怕呢—」</p>
<p class="calibre11">光是可怕，就足以形容吗？</p>
<p class="calibre11">那是绝对不能去发现、绝对不能去思考、不能付诸尝试的事。从出场到收尾的是禁忌的大游行。</p>
<p class="calibre11">「玻璃怎么了吗？」</p>
<p class="calibre11">发出吱吱吱吱的声响，将头转向感觉还没听懂的可蓉那边。</p>
<p class="calibre11">「......你知道，玻璃的制作方法吗？」</p>
<p class="calibre11">「呃—」可蓉一边按着太阳穴、一边思考「把沙子融化然后凝固」</p>
<p class="calibre11">虽然省略了不少步骤，但大致上是正确的。缇亚忒点了点头。</p>
<p class="calibre11">「那么，有什么是〈第十一之兽〉侵蚀不了的吗？」</p>
<p class="calibre11">「我想想......石头和砂子......哦！」</p>
<p class="calibre11">可蓉睁大了双眼。</p>
<p class="calibre11">「就是这样」</p>
<p class="calibre11">缇亚忒点了点头。</p>
<p class="calibre11">「那个黑水晶妖怪呢，应该是无法同化单纯用砂子制成的玻璃的，理论上。所以，只要能塞一小片进瓶子里的话，就能够安全的携带。」</p>
<p class="calibre11">只要先这样，等到需要使用时，再打破就可以了。</p>
<p class="calibre11">不过，也需要注意打破的方法。如果是用脚踩治疗的方法的话，自己也逃不了。想解决这个问题，没错，只要用定时炸弹之类的东西就可以了。如同上个月的那个事件中，身份不明的某人所做的一样。</p>
<p class="calibre11">「就这样，能够轻易的攻陷一整座浮游岛的兵器，就大功告成了。」</p>
<p class="calibre11">「喔喔喔喔—」</p>
<p class="calibre11">可蓉发出了感叹的声音。</p>
<p class="calibre11">「实际上，到底是如何从能够吸收一切冲击的那东西身上，取得一小块碎片的问题还没解决。然后艾尔皮斯那些努力的家伙，就想办法跨过了这个难关。」</p>
<p class="calibre11">艾瑟雅露出苦涩的表情，并耸了耸肩。</p>
<p class="calibre11">「然后，『小瓶』总共制造了九个。」</p>
<p class="calibre11">「总数也知道啊」</p>
<p class="calibre11">「虽然是从收押的资料中得知的，可信度倒是蛮高的。」</p>
<p class="calibre11">九个。不知道是该庆幸只有九个，还是，还是要为这个数量感到恐惧，真是个令人困扰的数字。</p>

<p class="calibre11">即便是在她们黄金妖精使用的遗迹兵装（dug weapons）之中，也拥有着特别突出性能的一把武器。</p>
<p class="calibre11">曾经由媞亚忒口中的「美丽又帅气的珂朵莉前辈」使用，而现在则由菈琪旭・尼克斯・瑟尼欧里斯继承下的，最终兵器。</p>
<p class="calibre11">「透过那把剑所能发挥出的魔力，如同字面上的意思般，有着悬殊的差距。就算使用的负担在不知不觉中累积在体内，也不会感到意外。」</p>

<p class="calibre11">沙、沙、沙，剩下的，只有细碎的脚步声。</p>
<p class="calibre11">「不知道媞亚忒现在有没有好好地在干活呢？」</p>

<p class="calibre11">「不用担心这么多啦，虽然是那副德性，但是两位其实都是十分优秀的。基本上，一般的任务的话不太会出什么包的。」</p>
<p class="calibre11">姑且也还算是她们的上司，当然知道她们十分优秀。然后，必须加上「基本上」这个词的事实也是。</p>
<p class="calibre11">两个人都十分老实、认真，平日的训练都有好好累积起来，也有魔力作为杀手锏。但是还是存在着缺乏实战经验的缺点，到了紧要关头，是否能够随机应变也令人担忧。</p>
<p class="calibre11">不害怕死亡——因为这项黄金妖精的特质（自称）的缘故，而轻易舍弃自己性命的疑虑，在脑中怎样也挥之不去。如果我也能跟去的话，至少能够阻止这种事的发生吧。不过，既然已经去了遥远的天空之下，说什么也都太迟了。</p>
<p class="calibre11">「担心吗？」</p>

<p class="calibre11">因为是用玩具剑挥过来，所以我也用玩具剑打回去。就这样子，展开激烈的敲敲打打，然后看准时机让剑被击飞，然后认输。就这样倒在地上，然后喊着「我～输～啦～」。那两个孩子便呵呵呵的笑了。 「........................比起剑的话，明明就是我比较厉害」。</p>

<p class="calibre11">「看起来还真是憔悴呢，不是已经习惯照顾小孩子了吗？」</p>
<p class="calibre11">感觉正在被嘲讽——或者该说，也许对方其实并没有那个意思——所以有些上火，便用了稍微强硬的语气回答：</p>
<p class="calibre11">「如果是照顾小孩子的话，确实是有经验，但我还没有照顾过猛兽的经验。」</p>

<p class="calibre11">毕竟费奥多尔有应付过的小孩子，就只有当年比自己小三岁的未婚妻而已。因为第一次见到他的时候是七年前，当时自己也才十岁，而那个女孩子则是七岁。虽然她也的确是孩子，但和苹果与棉花糖比起来，确实是比较年长了一些。</p>
<p class="calibre11">真的是相当添麻烦的孩子。也许是因为家庭的关系，而有些卑躬屈膝——啊不对，过于谦虚，所以，对于能够敞开心胸的对象，便会尽情的撒娇。而必须陪着她耍任性的那些日子，真的是非常的累人，然后......不过，当然，也过得十分的快乐。</p>
<p class="calibre11">「就先不管这件事了。」</p>
<p class="calibre11">在枕头上方转动头部，将视线正对谈话的对象。</p>
<p class="calibre11">「潘丽宝，为什么你会在我的的房间？」</p>
<p class="calibre11">「跟在你后头进来的啊」</p>
<p class="calibre11">「我不是在问你这个」</p>
<p class="calibre11">恶作剧般的回答了「我想也是」后，便擅自在窗边的椅子上坐下了。</p>
<p class="calibre11">「我觉得，有时候也该两个人来好好谈谈。热烈的讨论些无聊的事情，不也像是朋友间在做的事吗？」</p>
<p class="calibre11">「谁和谁是朋友啊？」</p>
<p class="calibre11">「哎呀，怎么这么冷淡，这原本可是你提出来的。」</p>

<p class="calibre11">我不记得，我有讲过那种话......</p>
<p class="calibre11">不对，真的是这样吗？实在没什么自信，说不定真的讲过那种话。</p>
<p class="calibre11">「怎么啦，还想说怎么过了那晚之后就再也没提过，原来是忘了吗？」</p>

<p class="calibre11">头有点痛，脑袋瓜里好像有什么要出来了。</p>
<p class="calibre11">「好像是，要坠毁浮游大陆群来着？」</p>
<p class="calibre11">像子弹般，从床上弹了起来。</p>
<p class="calibre11">想起来了，那一天、那个晚上的事。字面般的，像是被妖精给迷惑般暧昧的记忆，渐渐地苏醒了过来。</p>
<p class="calibre11">那时候，费奥多尔得了感冒、意识不清。在这段现实与梦境混杂在一块的时间中，确实与这位少女，有过这样的一段对话。</p>
<p class="calibre11">「哪......」</p>
<p class="calibre11">「想知道我了解到哪里的话，和上次的回答一样喔。也不过就是你不断在调查护翼军的内部资料，还有，你自己供出的「想要获得作为杀手锏的黄金妖精」的程度罢了。 」</p>
<p class="calibre11">到底说了些什么啊，那一天的我！</p>

<p class="calibre11">「什......」</p>
<p class="calibre11">「如果想要问我有什么企图的话，就跟我以前的回答一样。我只是，想要更了解有关你的事。究竟，该视为危险人物看待呢，还是当作亲爱的有人对待呢，或者是两边都是呢。像现在这样模糊的关系，我个人是不太讨厌啦。」</p>
<p class="calibre11">「............」</p>
<p class="calibre11">虽然嘴巴想要动，却讲不出一句话来。</p>
<p class="calibre11">不是很能理解，潘丽宝在讲什么。</p>
<p class="calibre11">就算能够读懂字面上的意思，也无法搞清楚对方的想法。</p>
<p class="calibre11">对于这个对话是否成立，或者能否使其成立，都没什么自信。</p>
<p class="calibre11">「呼姆」</p>
<p class="calibre11">经过了一段时间后，潘丽宝从鼻子发出了小小的声音。</p>
<p class="calibre11">「虽然就这样子对看感觉也不错，但好像不太适合朋友这种关系。那么，要来做些什么呢......」</p>
<p class="calibre11">陷入了数秒的思考，突然一脸想到什么的表情。</p>
<p class="calibre11">「对了，虽然我也知道你很累，但能够陪我一下吗？」</p>
<p class="calibre11">潘丽宝从椅子上站了起来，并走向房门。</p>
<p class="calibre11">「陪你，要干嘛」</p>
<p class="calibre11">「现在要睡觉还太早了，不来稍微活动一下身体吗？」</p>
<p class="calibre11">　</p>
<p class="calibre11">从发出了库卡～库卡～声音的苹果旁，借来了两把玩具剑。</p>
<p class="calibre11">就这样收起脚步声，到了宿舍的背后，较为宽广的地方。</p>
<p class="calibre11">「一次定生死，先把自己的剑碰到对方身体的人获胜。」</p>
<p class="calibre11">「请问......你这突然是在干啥？」</p>
<p class="calibre11">费奥多尔一边看了看四周，一边提问了。虽然现在还看不见人影，但也不能保证等等不会有人来。</p>
<p class="calibre11">「私斗是被严格禁止的，而这种时间也不会允许我们进行模拟战斗吧。」</p>
<p class="calibre11">「才不是这么夸张的东西，这只不过是两个人和乐融融的、拿着玩具玩玩罢了。如果真提出申请的话，才会被笑话吧。」</p>
<p class="calibre11">一边说着，一边递给我其中一支剑。</p>
<p class="calibre11">「彼此间，都有很多想知道的事。但麻烦的是，我们不可能这么轻易的就告诉对方.....如此一来，用这样的方法感觉也不错吧。」</p>
<p class="calibre11">潘丽宝改变了姿势。</p>
<p class="calibre11">从头顶到脚尖连成了一直线，正好配合着重心。双手持剑，且身体如同波浪般微微晃动。虽然不知道是不是因为比起真家伙要来的轻上许多，动作有一点僵硬，但可以很明显看出，那是只有认真练过剑的人才摆得出的架式。</p>
<p class="calibre11">「如果你赢的话，就要请你告诉我我所想知道的事。相对的，我赢的话，我就回答你提出的问题吧。这样的条件如何？」</p>
<p class="calibre11">「原来如此」</p>
<p class="calibre11">费奥多尔将手中的剑的刀刃部分——是用棉固定做成的——用手指头轻轻按压，并在脑筋中思索着刚刚提出的条件。</p>
<p class="calibre11">「比起在这里互瞪，稍微积极了点呢。不过这个条件，对于擅长用剑的妳来说不会太有利吗？你赢的话，我就回......」</p>
<p class="calibre11">突然，感觉哪里不太对劲。</p>
<p class="calibre11">「耶？你赢的话你回答，我赢的话我回答？」</p>
<p class="calibre11">「是啊。」</p>
<p class="calibre11">「没搞错吗？这样的话，是赢的人吃亏喔。」</p>
<p class="calibre11">「这样想的话，就老实的认输不就得了，很简单的。」</p>
<p class="calibre11">「我是说这样就不算——」</p>
<p class="calibre11">「不是早说了吗？」</p>
<p class="calibre11">如同要打断费奥多尔的抗议般，潘丽宝露出了微笑。每次讲些莫名其妙的话时，她总会露出这种表情。</p>
<p class="calibre11">「我们只不过是在开心的玩游戏。如果这么在意小细节的话，会很无聊喔。」</p>
<p class="calibre11">「......什么歪理啊。」</p>
<p class="calibre11">思考了一下，费奥多尔也摆起了架势。</p>
<p class="calibre11">对于剑术的部分，还算是有学过。虽然不能说是擅长，但至少足以做到隐藏实力的部分，首先就用这个来试探一下吧。注意不要取胜或败北、将挑起这场胜负......还是游戏？ ......的她的目的给找出来。</p>
<p class="calibre11">「我知道了。这场游戏也算我一个吧。」</p>
<p class="calibre11">「我就知道你会这么讲」</p>
<p class="calibre11">没有开始的信号。</p>
<p class="calibre11">也不需要。</p>
<p class="calibre11">利用如同滑行般的步法接近的潘丽宝，不知何时已将举起的剑向下挥砍。动作就像是从教科书上复制贴上一般，相当标准的、正确的剑。</p>
<p class="calibre11">也正因如此，很容易应付。</p>
<p class="calibre11">只要如同教科书般、标准的接下即可。</p>
<p class="calibre11">「绷」，两把剑交错、发出了感觉没什么劲的声音。</p>
<p class="calibre11">「呼姆」</p>
<p class="calibre11">就这样无视潘丽宝那像是想通了什么的点头，费奥多尔把剑翻了过来。这也是，如同教科书般的动作。优雅而正确的反击技。少女以剑柄为轴心，将剑身回转了半圈，并用刀背挡住了费奥多尔的挥击。</p>
<p class="calibre11">「你还挺行的嘛。」</p>
<p class="calibre11">「呵」</p>
<p class="calibre11">不由自主的从鼻子发了笑。看来潘丽宝好像不太擅长说谎和讲好听话之类的。称赞的话就只是嘴上说说，但交错的剑却很老实的表达着她心中「还不够」的想法。</p>
<p class="calibre11">那么，就稍微在深入一点吧。</p>
<p class="calibre11">从费奥多尔的心中，好像起了些玩心之类的想法。就任凭这股冲动，把剑——柄上手握的位置，稍微错开了一些。</p>
<p class="calibre11">「什......」</p>
<p class="calibre11">潘丽宝的表情中掺杂着困惑。</p>
<p class="calibre11">警戒心使身体反射性的将重心往后退。而因为重心约错开了一半，理所当然的，潘丽宝的平衡稍微的被破坏了。</p>
<p class="calibre11">此时，又对依旧相交的两把剑，施加了一点力。</p>
<p class="calibre11">费奥多尔的体型绝对不算大只，体重也没有多重。但潘丽宝的体型更加的小只，体重当然也不用说。然后，她似乎没有用上魔力，臂力也差不多，单纯的互相推挤的话，是费奥多尔比较有利。</p>
<p class="calibre11">而一点也不坚硬的玩具剑，也随着扭曲而发出了熟悉的声音。</p>
<p class="calibre11">「原来如此。」</p>
<p class="calibre11">潘丽宝小小嘟囔了几声，便自己放松使自己失去平衡，而费奥多尔的身体也随之往前飞去。挥出了比起挥动更像是滑动的轨迹，然后潘丽宝的剑就这样直奔胸口。</p>
<p class="calibre11">来这招吗。</p>
<p class="calibre11">实在没有开玩笑的余裕了。如果只用单手接招的话有点危险——我是如此判断的。就这样抓住了自己剑的刀身，正面接了下来。</p>
<p class="calibre11">「哦」</p>
<p class="calibre11">如果手上握住的是真家伙的话，当然，握住刀身便会切到手指。如果这场战斗是作为真实剑斗的模拟战的话，这是就算立刻被判定败北也无法有任何怨言的战术。</p>
<p class="calibre11">但现在进行的，只不过是一场用玩具剑进行的玩耍罢了。</p>
<p class="calibre11">然后，玩具剑并没有开锋。所以，不论握住任何地方，也都是很合理的。</p>
<p class="calibre11">此外，这场比赛胜利的条件，是「让自己的剑碰到对方的人获胜」。那么，即使是碰触自己的剑，也不会和败北有所关联吧。</p>
<p class="calibre11">「呼」</p>
<p class="calibre11">一面呼气，一面沉住身子。将收回的剑稍微挥了几下，牵制住潘丽宝的攻势，并同时将手放在背后，隐藏住手指的动作。</p>
<p class="calibre11">「哦」</p>
<p class="calibre11">好像很感兴趣般，潘丽宝的眼睛看向了那只手。乘着这个空隙挥出了剑，却只差一步就被躲开了，只成功的让少女的前发微微的飘到。</p>
<p class="calibre11">潘丽宝的眼睛仿佛很开心的摇晃着，好像在说「真危险真危险」。</p>
<p class="calibre11">费奥多尔再次理解了一件事：这家伙很难缠。</p>
<p class="calibre11">虽然早在事前就知道了，但潘丽宝的反射神经和灵活度，都远远的高于自己。然后，对于利用谎言来战斗的费奥多尔而言，这几乎是最难应付类型的对手......就算费奥多尔再怎么搞小动作，要是全都被看透的话，就没有任何意义。</p>
<p class="calibre11">不知道是哪一边开始的，两人渐渐拉开了距离。</p>
<p class="calibre11">慢慢的调整了一下紊乱的呼吸。</p>
<p class="calibre11">「要投降吗？」</p>
<p class="calibre11">不知道是不是已经汗流浃背了，潘丽宝一边搓着自己的浏海一边问了过来。</p>
<p class="calibre11">「开玩笑。妳才是，差不多也快不行了吧？」</p>
<p class="calibre11">「你那才是不好笑的笑话吧。」</p>
<p class="calibre11">哈、哈、哈。感觉有点像是在戏剧中的笑法。</p>
<p class="calibre11">「不管是使尽全力，还是令对手用上全力，感觉都很不错呢。这么有意义的时间，我才不想用这么无聊的方法落幕呢。」</p>
<p class="calibre11">「你这以取乐为生的家伙」</p>

<p class="calibre11">最近，听说组成莱尔市的机械们样子有点怪怪的。</p>
<p class="calibre11">到处的动作都变得越来越迟钝，甚至有一部分停止运转了。产生的影响，便是蒸气和电气之类能源的循环停滞，也产生了一些漏水或是规模不大的爆炸意外。</p>
<p class="calibre11">在这里，古老的机械在街道上随处可见。各种装置错综复杂的组合在一块，成为了一个如同生物般的巨大机械。没有人见过它的全貌，不过，正因为信赖这从以前到现在都不断运作的机械，人们才能安心的居住在这条街上。</p>
<p class="calibre11">那也就是，和人们信赖着季节会移转、天空会下雨一般类似的想法。正因人们将这种不曾改变过的事物，在内心的某处当作是前提接受，才能构成自己的日常。</p>
<p class="calibre11">因为这座用了钢板和发条组合的这座太大的都市太快完成了，所以，没有人成功的掌握了这座都市的全貌。</p>
<p class="calibre11">但即使没人掌握住这座都市的全貌，这些机械也会奋发且勤勉的持续工作着。</p>

<p class="calibre11">而这项前提，似乎，正在崩坏着。</p>

<p class="calibre11">虽然这是副难以区分是幻想还是现实的光景，唯一确定的，是能够感受到活力。</p>
<p class="calibre11">「呜哇......」</p>

<p class="calibre11">虽然毁灭已迫在眉睫，但果然都市就是都市吗。光看平常那孤寂的街道难以想象的大批人潮，就这样组成了这场祭典的喧嚣。有的人戴着面具，也有的人没有戴（有时后也会出现有没有面具也差不多的种族），有的人是作为客人，也有的人是作为老板。</p>
<p class="calibre11">「不晓得缇亚忒和可蓉现在怎么样了。」</p>
<p class="calibre11">虽然说是到了附近的岛上去执行任务，但从那之后就再也没有收过近况报告了。当然，因为是极机密任务，不太可能会有近况报告之类的东西也是可以理解的，但是都过这么久了，总是会有些担心。</p>
<p class="calibre11">「根据之前听说的消息，应该不是去了多远的岛上。」</p>
<p class="calibre11">潘丽宝一脸平淡的回了我的自言自语。</p>
<p class="calibre11">「也就是说，其实，他们也正在某条街上享受着同一个祭典也说不定喔。」</p>
<p class="calibre11">「如果真是这样就好了。」</p>
<p class="calibre11">这思考方式再怎么说也太乐观了吧，忍不住苦笑了起来。</p>
<p class="calibre11">「说不定是这样，也说不定不是这样。既然再怎么思考也无济于事，不如就不要想这么多，好好的这场祭典吧。」</p>
<p class="calibre11">啪！的轻拍了我的背。</p>
<p class="calibre11">到底算是乐观，还是不乐观呢？虽然潘丽宝一如既往的讲着不明所以的事情，但总觉得，郁闷的心情有稍微好一点了。</p>
<p class="calibre11">　</p>
<p class="calibre11">「唷，老兄！」</p>
<p class="calibre11">好像是有点印象的声音，回过头来，</p>
<p class="calibre11">在排列着许多面具的小摊中，有位长了帅气胡须的老爹，戴着张只剩上半部的面具挥着手。</p>
<p class="calibre11">「没想到会在这种地方遇见你呢，既然都碰面了，要不要尝尝我甜甜圈的新作呢......哎呀」</p>
<p class="calibre11">发现了五个人手牵着手的场景，嘴角露出了微笑，</p>
<p class="calibre11">「打断你们还真是不好意思呢，正在家族服务中吗？」</p>
<p class="calibre11">苹果一面哭喊着「妖怪—！」，一面将脸埋进了费奥多尔的裤子上。</p>
<p class="calibre11">确实，就算扣掉戴着只剩上半部的怪异面具这部分，这张脸也有股让哭泣的孩子哭的更大声的、不舒服的力量。</p>
<p class="calibre11">「大叔今天看起来也很有精神呢。」</p>
<p class="calibre11">一边说话，一边将苹果拉开裤子，然后仿佛连接了苹果与膝盖的口水形成了一座桥。</p>
<p class="calibre11">「当然！只要是店还开着的一天，我就会健康无比！」</p>
<p class="calibre11">拍打了手臂上的肌肉，并露出了豪迈的笑容。</p>
<p class="calibre11">虽然是正处于生者与死者交错的这条街与这个时期，但也有不管怎么看都是充满活力的生者存在。传统和习俗之类的，就是这种东西。只不过是为了让大家开心的炒热气氛而存在。</p>
<p class="calibre11">不管戴着什么样的面具，不管穿着什么样的服装，里面存在的都必定是活着的某人。没有死者，没有地方会有。</p>
<p class="calibre11">「话说大哥啊」</p>
<p class="calibre11">向着我招了手，然后我也将耳朵凑过去，而视线正对着菈琪旭。</p>
<p class="calibre11">「明明有这么可爱的老婆在，还总是带不同的女孩子过来，虽然并不想对其他种族的文化多嘴，但不多重视夫人一点的话可是会见血的喔。」</p>
<p class="calibre11">「所以，不是那么一回事啦！」</p>
<p class="calibre11">露出了下流的笑容。再也没有比这个还要更不适合死者面具的表情了吧。</p>
<p class="calibre11">费奥多尔悄悄的叹了一口气。</p>
<p class="calibre11">　</p>
<p class="calibre11">在小小的舞台上，正上演着傀儡剧。</p>
<p class="calibre11">节目是......费奥多尔也不清楚，大概是童话故事之类的吧。以古代的地面作为舞台，爱与冒险的故事。在邪恶的人类种（emnetwiht）勇者的屠杀下的幸存者，接受了星神（visitors）与地神（poteau?）的引导，并踏出了前往新大陆的旅程。大概就是这样的情节。</p>
<p class="calibre11">稍微有点，不愉快的感觉。听完这种故事的观众，往往都会对长的像人类种的种族们——无征种的印象加强。就算这件事本身并不是什么问题，但在这种包括费奥多尔自己，还有陪同的四人都是无征种的情况下，很难保证不会产生多余的纠纷。</p>
<p class="calibre11">正想告诉大家差不多该走的时候，突然发现...</p>
<p class="calibre11">苹果不在旁边，棉花糖和潘丽宝也是，</p>
<p class="calibre11">「咦？」</p>
<p class="calibre11">「不好意思......她们在那边......」</p>
<p class="calibre11">一副很抱歉的菈琪旭所指向的位置，就在舞台前等待队伍的最前排，看得出神到挺出身子的苹果和棉花糖，还有不晓得为何在那边的潘丽宝。</p>
<p class="calibre11">先不管那两个刚出生没多久的，就连应该是年长组的潘丽宝都不自觉的贴这么近是怎么回事。</p>
<p class="calibre11">「......真受不了，只好等她们了。」</p>
<p class="calibre11">稍微耸了耸肩膀。菈琪旭就这样静静的看着这一幕，并有些开心的笑着。</p>
<p class="calibre11">呀！杀！呀！ ！人偶们手持着剑，持续着互相厮杀的武戏，还有机械装置的舞台随着发出声响而变换舞台之类，意外的有不少看点，有点不甘心。</p>
<p class="calibre11">故事的主题，似乎是爱与勇气与友情的样子。身为主人公的兽人们，在怎么想也无力回天的困境之中，成功的与同伴们一起过关斩将。</p>
<p class="calibre11">真是爽快的故事啊。</p>
<p class="calibre11">为了让每个人都能接受且开心的享受，而罗列出的美好且不留遗憾的收尾。</p>
<p class="calibre11">但这种故事并不存在于现实中——这种话，我是没有打算要说的。但即使如此，也只会觉得这些故事都只不过是没能看清楚现实才产生的，但实际上的现实是更加复杂的。爱与勇气与友情确实可能带来这样的结局，但却同时，也可能带来了不同的结局。</p>
<p class="calibre11">「那、那个」</p>
<p class="calibre11">菈琪旭在大约一步的距离，小声的搭上话了。</p>
<p class="calibre11">「上次跟你讲过的话，你还有印象吗？将缇亚忒拜托给你这件事。」</p>
<p class="calibre11">「那是...」犹豫了一下「算是吧。」</p>
<p class="calibre11">「能再一次拜托你类似的事情吗？」</p>
<p class="calibre11">稍微有些惊讶，而不由自主的看向菈琪旭的脸。</p>
<p class="calibre11">「我不会强求你去当她的恋人，只是希望，你接下来也能够像以往一样陪在她的身旁，就足够了。」</p>
<p class="calibre11">「......是发生了怎样的心境变化？ 」</p>
<p class="calibre11">「因为最近的你们，只要两个人凑在一块，看起来就很幸福。」</p>
<p class="calibre11">看起来很幸福？就因为对零食的喜好不同就能你追我跑的这种关系？</p>
<p class="calibre11">「真是如此吗......」</p>
<p class="calibre11">歪了歪头。</p>
<p class="calibre11">「再说，就是你口中的缇亚忒，向我拜托了妳的事情。坦率又温柔又会做料理又会做好吃的甜甜圈，买到赚到喔这位客官您觉得如何呢？像这样。」</p>
<p class="calibre11">虽然详细的部分好像哪里怪怪的，但不需要在意。而且，讲到好吃的甜甜圈这部分时有一点点动心这件事，就先隐瞒起来吧。</p>
<p class="calibre11">「我...」</p>
<p class="calibre11">仿佛陷入了一阵思考过后，菈琪旭做了回答：</p>
<p class="calibre11">「我不要紧的，一个人也不会有问题的，我一定会变得幸福的。」</p>
<p class="calibre11">果然，又是这种话，实在是有一点不爽。</p>
<p class="calibre11">「我看你们，还是种族全员都给我一起再重新学一次大陆公用语比较好吧。」</p>
<p class="calibre11">露出了「咦？」一般的疑惑表情。</p>
<p class="calibre11">在一丁点都看不出来是没问题的这个状况下，用着一丁点都看不出来是没关系的表情，讲着「不要紧」这种话。我觉得，该不会其实是因为她们没有正确的理解这句话吗。忍不住会去想，该不会其实连正确的「不要紧」的意思和用法都不知道。变得，想要去相信这个想法。</p>
<p class="calibre11">「把人变得不幸的、最有效率的方法，你知道吗？」</p>
<p class="calibre11">菈琪旭皱起了眉头，大概是没怎么考虑过这种问题吧。但还是思考了一阵子之后，做了回答：</p>
<p class="calibre11">「......打他，或者是，夺走他最重要的东西...之类的？」</p>
<p class="calibre11">「虽然那些也很有效，但是好像并不是这么有效率。会遭受到抵抗，要是没搞好的话还会变成坏人。」</p>
<p class="calibre11">「变成坏人......不对吧，因为是要把某人变的不幸，所以前提就已经很坏了不是吗？」</p>
<p class="calibre11">耿直到有些耀眼的回答，真的是很坦率的孩子呢，坦率到有点吃惊。</p>
<p class="calibre11">「其实很简单喔，只要对对方说『你很不幸』就可以了。」</p>
<p class="calibre11">做了回答，并挥了挥手。</p>
<p class="calibre11">「『可以变得更幸福』和『我要让你幸福』也是一样的类型。虽然听起来像是在讲好话，但这些话，全都是在说『你所拥有的幸福全都是假的，让我来告诉你什么叫真正的幸福』，并强押到对方身上。如果相信这种话的话，就算是本来就很幸福的人，也会开始怀疑自己到底幸不幸福了。」</p>
<p class="calibre11">磅！的做了爆炸的手势。</p>
<p class="calibre11">「一旦开始怀疑自己的手中是否握有幸福，已经结束了。手上握有的一切，渐渐地在眼中显得一文不值，甚至开始嫉妒他人，若是走到这一步，就再也无法靠自己看见自己的幸福了，还会开始依存起对自己说出『你很幸福』的某个人，明明就是扮演坏人的角色却还是会被感谢。这也是爱情骗子、诈欺犯、政治家之类的人都经常使用的思考诱导喔」</p>
<p class="calibre11">也就是说，这正是与费奥多尔同种族的堕鬼种所擅长使用的手段，不过这件事，还是就先不说好了。</p>
<p class="calibre11">「刚才你所说的『就算一个人也会好好的变得幸福的』这句话，就是这一种。在我的眼中，只能看见你想要把自己变得不幸。」</p>
<p class="calibre11">「才.... ..」</p>
<p class="calibre11">大概是想讲「才不是那样」吧。</p>
<p class="calibre11">但菈琪旭的嘴巴却停了下来。也就是说，虽然费奥多尔的说法有些强硬，但对于他所指出的东西感受到了什么吧。然后，对于这位正直的少女来说，也并不存在能够隐藏这种心情的手段。</p>
<p class="calibre11">费奥多尔暗自在内心叹息。这孩子也真是的，这种类型的人对于爱情骗子还是诈欺犯来说，都是最容易下手的目标，真想感谢自己并不是这两种人之一。</p>
<p class="calibre11">「我也不是在说这样子不好，醉于不幸之中也是挺舒服的，需要它才能活下去的人也存在，但是」</p>
<p class="calibre11">就在这里，先停下来一次，在脑子中寻找能够好好的表达出自身想法的词汇。</p>
<p class="calibre11">费奥多尔・杰斯曼是堕鬼种，将欺骗、利用某人作为本分的、不正经的后代。也就是说，将自己骗人用的手法特地向他人详细解说这种事，基本上是跟自己掐住自己的脖子一样的行为。至于自己为什么要干这种事的理由，就只是因为感情的原因而就这样干下去了，理由这种事晚点再去想吧。</p>
<p class="calibre11">我，只是，没能去妥协罢了。无论何时何地都不会在自己的姊妹们的幸福上做退让的少女——菈琪旭・尼克斯・瑟尼欧里斯，却唯独把自己当作成了例外这件事。如果要用一句话来表达这个理由的话，就用——</p>
<p class="calibre11">「——这并不适合你」</p>
<p class="calibre11">「呀」</p>
<p class="calibre11">听见了奇怪的惊吓声。</p>
<p class="calibre11">「嗯？怎么了吗？」</p>
<p class="calibre11">「没、没事没事没事，什么事都没有有。只是在思考着，为什么能够这么自然的就做出帅气系的行为呢之类的。」</p>
<p class="calibre11">被指出后这才发觉，我现在说的话，确实事，如果被说是想要追求女性的话感觉也难以反驳。当然，对话并不是朝那个方向发展，也应该不是刻意去做的才是。</p>
<p class="calibre11">「就算这样说，也确实是这个样子。可以接受。」</p>
<p class="calibre11">被紫色的灯光照耀后，微微染红的脸颊。</p>
<p class="calibre11">「说不定，我就是想变得不幸，比起失去幸福，失去不幸要来的好多了。」</p>
<p class="calibre11">「......听不懂你在讲什么」</p>
<p class="calibre11">那原是想要逼问的话语。</p>
<p class="calibre11">但菈琪旭却仅仅露出了暧昧的微笑，而没有再继续讲下去了。不管怎么看，都是安详又软弱的那张笑容，却不知为何，透露出了一股让人觉得不管怎么问也不会屈服的、奇妙的坚定感。</p>
<p class="calibre11">「所以，果然，缇亚忒的......不对，还有可蓉、潘丽宝、棉花糖和苹果，和你友好的大家的事，就拜托你了。」</p>
<p class="calibre11">为什么，会变成这样啊。</p>
<p class="calibre11">「不要太过相信堕鬼种喔。」</p>
<p class="calibre11">费奥多尔一边感到胸口的苦闷，一边厌烦的回答。</p>
<p class="calibre11">听见了欢呼声。</p>
<p class="calibre11">眼前的魁儡剧正迎来了高潮。向结束了旅途而方获得安居之地的兽人们袭来的，是巨大的邪龙，即使是在这没有胜机的压倒性的强敌面前，兽人士兵们也依然拿出了勇气。而此时，兽人的全身被耀眼的光芒包围，那是星神的加护赐予正值之人的力量。百人的士兵挥舞的百之剑，划破了应能抵挡任何东西的邪龙之鳞。</p>
<p class="calibre11">「再说，我才不是你想像中那样的好...」</p>
<p class="calibre11">听见了短促的惨叫声。</p>
<p class="calibre11">紧接着传来的，是金属之间摩擦、碰撞、扭曲时的，足以让人感到胃痛的大音量的噪音。</p>
<p class="calibre11">像被电到一般看往那个方向。</p>
<p class="calibre11">戴着面具的人、没戴的人们，不分种族的，大家都将脸朝向那个方向。</p>
<p class="calibre11">虽然说是港湾区域附近的广场，但这里也算是莱尔市的一部份。这条街充满着铜板、钢板、发条、螺丝、电线、蒸汽管还有......也就是说是由机械装置构成的。</p>
<p class="calibre11">而其中之一，埋在墙里的东西，有一个半毁状态的自律人形一头撞了进去。然后，好几个本来也没有这么容易坏的仪表板，就这样掉落在地面。</p>
<p class="calibre11">而一股奇妙的沉默正扩散着。</p>
<p class="calibre11">明明才刚发生了危险的事故，却没有人说一句话，只是静静的看着这副惨况。</p>
<p class="calibre11">在生与死的界线变的暧昧的这段紫色的时间中，仅仅是静静的看着，那仿佛跨越了死的界线般沉默的金属块。</p>
<p class="calibre11">　</p>
<p class="calibre11">莱尔市，今天也默默的，向死亡迈进了一步。</p>
