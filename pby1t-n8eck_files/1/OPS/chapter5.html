<h3 class="calibre9">第三章 给不敬的婚约者降下制裁！</h3>
<p class="calibre6">1</p>
<p class="calibre6">那个国家被别国这么称呼。</p>
<p class="calibre6">赌场大国艾洛德。</p>
<p class="calibre6">来到邻国艾洛德的我们，被其繁华和喧嚷所震撼。</p>
<p class="calibre6">「快看和真，人多得像阿克塞尔城的祭典一样！这么多人到底从哪里来的！」</p>
<p class="calibre6">龙车正以和人步行差不多速度在大街上行进着，因为看到热闹的人群兴奋起来的阿库娅移到了车夫座上，大声嚷嚷着四处张望，笑嘻嘻地看着路上的人。</p>
<p class="calibre7"><img src="images/e7fcdc8ca9509ee3.jpg" class="calibre8"/></p>
<p class="calibre6">「喂阿库娅，我们可是微服出访，你别太引人注目啊？别忘了我们是来干什么的」</p>
<p class="calibre6">我姑且是提醒了她，但她已经被路边摊位吸引住了。</p>
<p class="calibre6">不过，我也不是不明白她的心情。</p>
<p class="calibre6">以日本来说的话，这边人多得让人以为是涩谷的十字路口的地步。</p>
<p class="calibre6">这个世界的人口比地球要少得多。</p>
<p class="calibre6">尽管如此，有这么多人在，也就是……</p>
<p class="calibre6">「这是『让别人看到王都有多么繁华』的宣传战略。看，那边的街角有个人对不对？他肯定是转了一圈又回到那里的。也就是个托儿。他们一定是被雇来毫无目的地在路上走的人」</p>
<p class="calibre6">「和真的洞察力真不是盖的。我也觉得有些奇怪，毕竟这样一来我们的据点阿克塞尔不就变成乡下了吗」</p>
<p class="calibre6">我和阿库娅小声地议论着，达克尼斯的脸稍微红了起来。</p>
<p class="calibre6">「你们两个少说点蠢话，安静点吧。要是被人看作乡巴佬我可受不了」</p>
<p class="calibre6">被达克尼斯当作乡巴佬也是没办法。</p>
<p class="calibre6">面向大路的摊位上正排列着我没见过的食材，做着买卖的人们扯着嗓子吆喝。</p>
<p class="calibre6">大概是住处已经事先安排好了，龙车停在了朝向大路的一座巨大的建筑物面前。</p>
<p class="calibre6">「好了，这是安排好了的旅馆。大家先去自己房间放下行李吧。爱丽丝殿下和王子的会面是在明天。今天就请各位好好地观光一下，消解路途的劳累吧」</p>
<p class="calibre6">达克尼斯把龙车交给旅馆的工作人员，对我们说道。</p>
<p class="calibre6">我们兴致高涨起来，然而爱丽丝摇了摇头，</p>
<p class="calibre6">「我要准备明天的会谈……毕竟第一次和王子见面会有些紧张。大概是这个原因吧，我想先去休息，大家就先去观光吧」</p>
<p class="calibre6">说着，她拿起自己的行李。</p>
<p class="calibre6">「爱丽丝殿下，您不是很期待来这里的吗？我们是护卫，要是留下爱丽丝殿下一个人的话……」</p>
<p class="calibre6">「不，不行！大家去好好休息下。难得来到赌博之国，把你们留在旅馆我可没法安心休息！」</p>
<p class="calibre6">她是个很会关心身边人的人，把我们留下，大概会真的会担心得没法休息吧。</p>
<p class="calibre6">「好啦达克尼斯，爱丽丝都这么说了，我们就去放松一下吧」</p>
<p class="calibre6">「呜……好，好吧……」</p>
<p class="calibre6">达克尼斯还是有些不舍，但她被爱丽丝的笑容以及她透着某种决心的目光压制，无奈的点了点头。</p>
<p class="calibre6">——我们把行李放好在安排好的房间里后。</p>
<p class="calibre6">「赌场！首先去赌个痛快！大赢一场后，就用拿到的钱去把美食吃个遍！这里肯定有非常贵的酒卖的！」</p>
<p class="calibre6">「不对，我们去这城市的武器防具店！肯定会有配的上我的超强力魔杖！」</p>
<p class="calibre6">我们马上一起来到城里。</p>
<p class="calibre6">「唉，留下爱丽丝殿下真的好吗……」</p>
<p class="calibre6">只有达克尼斯一个人有些恋恋不舍。</p>
<p class="calibre6">爱丽丝好像对这次的会面有些没信心。</p>
<p class="calibre6">大概是认为现在不是玩的时候，而在一个人为明天的会见进行模拟练习吧。</p>
<p class="calibre6">抱多余的挂虑大概只会起反效果，之后买些礼物给她吧。</p>
<p class="calibre6">不过，话说回来……</p>
<p class="calibre6">「你们还是一如既往的意见不一啊。难得来到这里，首先该去观光名胜吧。红魔乡里有很多观光地，这城市也……」</p>
<p class="calibre6">理所当然地会有什么珍奇事物吧。</p>
<p class="calibre6">——正当我准备这么说的时候。</p>
<p class="calibre6">「哎哟~好漂亮的冒险者啊。我说，那位金发美女大姐姐，别管那个不起眼的男人了，和我们一起在这座城市里玩玩好不好」</p>
<p class="calibre6">「真的，好漂亮啊！我喜欢那个蓝发的姐姐！」</p>
<p class="calibre6">「我的话就是黑发红眼美少女吧……」</p>
<p class="calibre6">那是三个看起来十分轻浮的年轻男人，一言蔽之就是轻浮。</p>
<p class="calibre6">看起来大概比我大一两岁吧。</p>
<p class="calibre6">那三个人穿着大城市特有的华丽服饰，笑嘻嘻地看着我们。</p>
<p class="calibre6">他们体格瘦弱，给人一种来到大城市游玩的富家子弟的印象。</p>
<p class="calibre6">而我那被那三个男人搭话的同伴们……</p>
<p class="calibre6">「「「？」」」</p>
<p class="calibre6">她们三人四下张望着，寻找起符合那几个男人说的特征的人。</p>
<p class="calibre6">……最终，她们意识到那只能是自己了。</p>
<p class="calibre6">「「「！？」」」</p>
<p class="calibre6">我的三位同伴，马上变得鬼鬼祟祟起来，不知所措。</p>
<p class="calibre6">达克尼斯连忙转向后面梳起头发，惠惠用力掸起路途上沾在袍子上的灰尘。</p>
<p class="calibre6">阿库娅说道。</p>
<p class="calibre6">「你们刚才是不是说我们是美女啊？说我们漂亮是吧？来再说一次看看呀！」</p>
<p class="calibre6">…………</p>
<p class="calibre6">阿克塞尔城里可没追求她们的怪胎。</p>
<p class="calibre6">倒是偶尔会称赞下她们的脸……</p>
<p class="calibre6">看着被人当作顶级美女而不知所措的三人，我不禁潸然落泪——</p>
<p class="calibre6">「啊……那啥，真是漂亮的小姐姐们啊……和我们一起在城里玩好不好……」</p>
<p class="calibre6">大概是对阿库娅的反应感到困惑，三个男人中的一个说。</p>
<p class="calibre6">听到这句话，阿库娅她们贴着脑袋组成个圆阵。</p>
<p class="calibre6">然后她们叽叽喳喳地讨论起来。</p>
<p class="calibre6">最后惠惠像是代表三人似的站出来。</p>
<p class="calibre6">「也就是你们三位，有为了和我这个超绝美少女和这两位美女约会，豁出钱财和性命也在所不惜的觉悟，所以才说『约吗』对不对？」</p>
<p class="calibre6">「「「没有到那种地步」」」</p>
<p class="calibre6">三个男人马上否定起来。</p>
<p class="calibre6">…………！</p>
<p class="calibre6">我意识到了。</p>
<p class="calibre6">意识到了。</p>
<p class="calibre6">这里是赌场之国，商业大国的王都。</p>
<p class="calibre6">我理所当然地想要到处转转，放松一下。</p>
<p class="calibre6">这时候和这三个逗比一起行动会怎么样？</p>
<p class="calibre6">好好想想，好好想想佐藤和真，这帮人怎么可能不搞事。</p>
<p class="calibre6">然后肯定会连累到我身上。</p>
<p class="calibre6">不过，如果出问题的时候我不在她们身边，而有这三个男人在的话呢？</p>
<p class="calibre6">…………</p>
<p class="calibre6">「那啥……莫非我们遇到仙人跳了？」</p>
<p class="calibre6">「喂……这可不妙。难得来观光，我们是不是闹太过了啊？」</p>
<p class="calibre6">「可，可是啊，虽然败絮其中，可是脸还是那么漂亮啊？」</p>
<p class="calibre6">三个男人小声嘀咕商量着的时候，阿库娅她们朝我走近过来。</p>
<p class="calibre6">她们鼻子都翘了起来，一脸得意。真来气。</p>
<p class="calibre6">「哎哟和真啊，这可怎么办呀？真难办呀，被人说是美人。他们想和我们约会啊。被那三个人说是不起眼男人的和真，虽然平常就和我们呆一起，说不定已经习惯了。那啥，我觉得你要搞清楚，和我们这样的美女一起组队可是上天的恩赐喔？不然的话我们可能就跟着这些男人跑了哦」</p>
<p class="calibre6">「请便请便」</p>
<p class="calibre6">「「「「「「什么」」」」」」</p>
<p class="calibre6">听到我说『请自便』，不仅是阿库娅她们，连男人们都冻结了。</p>
<p class="calibre6">「……那个，我说和真？你刚才，说了什么……」</p>
<p class="calibre6">阿库娅的声音带着些不安。</p>
<p class="calibre6">她们是高等级冒险者。</p>
<p class="calibre6">我可不觉得她们会打不过这几位普通人小哥，再说了，她们和什么人约会，我可没资格说三道四。</p>
<p class="calibre6">倒不如说，我已经全心全意要把她们塞给这三人了，我高兴地说道。</p>
<p class="calibre6">「我说『请便请便』。话说我又不是你们的老妈，不能总帮你们擦屁股，我想尽情放松下——偶尔有这种想法又不会遭天谴」</p>
<p class="calibre6">「「「咦」」」</p>
<p class="calibre6">大概是我的话太过意料之外，阿库娅她们发出了奇怪的声音。</p>
<p class="calibre6">「……喂，刚才那个男人是不是说了『擦屁股』来着」</p>
<p class="calibre6">听到我的话，男人们之一小声嘀咕。</p>
<p class="calibre6">而惠惠则一脸慌张。</p>
<p class="calibre6">「等等和真，你突然说些什么！你听好了？我……不对，我们可要和这些人去玩了啊？那啥，你就不会醋坛子翻了……」</p>
<p class="calibre6">「完全不」</p>
<p class="calibre6">「这男人真敢说！」</p>
<p class="calibre6">惠惠仿佛受到了什么打击一样。虽说最近我们感觉还不错，但毕竟还没交往。</p>
<p class="calibre6">那么满嘴爱丽丝爱丽丝的我也没资格说这话。</p>
<p class="calibre6">达克尼斯把手搭在愣住了的惠惠肩膀上。</p>
<p class="calibre6">「别急嘛惠惠。你也知道这男人不直率的。嘿嘿，没错，他可是个典型的傲娇」</p>
<p class="calibre6">然后，她对我露出了和我较劲般的微笑。</p>
<p class="calibre6">「我说和真，你这种时候倒是率直点好嘛？你可是带着我这种随时都会引人搭讪的美少女在城里逛街哦？要不和我挽手腕啊？说不定有机会碰，碰到胸哦……」</p>
<p class="calibre6">「不用了。你浑身肌肉，连胸看起来也是硬的」</p>
<p class="calibre6">「啊！？」</p>
<p class="calibre6">男人们把一副受到了巨大打击的表情的达克尼斯扔在一旁偷偷议论起来。</p>
<p class="calibre6">「喂，你们怎么想？我觉得那个男人渣到爆。而且感觉这里有鬼……」</p>
<p class="calibre6">「放弃吧。难得来观光就别摊上事了……」</p>
<p class="calibre6">「是，是啊，俗话说老虎屁股摸不得……放弃吧……长那么漂亮真是浪费了……那，那啥！我们，想起有急事了就……」</p>
<p class="calibre6">我逮住说着打算跑路的三人。</p>
<p class="calibre6">「不是想和我的同伴约会嘛？」</p>
<p class="calibre6">听到这句话，其中一个男人脸颊抽搐着想要把我拽着他的手挥开……</p>
<p class="calibre6">……并没有成功。</p>
<p class="calibre6">「哇？啊……痛，好痛痛痛……！呃，不好意思，我开玩笑的，我们不该向你的同伴搭讪的！不，不该说你是不起眼的男人的！我们要走了！」</p>
<p class="calibre6">我也是等级不低的冒险者。</p>
<p class="calibre6">数值也上升了，力气不会输给普通人。</p>
<p class="calibre6">「不不，没关系。没关系的。我的三位同伴可漂亮了。嗯嗯，我很清楚，很清楚的」</p>
<p class="calibre6">「哦，哦……」</p>
<p class="calibre6">男人们用看着怪胎一样的目光看着我，脸上丝毫藏不住担忧。</p>
<p class="calibre6">我压低声音接着说——</p>
<p class="calibre6">「你们看那位金发铠甲大姐姐。那位姐姐，脱掉铠甲可厉害了。尤其是腰，简直一绝！」</p>
<p class="calibre6">听到我的话，男人们吞了吞口水。</p>
<p class="calibre6">然后我对他们三人继续说。</p>
<p class="calibre6">「那位蓝发的姐姐喜欢喝酒。和她说请她喝酒的话，她可高兴了」</p>
<p class="calibre6">三人面面相觑。</p>
<p class="calibre6">「那位黑发妹……那啥，她有养猫，喜欢可爱的东西。带她去有可爱的生物的地方说不定能逗她开心」</p>
<p class="calibre6">三人闻言相互点了点头。</p>
<p class="calibre6">「「「那，那就恭维不如从命了……」」」</p>
<p class="calibre6">我离开态度软了下来，开始傻笑起来的三个男人，对阿库娅她们挥手告别。</p>
<p class="calibre6">「那么几位，之后见。今天就玩个痛快好了。所以明天开始就别给我添麻烦。今天随便你们玩了」</p>
<p class="calibre6">「「「咦」」」</p>
<p class="calibre6">听到我的话三个男人发出了不安的声音。</p>
<p class="calibre6">阿库娅看着他们说道。</p>
<p class="calibre6">「听好了？我可没带什么零花钱呀？我阿库娅小姐，可不接受便宜的酒哦？」</p>
<p class="calibre6">三人之一闻言敲了敲自己胸膛。</p>
<p class="calibre6">「包，包在我身上！我们三人，有钱。毕竟我们父母可是上流社会人士。要不，这城里的一切费用都由我包吧！」</p>
<p class="calibre6">说出来了。</p>
<p class="calibre6">清楚地听到这句话的我——</p>
<p class="calibre6">「好了，你们几个好好享受吧。我也去放松下。一切都包在你们三人身上了。可别把我的伙伴扔在一边不负任何责任跑路啊？」</p>
<p class="calibre6">我说着转过身……</p>
<p class="calibre6">「你，你这男人到底要有多出乎我意料啊……你这种并非是在闹别扭而像是在陈述事实的口味让我非常忍不了，让我有些慌……你在较劲是吧？只是和我较劲对不对？……喂你们几个，事先说好最好别对我们动歪脑筋。要不然那位在新手城阿克塞尔里以鬼畜著名的男人可不知道会办出什么事来」</p>
<p class="calibre6">「「「咦！？」」」</p>
<p class="calibre6">达克尼斯在我身后说着些没礼貌的话。</p>
<p class="calibre6">「就是。这随便地把柔弱的美少女们扔下走人的态度——你们能够想象他是怎么样的人了吧？要是不好好对我们的话，之后那个男人可会露出獠牙。别看他那样，他可有着能轻松入侵戒备森严的贵族宅邸的能力，还能够远距离狙击目标。与他为敌就别想睡安稳觉了」</p>
<p class="calibre6">「「「！」」」</p>

<p class="calibre6">说到王子，我远远地看到他整合宰相低声说着什么。</p>
<p class="calibre6">大概是在说明我是谁吧。</p>
<p class="calibre6">当然，我不是真正的哥哥。</p>
<p class="calibre6">「好了，刚才真是抱歉。要是妹妹在自己眼前被看扁，都会生气的吧？你看扁我妹妹，我也对你做了不好的事，希望都能一笔勾销。脑子有病的红魔族和阿库西斯教徒差点就要冲上来大打出手了」</p>
<p class="calibre6">「噫！？不，不，嗯。我也说太过了，大家都一笔勾销好了吧」</p>
<p class="calibre6">似乎这个王子是相当害怕红魔族和阿库西斯教徒，他的反应太有趣了。</p>
<p class="calibre6">就顺势拜托他钱的事吧。</p>
<p class="calibre6">爱丽丝理解到了我的意图，点了点头，抬头看向王子。</p>
<p class="calibre6">「是这样的王子，有关防御资金的支援一事……」</p>
<p class="calibre6">「不行」</p>
<p class="calibre6">还没等爱丽丝把话说完，王子就断然拒绝了。</p>
<p class="calibre6">他脸上已经没有了刚才为止的胆怯，展现出身为一个王族的态度。</p>
<p class="calibre6">「我听洛古克拉夫特说了。我的回答从一开始就决定了。绝对不行」</p>
<p class="calibre6">这就是所谓的『万事休矣』吧。</p>
<p class="calibre6">「为什么呢？要是得不到支援我们国家打输了，成为魔王领地的话，接下来就是这个国家被盯上了哦？」</p>
<p class="calibre6">「这种事犯不着你们担心。我们已经有想法了。倒不如说，今后我国并没有和魔王军敌对的打算。所以，如果被请求支付防御费用以外的费用我们也很难办的」</p>
<p class="calibre6">……</p>
<p class="calibre6">「这……！这、这是怎么回事？那么，和我国的同盟要怎么办？」</p>
<p class="calibre6">「我们也有自己的难处。同盟可以继续下去，可是我们不想再刺激魔王军了。对了，还有这次就顺带取消掉和你的婚约吧。原本就是父母擅自决定的。我最开始就不想和野蛮的贝尔泽古的公主结婚。一听说贝尔泽古的女性比男的还厉害，谁还敢和你结婚啊」</p>
<p class="calibre6">一瞬间。</p>
<p class="calibre6">听到这个的爱丽丝，脸上一瞬间似乎露出了欣喜的神色，但眼泪马上就在眼里打转了。</p>
<p class="calibre6">她两手抓住王子的领口。</p>
<p class="calibre6">「取消婚约是无所谓。可是，完全拒绝支援就……」</p>
<p class="calibre6">「你就算摆出这样的表情也没用，如果你也算是王族的话……咕。等，你等下，我呼吸不了了……！住手，给我等一下……！」</p>
<p class="calibre6">随着领口被爱丽丝往上揪着王子的脸色渐渐变得铁青，周围的家臣连忙制止住她</p>
<p class="calibre6">「咳咳……！何，何等野蛮的女人啊！果然取消婚约是正确的，够了，话说完了的话就快点离开吧！」</p>
<p class="calibre6">难受得眼角挂泪的王子地对爱丽丝下了逐客令。</p>
<p class="calibre6">「……我明白了」</p>
<p class="calibre6">爱丽丝低下头，王子露出了高兴的神情。</p>
<p class="calibre6">「是吗。那么……」</p>
<p class="calibre6">「我明天还会来的」</p>
<p class="calibre6">爱丽丝打断掉王子准备说出口的话，斩钉截铁地宣告。</p>
<p class="calibre6">「……什么？」</p>
<p class="calibre6">爱丽丝挺起小小的胸部，对不知所措的王子说道。</p>
<p class="calibre6">「明天我还会前来拜访的。不，不只是明天。后天也是。然后接下来的日子也是。得到支援之前，我一直都会前来拜访」</p>
<p class="calibre6">看这直直地盯着自己的爱丽丝，王子愣了一下，开头说道——</p>
<p class="calibre6">「随，随便你啦！」</p>
<p class="calibre6">她像是重新鼓起了勇气一样说</p>
<p class="calibre6">「嗯，我还会来的！</p>
<p class="calibre6">说完，牵着我的手往回走。</p>
<p class="calibre6">对着我们的背影——</p>
<p class="calibre6">「喂，明天只能带一个护卫过来啊！别再把红魔族和阿库西斯教徒带来了！达斯提尼斯家的女孩也是！只许带你那个看起来很弱的兄长过来！」</p>
<p class="calibre6">王子像是做最低限度的反抗般扔出这么一句。</p>
