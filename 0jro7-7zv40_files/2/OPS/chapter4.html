<h3 class="calibre39">第二章 为后宫主人公降下天罚！</h3>
<p class="calibre37">1</p>
<p class="calibre37">「和真和真，我有件事想拜托你」</p>
<p class="calibre37">第二天早上。</p>
<p class="calibre37">正在我吃完迟来的早饭喝着咖啡醒神的时候，不知为何肩上担着铲子的阿库娅对我这么说。</p>
<p class="calibre37">「什么啊，要零花钱我可是不会给的哦？这个月的已经给过了，而且昨天从宝岛背上得来的矿石也够你大赚一笔了吧」</p>
<p class="calibre37">「才不是。我是想借助和真你作为冒险者的能力」</p>
<p class="calibre37">作为冒险者的能力？</p>
<p class="calibre37">「你一大早就说这些怪吓人的啊，对手到底是什么？我已经决定要过小资优雅的生活了。危险的玩意就算了啊。想要去收拾某个不死族或者是去找恶魔的麻烦的话自己去冒险者公会发委托」</p>
<p class="calibre37">「不是要让你去对付怪物，我也想过远离危险的优雅小资生活啊」</p>
<p class="calibre37">这家伙想的事依旧和我很像。</p>
<p class="calibre37">要是她平日不干那么多傻事，她作为玩伴来说还是挺不错的。</p>
<p class="calibre37">「总之你先到院子里来吧？我希望超厉害的和真老大能在院子里展现一下力量」</p>
<p class="calibre37">「我是不懂，但只要不危险就行。就让你见识一下我平日隐藏的力量吧」</p>
<p class="calibre37">我这么说着挽起袖子和阿库娅一起来到了院子里。</p>
<p class="calibre37">「啾」</p>
<p class="calibre37">「……你真是一点都不长个儿啊」</p>
<p class="calibre37">逗之助在院子里晒着太阳，泽尔帝依偎在它身边不肯走，或许是因为她的毛皮很暖和吧。</p>
<p class="calibre37">和渐渐长大的逗之助相对，这只小鸡一点都长不大。</p>
<p class="calibre37">据说魔力量越大成长就会越缓慢，或许是因为这个吧。</p>
<p class="calibre37">虽然黑色的毛球以前很害怕泽尔帝，但最近它好像放松了警戒和泽尔帝搞好了关系。</p>
<p class="calibre37">我本来还想着等泽尔帝长大了就把它做成炸鸡，但他们关系都这样了，我也不忍心拆散他们。</p>
<p class="calibre37">正当我看着那副和气的景象，阿库娅便拉住了我的袖子。</p>
<p class="calibre37">「那里有片田不是？我希望和真先生能在那里洒满充满营养的土壤」</p>
<p class="calibre37">「…………你莫非是想让可以被称为英雄的我去种田」</p>
<p class="calibre37">在阿库娅手指着的那片田地里，身穿唯一一套穿得出门的连衣裙的惠惠戴着草帽，正一只手拄着铁锹另一只手擦着汗。</p>
<p class="calibre37">「我说，连惠惠你都跟着掺和？你们两个是打算开始种家庭菜园？」</p>
<p class="calibre37">「哎呀和真，你总算是起来了啊。你快看这片良田。之后只要在这里撒上用魔法造出的土，肯定就能种出很不错的蔬菜」</p>
<p class="calibre37">惠惠一边说着这种像是乡下老奶奶会说的话，一边捻起一撮脚边的土露出了微笑。</p>
<p class="calibre37">「以前就在想这个宅子院子那么大不如种点东西。毕竟蔬菜可是很贵的啊。这有助于家计，并且还有随时都能吃到新鲜蔬菜这个好处。我会做好吃的蔬菜咖喱给你吃的哦」</p>
<p class="calibre37">「那倒是不错……但外行人真的能种菜吗？种出来该不会像卷心菜那样袭击人吧」</p>
<p class="calibre37">听到我的话，阿库娅和惠惠移开了视线。</p>
<p class="calibre37">「喂，蔬菜是不能私自栽培的对吧。是需要许可的对吧！喂，说起来达克尼斯去哪了！因为她是政府方面的人，所以你们就想着趁她不在搞这些事情对吧！」</p>
<p class="calibre37">「等一下和真。虽然栽培蔬菜的确是需要资格，但有个特例就是高等级的冒险者可以拥有自己的菜园。然后我们就正好是高等级的冒险者。不会有任何问题的」</p>
<p class="calibre37">「没错。我的等级现在都已经超过四十了。开辟一两个家庭菜园应该是不会有问题的」</p>
<p class="calibre37">这家伙什么时候升到那么高级。</p>
<p class="calibre37">我明明是最好升级的冒险者，但却只有我的等级还停留在十多级的阶段。</p>
<p class="calibre37">「虽然惠惠等级升到了那么高让我有点震惊，但总之我们希望和真你能造点肥沃的土出来。虽然你的造土魔法一向都是用来糊别人脸或者是用来制造泥浆泼别人，但这个魔法本来可是用来造田的哦？」</p>
<p class="calibre37">「说起来好像是这么回事。真是没办法，&lt;土之召唤（Create·Earth）&gt;！」</p>
<p class="calibre37">我把用魔法生成的土洒到了开在前庭的田地上。</p>
<p class="calibre37">在那之后，阿库娅和惠惠播下了种子。</p>
<p class="calibre37">「我姑且问一句你们种了些什么？」</p>
<p class="calibre37">我突然有点不放心这么问了一句，阿库娅一脸『你担心什么啊』的表情对我说。</p>
<p class="calibre37">「小油菜，土豆，萝卜，豌豆，秋刀鱼，菠菜。农家大叔告诉我这个季节适合种这些」</p>
<p class="calibre37">…………</p>
<p class="calibre37">「……我说，里面是不是混进了什么奇怪的东西？」</p>
<p class="calibre37">「我懂的，和真你你是想说冬天种的作物里混进了夏天的蔬菜对吧。不过和真，这里可不是日本哦？蔬菜也是充满生命力的，就算在冬天也能茁壮成长」</p>
<p class="calibre37">不我不是这个意思，我是说里面混了个不是蔬菜的玩意。</p>
<p class="calibre37">「……呼。播完种了，感觉不错。以后只需要定期浇浇水做做按摩就能在冬天收获了」</p>
<p class="calibre37">「喂，你刚才说按摩？你确定这是在种菜？真的不是在养家畜？」</p>
<p class="calibre37">阿库娅也不管接连吐槽的我，一脸满足地说。</p>
<p class="calibre37">「今年种的都是些对新人很友好的蔬菜，但明年就要挑战高难度的了！」</p>
<p class="calibre37">「说得没错，明年试着种些卷心菜番茄曼德拉草之类的吧」</p>
<p class="calibre37">「这我可不能睁一只眼闭一只眼了！你说了曼德拉草是吧！你刚才说要种曼德拉草是吧！」</p>
<p class="calibre37">曼德拉草是一种一被拔起来就会发出惨叫的植物，听到那个惨叫就会死。</p>
<p class="calibre38"><img src="images/HMDH0.jpg" class="calibre26"/></p>
<p class="calibre37">正当我们做着这种事的时候，玄关来人了。</p>
<p class="calibre37">那个人在门后徘徊着，烦恼着要不要敲门，最后……</p>
<p class="calibre37">「都到门前了，干嘛要走啊！」</p>
<p class="calibre37">「惠，惠惠！？你为什么会在这种地方？」</p>
<p class="calibre37">门口的是悠悠。</p>
<p class="calibre37">正当她打算放弃敲门转身离去的时候，惠惠对她搭话把她吓了一跳。</p>
<p class="calibre37">「这之前才刚刚来做了不速之客，不到几天又来感觉有点不好，所以我就想着还是隔几天再来会比较好……」</p>
<p class="calibre37">「你有空的话每天来玩都没问题的啊，为什么总是那么见外！话说，你来肯定是有什么事对吧？」</p>
<p class="calibre37">听惠惠这么问，又带来了像是点心篮的伴手礼的悠悠说——</p>
<p class="calibre37">「每，每天都可以来吗？我说，我真这样干的话你们不会嫌烦吗？不会因为我来了就突然冷场之类的吧……」</p>
<p class="calibre37">「那个根本无所谓，不如说你现在这种态度才是最烦的！有事快说！」</p>
<p class="calibre37">急性子的惠惠很快就冒起了火来，</p>
<p class="calibre37">「其实，是关于之前说过的那个族长的试炼……」</p>
<p class="calibre37">悠悠在她面前开始讲了起来。</p>
<p class="calibre37">「——也就是说是这么回事？红魔族族长的试炼需要和一个同伴一起参加」</p>
<p class="calibre37">「是的。很久以前似乎是由红魔族担任后卫，外来的剑士担任前卫这样的组合……但你也知道红魔族那啥，总之就是比较强。所以后来大家都注意到，只要两个红魔族组队就不用管什么前卫后卫，可以直接靠火力打通试炼」</p>
<p class="calibre37">这些红魔族真是一点都不浪漫啊。</p>
<p class="calibre37">这种时候不是该有些了寻找配得上和自己一起接受试炼的同伴而踏上旅程，最后和同伴之间孕育出了爱情之类的王道剧情吗。</p>
<p class="calibre37">静静听到这里的惠惠深深叹了口气。</p>
<p class="calibre37">「于是你是找不到人就来找我了是吧……真是拿你没办法。好吧，那我就好好为你发挥一下我的力量吧！」</p>
<p class="calibre37">惠惠这么说着露出一脸莫名得意的苦笑——</p>
<p class="calibre37">「咦？不是啊，惠惠你跟我去又派不上什么用场不是吗。放了一发过后不就只是累赘了吗？试炼可是有三关的」</p>
<p class="calibre37">惠惠听到这毫不留情的话不由地僵住了。</p>
<p class="calibre37">「我很赞同你的意见啦，但是，那你究竟是为什么来这里的？」</p>
<p class="calibre37">「那，那是……」</p>
<p class="calibre37">在我的催促下，悠悠紧张地在腿上握紧了拳头这么说道。</p>
<p class="calibre37">「其实我有一个可以当前卫的朋……损……不，应该算是熟人吧，我姑且也去问了他，但他却说了『啊？我才刚靠宝岛转了一大笔，现在没有必要工作。要是你能给我介绍红魔族波霸大姐姐我倒是可以接受，如何？』这种差劲至极的话……」</p>
<p class="calibre37">「虽然不知道那是谁但反正不会是什么好东西，我觉得你最好不要和那种人扯上关系，会被人以为你们是同类的」</p>
<p class="calibre37">「不，是那个人缠着我，或者说我去的店他基本都在」</p>
<p class="calibre37">这时一脸困惑的悠悠下定决心了似的抬起头。</p>
<p class="calibre37">「那个，和真先生！可不可以和我一起参加红魔乡的试炼……好痛好痛！我说惠惠你干什么！？」</p>
<p class="calibre37">突然发火的惠惠拉扯起了悠悠的辫子。</p>
<p class="calibre37">「你还问我干什么！怎么能让你每次这样随便使唤我家和真！用不着和真出马，红魔之乡的试炼这种小事，就由我来帮你搞定！」</p>
<p class="calibre37">她这么说着抱紧了本来放在旁边的魔杖。</p>
<p class="calibre37">「我说惠惠，说实话你来的话我只会觉得累赘……」</p>
<p class="calibre37">「看你平时都缩手缩脚的，怎么有些时候说的话就这么狠呢！」</p>
<p class="calibre37">惠惠用因激动而变红的双眼看了过来——</p>
<p class="calibre37">「身为高等级红魔族的我比起那边那个低等级的前卫能打多了。不就是些怪物，看我用我这魔晶石制的魔杖锤死他们！所以和真，我要稍微出去一段时间了！」</p>
<p class="calibre37">已经堕落到抛弃魔法师的自尊的惠惠激动地猛挥着魔杖宣言。</p>
<p class="calibre37">2</p>
<p class="calibre37">「接下来我要离开一段时间了，我不在的时候可不要干什么傻事啊？」</p>
<p class="calibre37">「你最近是不是开始误以为自己是正常人了？话说在前，这个城市问题最大的可能不是阿库娅而是你啊」</p>
<p class="calibre37">第二天早上。</p>
<p class="calibre37">丝毫不提自己的事反倒担心起我们来的惠惠转向达克尼斯说。</p>
<p class="calibre37">「达克尼斯，我不在的时候你要记得管住他们两个啊。毕竟达克尼斯你除了性欲比较强以外其他地方都还挺正常的。麻烦你看好他们别让阿库娅干傻事，也不要让和真去送死」</p>
<p class="calibre37">「不，不要说性欲强！惠惠你这个城里嘴易怒的人才是，千万别见到个人就吵起来啊。和真我会看住的，包括不让他屁颠屁颠地跟着突然出现的女人跑掉」</p>
<p class="calibre37">哎呦，不知道为什么我的信用值居然是最低的。</p>
<p class="calibre37">「女性关系这方面我最放心不下的就是达克尼斯来着……算了，毕竟真到了那种时候你们两个都会怂。阿库娅，姑且还是麻烦你看着他们别让他们变成那种出格的关系」</p>
<p class="calibre37">「我知道了。毕竟这个年纪就要孩子还太早了。要是听见了什么奇怪的声音我会去提醒他们做好安全措施的」</p>
<p class="calibre37">「你根本就什么都不知道！总之你不要让他们两人独处就对了！」</p>
<p class="calibre37">在这群人中我受到的到底是个怎样的评价。</p>
<p class="calibre37">「喂，我也是有节操的好吗。你想想我可是干脆地甩了达克尼斯而没有脚踩两条船啊」</p>
<p class="calibre37">「说起来好像是这么回事。的确是干脆地甩了达克尼斯。对不起，我应该更加信任你一点的」</p>
<p class="calibre37">「…………你们跟我来院子里，我教你们做人」</p>
<p class="calibre37">惠惠没有理睬目露凶光的达克尼斯，她对我们挥了挥手——</p>
<p class="calibre37">「那我就去一趟红魔乡参加试炼了。各位可要好好把持住自己啊」</p>
<p class="calibre37">她这么说完便留下一抹微笑出了门——</p>
<p class="calibre37">「好了，既然惠惠已经走了，我们就先来定值日顺序吧。虽然她说快的话几天就回来了，但我们总归还是得按规矩来」</p>
<p class="calibre37">惠惠离开后。</p>
<p class="calibre37">留在家里的我们开始商量起之后的事。</p>
<p class="calibre37">「我不想再一直清扫厕所了。让我做料理之类的吧」</p>
<p class="calibre37">「不，阿库娅你来料理的话大半食材都会被废掉的吧。每次做饭都会有几瓶液体调味料被变成水太没效率了」</p>
<p class="calibre37">嗯。</p>
<p class="calibre37">「那料理就我来吧。达克尼斯的手艺一般，阿库娅又根本不在讨论范围内。所以达克尼斯就负责扫除，阿库娅还是负责浴室和厕所」</p>
<p class="calibre37">「我，我说，我的手艺很一般吗？我好歹也是学过料理基础的来着……」</p>
<p class="calibre37">「所以说为什么我总是打扫厕所啊！而且只负责做饭也太偷懒了！现在我们还多了一片田需要照看，你至少也得帮忙打理一下」</p>
<p class="calibre37">虽然两个人都对我的提案有意见，不过达克尼斯听了阿库娅的话忽然注意到了什么。</p>
<p class="calibre37">「田？喂阿库娅，这是什么情况我可没听说啊！你们在院子里种了田！？外行栽培农作物可是被法律禁止的！」</p>
<p class="calibre37">「达克尼斯你看着聪明但其实很傻啊，我知道的。其实高等级的冒险者是例外允许进行农作业的！你看看我的冒险者卡片。懂了的话达克尼斯你也来帮忙！到时候也会让你吃上美味的蔬菜的！」</p>
<p class="calibre37">阿库娅这么说着跟达克尼斯炫耀了一下自己的冒险者卡片，然后便立刻拿起镰刀等农具到外面去了。</p>
<p class="calibre37">「等等阿库娅，我真的有很不好的预感所以求你唯独家庭菜园不要搞啊！我只能看到不久之后我们家的蔬菜给别人添麻烦的未来！」</p>
<p class="calibre37">家里的蔬菜给别人添麻烦这种话在日本也是不怎么能听到的。</p>
<p class="calibre37">我侧眼看着追着阿库娅出去的达克尼斯，拿过插在邮箱里的报纸坐回了沙发上。</p>
<p class="calibre37">「……嗯？」</p>
<p class="calibre37">打开报纸，便看到了有些在意的新闻。</p>
<p class="calibre37">『魔王军现新动向。或因接连折损干部而感到危机吗』</p>
<p class="calibre37">接连折损干部这件事和我关系相当之大。</p>
<p class="calibre37">新的动向是什么啊，我该不会已经上他们的黑名单榜首了吧。</p>
<p class="calibre37">我已经想过小资而安稳的生活了啊。</p>
<p class="calibre37">虽然我也能理解魔王军畏惧我的感受，但如果可以的话还是希望他们能别来找我麻烦。</p>
<p class="calibre37">「话虽如此，但麻烦事总是会找上门来的……哎，英雄可真不好当……」</p>
<p class="calibre37">我叹了口气，忽然注意到盯着我看的逗之助。</p>
<p class="calibre37">……大家都出去了，我还以为只剩下我一个人。</p>
<p class="calibre37">虽然对方是猫，但被人听到了羞耻的自言自语脸还是红了起来，同时我又翻了一页报纸……</p>
<p class="calibre37">「……咦！？」</p>
<p class="calibre37">下一页上竟然有我的名字。</p>
<p class="calibre37">说起来以前寄居在王城的时候，我好像和惠惠一起去报社抗议过要求出我们不断打倒魔王军干部的特辑。</p>
<p class="calibre37">当时我们利用了红魔族的力量和达斯提尼斯家的权力，所以到了现在这篇特辑报道被刊载了出来。</p>
<p class="calibre37">「嚯，『让我们走近最强的最弱职阶——葬送了大量悬赏犯和魔王军干部的佐藤和真氏』。喂，逗之助，你看。这是报纸。能被登载在上面是很厉害的事。喂，不要用爪子挠报纸！」</p>
<p class="calibre37">拿给逗之助看的报纸差点被她挠破，我急忙把她抱起来放到了腿上，然后我再次看起了新闻。</p>
<p class="calibre37">报纸上写着各种关于我们队伍的事。</p>
<p class="calibre37">首先，对我的描述是：虽然是以阿克塞尔为据点的最弱职业冒险者，但却莫名其妙地打倒了各处的悬赏犯的和魔王军干部。</p>
<p class="calibre37">能够熟练运用很多技能，和王侯贵族走得很近，和红魔族也有不浅的交往。</p>
<p class="calibre37">集财力权力智慧与幸运于一身，是最值得瞩目的冒险者。</p>
<p class="calibre37">「阿库娅！阿库娅！快过来，看这个，这个…………啊等等？」</p>
<p class="calibre37">我本打算把在院子里和达克尼斯吵着什么的阿库娅叫进来，但我看了看接下去的内容就改变了想法。</p>
<p class="calibre37">我是想向她炫耀关于我的报道，但这上面写的好像不止我一个人。</p>
<p class="calibre37">「『在这个队伍里厉害的也不只是佐藤和真氏。包括能将人类究极的攻击手段爆裂魔法运用自如的美少女大魔法师，以顽强著称的大贵族达斯提尼斯家的美女大小姐护教骑士，甚至还有一切成谜的蓝发女美大司祭……不用说，这些所谓的『美少女』『美女』正是……」</p>
<p class="calibre37">不不不，她们外表的确是不错。</p>
<p class="calibre37">而且我的介绍也是加了点料的。</p>
<p class="calibre37">「『拥有高耐久力和高攻击力的护教骑士担任前卫，危及时刻能够使用转移魔法的红魔族大魔法师担任火力输出。然后还有存在本身就极其稀有的万能职业大司祭做辅助……还有一个冒险者进行一些支援，队伍配置可以说是相当平衡合理……』——咦，有点怪了啊」</p>
<p class="calibre37">往后读就发现惠惠和达克尼斯还有阿库娅得到了过高的评价，反倒是我的活跃没有被突出。</p>
<p class="calibre37">不如说指挥官或是指导者基本都是那样的待遇。</p>
<p class="calibre37">虽然的确是没什么问题，但还是显得有点寒碜……</p>
<p class="calibre37">感觉会让她们得意忘形，所以今天的报纸还是不要拿给她们看好了。</p>
<p class="calibre37">但是……</p>
<p class="calibre37">「可不要到这样的边境地区来啊。只要你们不过来，我可是不会去上门找麻烦的」</p>
<p class="calibre37">我瞥了一眼报纸第一版上的『魔王军现新动向』这一标题，然后便把报纸叠了起来。</p>
<p class="calibre37">——大家吃完午饭后，做完了农活的阿库娅说。</p>
<p class="calibre37">「去讨伐怪物吧！」</p>
<p class="calibre37">她充满干劲地这么说，嘴边上还像长了胡子一样沾着酱汁。</p>
<p class="calibre37">这家伙突然说些什么呢。</p>
<p class="calibre37">难不成是在这之前的宝岛任务中发现了冒险的乐趣。</p>
<p class="calibre37">「讨伐怪物是冒险者的本分，我倒是无所谓，但光靠我们真的没问题吗？等惠惠回来了不也可以吗？」</p>
<p class="calibre37">达克尼斯一边优雅地喝着红茶一边这么说道。</p>
<p class="calibre37">「就是这一点！我们队里有惠惠，没错，这当然是极好的哦？但是，我突然想到了一点。大部分怪物都是由惠惠了结的，所以我们的等级就升不上去。虽然已经完美成型了的我再怎么升级能力值都不会提升，但你想想，要是身为队伍招牌的我等级不是最高的话说出去也不好听不是吗？」</p>
<p class="calibre37">「虽然不知道你什么时候成了队伍招牌，不过我也确实想升下级了」</p>
<p class="calibre37">不如说，我之外的人都已经二三十级了。</p>
<p class="calibre37">明明我也在吃充满经验值的高级食材，为什么差距会这么大呢。</p>
<p class="calibre37">「虽然偶尔会和达克尼斯去墓地除灵，但靠那些野生幽灵果然还是不够。经验值完全涨不起来。所以我就想趁惠惠不在的时候一口气把等级升上去，等她回来之后吓她一跳」</p>
<p class="calibre37">「要是惠惠知道她被排除在外她可能会发飙的啊？……不过，她现在也在红魔之乡接受什么所谓的试炼，而且作为同一个队伍的成员再拉开等级差距确实也不太好」</p>
<p class="calibre37">达克尼斯在认真地思考，但要说这个的话，无论是职业方面还是等级方面现在我的处境才是最糟糕的。</p>
<p class="calibre37">但是……</p>
<p class="calibre37">「想在惠惠不在期间提高等级弥补差距倒是没问题。但你打算怎么升级？能获得经验值的只有抢到人头的人吧？你们不是没有任何攻击手段吗？」</p>
<p class="calibre37">没错，达克尼斯从来都是空挥，阿库娅只有针对不死族和恶魔的攻击手段。</p>
<p class="calibre37">阿库娅像是回应我的疑问一样哼了一声——</p>
<p class="calibre37">「这个我自有想法，你就看着吧！」</p>
<p class="calibre37">然后以令人不安的得意表情这么说。</p>
<p class="calibre37">3</p>
<p class="calibre37">阿库娅从阿克塞尔城的小巷子里偷偷探出了头。</p>
<p class="calibre37">「……找到了。各位，准备好了吗？」</p>
<p class="calibre37">我本来以为阿库娅是要去狩猎城外的怪物，但她的目标似乎就在我们身边。</p>
<p class="calibre37">「喂，阿库娅，你莫非是……！」</p>
<p class="calibre37">达克尼斯似乎和我一样以为要出城，身着甲胄的她疑惑地这么问道。</p>
<p class="calibre37">「首先我轻轻攻击它一下封住他的行动。然后和真你用束缚把他绑起来！然后我们就趁他动不了上去围殴他！」</p>
<p class="calibre37">「我，我说你真的还当自己是个圣职者吗……」</p>
<p class="calibre37">我有些无语地对阿库娅小声说道。</p>
<p class="calibre37">不，正因为是圣职者才会这样吗。</p>
<p class="calibre37">没错，阿库娅盯上的是……</p>
<p class="calibre37">「哦？这不是达斯提尼斯卿和同伴一行吗，真巧啊在这种地方遇——」</p>
<p class="calibre37">「神之拳！」</p>
<p class="calibre37">一只手拿着扫把一摇一摆地在维斯的店门口打扫卫生的企鹅被阿库娅一拳打瘪瘫到了地上。</p>
<p class="calibre37">从落地时的声音听来，里面的东西又被消灭了。</p>
<p class="calibre37">「喂企鹅，振作点！巴尼尔，在吗！？你家企鹅又被打光分身了！」</p>
<p class="calibre37">我向着店内这么一喊，巴尼尔便慌忙跑了出来。</p>
<p class="calibre37">「这个可恶的臭女人，不每天给吾辈找点麻烦就不甘心吗！」</p>
<p class="calibre37">「每次复活这个小企鹅你的分身也会减少不是吗？那正好啊。虔诚的教徒们奉献给我的无尽神圣魔力和你那三十厄里斯就能买一大堆的分身——我们就来试试到底哪边会先用完！」</p>
<p class="calibre37">正在巴尼尔对企鹅的背后吹着气试图复活他的时候，唯一跟不上节奏的达克尼斯制止了阿库娅。</p>
<p class="calibre37">「喂阿库娅，难道你说用来升级的就是……」</p>
<p class="calibre37">「当然就是这个小企鹅。虽然弱到我随手就能打倒，但在净化这家伙的时候我升了一级。也就是说它蕴含着大量的经验值。所以我们就要用这个来强化战力！」</p>
<p class="calibre37">「噫！」</p>
<p class="calibre37">刚被复活起来的企鹅听到阿库娅的话发出了惨叫——</p>
<p class="calibre37">「——请，请用茶」</p>
<p class="calibre37">阿库娅就那样大摇大摆地进了维斯的店，企鹅怯生生地给她上了茶。</p>
<p class="calibre37">用布片缝补起来的翅膀微微颤抖着。</p>
<p class="calibre37">翅膀经过修补大概是因为以前被克里斯用匕首砍掉过吧。</p>
<p class="calibre37">这外观越看越有负罪感。</p>
<p class="calibre37">阿库娅从企鹅手里接过茶喝了一小口。</p>
<p class="calibre37">「……你可真够胆啊，居然把这种白开水当茶端上来」</p>
<p class="calibre37">「咦！？不，我确实泡了茶……！我，我去重新泡一次！」</p>
<p class="calibre37">「不，你没有必要去重新泡赛列希尔德！她只是在耍你而已！」</p>
<p class="calibre37">不仅被阿库娅把茶杯里的茶变成白开水并借此找茬，还被身为上司的巴尼尔训斥，企鹅耷拉着肩膀朝我走了过来。</p>
<p class="calibre37">「少年，虽然我确实是恶魔，但我也会有受打击的时候。你能不能听我抱怨两句呢……」</p>
<p class="calibre37">「我说，你最好快点逃出这个城市，这真的是为了你好」</p>
<p class="calibre37">在我安慰着企鹅的时候，达克尼斯在店里转悠了起来。</p>
<p class="calibre37">「没看见维斯呢。她出去了吗？」</p>
<p class="calibre37">「你说那个电波店主的话，最近吾辈让她不眠不休地连续工作了一周，于是她就开始说起些什么感受到了挑战者的气息之类的奇怪的话。吾辈觉得有点糟糕，就让她休息了。毕竟靠着宝岛也算是缓过一口气」</p>
<p class="calibre37">维斯会不会已经不行了啊。</p>
<p class="calibre37">「说起来少年。你们今天究竟是来做什么的？」</p>
<p class="calibre37">「「「啊」」」</p>
<p class="calibre37">听巴尼尔你说才想起来。</p>
<p class="calibre37">没错，是阿库娅提出的提升等级……</p>
<p class="calibre37">面对一脸疑惑地注视着我的企鹅我移开了视线，然后我把阿库娅和达克尼斯带到了店内的角落里，小声和她们商量了起来。</p>
<p class="calibre37">（喂，你真的是打算打倒它很多次来提升等级吗？其实以前在红魔乡的时候，和我玩到一块的人曾经建议我使用一种名叫代练的方法提升等级，简单来说就是去给濒死动弹不得的怪物最后一击。我觉得你这做法和那个一样让人良心生疼来着）</p>
<p class="calibre37">（外表可爱可真是麻烦。不过仔细一想，就算对方是恶魔，让它不断发出惨叫嚎哭起来心里也还挺不是滋味的。我本来还觉得是个不错的想法，这可该如何是好）</p>
<p class="calibre37">（那普通地去打怪升级不就好了吗？虽然现在惠惠不在，但我们的能力应该也是有所提升的。这是个好机会，毕竟平时都是惠惠一来就把怪物一网打尽，然后就收工回家了）</p>
<p class="calibre37">嗯，以这个阵容去正常地打怪升级吗。</p>
<p class="calibre37">仔细想了一想，我和阿库娅还有惠惠组过队，但还没有试过我和阿库娅还有达克尼斯这样的队伍。</p>
<p class="calibre37">「好，为了在惠惠魔力枯竭的时候也能行动，我们就趁现在稍微练习一下吧」</p>
<p class="calibre37">听到我无比有冒险者风格的提案，两人深深点了点头。</p>
<p class="calibre37">4</p>
<p class="calibre37">因为被巴尼尔挑衅说『你们到底是来干嘛的啊』，易怒的阿库娅又把企鹅净化了一次，在那之后我们出城来到了平原。</p>
<p class="calibre37">「青蛙对吧！今天一定要向青蛙复仇！」</p>
<p class="calibre37">「不要！唯独不要青蛙！那种青蛙完全就是我的天敌啊！」</p>
<p class="calibre37">阿库娅不知是不是想起了往日的心理创伤表示反对，拜她所赐我们因不知该选什么怪物而为难了起来。</p>
<p class="calibre37">「但是阿库娅，我觉得以我们的能力狩猎青蛙是最有效率的来着……有我这个重甲单位在，青蛙就吃不掉我。这样的话至少是不会全灭的」</p>
<p class="calibre37">「这样的话青蛙不就必然会冲着我来了吗！我也是会吸取教训的，这样我是绝对会被吃的！」</p>
<p class="calibre37">这家伙最近真的渐渐变聪明了。</p>
<p class="calibre37">明明就算智力不会随着等级上升而上升，不过这大概也是成长吧。</p>
<p class="calibre37">为阿库娅的成长感到开心的我选择了接受她的意见。</p>
<p class="calibre37">「好吧。那就选其他怪物吧。去远离城市的森林如何。这个季节似乎会有很多怪物为了准备冬眠用的食物而跑出来。去森林的话肯定也能打到很多怪物」</p>
<p class="calibre37">「不要，森林里虫系怪物会有很多。他们肯定会因为我散发出充满魅力的香气而首先聚集到我周围来」</p>
<p class="calibre37">阿库娅把自己说得像是捕虫植物一样，不过那种事似乎也有可能发生。</p>
<p class="calibre37">看着那样的阿库娅，达克尼斯想了想后忽然拍了拍手。</p>
<p class="calibre37">「那么这样如何？你们还记得吗，以前阿库娅净化掉的那个湖里不是有鳄鱼吗。被夺去了生息环境的它们应该去了其他的湿地。现在肯定也还藏在离湖不远的地方。那么我们不如去斩草除根，把那个时候的委托办彻底……」</p>
<p class="calibre37">「不要。你嘴上这么说但其实肯定是那个意思对吧？是想让我去那个湿地净化水域借此把鳄鱼引出来对吧？那样最先被攻击的不还是我吗。所以我才不要去那样的地方啊！」</p>
<p class="calibre37">……</p>
<p class="calibre37">「喂。感觉变冷了啊，而且好像也没有什么方法比干掉那个企鹅更加轻松的方法可以赚经验了，越来越麻烦了啊」</p>
<p class="calibre37">「什么啊，你不是很懂吗。这么说来和真你也倦了吗？那今天就此收工回去买火锅的材料吧」</p>
<p class="calibre37">这么说着提出了充满魅力的提案的阿库娅被达克尼斯拖了回来，我做出了无可奈何的指示。</p>
<p class="calibre37">「好，那就青蛙好了。喂达克尼斯，你随便去附近引点过来」</p>
<p class="calibre37">「好，攻击就交给你了啊。不过青蛙那么大，我偶尔也能打中。可以抱点期待」</p>

<p class="calibre37">达克尼斯一边向我背上泼着水冲掉泡沫一边嘟哝道。</p>
<p class="calibre37">「那不是当然的吗，毕竟那是在我梦里。你知道吗？在梦里不管梦到多么猥亵的画面都不会被追究肖像权，这是我尊敬的女人告诉我的」</p>
<p class="calibre37">「是什么人给你灌输了这种蠢事！」</p>
<p class="calibre37">达克尼斯愤怒地向我的头泼了水。</p>
<p class="calibre37">「真是的，我以前开始就很在意你的交友关系了。所谓尊敬的女人是谁啊。我可是头一次听说还有那种人啊？」</p>
<p class="calibre37">「是个不管是作为人的气量还是魅力都在你之上的温柔的人」</p>
<p class="calibre37">「这种话可不该在男女二人独处的时候干脆地说出来！」</p>
<p class="calibre37">拿达克尼斯和那个人比都觉得有点冒犯。</p>
<p class="calibre37">那个人指的自然是为阿克塞尔城日夜孤独的冒险者们带来仅限一夜之类的治愈之梦，并为降低城内犯罪率做出巨大贡献的，伟大的魅魔小姐。</p>
<p class="calibre37">「话说你为什么突然放这种福利？难道你也像阿库娅那样想要零花钱？为了之后也能享受这样的服务，我付个一次也没有问题的」</p>
<p class="calibre37">「不要把别人抱着相当大的觉悟才做出的行为说成是福利。这是为了感谢你救了谢菲娜。向惠惠，阿库娅，巴尼尔，维斯还有其他冒险者们都已经道过谢了，但唯独还没有好好向你说声谢谢……」</p>
<p class="calibre37">达克尼斯这么说着，像是想要给自己发烫的脸和脑子降下温一样用脚下的水桶往头上浇了一桶水。</p>
<p class="calibre37">「好冷！我说你，要给自己浇水麻烦一边去浇好吗！我和你这个抖M不一样，太冷太热的都不喜欢的！」</p>
<p class="calibre37">「我也不是常年都沉迷于那种行为的！还不是因为每次你都说些让人困惑的话！」</p>
<p class="calibre37">达克尼斯一边这么说着，一边害羞地低着头绕道了我的正面。</p>
<p class="calibre37">「喂，喂你认真的吗。道谢是要谢到什么程度啊。这不用付额外费用的吗？」</p>
<p class="calibre37">「你给我闭上嘴！真是的，你给我把毛巾卷好啊？听好，这可不是阿库娅那种小品段子哦？前面我也会帮你洗所以你可千万别动啊！？」</p>
<p class="calibre37">达克尼斯将视线转向一旁帮我洗起了胸口。</p>
<p class="calibre37">「我懂我懂，我们都认识那么久了，其实我还是很明白你也挺来劲的」</p>
<p class="calibre37">「不，你根本一点都不明白！给我少说两句乖乖坐好！」</p>
<p class="calibre37">不知是不是吐槽跟不上我的节奏了，达克尼斯喘着大气向我身上浇着热水。</p>
<p class="calibre37">「哈……明明来的时候很紧张，现在却觉得那么紧张的自己真的很傻……喂，不都说了不要动吗！你是故意想要让我看见吗！？」</p>
<p class="calibre37">听到达克尼斯说出这种意味深长的话，我忽然想起——</p>
<p class="calibre37">「你该不会想说这样就结束了吧。都以这样的打扮做到这一步了，难道妙龄男女之间就只是搓搓背就算了？」</p>
<p class="calibre37">「！？不，但是你和惠惠……」</p>
<p class="calibre37">达克尼斯露出一脸困惑地表情慌张了起来，</p>
<p class="calibre37">「没错啊！我确实是和惠惠打得火热！但是你这也就算了吗？真的这样就算了吗！这之前你不是对我这么说过吗你果然比自己想象中的还要喜欢我吗！」</p>
<p class="calibre37">「是，是说过……虽然说过，但是……」</p>
<p class="calibre37">「我那时候很开心」</p>
<p class="calibre37">听到我干脆的这句话，达克尼斯倒抽了口气。</p>
<p class="calibre37">「那，那是……」</p>
<p class="calibre37">「我当时真的很开心。你能对我这么说。虽然我当时确实是甩了你。但是男人这种生物是很难伺候的。自己拒绝了一次对方对方就干脆地放弃了的话，也是会有点难受的。这一点女人也是一样的吧？」</p>
<p class="calibre37">达克尼斯咽了口唾沫。</p>
<p class="calibre37">「也，也就是说，你真正喜欢的不是惠惠而是……？」</p>
<p class="calibre37">「啊，这个不存在的。我可是很专一的。都已经和惠惠发展到了那样的关系，这个时候再转而投向其他女人的怀抱这种事是不可能的。我的目标可是正直的好男人」</p>
<p class="calibre37">听了我的话达克尼斯『哈？』地睁大了眼睛。</p>
<p class="calibre37">「不，但是，你选择了惠惠，但是按这样发展下去我们就会变成那种见不得人的关系，但是那就……？」</p>
<p class="calibre37">一脸困惑的达克尼斯脑子里相当混乱。</p>
<p class="calibre37">「看来这种事对你来说太难懂了。我就简单地说吧。我希望自己是一个正直的好男人。但是，我也能够理解喜欢我到不行的你的感受」</p>
<p class="calibre37">「我倒也没有喜欢得不得了……不，我什么都没说……」</p>
<p class="calibre37">我只用视线就制止了想要说多余的话的达克尼斯。</p>
<p class="calibre37">「也就是说。我因为觉得出轨不妥而做出了抵抗。虽然我抵抗到底，但无论等级还是能力值都差你一大截的我无法制止你对我上下其手。但我是珍惜同伴的和真先生，所以就算被你做了什么我也不会因此讨厌你……」</p>
<p class="calibre37">「你你你，你这家伙！世人叫你渣真或者和渣都太抬举你了！惠惠怎么偏偏喜欢上了这种男人！」</p>
<p class="calibre37">达克尼斯突然激动地打断了我。</p>
<p class="calibre37">「啰，啰嗦！你不也说过你喜欢这样的男人吗！说到底，经常遭遇这种诱惑是个男人都把持不住好吗！倒不如说你应该夸奖我现在还没有跨过那一线啊！」</p>
<p class="calibre37">「谁会夸你！真是愚蠢！算了，算我傻！真恶心，我要出去了！剩下的你自己处理！」</p>
<p class="calibre37">明明是大小姐却说出了『处理』这种很不得了的话！</p>
<p class="calibre37">「哦，到了这个地步还脚底抹油啊，明明正面都还没有洗完，你这到底算哪门子道谢啊！平时一个个都说我怂逼，你不是更怂！还说什么达斯提尼斯家永不屈服。以后可别再说那种帅气的台词了啊！懂了吗！」</p>
<p class="calibre37">达克尼斯听到我这么说猛地翘起了眉梢。</p>
<p class="calibre37">「好，洗就洗，但仅限于洗啊！我可是不会做其他事的，我可没有轻浮到会中这种激将法！」</p>
<p class="calibre37">「少说废话赶紧来，要是你有做到底的觉悟的话！阿库娅现在大概就着高级下酒菜喝得烂醉，惠惠也在红魔乡！也就是说已经没有人能阻止你了！你可不要以为会像之前那样正好有人进来搅局！」</p>
<p class="calibre37">达克尼斯似乎生气了，她粗暴地拿起毛巾帮我擦拭起了身体。</p>
<p class="calibre37">「喂，很痛好吗！你要是还有点道谢的意思就给我温柔点！」</p>
<p class="calibre37">「你这人真是有够啰嗦啊，这种事我要赶紧结束！」</p>
<p class="calibre37">达克尼斯或许是在用怒意隐藏害羞吧，她的视线从刚才开始就一直钉在一个地方——</p>
<p class="calibre37">「你那个就不能收拾一下吗！那个漂浮起来的毛巾让我很慌啊！」</p>
<p class="calibre37">「这只是个魔术，刚才不是讨伐了青蛙吗，我升级了就学了魔术技能」</p>
<p class="calibre37">「又不是宴会技艺，哪来的那种无聊的技能！你这个人真是……果然你配不上纯真率直的惠惠。赶紧给我分手！」</p>
<p class="calibre37">这家伙说些什么呢！</p>
<p class="calibre37">「真是遗憾，惠惠可是被我迷得神魂颠倒！谁会听你那些鬼话，我可是要去找惠惠让她好好宠溺我一番的！」</p>
<p class="calibre37">「你这个渣男已经脸皮厚到我无话可说了！……好，我懂了。原来如此，最开始就这么做不就好了」</p>
<p class="calibre37">达克尼斯不知为何露出了大彻大悟般的笑容，</p>
<p class="calibre37">「看我先跟你做出既成事实，然后再去跟惠惠告状。说你是个经不起诱惑的废柴男。我要把这一点明确地告诉她让她对你死心。只要惠惠逐渐变得讨厌你，她也就不会受伤。如果你能逃脱我的掌控我就承认你配得上惠惠！」</p>
<p class="calibre37">她这么说着突然扑了过来！</p>
<p class="calibre37">这家伙居然说这么恶毒的话……！</p>
<p class="calibre37">「我，我对惠惠是……！你休想得逞！呜，给我把手松开！」</p>
<p class="calibre37">「你嘴上这么说但却既没有使用技能也没有怎么抵抗不是吗！其实你还挺期待的吧？来吧，之后就是对我来说也未知的……！」</p>
<p class="calibre37">情绪高涨的达克尼斯说出了这种反派角色一样的台词，正在这时。</p>
<p class="calibre37">「未知的什么？」</p>
<p class="calibre37">那是早已听惯的，接近冰点的惠惠的声音。</p>
<p class="calibre37">几乎全裸并抱在一起的我和达克尼斯看向了那边……</p>
<p class="calibre37">眼放红光一脸无语的惠惠站在门口。</p>
<p class="calibre37">我抢在在达克尼斯开口之前对惠惠喊道。</p>
<p class="calibre37">「救我！这个女人闯进浴室来要干我！」</p>
<p class="calibre37">「你你，你这家伙！真的是个无可救药的渣男啊！」</p>
