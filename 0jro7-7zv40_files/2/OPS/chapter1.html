<p class="calibre37">书名：为美好的世界献上祝福！13 ~给巫妖的挑战书~</p>
<p class="calibre37">作者：暁なつめ</p>

<p class="calibre38"><img src="images/4Q72q.jpg" class="calibre26"/></p>
<p class="calibre38"><img src="images/4QjZF.png" class="calibre26"/></p>
<p class="calibre37">「救救我！」——和真成为后宫系主人公后，在城里到处炫耀。这时维斯突然哭喊着跑过来求救。原来，她是被一个知道她所有底细的可疑男人跟踪——</p>
<p class="calibre38"><img src="images/4QLrT.jpg" class="calibre26"/></p>
<p class="calibre37">「这是黏土手办第二弹，『爆裂狂魔小惠惠』。这可是我自豪的作品，肯定也能卖高价」</p>
<p class="calibre37">阿库娅</p>
<p class="calibre37">「喂，可以给我来一个么？」</p>
<p class="calibre37">和真（偷看裙底）</p>
<p class="calibre37">「瞧你都做了什么乱七八糟的东西！这东西连内裤都是可脱的吗！？」</p>
<p class="calibre37">惠惠</p>
<p class="calibre37">「我也没办法啊，零花钱不够用了」</p>
<p class="calibre38"><img src="images/4QHx0.jpg" class="calibre26"/></p>
<p class="calibre37">「开干吧和真！时限是日落之前！要一直挖到把包装满为止！」</p>
<p class="calibre37">这时，近处的一个冒险者正被怪物袭击。然而阿库娅和维斯还在专心致志地挥着镐。</p>
<p class="calibre37">「负债，负债要……」</p>
<p class="calibre37">维斯</p>
<p class="calibre38"><img src="images/4QqMV.jpg" class="calibre26"/></p>
<p class="calibre37">「和，和我成家……？」</p>
<p class="calibre37">「知道为什么我把你叫到这儿来了吧？正如我之前说的那样……我心里只有你，一直想着你并以此激励着我不断磨练自己」</p>
<p class="calibre37">可疑男人</p>
<p class="calibre37">「看来这人是为了跟维斯告白才来的」</p>
<p class="calibre38"><img src="images/4QOqU.png" class="calibre26"/></p>
