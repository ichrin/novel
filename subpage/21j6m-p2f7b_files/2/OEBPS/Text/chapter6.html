<p class="calibre11">第一章</p>
<p class="calibre11">『在新芽的季节』</p>
<p class="calibre11">- blurry border -</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">1.老人之死</p>
<p class="calibre11">　</p>
<p class="calibre11">这一天，有一位老人，死去了。</p>
<p class="calibre11">　</p>
<p class="calibre11">这里是莱尔市北街区的地下水控制设施，当这座城市还在堆砌铜板与螺丝时便已完工，又在失去了工作之后便被封闭了起来，在这历史与时代间的缝隙中存在的小空间。</p>
<p class="calibre11">而在个小角落，有位没留下任何讯息给这个世界，便如同陷入长眠般停下了呼吸的老人。</p>
<p class="calibre11">将与这座城市相处至今的岁月刻在脸庞上，嘴角浮现的是满足的笑容，好像在说：只是因为一直走到现在，累了，所以稍微坐下来休息罢了。</p>
<p class="calibre11">而这位老先生的死亡，并没有被任何人看见。</p>
<p class="calibre11">积满了灰尘与铁锈的旧世代机械，只有一瞬间，发出了运转的声响，又再度陷入了沉默。</p>
<p class="calibre11">然后，就再也没有动过了。</p>
<p class="calibre11">提到『发条胡须爷爷』这个名字，应该不少人有印象吧。那是为可称为莱尔市名物的老爷爷，身型较小，骨瘦如柴，有着长长的白胡子，穿着的是有点肮脏的工作服，在莱尔市四处都有机会见到他的踪影，而老爷爷总会在默默修完故障的机械后，又默默地离去。</p>
<p class="calibre11">曾被怀疑是不是哪位知名的工程师之类的，但现在，就只是一位怪人。</p>
<p class="calibre11">没有人知道他叫什么，也没有人看过他的亲人，连自称是朋友的人也没有。</p>
<p class="calibre11">没有和任何一个人，说过一句话，当然也没有要求过、又或者是接受过任何报酬。只是默默的，把故障的东西修好，然后又失去了踪影。</p>
<p class="calibre11">也有人把他归类为都市传说的一种，也有人认为他是怪物、又或者是妖精的一种。就是这样一位遗世独立，却又理所当然般与莱尔市密不可分的存在。</p>
<p class="calibre11">甚至有谣传，他是混有早已灭绝的土龙人血脉的一族中，最后的幸存者，若这是事实的话，那这将会是莫大的悲剧，因为这好不容易才跨过五百年的岁月延续至今的血脉，最终还是断绝了。当然事实的真相不明，事到如今也早已不可考。</p>
<p class="calibre11">这样一位老人死去的意义，现在，还不会浮上水面。</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">2.逃亡者与追缉者</p>
<p class="calibre11">　</p>
<p class="calibre11">虽然已经不记得名字了，但曾有人这样说过：</p>
<p class="calibre11">　</p>
<p class="calibre11">能够追上女性，是身为一位男性充满荣耀的勋章。</p>
<p class="calibre11">　</p>
<p class="calibre11">不晓得是谁，在后面添上一笔：</p>
<p class="calibre11">一旦接受了勋章，就要有拼上性命战斗的觉悟。</p>
<p class="calibre11">　</p>
<p class="calibre11">因为某些原因，费奥多尔四等武官正奔跑着。</p>
<p class="calibre11">这里是第五师团军营的走廊。</p>
<p class="calibre11">那是非常完美的跑法，在木制的走廊中用靴底轻踩，不发声响的跑了过去。有时会和其他穿着军服的人们擦身而过，便会被他们露出惊讶的表情目送背影。堕鬼种这个种族，事实上，在逃跑这个项目上也有着相当的评价。</p>
<p class="calibre11">在眼角的余光中，瞄到墙上贴着的『请勿奔跑』的单子。稍在内心感到愧疚，对不起紧急状况现在请放我一马吧。</p>
<p class="calibre11">「给、我、等、一、下！」</p>
<p class="calibre11">追在身后的少女提高了嗓子。</p>
<p class="calibre11">年约十岁有五，身着女兵专用的简略军服，大步的奔跑着，很难说是优雅的跑步方式。咚咚咚咚咚！那具有十足魄力的脚步声，如同卷起大量沙尘、奔驰中的马车一般，而每踏出一步，那鲜明的青草色头发便跟着摆动。</p>
<p class="calibre11">「就叫你给、我、等一下了！」</p>
<p class="calibre11">就算讲这种话，当然费奥多尔也没有停下脚步的打算。如果是叫我等我就会等的状况的话，一开始就不会逃走了。</p>
<p class="calibre11">眼前出现了一个转角。</p>
<p class="calibre11">正合我意！费奥多尔如同要将身体塞入死角般，在转角处转了个弯。</p>
<p class="calibre11">当然并不是靠这点伎俩就能逃出生天，只不过是能在那少少的几秒中，从对方的视野中消失罢了。</p>
<p class="calibre11">不过，这样就够了。</p>
<p class="calibre11">「你、别、想、逃—！」</p>
<p class="calibre11">朝着费奥多尔消失的背影，少女也跟着冲进了转角。</p>
<p class="calibre11">「——咦？」</p>
<p class="calibre11">随着疑惑的声音，脚步也跟着停了下来。</p>
<p class="calibre11">在哪里，并不存在一直追着的少年武官的身影。</p>
<p class="calibre11">相对的，只有一位有着橙色头发的少女，带着惊恐的表情站在那。</p>
<p class="calibre11">「菈琪旭！」</p>
<p class="calibre11">追着少年的少女缇亚忒・示巴・伊格纳雷奥用力的抓住了既是同事、也是家人的菈琪旭・尼克斯・瑟尼欧里斯。</p>
<p class="calibre11">「呀！？怎、怎么了？」</p>
<p class="calibre11">「费奥多尔刚刚来过了对吧，逃到哪里去了？」</p>
<p class="calibre11">如同使尽全力般的追问。</p>
<p class="calibre11">「咦？......那个...」</p>
<p class="calibre11">菈琪旭的眼神飘移，最后停在了走廊的另一端。</p>
<p class="calibre11">「我知道了，是那边对吧——」</p>
<p class="calibre11">缇亚忒点了点头，并作势起跑......的假动作，突然把手伸向菈琪旭背后的门，用了的甩开。</p>
<p class="calibre11">没有人的置物柜。</p>
<p class="calibre11">只有杂乱堆放的生活用品，飘出了一阵如同熬煮污水一般产生的恶臭。</p>
<p class="calibre11">「唔，猜错了吗」</p>
<p class="calibre11">「那个......缇亚忒？」</p>
<p class="calibre11">「不是啊你看，菈琪旭这么温柔，就怀猜想，该不会帮着那家伙吧..... .，不好意思怀疑你」</p>
<p class="calibre11">「就这样啦」缇亚忒挥了挥手，这次真的跑走了。咚咚咚咚咚，一点都不适合年轻女性发出的强力噪音逐渐远去。</p>
<p class="calibre11">「......那个...已经走了喔，费奥多尔先生」</p>
<p class="calibre11">对话的目标，是被打开的门的另一端，可以看见兵营中庭的窗户那个方向。</p>
<p class="calibre11">「哎呀真的是好危险啊！真是帮了个大忙」</p>
<p class="calibre11">隔着窗框，头上插了几个绿叶的费奥多尔探出头来。</p>
<p class="calibre11">「能够帮上一点忙是很好啦」，菈琪旭露出困扰的表情说：「这次又对那孩子说了什么不该说的话吗？」</p>
<p class="calibre11">「哎呀......该说是不方便说，还是怎样都好呢...」</p>
<p class="calibre11">「不告诉我的话，就把缇亚忒给叫回来啰？因为我是那孩子的同伴」</p>
<p class="calibre11">「唔」</p>
<p class="calibre11">硬要说的话，菈琪旭应该是属于比较软弱的女孩子，但她却一如反常的，摆出了强硬的态度。</p>
<p class="calibre11">看来这下子是逃不了了，菲奥德尔只得认命的抓抓头。</p>
<p class="calibre11">「曲奇和比司吉」</p>
<p class="calibre11">「......耶？」</p>
<p class="calibre11">「到底用哪一种沾巧克力会比较好吃的话题。我是曲奇派的，而缇亚忒则是比司吉派的」</p>
<p class="calibre11">「噗！」菈琪旭忍不住喷出了口水。</p>
<p class="calibre11">「所以我才不想说的...」费奥多尔小小声地自言自语。</p>
<p class="calibre11">「真是的，只为了点心这点小事就这样穷追不舍，那家伙也真是心胸狭隘呢，不这么觉得吗？」</p>
<p class="calibre11">「......这么说被这样追来追去的，你不也没改变意见吗？」</p>
<p class="calibre11">「呃，因为饼干很好吃嘛。」</p>
<p class="calibre11">菈琪旭忍不住捂住嘴角，向着一旁偷笑。</p>
<p class="calibre11">「提亚忒呢，是我们的姊姊。」</p>
<p class="calibre11">突然开始讲了起来。</p>
<p class="calibre11">「因为前辈们接连离开了妖精仓库，她就成为了最年长的人了。明明就还很缺乏实战经验，却得要成为孩子们的榜样，为了要表现给孩子们看、为了成为足以依靠的存在，而一直努力到现在。」</p>
<p class="calibre11">以前曾听说过这件事。</p>
<p class="calibre11">「什么？」</p>
<p class="calibre11">「所以，我猜她一直希望能交到一个能吵架的朋友。」</p>
<p class="calibre11">「......什么？」</p>
<p class="calibre11">不是很能理解。</p>
<p class="calibre11">「可是我不记得我有成为她的朋友。而且，你们不也是朋友吗？总会有吵架的时候吧？」</p>
<p class="calibre11">「并不是想要和朋友吵架，而是，希望有可以吵架的朋友。」</p>
<p class="calibre11">「不是啊，果然还是听不太懂。」</p>
<p class="calibre11">「是这样吗？」</p>
<p class="calibre11">菈琪旭思考了一下。</p>
<p class="calibre11">「那、不懂也没有关系，只要像往常一样就好，缇亚忒的事，就拜托你了。」</p>
<p class="calibre11">「不是啊等一下，到底是如何得出这样的结论啊？」</p>
<p class="calibre11">「就说了，不明白也没有关系。」</p>
<p class="calibre11">「我是在说我不能接——」</p>
<p class="calibre11">「找—到—你—了！」</p>
<p class="calibre11">缇亚忒正在冲刺。</p>
<p class="calibre11">费奥多尔也起跑了。</p>
<p class="calibre11">如同季节的风一般，两人穿梭在走廊上。压住自己跟着起舞的后发，菈琪旭微微地发出了笑声。</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">†</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">明明所有人，都知道这个事实。</p>
<p class="calibre11">但是所有人，都好像忘了这件事一样。</p>
<p class="calibre11">世界曾经，濒临毁灭过一次。</p>
<p class="calibre11">而时至今日，世界依然持续步向终焉。</p>
<p class="calibre11">　</p>
<p class="calibre11">他们是不讲理的化身、杀戮者的集团，而〈十七种的兽〉第一次出现在地面上，已是很久以前的事了。</p>
<p class="calibre11">当时在地上曾有着繁荣的人类文明，却在转眼间就被毁灭了，就连龙和古灵之类强大的种族，也干脆的步上人类的后尘。而勉强活下来的幸存者们，最终也被迫离开家园，来到了飘浮在空中的岛屿。</p>
<p class="calibre11">幸好，任何一种的〈兽〉，都不具有自行在空中移动的能力。只要不要自己降落到地面，便不必生活在〈兽〉的恐惧之下，所以剩下的生存者们，便为自己仅存的小小天地取名「浮游大陆群——regur・elle」，并开始了新生活。</p>
<p class="calibre11">在那之后，又过了很长的一段时间。</p>
<p class="calibre11">那本该是一段如履薄冰的时间。</p>
<p class="calibre11">虽然生活在天空之上相对的比较安全，也不代表能够完全脱离来自〈兽〉的魔掌，只要出了点差错，推迟至今的那场大杀戮，就算再次上演于天空之上也不奇怪。拿着剑的人拼上性命的堆起了这份一点都不稳固的和平，并不断的守护这早已千疮百孔的日常。</p>
<p class="calibre11">而这样的世界，也就这样子经过了五百年。</p>
<p class="calibre11">　</p>
<p class="calibre11">人们，习惯了平稳。</p>
<p class="calibre11">在怎么说，浮游大陆群也在这数百年间坚持了下来，所以就算再过个几百年，也肯定不会出问题的。而这个想法，也渐渐成为了许多人的共识。</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">†</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">「嘎哈哈哈哈哈！」可以听见一股尖锐的笑声。</p>
<p class="calibre11">好几张惨白又单调的脸，在街道上往来着。</p>
<p class="calibre11">「幽鬼夜行」，这样的单词浮现在脑海中，费奥多尔一瞬间紧张了一下，忍不住往回看。但最终这些人影也并未像童话故事中的雾之幽鬼一般，消失在阳光的照射之下。</p>
<p class="calibre11">在那里的，只有随处可见的、兽人儿童的背影存在，而方才使费奥多尔吓出一身冷汗的白脸，似乎也就只是面具，这是当然的。</p>
<p class="calibre11">在奥彭希尔特城门前，太阳照射的角度已有些倾斜。</p>
<p class="calibre11">「啊啊——」</p>
<p class="calibre11">把差点弄掉的牛奶罐重新抱好，费奥多尔嘟囔了几声。</p>
<p class="calibre11">虽然就只有一瞬间，但被那种东西吓到真令人不甘心。</p>
<p class="calibre11">「也差不多该是奉谢祭了吗」</p>
<p class="calibre11">「奉谢祭？」</p>
<p class="calibre11">对于走在身旁的缇亚忒的发问，微微的点了点头。</p>
<p class="calibre11">「这么说起来，在你们那边的岛上是不是不会举办啊？如果是这附近的岛的话，差不多该是举办这种祭典的时期了喔。」</p>
<p class="calibre11">顺带一提，正确的名称是「准狄德尔纳奇卡梅尔所尔奉谢祭」。</p>
<p class="calibre11">虽然说是取自于身为创办人的一位圣人之名，但因又长又难念又不好记，因此，大家都叫它「奉谢祭」，如过要大致上说明一下的话，就是以二十号岛为中心，在这一片广大区域流传至今的祭典。</p>
<p class="calibre11">换句话说，作为象征死之季节的冬天之终结，而象征出生与再临季节的春天之道访。也就是：这个濒临毁灭的世界，尚未迎来死亡之终结。这是件值得开心的事，所以大家会一起庆祝......之类的，原本应该要具有这样子的意义存在。</p>
<p class="calibre11">「这面具感觉很有趣呢，是用石头雕成的吗？」</p>
<p class="calibre11">缇亚忒一边咬着曲奇一边发问。</p>
<p class="calibre11">刚才的争论，最后以「给我吃好吃的巧克力饼干我就妥协一下吧」落幕，虽然讲的好像是对方的让步令我有点无法释怀，姑且就先这样子接受吧。</p>
<p class="calibre11">「不，是木制的喔，只不过是涂上一层白色颜料罢了。等到奉谢祭结束之后，就会一同烧毁，作为与死者们道别的象征。」</p>
<p class="calibre11">「死者？」</p>
<p class="calibre11">缇亚忒又提出了疑问。</p>
<p class="calibre11">「冬春交替之际，是被视为死者与生者间交界线模糊的时期，虽然死者已经失去了名字与外貌，但相对的，只要生者们也同样隐藏住自己的名字与外貌，便可处于相同的立场，这便是，能够与本该离开世间的死者们，一同庆祝春天来到的手段。」</p>
<p class="calibre11">费奥多尔耸了耸肩，富含意味的笑了笑。</p>
<p class="calibre11">「只不过是到哪都有的迷信，重要的是，能够正大光明的在祭典上吵闹，需要的，只是能够让祭典更加热闹又正当化的理由」</p>
<p class="calibre11">「嗯......」</p>
<p class="calibre11">走在一旁的少女，只给了暧昧的回应，并微微点了点头，不晓得到底有没有兴趣。</p>
<p class="calibre11">「哪里有卖呢？」</p>
<p class="calibre11">「到处都有喔。如果是这个时期的话，衣店和鞋店里，都会在架子边摆上这种面具，各自都有些微的差异，当然，还有因为种族的不同，而拥有不同的外型设计，想找到喜欢的面具可能得先多逛几家店才能找到。」</p>
<p class="calibre11">「嗯——」</p>
<p class="calibre11">比刚才的反应稍微大了点。</p>
<p class="calibre11">「如果想要的话，要不要到处去逛逛看？」</p>
<p class="calibre11">「嗯—......虽然好像很有趣，但果然还是有点微妙」</p>
<p class="calibre11">「是这样吗？」</p>
<p class="calibre11">「这是活着的人为了要见过世的人而戴的面具对吧？所以我觉得，这不是我该参加的活动。」</p>
<p class="calibre11">「又在说那个啊...」</p>
<p class="calibre11">费奥多尔烦躁的自言自语。</p>
<p class="calibre11">也就是说，她们是「妖精」，而在定义上，妖精并不是作为拥有「生命」的存在，不过是因死人那迷失方向的灵魂而产生的东西，那么，在这处于生死交界之处的祭典上，并不适合站在生者的立场参加......缇亚忒说的，大概就是指这件事吧。</p>
<p class="calibre11">而这个思考方式，大概至少不算是错的。</p>
<p class="calibre11">可是，并不是只要正确就会被所有人认同，至少对于费奥多尔而言，对于这种自顾自的论点，是完全无法认同的。</p>
<p class="calibre11">当然，作为知识的话还勉强能够接受。他们是在年幼时便早一步离开世界，还没有清楚理解自己生命的幼灵们，因为四处迷走而产生、单纯的自然现象，就像是因为气压、湿度...等种种原因，最终产生的风雨一样。所以，只要像风雨一般满足特定条件之后，便可在任何地方自然生成。</p>
<p class="calibre11">但是，风雨不会吃甜甜圈、不会挥舞剑，既不会憧憬伟大的前辈们、也不会一面哭泣、一面前往生命的终结。所以，对于「她们并不是生命」这个前提，并没有完全接受。</p>
<p class="calibre11">「果然还是很不爽这种思考方式。」</p>
<p class="calibre11">「我知道。但我也并没有期望你会去接受。」</p>
<p class="calibre11">很干脆的说了。</p>
<p class="calibre11">「可是不是大家都说，要记得去讨好上司吗？」</p>
<p class="calibre11">「嗯...好像是有这么一回事」，稍微思考了一下，「其实也不是这么想看到你心情不错的样子，而且这样做好像也没有什么好处，这样子考虑下来，果然还是算了吧。」</p>
<p class="calibre11">仿佛是在谈论天气的话题，连不快都感觉不出来。</p>
<p class="calibre11">「我真有这么讨人厌吗...」</p>
<p class="calibre11">「嗯，说的也是。」</p>
<p class="calibre11">嘻、缇亚忒露出了灿烂的牙齿，坏心眼的笑了。</p>
<p class="calibre11">「我最讨厌你了」</p>
<p class="calibre11">——切，那算什么啊。</p>
<p class="calibre11">堕鬼种，骗子的代名词。并不专指擅长欺骗人心，还包括看穿其他种族的谎言。</p>
<p class="calibre11">而现在缇亚忒的话语中，感受不到一丝谎言的气息。</p>
<p class="calibre11">那是，完全坦率且老实的说出的「讨厌」。</p>

<p class="calibre11">充满了善意。</p>
<p class="calibre11">而且是十分开心的。这样一种，打从心底的「讨厌」。</p>
<p class="calibre11">（我也——）</p>

<p class="calibre11">莱尔市，是已濒临死亡的街道。</p>
<p class="calibre11">毕竟，整座岛即将毁灭已几乎是既定事项了。</p>
<p class="calibre11">因此，大多数的居民早已逃到其他岛上去了。曾经，这矿山街充满了朝气，事到如今，仿佛是很久以前的事了。现在在这里的，只有因为还有人居住，所以还没完全成为废墟的、寂寞的街道。</p>
<p class="calibre11">但是，「濒临死亡」这件事，同时也代表着「还没有死」这件事。</p>
<p class="calibre11">现在的莱尔市，也还称得上是一座都市。虽然在形式上是否有保持住还挺微妙的，而来日不多这件事也不会改变，虽然数量已大幅渐少，但还是有人存在，而多数的都市机能，还有勤勉的自律人形（golem）在维持，虽然班次减少了，但还是有公营的飞行船在运作，人与物资也有细微的流动。</p>
<p class="calibre11">　</p>
<p class="calibre11">那是约半个月前的事了。</p>
<p class="calibre11">　</p>
<p class="calibre11">在这座莱尔市的港湾地区，有个导致将近一半的区域被放弃的事件发生。</p>
<p class="calibre11">港湾地区，设置在各格浮游岛上，并用于让飞行船停靠的设施。简单的来说，就是浮游岛的门户。飞行船有一个大原则，就是被设计成只能在港湾地区起降，所以对任何人和物质来说，想出入都得要通过这个地方，是极度重要的设施。</p>
<p class="calibre11">而失去了半分的机能这件事，也代表着，和其他浮游岛间的联系就这样活生生的少了一半，如果是一般的都市，大概是足以左右生死的严重问题。</p>
<p class="calibre11">不晓得该不该说，真是不幸中的大幸。对莱尔市而言，别说攸关生死，说到底，早就是处于死亡边缘的状态。飞行船的起降次数早已大幅缩减，而经济也没有健全到，会因为物资流通受阻而受到影响。</p>
<p class="calibre11">对即将迎来死亡的这条街来说，并不值得为了点小伤而惊慌失措。</p>
<p class="calibre11">如同陷入长眠一般，充满了宁静与安稳的这条街，今天也一如既往的，存在于此处。</p>

<p class="calibre11">又与白面具集团擦身而过。</p>
<p class="calibre11">「............嗯？」</p>
<p class="calibre11">突然停下了脚步往回看。</p>
<p class="calibre11">自己也不是很清楚，为何会做出这样的反应。</p>
<p class="calibre11">怪异的集团也不是什么大问题了，在这种接近祭典的时期，就算有可疑人士也不是什么稀奇的事。对于本来就没什么人的莱尔市来说，更是如此。</p>
<p class="calibre11">生者为了接近死者所戴上的白色面具。可以遮住脸部、隐藏身分，失去了真面目，成为了单纯的「某人」。只有透过这种方式，才能与死者站在同一个舞台。</p>
<p class="calibre11">这只不过是无聊的迷信，事到如今也没有改变意见的想法。但只有一个，一个不得不认同的理由混在里头：实际上，只要戴上这个面具，任何人都能变成单纯的「某人」。而现在，充满着白色面具的这条街，「某人」也同样的大量......好像也没有这么多，说到底莱尔市也就这么多人，总而言之就是有相当的数量存在——在这个街上闲晃。</p>
<p class="calibre11">「肿么惹？」缇亚忒转过头来，而嘴里继续咬着饼干。</p>
<p class="calibre11">「......前阵子宪兵科的人好像说了什么，因为那起事件导致港湾区域半毁，为了今后的正常运作，重新把半年内的运行纪录整理了一遍。」</p>
<p class="calibre11">「啊，嗯......好像是有这么说。」</p>
<p class="calibre11">随着港口的数量增加，自然会有管理不周全的地方出现，而势必会出现利用这些漏洞，进而进行走私的人出现。</p>
<p class="calibre11">「好像是在整理时发现了不少窜改过的痕迹，而修正这些部分后，却发现出入人数有异。很明显可以看出，进来的人数比较多。」</p>
<p class="calibre11">「这是当然的吧，早就被认为来日不长的这条街，怎么还会有人想进——疑？」</p>
<p class="calibre11">饼干的纸袋差点从缇亚忒的手中滑落。</p>
<p class="calibre11">「疑？怎么回事？人变多了的意思？」</p>
<p class="calibre11">「没错，而且还为了避免被察觉，特地偷偷的在文件上动手脚。」</p>
<p class="calibre11">「什么—…...该不会，其实这边有什么隐藏的人气景点吧？其实是就算非法入境也想要居住的街道第一名之类的？」</p>
<p class="calibre11">哪可能。</p>
<p class="calibre11">莱尔市，是濒临死亡的街道，在这几年间，渐渐的失去了活力，越来越像无人的废墟。至少费奥多尔的记忆中，这半年来从没觉得过人变多了，常去的面包店也一个接着一个卸下招牌，新开张的店铺，也从来没有看过。</p>
<p class="calibre11">在这充满机械的街道阴影之下，躲着大量的不明人士。</p>
<p class="calibre11">（大姐应该也是......其中之一吧。）</p>
<p class="calibre11">想起前几天刚见过的银发女人—有着血缘关系的亲姐姐，那可真的是堕鬼种的模范，性格扭曲，擅长说话、逃跑，然后......因此，总而言之，十分擅长策略和阴谋一类的。他在这个地方的理由，究竟是什么呢？</p>
<p class="calibre11">「那又怎样呢？」</p>
<p class="calibre11">「没事。」</p>
<p class="calibre11">先不提姐姐，这些行迹可疑的家伙们如果出了问题，也是由宪兵科的家伙们负责的。和费奥多尔没有关系。</p>
<p class="calibre11">虽然确实有不详的预感，但不能因为这点理由就轻举妄动，而且，也没有那种时间。</p>
<p class="calibre11">只不过是有群来路不明的人，走在这条也许有可疑人物的街上，稍微思考一下的话，现在的状况也就是这点程度的事实罢了。</p>

<p class="calibre11">听说，最近在郊区的森林中传出了小孩子的哭声。</p>
<p class="calibre11">也就是说，要是放着不管，就会继续传出哭声。</p>
<p class="calibre11">虽然话是这么说，但进了森林却又不见孩子的踪影。</p>
<p class="calibre11">「因为是远处传来的哭声，大概也不会对市内造成多大的影响，但总觉得不太对劲......大概是这样。」</p>
<p class="calibre11">做完以上的说明后，护翼军第五师团总团长，被甲人的第一武官如同寻求意见般，看向在场的人员。</p>
<p class="calibre11">「嗯—你们的想法呢？」</p>
<p class="calibre11">有着一头青草色头发的少女——缇亚忒一边思考、一边问向在场的其他人。</p>
<p class="calibre11">「照这个状况，可以视为有高度的可能性。」</p>
<p class="calibre11">有着紫发的少女——潘丽宝一脸平静的点了点头。</p>
<p class="calibre11">「得赶紧作确认才行，就算没有也没关系，但如果存在的话，就得赶紧去接回来。」</p>
<p class="calibre11">菈琪旭一脸紧张的提出了自己的意见。</p>
<p class="calibre11">「该是进行捕获大作战啦！」</p>
<p class="calibre11">随着充满气势的宣言，可蓉高举起了手。</p>
<p class="calibre11">「......我说啊」</p>
<p class="calibre11">在和这些少女有一小段距离的位置，费奥多尔慢慢的举起了手。</p>
<p class="calibre11">「不要只是四个人自说自的，能不能也给我作一点说明啊？光靠刚才的说明就能得出什么结论吗？」</p>
<p class="calibre11">「一定要吗——」</p>
<p class="calibre11">缇亚忒露出了一脸麻烦的表情，虽然这种反应也在费奥多尔的预料之内。从一开始就没期待过能给的能有友好的反应。</p>
<p class="calibre11">「哎呀！不小心忘了，てへぺろ（・ω〈）」</p>
<p class="calibre11">可蓉一脸毫无罪恶感的露出笑容。</p>
<p class="calibre11">「哎呀不好意思，因为不自觉的就把你当成是自家人了。」</p>
<p class="calibre11">潘丽宝一边哈哈哈的开心地笑着，一边大力地拍着费奥多尔的肩膀。这两个人的反应也在预料之内。</p>
<p class="calibre11">「呃......也就是说，在森林中，也许存在着同族的意思」</p>
<p class="calibre11">菈琪旭一脸抱歉的频频低下头，并做了说明。这与其说是预料之内，不如说是没有辜负期待。</p>
<p class="calibre11">在这怪异的四人女子团体中，只有这孩子的社交能力有在运作。总是在收拾着其他三人留下的残局，也相信她能够好好沟通。</p>
<p class="calibre11">那么，接下来就是关键的话的内容了。</p>
<p class="calibre11">「同族」</p>
<p class="calibre11">「是的，也就是黄金妖精」</p>
<p class="calibre11">稍微思考了一下。</p>
<p class="calibre11">「抱歉，还是不太能理解。这究竟是...什么意思啊？」</p>
<p class="calibre11">「因为说不定有我们的妹妹出生了，所以想要前去迎接。」</p>
<p class="calibre11">连着把追加的说明，再重新思考了一遍。</p>
<p class="calibre11">......嗯，还是不懂。</p>
<p class="calibre11">「嗯，果然是这么一回事呢。」</p>
<p class="calibre11">一直沉默至今的房间主人—护翼军第五师团总团长，将覆满甲壳的头重重的上下挥动。</p>
<p class="calibre11">「平常的话，会由专门的捕获咒术师擅自深入、擅自调查、擅自捕获，但这次就交给你们......」</p>
<p class="calibre11">视线对上的四位少女，也点了点头。</p>
<p class="calibre11">「交给你们也没有问题吧」一阶武官也深深的点了点头。 「那么费奥多尔・杰斯曼四等武官，在此，重新给你确认现状的任务。若是发现新的黄金妖精，请迅速的确保并带回。」</p>
<p class="calibre11">原来如此，我就知道会这样。</p>
<p class="calibre11">虽然依旧完全不知道究竟该做些什么，但费奥多尔还是得作为上司来监视这四个女孩。</p>
<p class="calibre11">如果这四个人有什么工作的话，会变为费奥多尔的命令这样的形式。</p>
<p class="calibre11">「了解。」</p>
<p class="calibre11">虽然打从心底感到厌烦，但当然不会表现出来。一如既往的，在巧妙装饰过后的扑克脸之下，隐藏了一堆想法。</p>
<p class="calibre11">「费奥多尔・杰斯曼四等武官，即刻展开现状确认的任务。」</p>

<p class="calibre11">过了约三小时。</p>
<p class="calibre11">这里是目标森林的外围。能够眺望莱尔市一部份的、有些高度的地方。</p>
<p class="calibre11">「哈～～啊」</p>
<p class="calibre11">坐在附近的树桩上，费奥多尔打了个大哈欠。</p>
<p class="calibre11">进了森林的只有那四位妖精。</p>
<p class="calibre11">根据童话故事里对妖精的叙述，有时候会有「只有拥有赤子之心的孩子才能看见」的说法出现。但这并不是故弄玄虚还是为了气氛所杜撰的，而是实际上，妖精所持有的特性，虽然不晓得原因，似乎只有纯洁的儿童或着是同为妖精一族的她们，才能够使本不存在的她们拥有实体。</p>
<p class="calibre11">那个那个这并不是在说费奥多尔的内心已经污秽不堪只是想要事先说明一下请不要往那个方向去思考——因为菈琪旭惊慌失措的讲了这些话，使缇亚忒忍不住捧腹大笑。</p>
<p class="calibre11">当然，内心污秽这种事早就知道了，也不是有什么非参加不可的强烈动机。当然负责监视的，原本是不能让他们离开视线的，因此，在各种意义上都已是事到如今的状态。所以现在，才会留在这个地方等待。</p>

<p class="calibre11">5.缇亚忒</p>
<p class="calibre11">　</p>
<p class="calibre11">缇亚忒・西巴・伊古那留，正怒火中烧。</p>
<p class="calibre11">稍微松懈一下，就会想起那天发生的事。</p>
<p class="calibre11">　</p>
<p class="calibre11">抱着必死的觉悟，走向战场的那天。</p>
<p class="calibre11">那时的缇亚忒，完全没有要活着回去的念头。当时的她原本打算，不论发生什么事都要勇往直前，作为一名妖精兵战到最后一刻。</p>
<p class="calibre11">只要用妖精兵的一条生命，护翼军就能换来关于〈沉重停滞的第十一之兽〉（croyance）的情报。那是毁灭世界的〈十七种的兽〉的其中一种，没有人知道真面目的怪物。不死、不灭，将接触到的一切给侵蚀、同化，受到的冲击又会转换为用于侵蚀的能量......原本是想要成为，找出对抗这样不讲理的块状物方法，的线索的。</p>
<p class="calibre11">如果能够因此而迎来有意义的死，对于无法达到目标的我来说，是否也能产生一点像样的价值呢？当时满脑子都在思考着这样的事情。</p>
<p class="calibre11">但那家伙...</p>
<p class="calibre11">在那场战斗结束之后，缇亚忒并没有死去。</p>
<p class="calibre11">而时至半个月后的今日，也是如此。</p>
<p class="calibre11">　</p>
<p class="calibre11">——我一定会，彻底的阻挠妳们！</p>
<p class="calibre11">　</p>
<p class="calibre11">作为护翼军的士兵进行训练、准备三个月之后的作战行动、费尽千辛万苦试着让食堂的午餐变得好吃一点、试着上街买些甜的东西来吃，在一如往常的日子中，总是会想起那个时候——那个家伙的事。</p>
<p class="calibre11">明明比起缇亚忒这些妖精兵们，都还要弱上许多；明明就非常理解，自己的日常是建立在妖精兵们的牺牲上的。</p>
<p class="calibre11">即便如此，却仍然无法接受缇亚忒要牺牲生命的这件事情。</p>
<p class="calibre11">拒绝接受，然后挡在面前，用张仿佛因胜利而自满的表情笑着。</p>
<p class="calibre11">然后......对，明明就没有被说服，也还没有接受，回过神来，就已经活下来了。</p>
<p class="calibre11">费奥多尔・杰斯曼四等武官。</p>
<p class="calibre11">出身为不诚实种族的少年，长处就只有欺骗和逃跑。</p>
<p class="calibre11">对美食非常了解；虽然有不错的战斗能力，但也仅止于此；明明对其他人都毕恭毕敬，对缇亚忒却总是毫不客气；说不定其实是个温柔的人，却又总是无视人家的心情和觉悟。也不是不觉得那不顾一切的身影有这么一点点帅气，可是那样的不顾一切，却又是为了要阻挠我们。</p>
<p class="calibre11">缇亚忒一开始考虑起他的事来，就会有各种混乱的情感涌上心头，完全无法整理好内心的思绪。所以她，决定将对他的感情，塞入这四个字中。</p>
<p class="calibre11">那家伙，是个令人火大的家伙。</p>
<p class="calibre11">所以缇亚忒・西巴・伊古那留，最讨厌那个家伙了。</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">†</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">「怎么了吗？」</p>
<p class="calibre11">听到一股傻里傻气的声音后，回过了神来。</p>
<p class="calibre11">看了看四周——好像也不用这么麻烦，自己的所在位置非常明显—第五师团的总团长室。</p>
<p class="calibre11">眼前的是一位有着茶色鳞片且身着军服的、有些矮胖的兽人——披甲人——一等武官。因为眼睛上方有着下垂的眼皮，总是看起来很困的样子。</p>
<p class="calibre11">「啊，没、没事。」</p>
<p class="calibre11">「睡眠不足？」</p>
<p class="calibre11">「这样不行喔！」不知为何，可蓉自满的挺起了胸膛：「身为一位士兵，健康管理也是一件很重要的工作喔！」</p>
<p class="calibre11">感觉这孩子总是看起来很有精神呢。老实说，我觉得这是件很了不起的事。</p>
<p class="calibre11">当然，总是看起来很有精神、和总是很有精神，这两件事，绝对不是同一件事。在两者之间，有着不可忽略的差异存在。</p>
<p class="calibre11">「不过，这样说的话，世界上不需要做健康管理的职业几乎不存在就是了。」</p>
<p class="calibre11">一等武官一边搔着额头的鳞片，一边讲着没什么意义的事。</p>
<p class="calibre11">「不好意思，演变成这种每天都得找你的情况。虽然知道你大概有很多事情要忙，但是又一直有感觉不能拜托其他人的意外发生。」</p>
<p class="calibre11">「不会，不成问题，不过.. ....」</p>
<p class="calibre11">对于不能拜托其他人这句话，有一点在意。</p>
<p class="calibre11">「将在座各位请来此处不为别的，有稍微特殊的任务须请各位参与。暂时脱离费奥多尔・杰斯曼的指挥，并进入这次特别成立的队伍。」</p>
<p class="calibre11">「咦... ...啊，是的，我了解了。」</p>
<p class="calibre11">缇亚忒点了点头，</p>
<p class="calibre11">「活动范围将会暂时性的限定于这支队伍中，和其他队伍的接触，也会受到相当的限制吧。」</p>
<p class="calibre11">「怎么这样——」</p>
<p class="calibre11">「可蓉，别这样。......一等武官，真不好意思。」</p>
<p class="calibre11">当只有自己与可蓉两人被叫来此处时，就已经猜想，大概是为了这类的事，所以早就做好心理准备了，因此，并没有特别感到惊讶。</p>
<p class="calibre11">是这样啊。果然，有一阵子会见不到那家伙了。</p>
<p class="calibre11">并没有特别感到遗憾还是寂寞之类的。我是这样想的。不过，也不是没有感觉到不开心...不，要是承认这一点的话，果然会很不甘心，就当作心中想的是「真是清爽多了」或是「哈哈哈你看看你」之类的吧。嗯，就这样做吧。</p>
<p class="calibre11">「但是，不会有问题吗？我们既是无征种、又是妖精、还是相当兵喔。先不管那个笨......费奥多尔四等武官，在其他的指挥官之下，还不能确定我们是否能够发挥作为士兵的作用......不过老实说，其实我没什么信心」</p>
<p class="calibre11">归类为无征种的种族，一般而言，特别是兽人而言，是被讨厌的。虽然在这个第五师团中受到大家善意的欢迎——虽然当事人也大多是属于和社会脱轨的类型——，不过，即使如此，会引来争端这件事并没有改变。</p>
<p class="calibre11">毕竟，黄金妖精，可是秘密兵器。光是存在原则上就不对外公开，即使在护翼军中，知道的人也屈指可数。有着能因不安定的生命而能释放爆发性魔力的资质，要是满足一定条件的话，甚至能令自己产生大爆炸。因此，若是被同伴给发现真面目的话，大概会充满了恐惧与厌恶吧。理所当然的吧，怎么可能会有人，想和不知何时便会点火的炸弹为伍呢？</p>
<p class="calibre11">还有，我们是相当兵。当然，作为士兵的训练是没有少的，但能否赢得正规士兵们的信赖，又是另外一个问题。一个不注意，甚至可能拖累整个队伍不是吗——之类的。</p>
<p class="calibre11">「这一部分没有问题。是负责指挥的指名要你们的。」</p>
<p class="calibre11">「咦？」</p>
<p class="calibre11">「喔？」不知为何，可蓉很开心似的眨了眨眼。</p>
<p class="calibre11">「任务的内容——就是，那个啊。因为有可疑人士把将违法的兵器给带进入市内，所以要在被使用前将其回收。」</p>
<p class="calibre11">「呃」</p>
<p class="calibre11">因为不是很能理解，不自觉的发出了怪声。</p>
<p class="calibre11">思考了一下，只觉得哪里怪怪的。</p>
<p class="calibre11">「那是宪兵科的工作，而不是我们的吧？」</p>
<p class="calibre11">「当然他们也有着手调查喔」一等武官点了头说「正透过其他的嫌疑追查中」</p>
<p class="calibre11">「那么，已经没有我们出场的机会了吧？」</p>
<p class="calibre11">「很可惜的，并不是这样。对于关键的兵器部分，宪兵们并出不了手。」</p>
<p class="calibre11">「......听不太懂」</p>
<p class="calibre11">带入不含法的兵器这种事，当然是违法的。而由宪兵负责取缔这种违反行为，又会产生什么问题吗？为何，要特地用朝着其他嫌疑进行调查的方式，来绕远路呢？</p>
<p class="calibre11">「秘密兵器」</p>
<p class="calibre11">可蓉交叉了双手。</p>
<p class="calibre11">「理解的真快呢，答案正确」</p>
<p class="calibre11">一等武官点了点头。</p>
<p class="calibre11">「......咦？不会光靠那些讯息就知道了什么吧？」</p>
<p class="calibre11">可蓉肯定的点了点头。</p>
<p class="calibre11">「不合法的兵器这样的说法，是一种含蓄的表达方式。使用和持有都是被禁止的，也就是说，和一般在说的『违法』有些微妙的差异」</p>
<p class="calibre11">瞄了一下一位武官的脸。虽然因为被甲人覆盖着鳞片，所以表情很不明显，但没有插嘴，就代表目前为止都没有错。</p>
<p class="calibre11">可蓉接着讲下去：</p>
<p class="calibre11">「大概是，更加危险的某个东西，危险到，光是存在本身就不能被允许的程度。这样的话，也能说明为何宪兵不能轻易插手了......会找我们的理由也就一清二楚了」</p>
<p class="calibre11">——原来如此，我懂了。</p>
<p class="calibre11">光是存在本身就不能被人知道东西，确实不适合由宪兵科进行追查。他们的搜查显眼且规律，高效率的同时，却也相当受到限制。不该牵扯上不能被纪录的事件。</p>
<p class="calibre11">而这种时候，会是少人数的团体更加合适：最好是调度灵活，行动也不会绑手绑脚的、非正规士兵的队伍。原来如此原来如此，这大概就是是我们被召集到此处的原因。</p>
<p class="calibre11">这样说的话，就能理解了。</p>
<p class="calibre11">但不说的话，就什么也不懂。</p>
<p class="calibre11">（我，真的是很迟钝啊......）</p>
<p class="calibre11">好不容易，才把要叹的气给吞了回去。从以前开始就是这样子。明明读了很多东西，也学了思考的方式，却总是，无法看穿话的本质。</p>
<p class="calibre11">真是难看。</p>
<p class="calibre11">明明因为，想成为独当一面的妖精兵......想成为帅气的大人，而不断努力至今，却得到这样的结果。果然，前辈那令人憧憬的背影，还是太过遥远了吗？</p>
<p class="calibre11">别说追上了，就连年纪较小的可蓉、潘丽宝、菈琪旭们，都好像早已追过了我一大段距离。</p>
<p class="calibre11">一思考这种问题，就会想起半个月前，费奥多尔那张自以为是的笑脸。</p>
<p class="calibre11">（......哼）</p>
<p class="calibre11">越想越火大，还是不要再继续想下去好了。</p>
<p class="calibre11">　</p>
<p class="calibre11">「嘎啷嘎啷」，从走廊传来了好像是什么东西在转动的声响。声音不断的接近，然后停在了门前。发出了敲门声后，接着是一股松懈的声音：「把客人带过来了」。</p>
<p class="calibre11">那个声音，缇亚忒也有一点印象。好像叫纳克斯・谢尔杰尔上等兵来着？有着难以捉摸性格的鹰翼种（falcon）青年。</p>
<p class="calibre11">「请进」</p>
<p class="calibre11">一等武官点过头后，门打开了。</p>
<p class="calibre11">嘎啷嘎啷的声响进入了房中。</p>
<p class="calibre11">「......咦？」</p>
<p class="calibre11">「......喔？」</p>
<p class="calibre11">缇亚忒和可蓉都张大了眼。</p>
<p class="calibre11">「哎呀，真是好久不见了。想必已舟车劳顿，还让你特地前来，真是不好意思。」</p>
<p class="calibre11">一等武官在烟灰缸熄灭了烟，一副很熟的样子打了招呼。</p>
<p class="calibre11">声音的真面目，是纳克斯上等兵推着的一台轮椅。</p>
<p class="calibre11">而一等武官打招呼的对象，是坐在轮椅上的一位女性。</p>
<p class="calibre11">有着一头，如同被太阳褪去颜色的干草般的、浅金色的头发。</p>
<p class="calibre11">而那瞳孔，则与那褪色的金发带有相同的色彩。从那仿佛禁不起触摸的纤细肢体中，透露出了一股虚幻的氛围。</p>
<p class="calibre11">女性举起了一只纤细的手，并小小的左右挥动：</p>
<p class="calibre11">「嗨—真的是好久不见了呢，大叔。差不多，也快两年了吧？」</p>
<p class="calibre11">用明亮的笑容和声音说着。</p>
<p class="calibre11">「缇亚忒和可蓉也是，还这么有精神真是太好了。光是能够和你们见上一面，就算得忍受摇晃的飞行船，这趟旅程也值回了票价。」</p>
<p class="calibre11">「啊... ...啊啊......」</p>
<p class="calibre11">「啊？」</p>
<p class="calibre11">「艾瑟雅......前辈？」</p>
<p class="calibre11">「是的是的，大家的艾瑟雅・麦杰・瓦尔卡利斯喔？ 」</p>
<p class="calibre11">那位女性，露出了恶作剧成功的孩子般的笑容。</p>
<p class="calibre11">艾瑟雅・麦杰・瓦尔卡利斯。是目前存活的妖精兵中最为年长的，妖精兵的老前辈。曾因在战斗中过度使用魔力而弄坏了身体，而在五年前的艾尔皮斯事变过后，就再也无法战斗了。</p>
<p class="calibre11">虽然不知道为什么但学识渊博，而且聪明还朝着坏心眼的方向特化了，总是找些理由捉弄着后辈们。在缇亚忒眼中，就是这样一位令人困扰的前辈。</p>
<p class="calibre11">现在的她，应该是在半引退的立场上，偶尔读点书，然后照顾着那群小妖精——才对的。</p>
<p class="calibre11">「一、一等武官，这究竟是，怎么一回......」</p>
<p class="calibre11">「不是啊，不是才刚说完吗？担任指挥的人指名要找你们。她就是那个人。」</p>
<p class="calibre11">「指挥？」</p>
<p class="calibre11">鹦鹉学话般的问了，</p>
<p class="calibre11">「指挥。」</p>
<p class="calibre11">深深的点了头。</p>
<p class="calibre11">「总之，事情就是这样，自我介绍也不用了吧？这次的问题已全权委托给她了，虽然只是暂时性的，但她现在也拥有相当于二等武官的权限。你们三个，之后请听从艾瑟雅的指示。」</p>
<p class="calibre11">在还没完全复活的大脑的小角落，发出了对于「三个人？」这部分的疑问。不过...</p>
<p class="calibre11">「啊，果然我也算在内吗？」</p>
<p class="calibre11">「看来你也被算在内呢，纳克斯・谢尔杰尔。虽然不知道理由，但在这位艾瑟雅小姐的名单中也有你的名字」</p>
<p class="calibre11">「哦～」</p>
<p class="calibre11">鹰翼种的视线落在了艾瑟雅身上。</p>
<p class="calibre11">「那眼神不只是美艳，还相当的锐利。能够在一群强者之间被看上，令我感到无比光荣，......不过，」</p>
<p class="calibre11">顶着一副绘制般的肤浅笑脸，提了问题，却完全无法从那口中感受到一丝诚意：</p>
<p class="calibre11">「可以冒昧的问一下，到底透过什么途径才会看上我呢？」</p>
<p class="calibre11">「嗯—在这个地方说也没有问题吗？」</p>
<p class="calibre11">「有需要挑场合的理由吗？」</p>
<p class="calibre11">「说的是呢。大致上就是『奥尔兰多漏水的水桶』」</p>
<p class="calibre11">纳克斯维持着原本轻浮微笑的表情，就这样僵硬了起来。</p>
<p class="calibre11">「『丁恩・帕克的王子殿下与忧郁之窗』，也知道对吧？」</p>
<p class="calibre11">「不～～～～！？」</p>
<p class="calibre11">突然间动了起来。</p>
<p class="calibre11">「我知道了！我超级懂了！为什么会选我和想要我做什么都打从心底完全理解了！所以不要啊，不要再继续说下去了！」</p>
<p class="calibre11">「哎呀—，这么通情达理真是帮了大忙呀—」</p>
<p class="calibre11">而纳克斯则是一脸苍白。相对的艾瑟雅这边，则是一脸开心的呵呵笑着。</p>
<p class="calibre11">「嗯......」一等武官转了转圆圆的眼睛，「刚才那个，水桶还是什么的话题，好像很有趣，能不能告诉我啊？」</p>
<p class="calibre11">「就是啊，在四年前、奥尔兰多商会的决算时唔...」</p>
<p class="calibre11">「不～～～～～～～！！」</p>
<p class="calibre11">惊慌失措的纳克斯用手捂住了艾瑟雅的嘴。</p>
<p class="calibre11">「不重要的事！是不重要的事！比起这个来讨论之后的事吧一等武官，我们手牵着手，朝向那光辉灿烂的未来之类的！」</p>
<p class="calibre11">「唔——」</p>
<p class="calibre11">「嗯.. .虽然当事人都这样说了，就不管了...」</p>
<p class="calibre11">一等武官叼起烟、点火，并深吸一口、吐出，</p>
<p class="calibre11">「做副业也该节制一点，太过显眼的话小心你的头啊。」</p>
<p class="calibre11">「你这不是很清楚吗—！？」</p>
<p class="calibre11">泪流满面的大喊着。</p>
<p class="calibre11">艾瑟雅发出了喵哈哈哈哈的笑声，一等武官则是一边说着「真是的」，一边摇着头。</p>
<p class="calibre11">「............唉」</p>
<p class="calibre11">缇亚忒完全无法理解，这一连串的举动到底有什么意义。知道的，就只有自己和可蓉和纳克斯上等兵，将会进到艾瑟雅前辈的指挥之下做些什么......之类的。</p>
<p class="calibre11">偷瞄了可蓉一眼，发现她正哇哈哈哈开心的笑着。因为总是很开朗，不是很清楚是不是在理解状况之后才笑得这么开心。</p>
<p class="calibre11">「缇亚忒的表情很僵硬呢，怎么了？」</p>
<p class="calibre11">「唉」</p>
<p class="calibre11">不知道是不是知道缇亚忒的困惑，只知道艾瑟亚露出了微笑。即便是日常中露出的笑容，又和可蓉的笑脸具有不同的意义。那是为了掩饰内心、面具般的笑容。</p>
<p class="calibre11">这个人真是一点都没变呢。</p>
<p class="calibre11">缇亚忒很不擅长面对这位前辈。虽然知道这位前辈并不是个坏人，也能理解她也在用自己的方式为后辈们着想。该说是没办法对她敞开心房呢，还是其实对方也拒绝着这件事呢，总之就是这样的印象。</p>
<p class="calibre11">但，即使如此。</p>
<p class="calibre11">「两位小姐，来一下来一下。」</p>
<p class="calibre11">看见招手后，缇亚忒和可蓉都凑了过去。</p>
<p class="calibre11">又被招了手，接着蹲了下来。</p>
<p class="calibre11">艾瑟雅伸出了双手，抱住了两人。</p>
<p class="calibre11">「——虽然，自己也觉得有点太晚了」如同自言自语吧，有些颤抖的声音「看到你们两个都平安无事......真的，很开心...... 」</p>
<p class="calibre11">「嗯」</p>
<p class="calibre11">和可蓉对了视线，然后各自伸出一只手，一起回抱了艾瑟雅。</p>
<p class="calibre11">「前辈、才是。还这么有精神，真是太好了。」</p>
<p class="calibre11">「哪哈哈......最近，好像也只剩这个优点了。」</p>
<p class="calibre11">「有精神是最重要的</p>
<p class="calibre11">「说的是呢，我真是个幸福的人」</p>
<p class="calibre11">紧紧抱住的，是自己、艾瑟雅、还是可蓉的手呢？</p>
<p class="calibre11">果然我，很不擅长，面对这个前辈呢——缇亚忒又开始思考起这种事情。</p>
<p class="calibre11">真的是很狡猾。总是喜欢捉弄人、又不露出真实的自己，却又只有这种时候，才会讲出真心话。要是想起自己有多么被重视的话，我不就逞不了强了吗？就这样回到，能够撒娇的那个时候。</p>
<p class="calibre11">鼻子突然发出声音，好像是不小心停止呼吸太久了。</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">†</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">四人离开了房间，到了走廊。</p>
<p class="calibre11">「虽然可能有点匆忙，但现在就要直接开始任务了。快没时间了，也不知道到底哪里被布下了眼线。」</p>
<p class="calibre11">继续前进。</p>
<p class="calibre11">原来如此，被这样一说，好像也理所当然。</p>
<p class="calibre11">「嗯...和菈琪旭们打声招呼也不行吗？」</p>
<p class="calibre11">「虽然很抱歉，但是，不行。」</p>
<p class="calibre11">「姆唔」</p>
<p class="calibre11">虽然可蓉好像很不服的交叉起了双手，却没有继续纠缠下去。</p>
<p class="calibre11">再怎么说，艾瑟雅也是最想要和那两人见面的人，总不可能，在这样的她的面前无理取闹。</p>
<p class="calibre11">「那至少，能不能让我们回房拿衣服呢？」</p>
<p class="calibre11">「驳回。需要的用品到现场就会发放了，不用担心。」</p>
<p class="calibre11">「啊—是这样吗」</p>
<p class="calibre11">纳克斯像颗泄了气的皮球。</p>
<p class="calibre11">照艾瑟雅的说法，我们将径直前往港湾区域，并离开这座38号岛——并以此为伪装，潜伏在莱尔市中。作为本不该存在于此地的战力，在避免打草惊蛇的情况下，开始任务......的意思。</p>
<p class="calibre11">原来如此，这样一来，就不能在这里轻举妄动了。</p>
<p class="calibre11">相当合理，也因此，不得不听话了。</p>
<p class="calibre11">　</p>
<p class="calibre11">「从一等武官哪里听说了吗？棉花糖和苹果的事。」</p>
<p class="calibre11">所以缇亚忒也不会一直去钻牛角尖。</p>
<p class="calibre11">「啊—…...」</p>
<p class="calibre11">艾瑟雅感觉有些寂寞的低下了头，</p>
<p class="calibre11">「是前阵子加入的那些孩子们的事对吧？虽然如果可以的话我也想去说声『我出门了』，我也想要去见个一面，不过...」</p>
<p class="calibre11">「是非常嚣张的孩子们喔」</p>
<p class="calibre11">「喵哈」虽然依旧带着寂寞的氛围，却是用张明亮的笑脸：「有种『没想到偏偏是你来讲这种话』的感觉呢」</p>
<p class="calibre11">唔...虽然有一点点火大，却无法反驳。</p>
<p class="calibre11">「缇亚忒太会碎碎念了，所以才总是被躲开」</p>
<p class="calibre11">「因、因为，如果没有人去骂的话，就很多事情都学不到了啊！菈琪旭太温柔了潘丽宝又总是教些奇怪的东西然后可蓉又会跟着玩在一起！」</p>
<p class="calibre11">「当然啊，游玩可是孩子们的工作呢！」</p>
<p class="calibre11">「不要被小孩子们给牵着走啊！也学着让自己可靠一点好吗！」</p>
<p class="calibre11">可蓉发出了「哇哈哈哈—」的笑声蒙混过去了。</p>
<p class="calibre11">「话又说回来，这名字还真是过分呢，是谁取的啊？」</p>
<p class="calibre11">对于这项质问，大家都陷入了沉默。要是告诉他，除了费奥多尔以外，全场一致通过的话，这个人肯定会坏心眼的哈哈大笑。</p>
<p class="calibre11">「对了，玛莎也做梦了。」</p>
<p class="calibre11">一听到这一句话，直到刚才都还露出的微笑，瞬间又冻结了。</p>
<p class="calibre11">玛莎，这是在妖精仓库中，一位小小后辈的名字，十二岁。</p>
<p class="calibre11">当然，这里提到的「梦」，指的并不是普通的梦。一旦体验过，就绝对会察觉出来的、异常又特别的梦。这是还有依恋的死者的灵魂实体化之后产生的黄金妖精，和那个灵魂曾经拥有的记忆与思念开始有了连结的证明。</p>
<p class="calibre11">那既是，幼体开始蜕变为成体的信息，也同时是，身为一位妖精兵开始拥有资格上战场的信息。具体而言，做了这场「梦」的妖精的身体，可以透过在11号浮游岛进行调整，而获得成为成体妖精的资格。</p>
<p class="calibre11">「那阿尔米塔呢？」</p>
<p class="calibre11">缇亚忒提问。</p>
<p class="calibre11">这也是在妖精仓库里后辈的名字。虽然和刚刚提到的玛莎差不多同一个世代，不过是在约一年前作「梦」的。</p>
<p class="calibre11">「就我所知的话，还很健康喔，拿到的药也都还有用。」</p>
<p class="calibre11">「只是」，然后，艾瑟雅又露出了无力的笑容：</p>
<p class="calibre11">「药效正渐渐地减弱中，而且，接下来玛莎也会需要同一种药，虽然现在还没有问题，但总有一天会不够用的」</p>
<p class="calibre11">「之前那位大人......叫将官来着？说了什么？」</p>
<p class="calibre11">「好像还是一样，每天都在争论。讲好听点是维持现状，讲难听点是没有进展。果然，少了大贤者的这个洞很大呢。」</p>
<p class="calibre11">果然，是这样吗。</p>
<p class="calibre11">缇亚忒默默在内心叹了口气，既知道这不是光靠时间就能解决的问题，也理解光是等待情况也只会更加恶化，所以不会灰心丧气也不会陷入绝望。</p>
<p class="calibre11">只是，能感觉到的只有焦躁感。时间不能解决问题，能解决问题的，只有我们自己。要是能够证明，即使是现在，妖精也拥有作为兵器的存在价值的话，那些孩子们的未来，也会被承认的吧，所以——</p>
<p class="calibre11">可蓉用了低沉的声音，叫了我的名字。</p>
<p class="calibre11">「你可不能着急喔，上个月的事......虽然不知道其他两人怎么想的，但我可还没有原谅」</p>
<p class="calibre11">「嗯，我知道，也能理解」</p>
<p class="calibre11">可蓉只有在认真的时候，才会发出这种声音。</p>
<p class="calibre11">所以，头也不回的，用平淡的语气，回答了。</p>
<p class="calibre11">　</p>
<p class="calibre11">年幼的黄金妖精，会从作「梦」的那一天起，开始越来越接近大人。</p>
<p class="calibre11">可是——妖精其实是一种不安定的存在。只因过去曾经是孩童的灵魂，便模仿孩童的姿态而诞生的自然现象（也许，妖精之中只有女性存在的原因也是这个吧）。既然是以孩童为大前提存在的话，自然就无法变成大人。</p>
<p class="calibre11">所以，从作了「梦」的那一天起，妖精就陷入了矛盾之中，而这个矛盾，将会随着时间，一点一滴地杀死妖精。当只能是孩子的东西不再是孩子时，那它就什么也不是。</p>
<p class="calibre11">但其实，原本这规则是存在漏洞的。</p>
<p class="calibre11">成体妖精，指的是为了成为兵器，而接受了调整后的妖精。调整的内容，好像包含为了避免因事故而失控的基础的魔力抑制，或者是，为了延长使用年限而对体质动了手脚之类。</p>
<p class="calibre11">经过这道程序之后，曾是幼儿的妖精们，即使进了青春期后，也能够维持住自我。</p>
<p class="calibre11">然后，当然的，</p>
<p class="calibre11">如果没有经过这道程序的话，妖精们是没有办法活到迎来青春期的那一天的。</p>
<p class="calibre11">　</p>
<p class="calibre11">「正因为前辈们持续的打倒着〈第六之兽〉，护翼军才会认同前辈们是必要的，</p>
<p class="calibre11">而打倒了威......〈最初之兽〉后，我们这一世代也得以存在，</p>
<p class="calibre11">但是，〈第六〉和〈最初〉都已经不会再攻上浮游大陆了。阿尔米塔想要继续活下去的话，就必须出现新的敌人，还有妖精兵能够派上用场的证据。」</p>
<p class="calibre11">如同不让任何人听到般，缇亚忒小声地说着。</p>
<p class="calibre11">「如果是珂朵莉前辈的话......一定能够做些什么吧。」</p>
<p class="calibre11">又强、又帅气，而那背影总是这么耀眼。</p>
<p class="calibre11">如果她在这里的话，又或者是自己能像她一样的话，一定能解决所有问题的。一定能把挡在妖精仓库前的所有灾难，给一扫而空的。</p>
<p class="calibre11">但是，事情却不是这样。</p>
<p class="calibre11">缇亚忒・西巴・伊古那留没能成为珂朵莉・诺塔・瑟尼欧里斯，即便是为了接近那道背影而做的挣扎，最终也失败了。</p>
<p class="calibre11">　</p>
<p class="calibre11">——妳只不过，是想把妳那尊敬的前辈的名字，用在戏剧化的自杀演出罢了。</p>
<p class="calibre11">　</p>
<p class="calibre11">不晓得是哪里的谁，在哪一天讲过的话。</p>
<p class="calibre11">那个大概，就是正确答案。因为没办法靠自己找出答案，所以才想要模仿最喜欢的前辈的标准答案。他就这样看破了我的偷吃步。</p>
<p class="calibre11">明明就什么也不知道、明明就什么都不晓得，</p>
<p class="calibre11">我却被这种家伙给看穿了，既可耻又不甘心，所以，</p>
<p class="calibre11">「果然我，最讨厌那个家伙了。」</p>
<p class="calibre11">如同讲给自己听一般，又再次，讲了这句话。</p>
