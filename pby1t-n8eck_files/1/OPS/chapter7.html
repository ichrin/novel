<h3 class="calibre9">第五章 给邪恶的阴谋划上休止符！</h3>
<p class="calibre6">1</p>
<p class="calibre6">龙。</p>
<p class="calibre6">不仅是这个世界，就连在没有龙的地球都无人不知无人不晓的，最具盛名的怪物。</p>
<p class="calibre6">最强，最大，最可怕的象征。</p>
<p class="calibre6">打倒这最强的怪物的人会被称为英雄，报酬也随便挑。</p>
<p class="calibre6">我们现在——</p>
<p class="calibre6">「咿呀啊啊啊啊啊啊啊啊啊啊啊啊啊！咿呀啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊！咿呀啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊！」</p>
<p class="calibre6">「你呀呀呀的烦不烦啊！这次的对手太强，所以像你这样的废物也要拿来用了！」</p>
<p class="calibre6">正在讨伐龙的途中。</p>
<p class="calibre6">——将时间回溯到爱丽丝帅气地宣称要讨伐龙的时候。</p>
<p class="calibre6">「要将给这个国家造成最大危害的怪物讨伐掉？那可是最强最大的怪物了！别开玩笑了，我知道你很强，但那是不可能的！」</p>
<p class="calibre6">爱丽丝对吐着唾沫星子大喊的王子不解地歪歪脑袋。</p>
<p class="calibre6">「没成功就没成功呗？我只是自作主张要去讨伐怪物而已，就算死了也不会有任何问题。我会在去讨伐之前写好留言的」</p>
<p class="calibre6">「我不是说这个！虽然很烦你，但你姑且还是跟我说过几句话，要是你死了，我多少会觉得不舒服！所以你别去自杀啊！」</p>
<p class="calibre6">王子面红耳赤地喊着。</p>
<p class="calibre6">这家伙虽然是笨蛋，但似乎本质不那么坏。</p>
<p class="calibre6">「哼，到底有什么好害怕的。确实，要让爱丽丝一个人去面对那么强大的怪物是有些强人所难，但她身边还有我，阿克塞尔第一的大魔法师。来吧，爱丽丝，让我们去收拾掉危害这个国家的所谓怪物吧！」</p>
<p class="calibre6">「你这……！你只是因为不知道那家伙多可怕才这样说的吧！听好了，给国家造成了莫大的危害，还偏偏住在金矿山里威胁着周边的怪物，其实是——」</p>
<p class="calibre6">「等等」</p>
<p class="calibre6">正想回答惠惠的话的王子被宰相插了句嘴。</p>
<p class="calibre6">「里维殿下，随他们去不就好了？毕竟是他们主动要这样的。并且，要是真把矿山里的那个怪物消灭掉，我们也有钱赚。我们当然要阻止杂鱼冒险者或是骑士去贸然刺激它，但爱丽丝殿下是继承了勇者血统的贝尔泽古一族。恐怕不会轻易败下阵来」</p>
<p class="calibre6">宰相看着这边露出了坏笑。到底有什么好笑的。</p>
<p class="calibre6">听罢，王子很不愉快地说了一句。</p>
<p class="calibre6">「……随你们吧！」</p>
<p class="calibre6">把脸转了过去——</p>
<p class="calibre6">「——要讨伐龙是不是太傻了点啊！？喂，笨蛋么！？大家都是笨蛋么！？」</p>
<p class="calibre6">「你别抵抗了，只有这个方法了。而且，我们也差不多该得一个屠龙者的称号了吧？毕竟至今为止都是和魔王军干部以及邪神等周旋的，比起他们龙根本不算什么吧？」</p>
<p class="calibre6">对以赌场为产业的国家来说，或许没什么必要冒着风险去解放被龙占领的金矿。</p>
<p class="calibre6">但是，那是我们得到资金援助的关键，是应该挑战的对手。</p>
<p class="calibre6">「再说，你不是养了一头龙么？事到如今别怕这怕那的，难道泽尔帝长大以后你就要抛弃它么？」</p>
<p class="calibre6">「别把我家聪明的泽尔帝和这种丑陋的蜥蜴相提并论。那孩子很聪明，不会攻击人的。你想想，野生的龙，不就是种智障的蜥蜴么？」</p>
<p class="calibre6">真为龙感到悲哀，居然被这家伙吐槽是智障。</p>
<p class="calibre6">我记得龙族里也有智商很高的吧？</p>
<p class="calibre6">「阿库娅大人，我会保护大家的，所以请你放心帮助我们吧。毕竟对手是龙，没有你的支援魔法或许会很困难——」</p>
<p class="calibre6">爱丽丝恳求道。</p>
<p class="calibre6">阿库娅没有再闹别扭，看来是无法抵抗小孩子的请求——</p>
<p class="calibre6">「……真拿你们没办法。我帮你们就是了，如果公主长大后成为女王的话，一定要让阿库西斯教成为国教哦」</p>
<p class="calibre6">「谁会容许这种混沌的事情发生啊！不把阿库西斯教团剿灭就算给你面子了！」</p>
<p class="calibre6">我和阿库娅在吵吵嚷嚷地时候，爱丽丝突然嘻嘻笑起来。</p>
<p class="calibre6">然后她发现我们的目光都集中到她身上，她就慌忙地甩手——</p>
<p class="calibre6">「啊，请不要误会！我，一直都很憧憬这种像冒险一样的事，现在我们就像是一个冒险小队一样，所以觉得很高兴……」</p>
<p class="calibre6">爱丽丝害羞地低下头。说起来这孩子和我互换身体时也很高兴自己『成为冒险者』。</p>
<p class="calibre6">惠惠对爱丽丝摆出威严的态度。</p>
<p class="calibre6">「虽然是冒险，但这不是闹着玩的哦？你毕竟是被人捧在手里的公主，别太大意了……好吧，这次就有我由人亲自教小弟一些冒险的经验」</p>
<p class="calibre6">「好，请多指教！」</p>
<p class="calibre6">惠惠开始了介绍。两人友好的关系让达克尼斯也不禁露出了微笑。</p>
<p class="calibre6">「……哼，爱丽丝，看这个。树枝折断了对吧？这很可能是某个怪物路过这里造成的」</p>
<p class="calibre6">「不，我的敌感知技能没有任何反应，应该不是的」</p>
<p class="calibre6">在我说出事实真相后，惠惠往这边瞪了一眼。</p>
<p class="calibre6">「爱丽丝，你知道在长时间的冒险中最重要的东西是什么么？对，那就是水。要是遇到什么险情，最需要避免的事态就是『没有水』。所以，必须尽可能地节约自己带着的水……」</p>
<p class="calibre6">「水就交给我们吧。和真和我都会用水魔法，你想喝多少喝多少！」</p>
<p class="calibre6">阿库娅打断了提醒爱丽丝要注意节约水的惠惠，迅速咏唱了水之召唤弄出水来。</p>
<p class="calibre6">给爱丽丝的水杯灌满水后，阿库娅满足地走了。</p>
<p class="calibre6">惠惠一副有话想说的表情跟在她后面，然后，看到了一棵很大的树。</p>
<p class="calibre6">「爱丽丝，你看！这树上的伤痕！我见过这种伤痕，看来这附近有杀人蜂的巢穴，我们要尽可能地小声地……」</p>
<p class="calibre6">「啊，各位来碰我吧。还是发动潜伏技能前进，这样就不用担心被怪物发现了」</p>
<p class="calibre6">「…………」</p>
<p class="calibre6">惠惠嘴角抽动着朝我投以意义复杂的视线后，老实地摸到我身上。</p>
<p class="calibre6">——走了几小时。</p>
<p class="calibre6">「好，毕竟大敌当前，我们先休息一下吧。爱丽丝，我要告诉你在野外休息时的注意事项。首先，不要在有凶爆怪物的栖息地点火，这样会引起怪物的注意……」</p>
<p class="calibre6">「和真和真，快给我点火，我想喝好喝的红茶」</p>
<p class="calibre6">「你居然连红茶都带来了？真拿你没办法，你也要给我喝一杯哦，&lt;点火（Tinder）&gt;」</p>
<p class="calibre6">我用火点燃了阿库娅拿过来的枯树枝和树叶。</p>
<p class="calibre6">「呜哇啊啊啊啊！」</p>
<p class="calibre6">「啊啊啊啊啊啊！喂惠惠你干什么啊，火都被你扑灭了！」</p>
<p class="calibre6">突然挥舞着魔杖把火消灭的惠惠大吼道。</p>
<p class="calibre6">「什么干什么啊！在这种地方生火会引来怪物的不是么！从刚开始讲课到现在你们俩就一直在旁边……」</p>
<p class="calibre6">就在这时。</p>
<p class="calibre6">「敌感知技能发动了，喂，有什么东西过来了！」</p>
<p class="calibre6">一种令人感到不舒服的声音。</p>
<p class="calibre6">看到被吓得一齐飞上天空的鸟儿，才知道那是个不得了的家伙。</p>
<p class="calibre6">篝火被惠惠消灭了的阿库娅喊道。</p>
<p class="calibre6">「都怪惠惠大声嚷嚷！」</p>
<p class="calibre6">「怪我！？对啊，这状况不管怎么看都是我造成的没错！我道歉！但我总觉得好气啊！」</p>
<p class="calibre6">明明还没走到矿山呢。这该说是运气好还是倒霉呢。</p>
<p class="calibre6">那个压垮树林发出巨大轰鸣声的巨大身躯确实配得上『怪物之王』的称号。</p>
<p class="calibre6">我也没去想这么多，大吼了一声。</p>
<p class="calibre6">「突击啊啊啊啊——！」</p>
<p class="calibre6">金色的龙出现了。</p>
<p class="calibre6">2</p>
<p class="calibre6">龙，有着喜欢闪光的物品并有将其收藏起来的习性的巨大生物。如果打倒它就能名利双收。</p>
<p class="calibre6">之所以占领了金矿山是因为被闪闪发光的金子吸引了吧。</p>
<p class="calibre6">龙的杂食是出了名的。恐怕是吃了金矿才会有这样的肤色。</p>
<p class="calibre6">「和真！我们发财了！这是黄金龙，在众多龙种之中收购价格最高的龙！吃了它的肉能连长很多级，血能做稀有的魔药，也是技能升级药的素材。恐怕坚硬的角和鳞都能制作成最高价的宝具，这毫无疑问是座宝山啊！」</p>
<p class="calibre6">一群人被突然出现的龙吓得不知所措，只有达克尼斯一个人兴奋不已地扛着大剑冲了出去。</p>
<p class="calibre6">「爱丽丝殿下！龙就由我来勾引，请在安全的位置进行攻击！毕竟我不是很擅长攻击……！」</p>
<p class="calibre6">达克尼斯喊完这句话，就发动了用来拉仇恨的技能，她现在的帅气表现让人想象不到她平时有多废。</p>
<p class="calibre6">这家伙，要是平常也这样就好了。</p>
<p class="calibre6">「好，惠惠，开始咏唱爆裂魔法。我是很不想让你使用会将贵重的龙炸得粉碎的爆裂魔法，但你要是看爱丽丝有困难就毫不犹豫地放！阿库娅给爱丽丝和达克尼斯施支援魔法！我在远处用弓箭之类的东西攻击」</p>
<p class="calibre6">「我我我我我知道了……！没没没事的，不不不不不就是龙而已，在我的爆裂魔法面前，它它它它不过是只小蜥蜴……！」</p>
<p class="calibre6">「喂你这偷懒的家里蹲，别在后面用弓箭给龙挠痒痒了，稍微派点用场好不好！」</p>
<p class="calibre6">双眼充血地冲向达克尼斯的黄金龙，用与巨大身躯毫不相称的超快速度缩短了距离。</p>
<p class="calibre6">危急关头容易掉链子的惠惠正吓得不知所措。阿库娅虽然嘴上不断抱怨，但还是给我施了提高防御力的支援。</p>
<p class="calibre6">我当然也想派上用场，但是对龙我是一点办法都没有的。</p>
<p class="calibre6">我的攻击无法穿透龙坚硬的鳞片，倒不如说稍微接近一点就被拍死了。</p>
<p class="calibre6">「来吧，黄金龙！就让你见识见识被称为持盾一族的达斯提尼斯家的实力！」</p>
<p class="calibre6">接受了支援魔法的加护，身体散发出微弱光芒的达克尼斯一动不动地等着龙巨大的身躯冲来。</p>
<p class="calibre6">我看着这仿佛童话故事中出现的经典场景似的一幕，突然发现得到了阿库娅提升攻击力的支援的爱丽丝异常安静。</p>
<p class="calibre6">她架着圣剑，闭着眼，一动不动。</p>
<p class="calibre6">突然，我看到她周围开始噼里啪啦地闪着电光，并根据以前看过的众多动画和漫画得出一个结论。</p>
<p class="calibre6">这家伙不得了。</p>
<p class="calibre6">爱丽丝打算使用的技能，恐怕是最强最不得了的那种。</p>
<p class="calibre6">我知道这种玩意儿。</p>
<p class="calibre6">这是在使出浑身解数的最终决战等场景中，类似最后一击的东西。</p>
<p class="calibre6">「嘎嘎啊啊啊啊啊啊，噜噜噜噜呜呜呜呜！」</p>
<p class="calibre6">不知道是不是对毫不动摇的达克尼斯感到害怕，黄金龙发出威吓的吼声但并不攻击。</p>
<p class="calibre6">确实该说这龙很聪明吧，但这一招其实下错了。</p>
<p class="calibre6">一直集中精力搓大招的爱丽丝睁开了紧闭的双眼。</p>
<p class="calibre6">在周围飘散着的能量的碎片不断朝高举的剑上汇集，剑变得越来越耀眼。</p>
<p class="calibre6">我能看到的，只有黄金龙见到爱丽丝后对她感到惊讶而胆怯的一幕——</p>
<p class="calibre6">「&lt;神圣爆发（Sacred·Explode）&gt;！」</p>
<p class="calibre7"><img src="images/4bf22b064957d61e.jpg" class="calibre8"/></p>
<p class="calibre6">随着爱丽丝灌注全力的喊声，金矿山被包裹在了耀眼的光芒中——！</p>
<p class="calibre6">——艾洛德全城沸腾了。</p>
<p class="calibre6">「龙被打倒了！金矿山的黄金龙被贝尔泽鲁库的公主打倒了！」</p>
<p class="calibre6">回到艾洛德的我们来到冒险者工会，报告了打倒了龙一事。</p>
<p class="calibre6">龙是魔力的结晶。</p>
<p class="calibre6">不仅是龙角龙鳞和龙牙，就连每一滴血都全都是高级的素材。</p>
<p class="calibre6">我们只是到工会报告请职员回收龙的尸体就引起了这样的轰动。</p>
<p class="calibre6">龙的尸体大概相当值钱。</p>
<p class="calibre6">但我们想要的资金数额庞大，这种个人赏金根本杯水车薪。</p>
<p class="calibre6">我们走在四处都在歌颂屠龙英雄一片欢声的街道上，前往了王城。</p>
<p class="calibre6">「我已经听说了！没想到你们竟然能打倒黄金龙……！」</p>
<p class="calibre6">曾一度想将爱丽丝拒之门外的门卫看到我们便两眼放光地敬了个礼。</p>
<p class="calibre6">虽说这变脸变得是比翻书还快，但我并不讨厌这样。</p>
<p class="calibre6">「那个，可以稍微向我透露一下，到底是经历了怎样的战斗么……」</p>
<p class="calibre6">我洋洋得意地对有些畏缩地问起来的卫兵说。</p>
<p class="calibre6">「一击解决」</p>
<p class="calibre6">虽然是爱丽丝解决的就是了。</p>
<p class="calibre6">「一击！？一，一击……！」</p>
<p class="calibre6">我们走过目瞪口呆的卫兵面前，前往了谒见之间。</p>
<p class="calibre6">——黄金龙被爱丽丝的必杀技漂亮地一刀两断了。</p>
<p class="calibre6">周围被光包裹，然后回过神来的时候黄金龙就已经死了，所以并不知道那是怎样的技能。</p>
<p class="calibre6">不过……</p>
<p class="calibre6">「爱丽丝，可不要以为那样就赢过我了！我的爆裂魔法也是毫无疑问能够打倒那条龙的！只是因为不能把珍贵的龙轰杀至渣，所以才特意，特——意——把功劳让给了你！」</p>

<p class="calibre6">「喂，别把人说的像是罪犯一样。我现在没工夫管你们，你们知道爱丽丝的房间在哪么？现在事态紧急，知道就快点告诉我」</p>
<p class="calibre6">惠惠和阿库娅面面相觑。</p>
<p class="calibre6">「爱丽丝的房间就在前面。你就没有什么想辩解的么？我是真心没想到连阿库娅都会成为和真的夜袭对象啊」</p>
<p class="calibre6">我不由得喷了出来。</p>
<p class="calibre6">「你，开什么毛玩笑！我也是有选择夜袭对象的权利的好不好！」</p>
<p class="calibre6">「喂，你，到人家房间里花言巧语想要推倒人家现在居然说这个！真是的，要不是惠惠到我房间里来，谁知道你会对我干出什么事！」</p>
<p class="calibre6">我和达克尼斯互相看了一眼，点了点头。</p>
<p class="calibre6">「喂，快把我带到爱丽丝的房间去！话说我怎么可能会去夜袭阿库娅，我在马厩里和她睡在一起的时候都没对她做任何事！倒不如说在我成为常客的那家店里唯独你我是没有宠幸过的！」</p>
<p class="calibre6">「嚯！刚才说得那么深情，被甩以后就装作什么都没发生，你到底又没有廉耻啊！话说，真想要攻略我的话办法不是有很多么，用你所有的财产或是高级酒之类的……！这样的话我好歹是能和你牵牵手啦！」</p>
<p class="calibre6">真心想揍一顿这个智障。</p>
<p class="calibre6">不，我更想把尽给我添乱的洛古克拉夫特揍一顿！</p>
<p class="calibre6">「那家伙是冒牌货，是二重身啊二重身！有二重身潜入了这座王城！他想把爱丽丝害死！」</p>
<p class="calibre6">惠惠和阿库娅又一次面面相觑。</p>
<p class="calibre6">「喂，那夸奖我蓝色的头发很好看的人是假货！？他还说了『要是你不是阿库西斯教徒就完美了』之类的意义不明的话」</p>
<p class="calibre6">「他也对我说了『如果你不是红魔族那就完美了』这样的话，不把这家伙轰上天我气是不会消了」</p>
<p class="calibre6">她们说着这种我并不感兴趣的话，给我们带路。</p>
<p class="calibre6">快住口啊，那家伙到底是怎么撩妹的啊，快别这样啊！</p>
<p class="calibre6">照这个发展，难道冒牌货的我要去勾引爱丽丝了？</p>
<p class="calibre6">这总归是不可能的吧，他还以为我和爱丽丝是亲兄妹呢……</p>
<p class="calibre6">「就是这里，爱丽丝住的房间……哦，里面好像有什么响动」</p>
<p class="calibre6">不好，他已经进去了！</p>
<p class="calibre6">正当我和达克尼斯准备打开门——！</p>
<p class="calibre6">「！」</p>
<p class="calibre6">的瞬间。</p>
<p class="calibre6">强烈的斩击从我头上略过。</p>
<p class="calibre6">隔了半秒，房间门的上半部分啪地一声砸在地上……</p>
<p class="calibre6">「兄，兄长大人！？」</p>
<p class="calibre6">房间里的是单手拿剑穿着睡衣的爱丽丝，她面红耳赤，恐怕是已经听了它的甜言蜜语……</p>
<p class="calibre6">地上还有一滩恐怕是洛古克拉夫特遗骸的黑色液体……</p>
<p class="calibre6">7</p>
<p class="calibre6">「真是对不起！」</p>
<p class="calibre6">第二天早上。</p>
<p class="calibre6">在那场骚动被全王城的人知道后，我们回到了之前住的旅馆。</p>
<p class="calibre6">第二天再来了王城一趟。</p>
<p class="calibre6">「那个，里维王子，您和这件事没有联系，所以也请不要自责了……」</p>
<p class="calibre6">一见到爱丽丝就当着家臣们的面对爱丽丝下跪的王子让她不知所措。</p>
<p class="calibre6">『宰相是二重身的怪物』这一惊天大新闻很快就从王城扩散到了整个城市。</p>
<p class="calibre6">而现在的爱丽丝也不仅是个屠龙英雄，还是拯救了这个差点就要被二重身篡夺的国家的救世主。</p>
<p class="calibre6">而全国人民都知道这个救世主和王子有婚约，现在整个首都都像过节一样热闹。</p>
<p class="calibre6">「对不起！我太大意了，这下被叫做笨蛋王子我也没话可说了！要不是爱丽丝公主来，我国的统治中枢就要被魔王军的爪牙拿下……」</p>
<p class="calibre6">从刚才开始王子就一直是这个状态。</p>
<p class="calibre6">看来洛古克拉夫特对这个国家渗透得太深，在知道它是魔王军时里维受到了相当大的打击。</p>
<p class="calibre6">以前一直把爱丽丝当乡巴佬的人们现在态度一百八十度大转弯，对她的崇拜已经到了让人分不清谁才是这个国家的国王的程度。</p>
<p class="calibre6">爱丽丝来到谒见大厅的中央，对跪在那里的王子笑道。</p>
<p class="calibre6">「王子，贵为王族的人是不能轻易下跪的」</p>
<p class="calibre6">听罢，王子噌的一声站起来，夸张地干咳了一声。</p>
<p class="calibre6">「我，我知道了。但是，因为这次的事件我欠你个大人情。我国绝对不会忘了贝尔泽古的恩情。今后有任何困难不妨直说。那个……」</p>
<p class="calibre6">他犹豫了片刻后说——</p>
<p class="calibre6">「毕竟艾洛德和贝尔泽古是同盟友好国啊」</p>
<p class="calibre6">然后害羞地把脸转向一旁。</p>
<p class="calibre6">家臣们都用温热的视线观望着爱丽丝和王子两人。谒见大厅的气氛非常和缓。</p>
<p class="calibre6">对爱丽丝的大气感到非常感动的达克尼斯来到她身边——</p>
<p class="calibre6">「那么，事情就算告一段落了。就结果而言，事件被平安解决，两国的友好关系也变得更牢固。今后也请多多关照我国哦，里维王子」</p>
<p class="calibre6">「嗯，虽然只能进行后方的支援，但我们会做好分内的事。承蒙爱丽丝公主的兄长关照，这次确实获益良多。虽然赌博出老千是不好，但我也从中吸取了人生经验」</p>
<p class="calibre6">这个态度比一开始见面时好了太多，变得沉稳和开朗的王子——</p>
<p class="calibre6">「反正是迟早会成为我兄长的人，请您把这座城当做自己家，随时过来玩吧」</p>
<p class="calibre6">——说出了，让我不是很懂的话。</p>
<p class="calibre6">因为没有任何人吐槽王子，所以我必须好好提醒他一下。</p>
<p class="calibre6">「为毛我会是成你哥啊？你到底是怎么想才能想出这种关系链的？」</p>
<p class="calibre6">我的话让谒见大厅的气氛都凝重了。</p>
<p class="calibre6">「………………嗯？咦，你不是爱丽丝公主的哥哥吗？」</p>
<p class="calibre6">「是啊，没有血缘关系的义兄」</p>
<p class="calibre6">王子像是听到了什么难懂的词一样，不解地歪起脑袋。</p>
<p class="calibre6">「没有血缘关系？怎，怎么……回事？你不是贾提斯王子？那你到底是谁」</p>
<p class="calibre6">「佐藤和真，或许是贝尔泽古最强的冒险者」</p>
<p class="calibre6">就算我这样回答，王子还是没有理解。</p>
<p class="calibre6">「……啊，也就是内情比较复杂的兄妹是吧？也罢，反正爱丽丝公主将你看作兄长，那我也……」</p>
<p class="calibre6">看来这家伙真的是笨蛋王子。</p>
<p class="calibre6">「不不不，你之前不是取消了和爱丽丝的婚约么」</p>
<p class="calibre6">这次，时间静止了。</p>
<p class="calibre6">「呐，那个人怎么一动也不动了？没问题吧」</p>
<p class="calibre6">「呃，我觉得还是暂时别去管他为好。话说，和真，你知道有些事该说有些事不该说吧。难得大家都忍住没说，你干嘛说出去啊」</p>
<p class="calibre6">阿库娅和惠惠轻声对我抱怨起来。这时王子两眼放光——</p>
<p class="calibre6">「那，那个只是……想要与贝尔泽古拉开距离，想让爱丽丝公主嫌我太烦讨厌我，我不是真心想那样的……！而且，我只是被宰相欺骗了，并且，作为同盟和友好的象征……」</p>
<p class="calibre6">和初次见面时相反，不知所措的王子开始向爱丽丝投以恳切的视线。</p>
<p class="calibre6">爱丽丝往我这边瞟了一眼，然后露出有些困扰的表情——</p>
<p class="calibre6">「……贝尔泽古和艾洛德永远都是朋友。所以，我们也要一直当朋友哦~」</p>
<p class="calibre6">「等一下啊啊啊啊！！」</p>
