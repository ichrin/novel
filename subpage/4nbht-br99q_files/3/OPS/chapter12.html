<h3 class="calibre21"><a name="130332868" id="130332868">第三章　最后的休息</a></h3>
<p class="calibre19">　</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">少女依旧无言，视线慢慢扫过手中的书本。</p>
<p class="calibre19">接着，眨眼间，她就解读了记在那里的文字，没过几秒就翻起了页。</p>
<p class="calibre19">现在在她手中的貌似是叫历史资料集的书。是大致记载了上至这个世界构成时的历史的东西。</p>
<p class="calibre19">看样子好像原本是以学习为目的而编纂成的商品，因为用很平易近人的文章记载所以很好理解。刚才读完的叫小说的书，因为是刻意将本来一句话就能说完的事情故意用难懂的话表现，所以要想知道它的意图稍微要花点时间。</p>
<p class="calibre19">但是，这便是所谓人心的微妙之处。少女微微眯起眼睛，感受着震动着耳膜的声音。</p>
<p class="calibre19">现在，少女的周围放着好几个电视、广播与盒式磁带录音机之类的电器，各自发着自己的声音。报道。戏剧。落语。音乐。各种各样的声音重叠着浸染了少女的大脑。（注：落语就是单口相声。）</p>
<p class="calibre19">「……呼。」</p>
<p class="calibre19">到底这么做了多少次呢。少女啪嗒一声合上了最后一本书，轻轻叹了口气。</p>
<p class="calibre19">「……原来如此。大体上掌握语言体系了哟。」</p>
<p class="calibre19">少女边将附近吵闹着的电视与广播的电源切断边那么说道。</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">然后，坐在少女对面的少年以及他的妹妹——好像是叫真那——目瞪口呆地看着少女。</p>
<p class="calibre19">「……？怎么了？」</p>
<p class="calibre19">「不，就算你问怎么了。」</p>
<p class="calibre19">「直到昨天为止都只会说『啊……』『唔唔……』的孩子突然这么流利地开始说话当然会吓一跳。」</p>
<p class="calibre19">少年与真那这么说完汗颜着惊讶地皱了皱眉。</p>
<p class="calibre19">「文字与声音的情报非常充足的话，从那些东西的共同要素来类推语言体系就是可能的哟。当然啦，因为含有许多推测的成分，不能否定细节部分存在差异。」</p>
<p class="calibre19">「不，光听你说的根本就是完美的吧。」</p>
<p class="calibre19">「嗯。或许比真那的日语更正宗吧？」</p>
<p class="calibre19">「因为兄长大人之后会暂时只能说『啊……』『唔唔……』，至少会比兄长更正宗呢。」</p>
<p class="calibre19">真那露出了和蔼的笑容拿起了竹刀袋。少年慌忙制止了她。</p>
<p class="calibre19">「慢着，冷静。我喜欢有个性的你。」</p>
<p class="calibre19">「你明白就好。」</p>
<p class="calibre19">真那呼了口气叉起胳膊。少年抚了抚胸口。</p>
<p class="calibre19">这时真那像是想起了什么一样将看了过去。</p>
<p class="calibre19">「——对了。会说话的话就能问了。」</p>
<p class="calibre19">「……？什么？」</p>
<p class="calibre19">「你到底是谁？你的力量明显不一般。据兄长大人说，你处在昨天的那场大爆炸留下的空地中，那不会是你干的吧？」</p>
<p class="calibre19">眼神尖锐的真那问道。</p>
<p class="calibre19">尽管如此，那也不是没有道理的。电视上的新闻报道净是关于昨天袭击关东的大灾害的事情。在那现场的人要是就在眼前的话，是不可能不在意的。</p>
<p class="calibre19">但是。少女犹豫片刻后摇了摇头。</p>
<p class="calibre19">「……抱歉。我不知道。」</p>
<p class="calibre19">她老实地那么回答道。</p>
<p class="calibre19">事实上，她连对自己都什么也不明白。自己到底是谁，为什么会在那里。</p>
<p class="calibre19">「嗯……我不觉得她在说谎呢。」</p>
<p class="calibre19">「那你能说说你知道的事吗？那个，什么，你的事——我想了解。」</p>
<p class="calibre19">少年温柔地打听道。不知为何真那那样斜视着少年，无奈地耸了耸肩。</p>
<p class="calibre19">「知道的事……」</p>
<p class="calibre19">少女像是搜寻记忆般垂下了双眼，用刚刚才记住的语言将脑海中浮现的零碎的情景表现出来。</p>
<p class="calibre19">「我记得的是……一片地平面。还有……三个人类。两个年轻男人与一个少女。虽然我不知道他们那时在说什么——但我觉得那大概是被叫做英语的语言。」</p>
<p class="calibre19">「三个人类……？」</p>
<p class="calibre19">「一片地平面……要是与爆炸有关的话，难道是欧亚大空灾吗？不，但是，要是那样的话不应该有人……」</p>
<p class="calibre19">「我不知道。集中，生出……创造出？感觉就是那类的词。之后是……——」</p>
<p class="calibre19">少女感到轻微的头痛，将手放在额头。少年很担心般探过头去。</p>
<p class="calibre19">「没，没事吧？不要勉强自己。」</p>
<p class="calibre19">「没事。就是感觉有点痛。」</p>
<p class="calibre19">少女说完后，少年放心般地舒了口气。</p>
<p class="calibre19">看到那副情景，真那纠结地挠了挠头。</p>
<p class="calibre19">「嘛……想不出来也没办法了呢。那方面就慢慢想吧。」</p>
<p class="calibre19">然后真那将前发捋了上去，对少女投出了锐利的视线。</p>
<p class="calibre19">「——那么，既然语言已经相通了，我就把我对你坦率的感想告诉你吧。」</p>
<p class="calibre19">「感想……？」</p>
<p class="calibre19">「对。老实说，你太可疑了。我觉得马上联系警察让你得到保护是最明智的。」</p>
<p class="calibre19">「真那……」</p>
<p class="calibre19">少年对真那露出为难似的表情。</p>
<p class="calibre19">真那哈地长叹了一口气继续说道。</p>
<p class="calibre19">「……话虽如此，其实我并不情愿这样。什么都没有就造出衣服，不会的语言马上就学会……不管怎么想都不是普通的人类。如果随意放出去，被当作研究机构的小白鼠，那种可能性也是有的。想想就毛骨悚然。」</p>
<p class="calibre19">真那叉着手说完后，少年的表情一下子变得明朗了起来。</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">不一会儿，少女也能理解听到的情报了。</p>
<p class="calibre19">准确的说，话的意思虽然马上就明白了，但要理解他们在表达着怎样的意图，却还需要点时间。</p>
<p class="calibre19">看样子他们好像是打算将自己留在这个地方。</p>
<p class="calibre19">「为什么……把我？」</p>
<p class="calibre19">「诶诶……听懂了那种话吗？这不是顺着气氛就能说OK答应的吧？这种情况，反正你也没什么地方去吧？」</p>
<p class="calibre19">「虽然确实那样。」</p>
<p class="calibre19">「那这不就好了吗。你……那个。」</p>
<p class="calibre19">这时真那困扰地挠了挠脸颊。</p>
<p class="calibre19">「说起来，我还不知道你的名字呢。你有名字吗？」</p>
<p class="calibre19">「名字……」</p>
<p class="calibre19">名字。名称。是为了区别事物的记号。说起来自己还没有那种东西。</p>
<p class="calibre19">少女沉默不语，真那像是在说「也是呢——」般耸了耸肩。</p>
<p class="calibre19">「不好办呢。也不能一直都称呼为『你』。有什么——」</p>
<p class="calibre19">「——澪。」</p>
<p class="calibre19">这时。</p>
<p class="calibre19">真那正说到一半，少年那样说道。</p>
<p class="calibre19">「诶？」</p>
<p class="calibre19">「…………？」</p>
<p class="calibre19">真那与少女瞪大眼睛看着少年。少年不知道是不是没想到会被做出那种反应，有点尴尬般挠了挠脸颊。</p>
<p class="calibre19">「呀，很奇怪吗？我倒觉得是不错的名字吧……」</p>
<p class="calibre19">「不，并不奇怪哟。因为兄长大人的起名品味有点脱离常识，所以是个意料之外的好名字。」</p>
<p class="calibre19">「诶诶……」</p>
<p class="calibre19">听到真那刻薄的话，少年流下了汗。不过真那没有在意他继续说道。</p>
<p class="calibre19">「有什么由来吗？是漫画的女主角的名字，还是给脑子里的恋人起的名字所以才一下子从心里说出来了。」</p>
<p class="calibre19">「不不，不是那种夸张的事。只不过，你看。相遇的日子是30号吧？所以说30（mio）……什么的。」（日向龍ノ介：澪的读音也是mio，3就是mi，0就是o）（混沌圣歌：和当年给十香取名字的方法一样啊喂。）</p>
<p class="calibre19">「……唔，嗯——……？」</p>
<p class="calibre19">真那复杂地皱起了眉头。怎么说呢，是那种虽然太简单了，但因为名字本身没什么不好的所以很难否定的表情。</p>
<p class="calibre19">「嘛、嘛，不过不能不问一下本人。——呐，怎么样？」</p>
<p class="calibre19">「诶——？」</p>
<p class="calibre19">被少年这么说了后少女瞪大了眼睛。</p>
<p class="calibre19">这时少年终于有了他给少女起了名字的实感。</p>
<p class="calibre19">「嘛，因为还要对外的，如果就这么过下去的话，当成我们的亲戚好像也没什么不行的。所以，全名就叫『崇宫澪』吧。」</p>
<p class="calibre19">「崇宫，澪……」</p>
<p class="calibre19">少女将那个词——自己的名字，下意识地启唇念道。</p>
<p class="calibre19">只有三个字。</p>
<p class="calibre19">发音只有六个音。（日向龍ノ介：这里指的是假名的发音）</p>
<p class="calibre19">仅此而已的文字组合。</p>
<p class="calibre19">不过，是为什么呢？那些字从喉咙中发出来的时候，少女感觉到心中有温暖的东西慢慢扩散开来。</p>
<p class="calibre19">然后与此同时——脸颊上也感受到了有什么在慢慢移动的感觉。</p>
<p class="calibre19">「哇！」</p>
<p class="calibre19">「诶……！？」</p>
<p class="calibre19">少年与真那露出了很惊讶的表情。</p>
<p class="calibre19">「……？」</p>
<p class="calibre19">少女歪了歪头，但很快就注意到了其理由。</p>
<p class="calibre19">自己的眼睛在滴滴答答地溢出液体。</p>
<p class="calibre19">用刚刚才学到的语言来表现的话，这是被叫作眼泪的液体。</p>
<p class="calibre19">「诶……好奇怪呢。为什么呢，这样……」</p>
<p class="calibre19">少女为了防止多余的液体流出用手按住眼角，但眼泪还是止不住地流。</p>
<p class="calibre19">「呜，啊，啊啊。」</p>
<p class="calibre19">接着与此相称，心脏如被用力拧着般的感觉向她袭来，让她的身体向前弯下。</p>
<p class="calibre19">「兄长大人。」</p>
<p class="calibre19">「……啊啊。」</p>
<p class="calibre19">之后，看见那一幕的真那与少年露出了淡淡的微笑，扶着少女两边让她坐下，温柔地抚着她的后背。</p>
<p class="calibre19">用后背感受着那份舒适的触感，少女——崇宫澪，在那段时间一直哭着。</p>
<p class="calibre19">　</p>
<p class="calibre19">◇</p>
<p class="calibre19">　</p>
<p class="calibre19">在〈Fraxinus〉中举行了作战会议后的第三天。</p>
<p class="calibre19">折纸陪着真那去拜访位于天宫市外的陆上自卫队天宫驻地附近。</p>
<p class="calibre19">「呀——……这里也好久没来了呢。」</p>
<p class="calibre19">抬头看着长长的连在一起的围栏，真那感慨颇深地说道。折纸微微地点了点头回应后，边用智能机确认了一下时间边慢慢地走进去。</p>
<p class="calibre19">折纸与真那以前是属于这个天宫驻地的，分别是一等陆曹与三等陆尉。（混沌圣歌：陆曹和陆尉皆为日本士兵等级。）</p>
<p class="calibre19">当然了，从年龄的角度来说，身为初中生与高中生的两人本不应所属于自卫队。</p>
<p class="calibre19">但是，要是加上「魔术师」的条件的话情况就不一样了。</p>
<p class="calibre19">——这是对外保密的对精灵部队，通称AST。</p>
<p class="calibre19">为了打倒被称为毁灭世界的灾害的存在——精灵而组建的这个部队的战斗成员仅限于用外科手术在脑中植入电子部件，成为能凭个人运用显现装置的人类——魔术师。</p>
<p class="calibre19">不过，无论历经多么严酷的训练，无论植入多么高性能的机械，没有适性的人就是不能操作显现装置（Realizer）的。</p>
<p class="calibre19">因为拥有魔术师（Wizards）的才能，还有着愿意做严酷的任务的意志的人完全不多，所以像折纸她们一样的年轻队员也不得不让她们从属于自卫队。</p>
<p class="calibre19">嘛，准确的说，真那并不是AST的正式队员，而是从DEM社调来的。</p>
<p class="calibre19">沿着围栏走着时，真那突然发出了声音。</p>
<p class="calibre19">「但是，折纸小姐。」</p>
<p class="calibre19">「你叫我嫂子也没关系。」</p>
<p class="calibre19">「……折纸小姐已经被除籍了，我也以与背叛一样的形式逃离了DEM。我们真的要从正门进去吗？」</p>
<p class="calibre19">折纸回应后，真那不知为何特别强调称呼般地继续说道。嘛，比起以前的「鸢一一曹」算还不错了。折纸稍微觉得有点遗憾地回答道。</p>
<p class="calibre19">「那个没问题的。——快到了，约定之地。」</p>
<p class="calibre19">「约定？」</p>
<p class="calibre19">真那听到折纸的话感到奇怪地歪了歪头。</p>
<p class="calibre19">然后，简直就像配合折纸一样，朝着围栏的方向传来了微弱的声音。</p>
<p class="calibre19">「——折纸小姐，真那小姐。这边。」</p>
<p class="calibre19">「诶？」</p>
<p class="calibre19">突然的呼叫声让真那转了过去。折纸也配合似地转向了声音的方向。</p>
<p class="calibre19">接着，她们发现围栏那头的草丛中有两个小巧的少女探出了脸。</p>
<p class="calibre19">一个是头发系了两个结的小猫一样的少女。另一个是有着金发戴着眼镜，以此为特征的混血少女。</p>
<p class="calibre19">是AST队员冈峰美纪惠二等陆士与AST的机械师米鲁德雷特·F·藤村二等陆曹，通称米莉。两人都是折纸过去的同事。</p>
<p class="calibre19">「冈峰二士与藤村二曹？为什么在这种地方……」</p>
<p class="calibre19">真那问完后，美纪惠微微点了点头，轻轻地指向近处的小门。这种小门应该在两边都有锁的——</p>
<p class="calibre19">「米莉小姐已经把锁打开了。进去的时候请不要被人看见。」</p>
<p class="calibre19">「呼哼，对付这种老旧的圆筒状锁，对装备了CR-unit的人来说是轻易就跟折断婴儿的手臂一样哟——」</p>
<p class="calibre19">「……这个在有点困难之上还有很重的罪恶感呢。」</p>
<p class="calibre19">看着得意的米莉，真那半睁着眼。</p>
<p class="calibre19">不过这么互相对话后，真那也貌似理解了刚才折纸说的话的意思。</p>
<p class="calibre19">「原来如此……这样的话就能顺利出入了呢。」</p>
<p class="calibre19">「就是这样。」</p>
<p class="calibre19">折纸简短地回答后，迅速确认了附近没有人看着，就将门开到必要的最低程度将身体滑进去。那敏捷的动作让真那吹了下口哨，学着折纸跟了过去。</p>
<p class="calibre19">不过，还不能大意。她们观察了基地内的情况，迅速地藏在暗地里移动，好不容易来到了AST的兵舍。</p>
<p class="calibre19">来到这儿的话，大概就不用担心被普通的自卫队员看到了。折纸她们终于稍稍松了口气。</p>
<p class="calibre19">「好久不见了，折纸小姐。好像从年底在漫画圆形剧场以后就没见过了呢。」</p>

<p class="calibre19">在漂浮于天宫市上空一万五千米的空中舰〈Fraxinus〉的舰桥上，船员们忙碌于各项作业之中。</p>

<p class="calibre19">「前者可以答应不过后者驳回。反正到了后天就会脏到一塌糊涂的。」</p>
<p class="calibre19">「呣呜。俗话说女人枯萎都是从心灵开始的哦，琴里。」</p>
<p class="calibre19">「你说什么？」</p>

<p class="calibre19">说着，士道将手中的瓶子递了出去。琴里一边说着「……真是的。」一边为了压下怒气而挠了挠头后接过了士道的瓶子。</p>
<p class="calibre19">「多谢了。那我就不客气了。」</p>

<p class="calibre19">「你在说什么呢。士道你的任务可是最艰难的，哪里来的余力去给别人的工作帮忙呢。」</p>

<p class="calibre19">「对手可是最大最强的魔术结社DEM社。不清楚到时候都会发生什么。你要尽可能把自己的状态调整好。要是到了当天因为紧张而睡眠不足，或者感冒了什么的那就敬谢不敏了。」</p>

<p class="calibre19">的确就像琴里所说的。</p>
<p class="calibre19">尽管对「休息也是工作的一环」这句话耳熟能详，但士道终究只是知道有这句话而已，并不能深刻地予以理解。</p>

<p class="calibre19">「应该，会来吧。从狂三分身的说法来推测的话不会有错的。不如说，按照话中条理来看，说成是我们在狂三和维斯考特的战斗中横插了一脚也不为过呢。——嘛，既然目标是士道的命，会发展成那样也是理所当然的就是了。」</p>

<p class="calibre19">「这个嘛，的确是这样。就算是狂三，要跟DEM正面展开总体战的话也是相当不利的。以士道的存活作为当然的前提，能在大战之后封印狂三的灵力的话那就再好不过了。能帮却不去帮的行径我们是不会做的。」</p>
<p class="calibre19">「琴里……」</p>

<p class="calibre19">草木皆眠的深更半夜——人们常会如此形容现在的时间。但如今的时代，都市中并没有多少在凌晨两点就灯火湮灭的街道。</p>

<p class="calibre19">在各色各式的灯光之下，有着各种各样的人，以及各自不同的生活。宛若缓缓轮转的循环，永不停歇。</p>

<p class="calibre19">虽说有分身的辅助，但是如此大范围的扩展影子需要不小的集中力。这一点，在把影子收回自己脚下时也是一样的。</p>
<p class="calibre19">一整条街道。虽不知具体的数字，但是吸收了数万人的「时间」的〈食时之城〉，正朝狂三的脚下集中。</p>
<p class="calibre19">虽说想要保持在不会让人死掉的程度来进行「补充」，但由于无法针对每个人进行细微的调整，所以那些并没有多少剩余寿命的老人或病人，或许已经去了天堂。</p>
<p class="calibre19">或许，狂三夺走了他们与家人、恋人、友人——他们所爱之人相处的最后的时间。</p>
<p class="calibre19">「……」</p>
<p class="calibre19">但是。不——正因如此，狂三才绝不能停下脚步。</p>
<p class="calibre19">用【十二之弹】回到三十年前，将一切化归于无。那样的话，狂三在现在及过去所做的全部行为，都将变得未曾发生过。</p>
<p class="calibre19">在这个目的面前，一切都是鸡毛蒜皮。</p>
<p class="calibre19">狂三无言地继续收回着影子。</p>
<p class="calibre19">她的身姿，宛若向神祈祷的修女，又像是乞求宽恕的祷告者——但将这些说出口的分身却是一个也没有。</p>
<p class="calibre19">　</p>
<p class="calibre19">◇</p>
<p class="calibre19">　</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">夜晚。在〈Fraxinus〉的休息区，士道单手拿着盛有奶茶的纸杯，仰望星空。</p>
<p class="calibre19">虽然人们常说都市的天空中没有星星，但是在这漂浮于高度一万五千米，高过云层的空中舰内来看，可谓一眼望去尽是繁星璀璨。真是幻想般的景致。……嘛，士道前几天才在那片星之海洋中遨游过，这句话毫无比喻的成分。</p>
<p class="calibre19">「……哈哈。」</p>
<p class="calibre19">士道不经意地笑了出来。</p>
<p class="calibre19">仔细一想，这还真是荒唐的事情啊。不管跟谁说肯定都不会相信。</p>
<p class="calibre19">并不仅仅是亲身遨游宇宙那件事。在这一年间——不对，从五年多之前开始，在士道的身上便已经发生了许多无法用常识来考虑的事情。</p>
<p class="calibre19">士道正这么想着——</p>
<p class="calibre19">「——士道？」</p>
<p class="calibre19">忽然从身后响起的声音，打断了士道的思考。</p>
<p class="calibre19">士道看过去，原来穿着睡衣的十香正站在休息区入口处。与士道一样，精灵们也都暂住在〈Fraxinus〉的居住区域中。</p>
<p class="calibre19">「哦，十香，怎么了？睡不着吗？」</p>
<p class="calibre19">「嗯……美九的睡相实在太糟糕了。」</p>
<p class="calibre19">「是吗？」</p>
<p class="calibre19">「嗯，就像尺蠖一样趴在地板上，像是要钻到别人的床里去一样。」</p>
<p class="calibre19">「……那真的是睡相吗？」</p>
<p class="calibre19">士道苦笑着，脸颊上流出了汗。明明到了这个时候，她们还是跟以往一样呢。</p>
<p class="calibre19">接着，十香歪着头回问道。</p>
<p class="calibre19">「士道才是，在这里干什么呢？」</p>
<p class="calibre19">「嗯，正在考虑一些事情」</p>
<p class="calibre19">士道说完，十香就像是察觉到什么一样，发出了沉思般的轻声。</p>
<p class="calibre19">「这也没办法。毕竟后天……不对，日期应该已经改变了，所以明天就是与DEM的决战。紧张也是理所当然。」</p>
<p class="calibre19">「嗯……啊，嘛，确实是这样。」</p>
<p class="calibre19">「唔？」</p>
<p class="calibre19">士道的话让十香歪起头，感到有些莫名其妙。</p>
<p class="calibre19">「是关于狂三的事情……」</p>
<p class="calibre19">诚然，士道必须赢得与DEM的战斗并且存活下来。</p>
<p class="calibre19">但是，关于存在于那前方的真正的目的——封印狂三，士道还没有得出完整的答案。</p>
<p class="calibre19">「我……一定要拯救狂三。那是被狂三无数次拯救的我的责任和使命。但是我所认为的『拯救』，真的能够成为对狂三而言的『拯救』吗……我真的不知道。」</p>
<p class="calibre19">是的。这便是在〈刻刻帝〉——【十之弹】中窥见的，狂三的半生。</p>
<p class="calibre19">怨嗟、愤怒与恩仇——被荒谬至极的愿望所点缀的，凄惨绝伦的履历。</p>
<p class="calibre19">在得知这些之后，士道一直在思考。</p>
<p class="calibre19">狂三的「拯救」与士道的「拯救」。让这两者能够共同存在的方法。</p>
<p class="calibre19">但是，无论如何思考，士道也无法得出答案。</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">听到这番话语，十香保持着一副奇妙的表情叹了口气。</p>
<p class="calibre19">伴随着拖鞋擦过地面的声响，十香走到了士道的身旁。</p>
<p class="calibre19">「我可以坐在旁边吗？」</p>
<p class="calibre19">「嗯，当然了。」</p>
<p class="calibre19">得到回答后，十香轻轻点了点头，在士道的身旁坐下。</p>
<p class="calibre19">接着，十香便啪啪地敲打了自己的膝盖。</p>
<p class="calibre19">「来吧。」</p>
<p class="calibre19">「诶？」</p>
<p class="calibre19">「好了，快过来。」</p>
<p class="calibre19">十香以不容分说的语气说完，便猛地用力抓住士道的肩膀，朝自己这里拉了过来。</p>
<p class="calibre19">就好像——要做出膝枕的样子似的。</p>
<p class="calibre19">「十，十香？」</p>
<p class="calibre19">士道为这突如其来的情况感到惊讶，而十香则开始温柔的抚摸士道的头。</p>
<p class="calibre19">「怎么样？这是在『与妈妈一起』里出现过的哦。据说是能让人心情放松的方法。」</p>
<p class="calibre19">「……哈哈。」</p>
<p class="calibre19">士道听后，不由自主地笑了出来。</p>
<p class="calibre19">接着，便想到了以前的一件事。</p>
<p class="calibre19">那是六月份，在以前狂三出现的时候，士道眼见了她的残虐行为而精神受挫，那时给予士道勇气的也是十香。</p>
<p class="calibre19">「……谢谢啊，十香。我总是被你帮助呢。」</p>
<p class="calibre19">士道说完，十香的指尖便微微一震，陷入了短暂的沉默。</p>
<p class="calibre19">几秒之后，十香开口说道。</p>
<p class="calibre19">「……没有那种事。我才是，必须向士道道歉。」</p>
<p class="calibre19">「诶？」</p>
<p class="calibre19">面对着过于突然的话语，士道睁大了眼睛。而十香，则是继续静静地说了下去。</p>
<p class="calibre19">「……如果没有狂三，士道就会死掉。在听说这件事之后，我的胸中就有种被紧紧揪住的感觉，于是……我就有了这个想法，如果那个时候士道没有遇到我的话，或许就不至于遭受那种事情了吧。」</p>
<p class="calibre19">十香说完，便紧咬起嘴唇。微弱的颤动，透过士道的后脑勺传达过来。</p>
<p class="calibre19">「十香……」</p>
<p class="calibre19">士道轻声说道，握紧了十香的手。</p>
<p class="calibre19">「你在说什么啊。我啊——一直觉得，那时候能遇到你真是太好了。」</p>
<p class="calibre19">「但是……」</p>
<p class="calibre19">十香用小到几乎消失的声音说着。士道像是要遮盖住她的声音般开口说道。</p>
<p class="calibre19">「我确实遇到了很多危险，每当新精灵出现的时候，也会被卷入一些不得了的事情当中……但是与之相对，你们也给予了我许多许多，那些足以覆盖全部糟糕之事。这一切都让我已经无法再去想象没有你们的人生。」</p>
<p class="calibre19">——那是数度的相逢。</p>
<p class="calibre19">混杂着偶然与必然的，与十香的邂逅。</p>
<p class="calibre19">与温柔得过分的精灵·四糸乃的相逢。</p>
<p class="calibre19">与被称作「最恶精灵」的狂三的遭遇。</p>
<p class="calibre19">源于五年前的因缘，对琴里的再封印。</p>
<p class="calibre19">向不再互相厮杀，而是共同生存的八舞姐妹所提出的，新的选项。</p>
<p class="calibre19">与控制着精灵们的美九的战斗，以及之后的协作。</p>
<p class="calibre19">与拥有着变换自由的天使的七罪所进行的智慧较量。</p>
<p class="calibre19">与成为了改写世界后的结果的折纸的和解。</p>
<p class="calibre19">对无法信任人类的二亚的攻略。</p>
<p class="calibre19">甚至为了与六喰见面而奔赴宇宙。</p>
<p class="calibre19">而如今，DEM社正觊觎着士道的性命。</p>
<p class="calibre19">不对，正确来说，士道已经被杀了两百多次。</p>
<p class="calibre19">这宛如怒涛一般艰辛困苦的连锁，简直令人不禁想怨天尤人。</p>
<p class="calibre19">但是——</p>
<p class="calibre19">「我从未后悔。即使我以拥有全部如今的记忆的状态回到与十香相遇前的过去——我也会毫不迷惘地，向十香伸出手。」</p>
<p class="calibre19">「士道……」</p>
<p class="calibre19">十香的双眼噙着泪花，回握着士道的手。</p>
<p class="calibre19">士道事到如今才对自己的话感到害羞起来，蒙混似地苦笑了。</p>
<p class="calibre19">「……啊，不，就是那个。就算以拥有着现在的记忆的状态回到过去的话，像是练些必杀技啊，增加些角色设定啊，或者是写一些迷一般的诗句之类的，虽然是不会去做的……嘛，不管怎么说，只要没有狂三的天使，那种事情也就——」</p>
<p class="calibre19">士道说道。</p>
<p class="calibre19">话到一半，士道微微皱起了眉头。</p>
<p class="calibre19">那是一道微弱的光芒。但是，一种可能性，掠过了士道的脑海。</p>
<p class="calibre19">「……呣？士道，怎么了？」</p>
<p class="calibre19">「没什么……比起那个啊，十香」</p>
<p class="calibre19">「怎么了？」</p>
<p class="calibre19">「……能再稍微继续一会儿吗？」</p>
<p class="calibre19">士道说完，十香便「唔呣。」一声温柔地应允了。</p>
