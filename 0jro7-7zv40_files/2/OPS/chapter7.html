<h3 class="calibre39">最终章 为巫妖献上真挚的爱！</h3>
<p class="calibre37">1</p>
<p class="calibre37">阿库娅夜不归宿了。</p>
<p class="calibre37">「那个叫杜克的人真有意思。着实让我尽兴了一把」</p>
<p class="calibre37">回来后第一句话就是这个。</p>
<p class="calibre37">「哇啊，阿库娅，阿库娅登上大人的阶梯……」</p>
<p class="calibre37">「不对呀惠惠，阿库娅原本就是成熟的女性啦……」</p>
<p class="calibre37">我无视用畏惧的眼神看着她的两人，问起昨晚的事。</p>
<p class="calibre37">「昨晚发生了什么？因为不知不觉中途就变成了宴会，我就只好先回家了。而你居然夜不归宿，难不成你……？发生了成人的关系吧？」</p>
<p class="calibre37">「事到如今你说啥呢？我可是如假包换的成熟女性。肯定会玩些成人的游戏啦」</p>
<p class="calibre37">不会吧！</p>
<p class="calibre37">「我玩了在碗里摇骰子比点数的游戏。输了个彻底。还玩了不知道叫什么名字的卡牌游戏。不过全输了」</p>
<p class="calibre37">不会吧。</p>
<p class="calibre37">「顺带，我没带钱，所以赌输了就用身体偿还啦」</p>
<p class="calibre37">「不会吧！！」</p>
<p class="calibre37">她看着禁不住大叫出来的我说到。</p>
<p class="calibre37">「比起身体该说是脑袋吧，我是用告诉他有趣的情报来把欠债一笔勾销就是了」</p>
<p class="calibre37">「你，你……」</p>
<p class="calibre37">阿库娅伸出右手，</p>
<p class="calibre37">「比如可以吃的贝类，能吸出香甜的蜜的花的知识等等，我告诉他了各种各样的事情，不过还是不够。和真老大，毕竟是必要经费，你帮我出输掉的钱吧」</p>
<p class="calibre37">「你别说那种容易让人误解的花了，差点没把我吓死」</p>
<p class="calibre37">我递出装着厄里斯金币的小袋，阿库娅高兴地收下。</p>
<p class="calibre37">「……那是偿还你欠债的钱。你可别又想着再赌一波把输的赢回来啊」</p>
<p class="calibre37">「…………我说和真，赌博这事呢，是风水轮流转的。我都已经输了这么多了。也就是我是不可能再输的了。所以，你就放心给我吧」</p>
<p class="calibre37">「好，把那钱还给我。我去交给杜克」</p>
<p class="calibre37">我和阿库娅为了抢夺钱袋扭打起来。</p>
<p class="calibre37">「那么阿库娅，那个叫杜克的男人怎么样？感觉已经和诚实，专一的形象相去甚远了」</p>
<p class="calibre37">「怎么说呢，我觉得他是个能认清真正的女性的成熟男人。虽然对我来说不过尔尔，但是维斯还小，似乎对她负担有些过重了。不过，毕竟他讨厌巫妖和恶魔嘛，我觉得他性子不坏的」</p>
<p class="calibre37">「不，既然他讨厌巫妖，那就已经很奇怪了吧。这没问题吗」</p>
<p class="calibre37">阿库娅扑哧一笑——</p>
<p class="calibre37">「没事的，虽说维斯确实是巫妖，可是她十分干净，没有腐烂的味道，这点小事不用在意！」</p>
<p class="calibre37">「不知道为什么，和真，阿库娅一这么赞赏那个男人，我就觉得他很可疑了……」</p>
<p class="calibre37">真巧，我也觉得。</p>
<p class="calibre37">「话是这么说，我们也只是擅自调查他是个怎么样的男人而已。具体怎么做，还得维斯自己选择。还有，阿库娅也不过是被搭讪，一起去喝酒而已。我也经常和认识的女冒险者一起去喝酒，没什么大不了的，也不能说是就实诚或是吊儿郎当」</p>
<p class="calibre37">「我倒是觉得那又不实诚又吊儿郎当……」</p>
<p class="calibre37">惠惠不爽地看着我，我不由得缩了缩身子。</p>
<p class="calibre37">「其实我昨天跟杜克说我是维斯的熟人，他有话托我捎给维斯。没事的，讨厌恶魔的人都不是坏人！好啦，我们去魔道具店吧」</p>
<p class="calibre37">莫名兴奋的阿库娅高声宣言。</p>
<p class="calibre37">2</p>
<p class="calibre37">我们打开魔道具店的门，不知为何，一只布偶装正看着收款台。</p>
<p class="calibre37">「&lt;究极神圣驱魔（Sacred·Highness·Exoricm）&gt;——！」</p>
<p class="calibre37">「噫呀呀呀呀呀呀呀呀呀！」</p>
<p class="calibre37">「你别每次都把赛列希尔德给净化了！给他复活也是很麻烦的！」</p>
<p class="calibre37">看到他一遇上阿库娅就被净化掉，巴尼尔愤怒地说道。</p>
<p class="calibre37">看来阿库娅很喜欢消灭布偶装。</p>
<p class="calibre37">「现在这种事都无所谓啦！我有话带给维斯，让她出来！」</p>
<p class="calibre37">「维斯她在店的后花园和花说着话呢。说实话，看着就恶心，真希望她早点了结掉这事儿，让吾辈轻松些」</p>
<p class="calibre37">巴尼尔一边复活着布偶装，一边指着店的后面。</p>
<p class="calibre37">阿库娅紧紧攥着像是信一样的东西，小跑着朝那边冲了过去。</p>
<p class="calibre37">「我说巴尼尔。你看透了那个叫杜克的男人是吧？为什么你那时候要称赞他呢？虽然我之前觉得他十分男子汉，可他说讨厌恶魔和巫妖来着，你怎么看？」</p>
<p class="calibre37">「事先把答案说出来还有什么意思？哈哈哈哈哈哈哈，吾辈是不会说谎的。正如吾辈之前所说，花痴店主回应那个心意的时候，能享受前所未有的欢喜与幸福之人便会诞生。这点是不会错的。恶魔是不会说谎的，你就好好期待吧！」</p>
<p class="calibre37">巴尼尔不知为何喜滋滋的，这让我一下子多了不少不祥的预感。</p>
<p class="calibre37">这个叫杜克的男人，被阿库娅称赞，被恶魔赞许。</p>
<p class="calibre37">我对此很不理解。</p>
<p class="calibre37">这时，布偶装苏醒过来，变得圆滚滚，惠惠兴致勃勃地看着他。</p>
<p class="calibre37">「话说那只企鹅怎么在看店？他在这里干活了？」</p>
<p class="calibre37">「哎，毕竟原本就很没用的店主变得更加派不上用场了。那就让看起来有些可爱的赛列希尔德看店了……唉，一看就知道派不上用场就是了」</p>
<p class="calibre37">听到巴尼尔的话，他不解地歪起了脑袋。</p>
<p class="calibre37">「说来还没向你报上名字呢……吾名惠惠！乃阿克塞尔第一的魔法使，使用爆裂魔法之人！你可小心别被阿库娅净化太多，导致体内空空如也哦」</p>
<p class="calibre37">「你好，红魔族的小姐，我是赛列希尔德。你似乎是这家店的常客，请多关照了」</p>
<p class="calibre37">惠惠和布偶装那小小的翅膀握了握手，露出了有些不高兴的表情。</p>
<p class="calibre37">「我叫惠惠。要称呼我的话，就不要叫我『红魔族的小姐』，好好叫我的大名。如果你敌我帅气的名字有什么意见的话不妨说来听听啊？」</p>
<p class="calibre37">「不，不，倒不是这个……对我们恶魔族来说，名字是很重要的，我们只会对认同的对手用名字相称……」</p>
<p class="calibre37">对名字十分敏感的惠惠朝着布偶装贴近了脸——</p>
<p class="calibre37">「可你不是认真地用达斯提尼斯卿来称呼我家达克尼斯来着吗？」</p>
<p class="calibre37">「那，那个嘛，毕竟我承认达斯提尼斯卿是个出色的贵族大小姐，才会用大名称呼她……」</p>
<p class="calibre37">被布偶装用名字称呼的达克尼斯喜形于色，而带着维斯回来的阿库娅则是无力地说道。</p>
<p class="calibre37">「我回来了—……」</p>
<p class="calibre37">不知为何阿库娅的脸上带着些疲惫。</p>
<p class="calibre37">而维斯则是。</p>
<p class="calibre37">「喔，和真先生，欢迎光临」</p>
<p class="calibre37">露出了有些无精打采，可是又有些开心的奇妙表情。</p>
<p class="calibre37">「——我自那之后认真想了想。是该回应杜克先生的心意呢，还是该为了实现巴尼尔先生的愿望，在这里努力经营……」</p>
<p class="calibre37">「吾辈也说过很多次了，你出嫁的话店的经营才有起色」</p>
<p class="calibre37">维斯对巴尼尔的话充耳不闻，眼角泛出了泪水，仿佛悲剧的女主角一般，用夸张的动作哀叹道。</p>
<p class="calibre37">「啊，明明我只是默默地经营着小店，为何突然会变成这样呢。阿库娅大人，我到底该怎么办？的确，巴尼尔先生是需要我。可是……」</p>
<p class="calibre37">「吾辈需要的是你的魔法不是你的经营能力」</p>
<p class="calibre37">维斯再次把巴尼尔的话当作耳边风，她望着窗外的景色，手紧紧地贴在窗玻璃上。</p>
<p class="calibre37">「可是！杜克先生则不是『需要我』，而是『非我不可』。他可是都说到除了我之外不做他想的地步了」</p>
<p class="calibre37">「不对，我记得他没说到这种地步」</p>
<p class="calibre37">「他这么说了！我该怎么办呀阿库娅大人，我该选择那一条路啊……？」</p>
<p class="calibre37">维斯也完全无视了我的吐槽，她搂住有些疲软的阿库娅。</p>
<p class="calibre37">「呃，他看上去是个很好的人，我觉得他，大概挺赞的」</p>
<p class="calibre37">「是吗！他在阿库娅大人看来也不错呀！这样的人，我……」</p>
<p class="calibre37">维斯一边说着一边嘿嘿嘿地露出奇怪的笑容。</p>
<p class="calibre37">「我说，维斯怎么了？你给她吃了什么奇怪的东西吧」</p>
<p class="calibre37">「居然还把锅甩给吾辈？吾辈最近十分担心现在的店主这惨样，开始给她吃点像样的东西了。结果……不知为何那个神经店主开始误会吾辈是为了把她留在这家店里，才对她比平时都要好的」</p>
<p class="calibre37">你也真是不容易。</p>
<p class="calibre37">「原来如此，放着不管就变成这副德性了啊」</p>
<p class="calibre37">「就是如此。现在她就每天都发花痴。虽说她这么一来就不会进一些奇怪的东西，不会妨碍做生意了……可对恶魔来说，精神攻击可是比一般的魔法来的有效啊……」</p>
<p class="calibre37">而当事人维斯则是不顾我们说的话，带着『快来搭理我呀』的意味偷偷看着比尼尔</p>
<p class="calibre37">明明是个恶魔，巴尼尔却十分有人味地深深叹了口气——他对有些飘飘然的维斯说。</p>
<p class="calibre37">「发情店主啊，汝收到了叫汝出去的信件吧？赶紧去把事解决掉吧。然后变回平常的汝达成和吾辈的契约吧！」</p>
<p class="calibre37">维斯闻言。</p>
<p class="calibre37">「……也就是说，你想要让不断搞出赤字的我继续做店主吗？」</p>
<p class="calibre37">「明明就算吾辈叫你让出位置你也不肯让」</p>
<p class="calibre37">巴尼尔扭着嘴角不开心地说，这是他第一次表达出他的想法。</p>
<p class="calibre37">希望维斯能继续做店主下去。</p>
<p class="calibre37">也就是这么回事吧。</p>
<p class="calibre37">「巴尼尔是傲娇」</p>
<p class="calibre37">「没有性别的恶魔傲什么傲什么娇。别说得这么恶心，好啦，赶紧去吧。吾辈是看穿一切的恶魔。和你相处这么久，吾辈还是能毫不费力地预测出汝会作出什么决定的。虽然吾辈担心汝可能会苦战一番，不过一定能赢。吾辈现在去进货……」</p>
<p class="calibre37">他大概已经知道会发生什么，产生什么结果了吧。</p>
<p class="calibre37">这位自称看穿一切的恶魔，性格别扭的地狱公爵……</p>
<p class="calibre37">「等办完事后，吾辈一定会赶去现场。吾辈可是很中意汝的，今天汝就好好享受吧。还有，最近的大赤字就一笔勾销了。汝可是曾经以人类之身和吾辈五五开的人类。事到如今，汝是不可能输给那种程度的男人的……好了，快去吧！！」</p>
<p class="calibre37">说着，维斯露出了无畏的笑容</p>
<p class="calibre37">「是！」</p>
<p class="calibre37">3</p>
<p class="calibre37">维斯收到的信上写有杜克叫她出来的地方。</p>
<p class="calibre37">那是城外的某个公墓。</p>
<p class="calibre37">不过，在这地方表白未免太没有情调了。</p>
<p class="calibre37">听了巴尼尔那仿佛是打发维斯去决斗的话后，我再次回想起杜克的话。</p>
<p class="calibre37">倒不如说，我最近一直觉得很违和。</p>
<p class="calibre37">该说是拼图没有拼对位置呢，还是说是纽扣扣错了呢。</p>
<p class="calibre37">我记得杜克那个时候是这么说的。</p>
<p class="calibre37">『话已经说够了！冰之魔女，来与我决一胜负吧！』</p>
<p class="calibre37">……快想起来，接下来还有。</p>
<p class="calibre37">『你问我为什么？这不是明摆着的吗！我要向你展现我的力量，然后让你放弃你现在的工作！』</p>
<p class="calibre37">嗯，应该是这种感觉的求婚。</p>
<p class="calibre37">…………求婚？</p>
<p class="calibre37">咦，稍微等下？</p>
<p class="calibre37">这真的是求婚吗？</p>
<p class="calibre37">可是，维斯听到这话惊慌失措，记得她是这么回答的。</p>
<p class="calibre37">『和，和我成家……！？』</p>
<p class="calibre37">……他并没有这么说。</p>
<p class="calibre37">不过是维斯擅自这么理解了而已，杜克一点也没有那个意思。</p>
<p class="calibre37">而最后应该是这样总结的。</p>
<p class="calibre37">『你的工作就由我来继承！来吧，你这……』</p>
<p class="calibre37">然后维斯就传送走了，对决不了了之。</p>
<p class="calibre37">……咦，这很奇怪吧！？</p>
<p class="calibre37">——在我纠结着的时候，我们一起走向指定的地方。</p>
<p class="calibre37">「我说维斯啊。那个叫杜克的人，请我喝酒了」</p>
<p class="calibre37">「咦咦！？怎，怎么回事呀阿库娅大人！？大家不是都说他是个专一诚实的人嘛……！」</p>
<p class="calibre37">这不过是个求婚。</p>
<p class="calibre37">这不过是个表白。</p>
<p class="calibre37">「我那是想试试，他是不是真的是个诚实的人啦。他没能抵抗住魅力十足的我的邀请，和我一起喝到第二天早上。不过你放心，我没被性骚扰，岂止如此，我也没感觉到平常和真散发出来的那种邪气」</p>
<p class="calibre37">「是，是吗……不过，我已经决定好答案了，没关系，阿库娅大人」</p>
<p class="calibre37">可我很在意巴尼尔的态度。</p>
<p class="calibre37">记得他是这么说的。</p>
<p class="calibre37">『你在回应那位男人的心意之时，能享受前所未有的欢喜与幸福之人便会诞生！』</p>
<p class="calibre37">……一般来想，这都是说维斯和杜克会变得幸福吧？</p>
<p class="calibre37">可是那个恶魔，真的会提出正儿八经的让人幸福的建议吗。</p>
<p class="calibre37">「是吗？虽说他没法抵抗我的魅力，这也没办法，不过他可是郑重拒绝了色情尼斯那淫邪的色诱。在这点上，他可是十分实诚吧」</p>
<p class="calibre37">「是，是吗……」</p>
<p class="calibre37">「喂阿库娅，你能别总是拿我当开涮吗！」</p>
<p class="calibre37">我正沉思着，惠惠捅了捅我后背。</p>
<p class="calibre37">「你到底怎么啦？走出店门后，就一直像是有什么心事」</p>

<p class="calibre37">「先不管佐藤和真怎么在这，其他也有我认识的面孔。达斯提尼斯家的女孩……这不是和我一起讨论缪露缪露贝到早上的心灵之友嘛……」</p>

<p class="calibre37">「失敬。我还以为你是把我看扁了」</p>

<p class="calibre37">维斯缩了缩肩，猫起了背，杜克一瞬间露出了吃惊的表情。</p>
<p class="calibre37">「原来如此。水平尚可的冒险者多少会遇到被人看扁的情况……可你太出名了。一听到冰之魔女的名字，一般的冒险者都会怕得不敢挑战你吧……」</p>
<p class="calibre38"><img src="images/LRGb4.jpg" class="calibre26"/></p>
<p class="calibre37">「就，就是如此！真的就是这样！大家都害怕我……！明明我并不是那样……！」</p>

<p class="calibre37">维斯这过度沉重的反应让杜克有些不知所措。</p>
<p class="calibre37">我听巴尼尔说过，维斯在冒险者时代太过活跃了，基本上没怎么被搭讪过。</p>
<p class="calibre37">杜克重新振作精神，对维斯露出了无畏的笑容。</p>
<p class="calibre37">「那么，差不多该开始了吧，我不想多说了。还是说，你要和之前一样脚底抹油？」</p>
<p class="calibre37">听到杜克这话，平时总是战战兢兢，给人老实的印象的维斯。</p>

<p class="calibre37">说着，她双手交叉在前，目不转睛、直勾勾地盯着杜克。</p>

<p class="calibre37">维斯有些害羞地说道，</p>
<p class="calibre37">「这是和我一位已经相处已久的奇怪朋友的约定」</p>
<p class="calibre37">她毫无迷茫，斩钉截铁地说道。</p>
<p class="calibre37">闻言，杜克露出了好战的笑容，紧紧地盯着维斯。</p>
<p class="calibre37">「原被称为冰之魔女，领导最强的冒险者队伍的人啊。就算现在成为了不死族，可还是追求魔道极致之人啊。我的名字是杜克。我和你一样是终将穷极魔道的精髓之人。不死族之王，巫妖啊！我向你提出决斗！」</p>

<p class="calibre37">「喂阿库娅。我现在好感动啊。没错，这才是魔幻啊！蔬菜到处飞在田里抓秋刀鱼怪物使用色勾引人——这些都不是！这种真正的魔法才是异世界！」</p>

<p class="calibre37">「你说什么！」</p>
<p class="calibre37">惠惠炸毛了，不过我现在没空管她。</p>

<p class="calibre37">「不愧是冰之魔女！&lt;深红镭射（Crimson·Laser）&gt;！」</p>

<p class="calibre37">虽然以前去红魔乡的时候我也见过各种上级魔法，不过魔法使之间以决斗的形式互相放魔法，激烈地交锋，果然还是让人热血沸腾。</p>
<p class="calibre37">在展现在眼前这像动画一样的情景中，我突然听到了听过的咏唱，马上制止惠惠。</p>
<p class="calibre37">「你打算做什么！为什么你在重要场合就不能老实点！」</p>
<p class="calibre37">「因为和真你对那种不起眼的魔法展现出比爆裂魔法更多的兴趣！看着和真两眼放光地看着其他魔法使打出的东西，不知为何胸口就痛了起来！明明就连不久前和真要被达克尼斯色诱的时候，我都没这种想法！」</p>
<p class="calibre37">「你吃醋的基准到底在哪里啊！那可是他们俩的决斗，你别去掺和，乖乖看！」</p>
<p class="calibre37">大概她是打算从旁用爆裂魔法抢风头吧。</p>
<p class="calibre37">我连忙抓住两眼放出光芒开始咏唱起魔法的惠惠，把她按到在地。</p>
<p class="calibre37">杜克和维斯一边到处移动，一边以长在周围的树木为盾，互相放魔法。</p>
<p class="calibre37">不，不该说是互相放……</p>
<p class="calibre37">「为什么不认真攻过来！你在小看我吗，&lt;岩浆沼泽（Lava·Swamp）&gt;」</p>

<p class="calibre37">维斯脚下的地面化作了熔岩的沼泽，她用冰冻一瞬间凝固了沼泽，又咏唱起耐火的魔法逃离开。</p>
<p class="calibre37">比起一个劲地连射攻击魔法的杜克，维斯精通所有的魔法。</p>
<p class="calibre37">「我说和真，我身为护教骑士，是不是该制止他们俩的对决比较好。在我看来，维斯对决斗不感兴趣。怎么样，这里就由我来——」</p>
<p class="calibre37">「&lt;束缚（Band）&gt;！你也给我老实点！话说你只是想冲进上级魔法堆里而已吧！」</p>

<p class="calibre37">我用束缚绑住想要掺和决斗的达克尼斯，对维斯叫道。</p>

<p class="calibre37">给我看更加激烈的打斗吧——！</p>
<p class="calibre37">「你这蠢货说什么呢！？别像刚才惠惠和达克尼斯一样捣乱，快去援护维斯啦！」</p>
<p class="calibre37">阿库娅叫喊道，可按我的判断，维斯比对方强。</p>
<p class="calibre37">既然不用担心她会输，那么身为深度游玩了各种游戏的玩家，还是优先把这些景象全部烙印在脑海里……！</p>
<p class="calibre37">「就算你这么说！我又怎么能忍心攻击热情地对我求爱的人……！」</p>
<p class="calibre37">维斯纠结地回话。</p>
<p class="calibre37">就在这时。</p>

<p class="calibre37">「你果然是看扁我了！那就让你没法从容不迫吧！尝尝这个怎么样？&lt;神圣庇护（Sanctuary）&gt;！」</p>

<p class="calibre37">杜克不顾我们的疑问，他盯着维斯举起了手。</p>

<p class="calibre37">「唔唔唔唔……！杜克先生，快想起来！你和我最初相遇的那一天！你突然脱下长袍，仿佛要给我看裸体一般逼近过来……！」</p>
<p class="calibre37">「别说这种会遭人误会的话！这里有无关人士，我不会脱的，那是有理由的！」</p>
<p class="calibre37">我记得阿库娅对维斯使用这个叫&lt;神圣庇护（Sanctuary）&gt;的神圣魔法的时候，应该是能够马上把她给净化掉的。</p>

<p class="calibre37">「杜克先生，我第二次遇见你时，你是对我这么说对吧……『我心里只有你，一直想着你并以此激励着我不断磨练自己！』。还有『你所有的事我都知道！可以说我是这世界上最理解你的人！』……！就算形式有点另类，我还是第一次被人爱得如此深沉……！」</p>
<p class="calibre37">「你到底在说什么！？话说你倒是赶紧用出真本事啊！就算是你，这样下去也会被消灭的！」</p>
<p class="calibre37">杜克露出了不解的表情，但还是劝说着不想反击的维斯。</p>
<p class="calibre37">维斯像是哄着不听话的小孩一般说道。</p>
<p class="calibre37">「事实上，被你说到那种地步，我还是有些开心的。可是不管你怎么说，我也不会放弃现在的工作。而且，我还不是很了解你。所以……」</p>
<p class="calibre37">维斯一边忍受着淡淡的光芒，一边和善又害羞地说道。</p>
<p class="calibre37">「能不能先从朋友做起呢……？」</p>
<p class="calibre37">鸦雀无声。</p>
<p class="calibre37">杜克露出石乐志的表情。</p>

<p class="calibre37">「……啊？」</p>
<p class="calibre37">听到阿库娅那欢实的话语，杜克发出了干巴巴的声音。</p>

<p class="calibre37">「哎，这大概就是最好的解决方法吧……你是叫杜克吧。不久前那次，怎么说呢，那次搭讪是用着试探你的名目的。你可不要把我当成随便的女人啊。不过真好，你也不用一下子就被甩了」</p>

<p class="calibre37">「………………啊？」</p>

<p class="calibre37">听到阿库娅的这句话，杜克一开始没能明白其中含义，但他渐渐开始发抖……！</p>
<p class="calibre37">「你，你们说什么傻话！为什么我非得和不死族巫妖结婚不可！为什么会变成这样啊！而且还做朋友！？这是开的哪门子玩笑！」</p>
<p class="calibre37">「咦咦！？」</p>
<p class="calibre37">听到杜克的话维斯吃惊地叫出了声来，阿库娅她们的脸色也刷地变了。</p>

<p class="calibre37">杜克激动地说道，惠惠嘲笑道。</p>
<p class="calibre37">「你都还跟踪维斯了，事到如今有什么好说的！而且，你不是叫维斯辞去魔道具店的工作，和你成家的吗！」</p>
<p class="calibre37">「什么？」</p>

<p class="calibre37">面对惠惠疑问的声音，杜克用蚊子般细小的声音说道——</p>

<p class="calibre37">「容易受骗的老好人店主哟，给个提示。这种跑腿的下等天使族和恶魔一样，是没有所谓的性别的」</p>
<p class="calibre37">听到这句话猛地将杜克推开的维斯高声喊出咒文。</p>
<p class="calibre37">「等……！等……！」</p>
<p class="calibre37">「！」</p>
<p class="calibre37">双眼含泪的维斯释放了爆裂魔法。巴尼尔则笑得上气不接下气，在地上不断翻滚着。</p>
