<p class="calibre11">第三章</p>
<p class="calibre11">『最喜欢的东西、最讨厌的东西』</p>
<p class="calibre11">- reasons to live -</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">1.缇亚忒</p>
<p class="calibre11">　</p>
<p class="calibre11">艾瑟亚面向着桌子，并露出了艰涩的表情。</p>
<p class="calibre11">面对着打开的笔记，时而呻吟，时而抱头，有时将笔夹在嘴唇与鼻子之间，有时发出怪声并仰头朝天花板，最后又趴回了桌上并打乱了笔记。</p>
<p class="calibre11">因为看起来像是个大人，和那像小孩一般的举止间的反差特别的大。</p>
<p class="calibre11">「......你在做什么啊？」</p>
<p class="calibre11">因为半分呀然无语，半分深感义务，再加上一丁点的担心，缇亚忒发问了。艾瑟亚「啊—？」的抬起头，</p>
<p class="calibre11">「因为有想要知道的事，所以，昨天就去一等武官那要了点资料。结果，反而又增加了更多更多的谜团... ...唉。」</p>
<p class="calibre11">然后，转动了椅子朝向这边。</p>
<p class="calibre11">「虽然没有见到传说中的孩子们，但偶然遇见了之前提过的那位少年喔。是叫费奥多尔来着，感觉不就是个大好人吗？」</p>
<p class="calibre11">「......那只不过是外表看起来罢了，藏在里头的性格是相当恶劣的。」</p>
<p class="calibre11">「是这样吗？不过，好朋友这么说的话，就当是这样啰。」</p>
<p class="calibre11">「才不是好朋友，我和他的关系很差」缇亚忒撇开了头，「然后，如何？过的还好吗？」</p>
<p class="calibre11">「嗯—？虽然感觉好像有点累，不过好像还挺有精神的。」</p>
<p class="calibre11">缇亚忒一面回答了「是吗」，一面转向一旁。</p>
<p class="calibre11">费奥多尔有精神，也就是说，大概菈琪旭、潘丽宝、棉花糖和苹果也都过得很好的意思，如果有其中一个人出问题的话，他一定会一起跟着消沉下去。</p>
<p class="calibre11">那家伙，在这种地方特别好懂。</p>
<p class="calibre11">明明就是个骗子，却很好懂。</p>
<p class="calibre11">「嗯嗯—？」</p>
<p class="calibre11">感觉妖精前辈正用着有点令人火大的笑脸偷窥着这边，想改变一下话题。</p>
<p class="calibre11">「所以，是拿到什么样的资料？」</p>
<p class="calibre11">「就是，上个月你们引起的那场大骚动啊，还有印象吗，就崩落港湾区域那时的事。」</p>
<p class="calibre11">呜...自掘坟墓了......话说，这根本是气势满满的自己冲进去吧。</p>
<p class="calibre11">「将〈兽〉带进巨大飞行船之中，然后，因为这样下去的话岛也会受到波及，众人便合力将岛坠毁......虽然，在第一眼看到这个事件时就觉得是个莫名其妙了，但若连着资料一起看的话，了解的事情和不了解的事情却都一起增值了。」</p>
<p class="calibre11">「......什么意思啊？」</p>
<p class="calibre11">看来，好像和那天同费奥多尔一起干的好事无关，所以又从头问一次。</p>
<p class="calibre11">「什么是......说的也是呢。首先排除〈兽〉是自己跑进飞行船内这个可能性，所以这肯定是透过『小瓶』来犯下的案件，就从这里开始吧。」</p>
<p class="calibre11">艾瑟雅思考了一下，「可蓉，来一下」，叫了正在床上跳着神秘体操的少女的名字。</p>
<p class="calibre11">「嗯？怎么啦？」</p>
<p class="calibre11">「比如说，如果可蓉现在想要用『小瓶』来杀死一座岛，妳会想要在哪里、用什么方法来达到目的呢？」</p>
<p class="calibre11">「嗯！？嗯嗯嗯......」</p>
<p class="calibre11">被丢了个预料之外的问题，可蓉露出了焦急的样子。</p>
<p class="calibre11">「在......在岛的正中间打破...吗？」</p>
<p class="calibre11">缇亚忒也觉得很合理。</p>
<p class="calibre11">毕竟，装在『小瓶』里头的，怎么说也是〈第十一之兽〉，无论是刀枪还是火焰都伤不到它一根汗毛的、恶梦的产物。一旦被解放的话，只有一个解决方法，就是将受到侵蚀的部分切除，舍弃至地面上。</p>
<p class="calibre11">也就是说，只要在无法切除的地方开始侵蚀，胜利就已经笃定了。</p>
<p class="calibre11">「是啊，这就是最佳解，如果目的是这个的话，我也会有一样的做法。利用爆炸与冲击来加速侵蚀本来是多余的，就算不特地去做那种事，放着不管也会确实的吞没整座岛。」</p>
<p class="calibre11">「......意思是，他的目的，并不是为了要侵蚀这座岛......？」</p>
<p class="calibre11">「对，至少主要的目的并非如此的可能性很大」</p>
<p class="calibre11">艾瑟雅很明确的点了点头。</p>
<p class="calibre11">「不然，目的会是什么呢？」</p>
<p class="calibre11">能联想到的，比如说...乌尔蒂卡。也就是，目标是要击落护翼军手中最大的飞行船，的这种事吧。</p>
<p class="calibre11">不，那可是能潜入其中还设置了炸弹的家伙，并没有非得动用到〈兽〉这种最后王牌的必要。</p>
<p class="calibre11">一开始控制住港湾区域这件事，还有，因为爆炸而产生的时间限制这件事。这两个目的应该会是关键。</p>
<p class="calibre11">双手交叉于胸，并陷入了思考。</p>
<p class="calibre11">「实验......还是说，取得各项资料吗」</p>
<p class="calibre11">「说明」</p>
<p class="calibre11">「那一晚，护翼军做了最佳的处理，并将被害减到了最少，是那位费奥多尔的功劳呢」</p>
<p class="calibre11">呜。虽然很不甘心，却也不得不认同。</p>
<p class="calibre11">「接着，来考虑游戏此外的场合。如果看不见的敌人的计划顺利进行的话，会发生什么事？」</p>
<p class="calibre11">照她所说的回想一下。</p>
<p class="calibre11">一开始是爆炸引发的骚动。</p>
<p class="calibre11">而这场骚动将成为烟幕弹，并使发现〈兽〉的侵蚀的时间受到延迟，如果不是拥有着家传狡猾的费奥多尔在当时看穿计划的话，应该会晚大约三十分钟。</p>
<p class="calibre11">三十分钟，有这些时间的话，被害会扩大到什么程度呢？</p>
<p class="calibre11">〈兽〉的侵蚀将会随着时间确实的推进，大概差不多整个港湾区域，大概连邻接的工厂区域都不得不......</p>
<p class="calibre11">「......奇怪？」</p>
<p class="calibre11">「注意到了什么吗？」</p>
<p class="calibre11">「岛...不会坠落」</p>
<p class="calibre11">「是呢，如果第五师团一般的去尽全力的话，会正好勉强赶上、救回这座岛，差不多就这种程度。」</p>
<p class="calibre11">「但这样的话，为何要特地去...」</p>
<p class="calibre11">「原来如此，是这样啊。」</p>
<p class="calibre11">不知道什么时候进来的纳克斯・谢尔杰尔正靠在墙上。</p>
<p class="calibre11">「纳克斯先生？」</p>
<p class="calibre11">「那个时候，我也感受到了一股异样感。不管是一开始的连续爆破，还是之后追加的一发爆炸，明明都做到这种程度了却没给最后一击。该怎么说，总感觉有一股向护翼军挑衅的意味在。」</p>
<p class="calibre11">抓了抓鲜艳的头发。</p>
<p class="calibre11">「如果那真的是在挑衅的话，敌人的目的就会是要演出一场『若是护翼军不尽全力全力的话岛就会坠毁』的危机，并且，趁着这场危机，观察护翼军会有怎样的举动。」</p>
<p class="calibre11">「......大概就是这样吧，我的想法也差不多」</p>
<p class="calibre11">那、</p>
<p class="calibre11">「那算什么啊啊啊！」</p>
<p class="calibre11">缇亚忒忘记了正在潜伏中这件事，发出了大叫。</p>
<p class="calibre11">不愿相信。</p>
<p class="calibre11">「敌人大概是躲在某处，看着你们奋斗的模样吧，用不着缇亚忒开门真是太好了。」</p>
<p class="calibre11">那算什么，那算什么，那算什么！</p>
<p class="calibre11">那个时候，明明就深信着，就连必死的决心都下了，不顾性命的拼上全力，就能够让大家......妖精仓库的妹妹们、以及38号浮游岛上的，也就是几乎身边的所有人，都能够得救。</p>
<p class="calibre11">就连这点，都在连长相都不知道的敌人的预料之内吗？</p>
<p class="calibre11">「说不定，对于『小瓶』和〈兽〉的性能，并没有详细情报也说不定，所以才想要实际去收集相关资料之类的。」</p>
<p class="calibre11">「很有可能呢。若真是如此，先预设对方至少确保了一发『小瓶』比较好......如果是想法如此拐弯抹角的对手的话，也不得不怀疑这点其实也是他的圈套之一。」</p>
<p class="calibre11">嘀嘀咕咕似的讲完后，艾瑟雅把头转向缇亚忒和可蓉。</p>
<p class="calibre11">「那位费奥多尔，之后有讲了些什么吗？除了预测或猜想之外，感想之类的也没关系。」</p>
<p class="calibre11">「耶？」</p>
<p class="calibre11">突然被这么一问，临时也想不出什么。把视线移到对着可蓉的话，也只是「什么也不知道」的摇着头。</p>
<p class="calibre11">艾瑟雅又接着看向了纳克斯，这位同时也是费奥多尔私下友人的鹰翼种，也只是一脸苦笑的耸了耸肩。</p>
<p class="calibre11">「原来是这样啊」</p>
<p class="calibre11">艾瑟雅摇着椅子并发出声音，看上去很没规矩。</p>
<p class="calibre11">「如果他的洞察力真如资料上所说的话，现在我们得出的结论，他就算当天就想出来也不奇怪，但时至今日也没采取行动，就表示他也藏着什么样的秘密。 」</p>
<p class="calibre11">「艾瑟雅，我说啊...」</p>
<p class="calibre11">可蓉一边再次跳起了神秘的体操，一边发出了强而有力的声音。</p>
<p class="calibre11">「费奥多尔，是个好人」</p>
<p class="calibre11">「嗯，当然，我知道」</p>
<p class="calibre11">看着艾瑟雅苦笑着的那张侧脸，缇亚忒想起来了。</p>
<p class="calibre11">取下眼镜、舍去了软弱的假面的、那位少年的事。</p>
<p class="calibre11">　</p>
<p class="calibre11">——义兄说了，还不能舍弃这个世界。</p>
<p class="calibre11">——所以我，在义兄被世界杀害时，就决定了要舍弃这个世界。</p>
<p class="calibre11">　</p>
<p class="calibre11">想起来了。他好像，确实是这样说的。</p>
<p class="calibre11">愤怒、固执、憎恶，还是其他的什么，一面溢出着这种错综复杂的强烈情感，一面宣示般的吼叫着。</p>
<p class="calibre11">那个时候，自己并没有认真的去听，因为光是自己的事，脑子就已经转不过来了，哪还管得着费奥多尔在想些什么。但是，如果那时候的话语，是他在吐露隐藏至今的激情的话...</p>
<p class="calibre11">　</p>
<p class="calibre11">——如果妳们想要整个种族一起上演美谈的话，想要去守护根本不配被守护的家伙们的话，妳们所有人，都是我的敌人。</p>
<p class="calibre11">——我一定会，彻底的阻挠妳们！</p>
<p class="calibre11">　</p>
<p class="calibre11">那个时候，他生气了。</p>
<p class="calibre11">对着想要赴死的缇亚忒、对着将因为这个死而被守护的一切，还有，容许了这样子用性命作交换的这个世界。如果这，就是他那毫无掩饰的、最真实的他的真面目的话，</p>
<p class="calibre11">他所揭起的大义是什么？</p>
<p class="calibre11">他所相信的正义是什么？</p>
<p class="calibre11">他所追求的未来是什么？</p>
<p class="calibre11">而为了这些目的，他选择的生存方式又是、什么？</p>
<p class="calibre11">「............缇亚忒？」</p>
<p class="calibre11">「嗯，什么事也没有。」</p>
<p class="calibre11">将在眼前晃来晃去的可蓉的手轻轻的压了回去。</p>
<p class="calibre11">「真是不好意思啊，他是你们重要的朋友，我也是不想要去怀疑的。」</p>
<p class="calibre11">艾瑟雅露出了温柔的眼神，却没有一丝在笑的感觉。</p>
<p class="calibre11">「我们本来唯一的用途，就是用于与〈第六之兽〉作战的东西......只为了这个目的而成长，然后死去，这曾是理所当然的。却在不知不觉中，就到了完全不同的战场，并和完全不同的、甚至连长相都不知道的敌人作战」</p>
<p class="calibre11">一副心不在焉的抱怨着，</p>
<p class="calibre11">「虽然也为了终结这种事而做了各种的尝试......却一点也感觉不到终点的存在。」</p>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">2.费奥多尔</p>
<p class="calibre11">　</p>
<p class="calibre11">窗外的太阳正移动着。</p>
<p class="calibre11">「啊」</p>
<p class="calibre11">一等武官正在整理桌面的文件时，突然发出了这样的声音。</p>
<p class="calibre11">此时，费奥多尔的心中闪过了不详的预感。</p>
<p class="calibre11">「这下麻烦啦，不小心就过了波士的时间了。」</p>
<p class="calibre11">波士，负责回收书信的自律人形的昵称。</p>
<p class="calibre11">在莱尔市中，有着各种自动化的都市机能。而邮政机能也是其中之一，自律人形每天奔波在大街小巷中，并进行着信件的回收、分类、送达。受到相当的信赖，事故率也比其他都市的一般邮局要来的低。虽然现在莱尔市已有多项机能瘫痪，不过目前还是能正常运作。</p>
<p class="calibre11">虽然是十分便利的东西，但它也有它的缺点在。</p>
<p class="calibre11">也就是，那真的是一点也不通融，到了会让人想抱怨的程度。只会在预设的时间，到达固定的地点并进行信件的收发，但若不在这个时间上，则不能寄信也不能收信。</p>
<p class="calibre11">「啊—咳咳，请问费奥多尔・杰斯曼四等武官，现在是否有空？」</p>
<p class="calibre11">「一等武官，真的是非常抱歉，正好在这之后，有一件非做不可的事。」</p>
<p class="calibre11">「咦，那算什么，用这种经典的借口」</p>
<p class="calibre11">「不，我说的是真的。那个......是要带苹果她们出门买东西的预定。」</p>
<p class="calibre11">还有很多必要的东西，像是新衣服啊、新的书啊、新玩具啊，还有，为了修复被苹果破坏的玩偶而需要的针线和棉花、为了清扫棉花糖的感性而留在墙上的涂鸦和地面的污垢的清洁用品。光靠军中常备的器具实在是不太够用。</p>
<p class="calibre11">「完全成了个父亲呢」</p>
<p class="calibre11">「我可不记得，自己哪时一肩扛起了作为父亲的责任和义务。如果只是疼爱可爱的孩子们就能得到那种评价，那也太对不起这世间的所有父亲了。」</p>
<p class="calibre11">一口气，就从口中说出来这样的话。</p>
<p class="calibre11">「那，如果是那种事的话，能请你帮个忙吗？」</p>
<p class="calibre11">…………。</p>
<p class="calibre11">「不要这么露骨的露出厌恶的表情嘛。」</p>
<p class="calibre11">「不，怎么会，但毕竟我的预定也是任务的一环」</p>
<p class="calibre11">「不用担心，就只是顺便而已，想请你替我把一封信给交到市政厅去。」</p>
<p class="calibre11">一边讲，一边挥了挥手上薄薄的信封。</p>
<p class="calibre11">「是和之前机械故障相关的问题，特别是三个必须紧急封闭的设施，还有这边为了应急处理而安排的技术人员和资材的清单。」</p>
<p class="calibre11">「为什么把那么重要的东西...」</p>

<p class="calibre11">「这桩交易早就破局了，现在你该思考的是另一个交易，就是用所有的『小瓶』来换取你的性命。」</p>
<p class="calibre11">一个男人动了，</p>
<p class="calibre11">手中拿出的刀子发出了微弱的光芒，</p>
<p class="calibre11">而突击的目标是——玛尔歌的背后。</p>
<p class="calibre11">但，一路躲过护翼军的追击至今的玛尔歌，小心谨慎的程度当然是非比寻常。被袭击的可能性，也许早在一开始就考虑过了吧，用完全不像是被偷袭的样子微微扭曲了身体，而刀子也仅是微微的划过了外套，而男人也因失去重心而跌在地上......</p>
<p class="calibre11">在场的所有人，都应该是这样认为的，</p>
<p class="calibre11">缇亚忒、可蓉、大概玛尔歌和持刀男还有其他的男人们，本该全员共有着这个未来的预想。</p>
<p class="calibre11">　</p>
<p class="calibre11">但是在场的所有人，都不知道一件事：</p>
<p class="calibre11">就是这座塔的动力被关闭、与外部隔离的理由，还有，被严格禁止入侵、每扇门都被锁起来的理由。</p>
<p class="calibre11">构成这座塔的机械所累积的重重的疲劳，早就已经超过了极限。压力外泄、阀门生锈、蒸气管扭曲、通知异常的警报损坏。曾有一次发生过小规模的爆炸，经由市政厅的技术人员调查之后，判断这座塔已处于一个极度危险的状态之中，且当天就进行了切断处理，并办完了将设施封闭的手续。那是大约三天前的事，也是这座塔已经死去的理由。</p>
<p class="calibre11">而理所当然的，发动了没做过整备也没经过修理的紧急动力炉这件事，也使状况致命性的恶化了。而这无处可逃的压力，花了三十分钟以上的时间来缓慢的积蓄象征着破灭的力量，然后——</p>
<p class="calibre11">将爆炎与轰声与无数的铁片洒出，然后崩裂。</p>
<p class="calibre11">　</p>
<p class="calibre11">高塔，激烈的晃动了。</p>
<p class="calibre11">窗户，一片片破碎了。</p>
<p class="calibre11">而这个振动，也将紧贴外壁的人们给扯下、甩落。</p>
<p class="calibre11">玛尔歌的姿势无法维持，仿佛自己倒下一般，朝着背后逼近的刀子落下了。</p>
<p class="calibre11">而带有污垢的刀身，就这样朝着年幼的身躯，插了进去。</p>
<p class="calibre11">玛尔歌的嘴角为了发出痛苦的呻吟声而扭曲了。</p>
<p class="calibre11">塔，开始倾斜了起来。</p>
<p class="calibre11">墙壁也开始发出了声响、裂开，并碎成了无数的碎片，从十三层的高度开始崩落。</p>

<p class="calibre11">而从玛尔歌的口袋中，落出了复数的「什么」。</p>
<p class="calibre11">而那些「什么」落到了地面上，并随着微幅的弹跳而发出了了清澈的声响。</p>
<p class="calibre11">那是往内部封入了黑色的不明物体，并有着手持大小的玻璃珠。</p>
<p class="calibre11">商人开口了，大概是想讲「就是那个」吧。</p>

<p class="calibre11">地板已经倾斜到了站不稳的程度了，当然，玻璃珠也朝着下方——也就是高达十三层楼的空中，开始转动。</p>
<p class="calibre11">放下了刀子的男人伸出了手，却没碰到。</p>
<p class="calibre11">从裂开的外壁飞入了两位少女。少女们只花了一瞬间确认左右，并毫不犹豫的将手伸向了在地面滚动的玻璃珠，</p>
<p class="calibre11">抓到了。</p>

<p class="calibre11">若根据艾瑟雅的情报判断的话，现在被带进这座浮游岛的玻璃珠，也就是『小瓶』，总共有三个。也就是，只要能再确保一个，一切就都结束了。而过程中的阻碍——武装男们——虽然还有剩，但也不是什么严重的问题吧。</p>
<p class="calibre11">「不许动！」</p>

<p class="calibre11">而那没能数到的那最后一个，就这样静静的在地面转动着，并朝着那面崩毁的墙的外侧飞了出去。</p>
<p class="calibre11">倾斜之塔的，遥远之下。</p>

<p class="calibre11">4.往那黑暗之中</p>
<p class="calibre11">　</p>
<p class="calibre11">「呜......」</p>
<p class="calibre11">慢慢的、睁开了眼睛，一片黑暗。</p>
<p class="calibre11">意识还很混乱，一时还想不起来究竟发生了什么事。</p>
<p class="calibre11">　</p>
<p class="calibre11">当时正带着菈琪旭、苹果、棉花糖走在街上。</p>
<p class="calibre11">那是条通往市政厅的捷径，和大马路有着一小段距离。</p>
<p class="calibre11">因为有重要的话想说，所以停下了脚步。</p>
<p class="calibre11">在那之后......印象中，注意到了脚下发出了震动。</p>
<p class="calibre11">然后，看这个样子，是发现的太晚了。耳朵传来了响彻脑门的轰声。如同打击全身般的震动。脚踩空般的飘浮感。如同天盖落下般的压迫感。</p>
<p class="calibre11">要是再早个几秒钟察觉到危险的话，或许就能采取不同的行动也说不定。但最后的事实是，费奥多尔在这片混乱之中只做到了两件事情：冲向了抱着棉花糖的菈琪旭，以及，抓住了就在一旁的苹果并全力的抱进了胸口。</p>
<p class="calibre11">「......好痛、好重」</p>
<p class="calibre11">听见了从手腕中传出的抗议声。看来至少是有成功的保护好了苹果，虽然还是呼吸困难的状态，但也稍稍松了一口气。</p>
<p class="calibre11">剧烈的疼痛。</p>
<p class="calibre11">又察觉到了一些事。看来我们现在的位置，是遍布了整个莱尔市的整备用地下道。因为是配合了体格较小的种族和自律人形的体个所设计的，因此并不算是个太舒适的场所。而因有墙上发着微弱光芒的仪器可作为光源，虽然不是很清楚，但还是看得见四周的情况。</p>
<p class="calibre11">然后，自己的下半身——正位于某个不晓得是墙壁还是天花板的物体下方，不晓得是不是因为刚好夹进了缝隙之中，虽然并没有被压扁，却也无法轻易的逃脱出来。</p>
<p class="calibre11">虽然从这个位置没办法看清楚这股剧痛来自哪里，但知道大约是左大腿的位置。而从这不知从何而来的失落感来判断的话，看来应该是出了不少血。</p>
<p class="calibre11">「......」</p>
<p class="calibre11">身体不怎么使得上力。别说把脚拉出来了，光那不晓得是墙壁还是天花板的东西就根本一动也不动。我觉得，要是再这样下去实在是不太妙，因为血量会随着时间减少，而要是血量减少的话就会变得更难逃出去，也会更接近死亡。</p>
<p class="calibre11">死。</p>
<p class="calibre11">会不会就这么突然的在这个地方迎来自己人生的终结呢？</p>
<p class="calibre11">不，其实我很清楚——死，既不戏剧、也不特别，仅仅是在本人看不见的地方乘着舟筏，然后有一天，便随着命运的流动而毫无预警的降临到自己面前的东西。</p>
<p class="calibre11">在故乡毁灭的那一天，我亲眼目睹了许多就这样被死给吞噬的人们。</p>
<p class="calibre11">虽然我凑巧的在那一天、那个地方从「死」的手中逃了出来，但那大概也到此为止了。</p>
<p class="calibre11">「你、你、你没、你没事吗！？」</p>
<p class="calibre11">在觉得意识开始模糊了起来的瞬间，听见了这个声音。</p>
<p class="calibre11">然后下一个瞬间，一直存在于脚部的那股压迫感便消失了。</p>
<p class="calibre11">再次的张开了眼睛并回头看，巨大的石材就这样子被菈琪旭用双手给举了起来。</p>
<p class="calibre11">那位软弱的、明显没什么力气的少女那纤细的手，就这样子支撑起了那块石头——那块看上去即使叫了多少对力气有自信的壮汉来也无计可施的石头。若真要形容，我也只能说这是副异样的光景了。</p>
<p class="calibre11">「不可以......使用、魔力......」</p>
<p class="calibre11">虽然痛到快要说不出话来，但该说的还是得说。</p>
<p class="calibre11">「会对妳的身体......造成负担对吧......？」</p>
<p class="calibre11">「现现......现在不是讲那种话的时候吧！」</p>
<p class="calibre11">菈琪旭用一副快哭出来的表情将手中的原天花板给放了下来。</p>
<p class="calibre11">而用那看上去感觉不到什么力量的举止所丢出的东西，却伴随着撞上墙壁而发出了轰声，并一起碎了满地。</p>
<p class="calibre11">　</p>
<p class="calibre11">既感到剧烈疼痛，也有大量出血，从温度的情况来判断的话，骨头的部分应该也相当的惨烈，不过没有伤到大动脉真是不幸中的大幸。如果在菈琪旭的搀扶之下，好像还勉强能够走动。</p>
<p class="calibre11">「要爬到天花板有点困难、吗」</p>
<p class="calibre11">结束了应急措施之后，费奥多尔又再一次观察四周。</p>
<p class="calibre11">瓦砾的数量...相当的多，但好像还没有多到完全堵住通路，还有能够走动的空间。而另一方面，如同刚才所说，除了和头顶的洞口有一点距离，中间还挂着不少瓦砾。</p>
<p class="calibre11">「那、那个，因为我可以飞上去，只要有绳子的话......」</p>
<p class="calibre11">费奥多尔就这样朝着菈琪旭那不断主张着「我在这里喔」的额头给弹了下去。</p>
<p class="calibre11">「痛！？」</p>
<p class="calibre11">「不要让我讲这么多次好吗？不可以使用魔力。要是没有障碍物的话还能商量，但你有想过，为了避免再次崩毁而一面清除瓦砾一面飞行的这种行动，会给身体带来多大的负担吗？」</p>
<p class="calibre11">被这么一说，菈琪旭也无言以对。虽然因为费奥多尔自己也无法使用魔力法而没有太大的自信，但看来当事人也有着相同的意见。</p>
<p class="calibre11">「......但也不能就这样一直待在这个地方......」</p>
<p class="calibre11">「当然这样也很危险，所以，就从那边开始寻找出口吧。」</p>
<p class="calibre11">讲完，便指向地下道的位置。</p>
<p class="calibre11">「你知道路吗？」</p>
<p class="calibre11">「不知道，但至少会在哪里有个出口吧。」</p>
<p class="calibre11">「可是，你的脚...」</p>
<p class="calibre11">「虽然确实是痛到像要死掉一样，但这也不代表我会这样就死掉。」</p>
<p class="calibre11">装模作样了一下，并擦了擦汗。</p>
<p class="calibre11">　</p>
<p class="calibre11">地下道的组成错综复杂，就像是一个巨大迷宫一般。</p>
<p class="calibre11">因为狭窄的视线和低矮的天花板这两项因素的关系，会使人产生比实际上还要长的错觉，光是走在其中，就令人越来越提不起劲。</p>
<p class="calibre11">而在这样的状况下成为救赎的，便是苹果和棉花糖这两个小家伙的存在。</p>
<p class="calibre11">听说，年幼的妖精并不理解「死」是什么。不知道是不是因为这个缘故，即便身处于当下的危机之中，对他们俩个而言，好像也只是能稍微体验非日常感的刺激插曲的程度。不晓得两人是不是很中意这种在微暗的地下通道中缓缓推进的场景，从刚才开始就一直是笑容满面的状态。</p>
<p class="calibre11">　</p>
<p class="calibre11">「关于刚才的话的后续」</p>
<p class="calibre11">一边想着现在这样子真是难看，一边靠着菈琪旭的肩膀走路，</p>
<p class="calibre11">「是在落下来之前正准备说出口的话」</p>

<p class="calibre11">数秒的时间。</p>
<p class="calibre11">可以听见棉花糖正有些走音的哼着歌。</p>
<p class="calibre11">「咦...咦？」</p>
<p class="calibre11">「太过安逸了、太过丰饶了，所以大家都忘记毁灭的事了，忘记为了抵抗毁灭究竟得付出多少牺牲这件事。」</p>
<p class="calibre11">「耶，可是那个是.. .」</p>
<p class="calibre11">「而元凶，大概就是数字。现在在这个大陆群中，还有将近百座的浮游岛残存着，要让人不忘记这件事的话，这个数量实在是太多了。」</p>
<p class="calibre11">这是费奥多尔的其中一个真心话。</p>
<p class="calibre11">这是，有着一位曾想要拯救世界的义兄的费奥多尔，第一次成功的舍弃了优等生的面具，并用个人的身分吐露出了一直深藏在心底的希望。</p>
<p class="calibre11">「大概......十座，或是更少的岛会更好。就只保留这些，并沉落其他所有的岛，这样一来，这十座岛上的居民应该就会为了生存下去而竭尽全力、感谢自己还活着这件事，并感谢让自己活下去的一切事物。」</p>
<p class="calibre11">将世界的终结转换为生者的光芒。</p>
<p class="calibre11">当然，唯有处于世界的终结之中，方能理解其价值之所在。</p>
<p class="calibre11">有着能力守护的人们的尊严，就只能存在于正确地被守护的人们心中。</p>
<p class="calibre11">「这样一来，大家就都会好好的感谢妳们的存在了」</p>

<p class="calibre11">费奥多尔又再次用手指弹了一次菈琪旭的额头。</p>
<p class="calibre11">「被榨取的一方如果什么都不说的话，会使榨取的一方堕落、成为在死之前都会把榨取他人当成理所当然的生物。不论是谁，要是长久处于予取予求的环境之下的话，总有一天也会堕落的。」</p>
<p class="calibre11">「......是」</p>

<p class="calibre11">「为什么要把这些话讲给我听呢？那个，要是我把这些话告诉宪兵们的话你不就糟糕了吗？」</p>
<p class="calibre11">「妳不会说的。」</p>
<p class="calibre11">「呃，虽、虽然是这样子没有错啦，但你为什么会这么信任我呢？」</p>
<p class="calibre11">有点不晓得该怎么回答。实际上，到底为什么自己会这样不断的把这种事讲个不停，费奥多尔自己也不太清楚，</p>
<p class="calibre11">老实说，费奥多尔自己也不太清楚，究竟为何自己滔滔不绝地讲着这种事，又不是像潘宝丽那时一样被逼入了绝境。</p>
<p class="calibre11">「说是相信，却又有点不一样」</p>

<p class="calibre11">「这项计画，原本就是以将护翼军的秘密兵器拿到手作为前提的，而我加入了军队这件事，追本溯源，也是为了这个目的。如果妳们就是这个秘密兵器的真面目的话，若是无法获得妳们的协助，这个计画也无从展开。总有一天还是得说出口的，所以我现在讲了出来。」</p>
<p class="calibre11">没错，就是这样。如同说给自己听般的找着事后理由。</p>
<p class="calibre11">「我们是...必要的......」</p>
<p class="calibre11">「就是这样。因为还有一些时间，所以不用急着给答案，而关于告诉其他人的这件事......还是饶了我吧。」</p>
<p class="calibre11">「......费奥多尔先生」</p>
<p class="calibre11">菈琪旭露出了有点沉重的表情说：</p>

<p class="calibre11">是指什么呢？是在指谁呢？</p>

<p class="calibre11">「还记得她们两个名字的事吗？」</p>
<p class="calibre11">费奥多尔被问到后，便抬起头来。</p>
<p class="calibre11">现在正位于医务室的床上。</p>
<p class="calibre11">左脚的伤口还没有痊愈，要是麻醉在夜里失效的话，甚至还能听见因剧烈疼痛而发出的哭喊声。</p>
<p class="calibre11">「咦？」</p>
<p class="calibre11">「苹果和棉花糖他们正式的名字，之前不是联络妖精仓库了吗？」</p>
<p class="calibre11">听完缇亚忒的话后，便开始在记忆中搜寻。好像，确实是有过这样的一段对话。因为有着不能重复使用妖精名字的禁忌，在正式的名字决定下来之前，就先使用廉价简单的名字...好像是这样来着。</p>
<p class="calibre11">「还记得喔。」</p>
<p class="calibre11">费奥多尔露出了笑容回答。</p>
<p class="calibre11">他有隐藏住内心并笑出来的自信，毕竟，自己可是堕鬼种。</p>
<p class="calibre11">「怎么了吗？」</p>
<p class="calibre11">「有回信了，菈恩托露可替两人取好了名字」</p>
<p class="calibre11">「啊—......」</p>
<p class="calibre11">是啊，本该如此，理所当然。</p>
<p class="calibre11">总有一天会来的家伙，就算有一天真的来了也不奇怪。</p>
<p class="calibre11">一直使用暂定的名字也是有很多不方便之处的，大概那位菈恩什么的前辈也是在能力范围内尽快的想了名字来给这两个小家伙吧。</p>
<p class="calibre11">只是，还是没能够赶上。</p>
<p class="calibre11">本应收下名字的对象，已经少了其中一个了。</p>
<p class="calibre11">「然后啊，苹果的真正的名字是——」</p>
<p class="calibre11">「不」</p>
<p class="calibre11">摇了摇头。</p>
<p class="calibre11">「希望妳不要讲出来，对我来说，那孩子永远都是苹果。」</p>
<p class="calibre11">「可是」</p>
<p class="calibre11">「不论你们接下来如何称呼她都没关系，但只有这点，我是不会退让的。」</p>
<p class="calibre11">缇亚忒低下了头来。</p>
<p class="calibre11">　</p>
<p class="calibre11">苹果和〈第十一之兽〉一同消失了。</p>
<p class="calibre11">菈琪旭・尼克斯・瑟尼欧里斯则是陷入了沉睡之中，至今都尚未清醒。</p>
<p class="calibre11">这份报告，同时带给了护翼军第五师团希望以及绝望。作为最高战力的瑟尼欧里斯无法在决战时使用，毫无疑问地带来了相当大的绝望，但与之同时，知道了对于一切攻击都起不了作用的〈第十一之兽〉而言，黄金妖精的魔力攻击能够起的了作用这件事，也成为了莫大的希望。</p>
<p class="calibre11">不管怎么说，即使是既非成体妖精、也并未使用遗迹兵装的苹果，也能发挥出那样的威力消灭〈第十一之兽〉，那么，身为已完成兵器的缇亚忒、可蓉、潘丽宝，这三人份的残弹能够发挥出多大的威力来讨伐敌人呢？</p>
<p class="calibre11">这个发现被当作了费奥多尔的功绩，</p>
<p class="calibre11">而这件事，也被塔尔玛立特讽刺的恭喜了三等武官指日可待。</p>
<p class="calibre11">　</p>
<p class="calibre11">「那，一个就好，只听棉花糖的新名字就好。」</p>
<p class="calibre11">「反正，马上就要被带回妖精仓库了对吧？不会再见上第二次的孩子的名字，听了又有什么意义。」</p>
<p class="calibre11">「你不是认真的对吧？」</p>
<p class="calibre11">「......」</p>
<p class="calibre11">「不要再做这么孤单的抵抗了，你很不擅长说这类的谎吧？」</p>
<p class="calibre11">无话可说。</p>
<p class="calibre11">「读法是：R、Y、E、H、L」</p>
<p class="calibre11">「好难念」</p>
<p class="calibre11">「这也没办法，我们的名字，基本上是在文字中加入摘录过后的古代语的单字，或是更改文字的顺序来强化意义之类的...做了很多这类的事才得到最终的名字的......好像是这样。」</p>
<p class="calibre11">「是这样吗」</p>
<p class="calibre11">确实，至今所听过的妖精的名字，该说是每个都相当的有特征吗，都是些不曾在其他种族之中听过的名字。如果说其中有特别的意味的话，姑且还算能够理解。</p>
<p class="calibre11">话虽这么说，就算知道那种小知识，也不会有什么帮助吧。</p>
<p class="calibre11">「在资料上，就会变成精灵Ry的意思吗。那么，要怎么读呢？列尔？莉海尔？」</p>
<p class="calibre11">「莉艾尔」</p>
<p class="calibre11">缇亚忒一编在空中写着，一边叫了这个名字。</p>
<p class="calibre11">「那孩子，从今以后就叫做莉艾尔了，好好记下来吧。」</p>
