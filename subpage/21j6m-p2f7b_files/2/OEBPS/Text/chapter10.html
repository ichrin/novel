<h3 class="calibre10">说不定是后记/肯定是后记</h3>
<p class="calibre11">　</p>
<p class="calibre11">　</p>
<p class="calibre11">在这即将步入终结的世界的一角，体验过终结的少年骗子武官，与即将接受小小终结的少女兵器们相遇了。</p>
<p class="calibre11">在此献上正进行着这样那样展开的此系列：《末日时在做什么？能不能在见一面？ 》的第二章节。</p>
<p class="calibre11">虽然对于已经读到这里的各位读者而言也许有些多余，姑且还是做一下宣传：其实是有对于本系列而言大概是像前传之类的故事《末日时在做什么？有没有空？可以来拯救吗？ 》这样的系列存在的，现正于角川Sneaker文库全五卷发售中。若有读到此处而尚未接触过该作的人，非常非常强力的推荐你们，现在立刻冲刺到书店去吧。</p>
<p class="calibre11">　</p>
<p class="calibre11">一进入后记就是全力宣传真是不好意思。</p>
<p class="calibre11">然后容再让我道歉一次...其实宣传还有一些。话说这里开始才是要宣传的重点。</p>
<p class="calibre11">　</p>
<p class="calibre11">首先，第一项宣传：</p>
<p class="calibre11">虽然大约一个月前就在Twitter上告知过了，但在《月刊Comic Alive》上开始连载了前系列作《末日时在做什么？有没有空？可以来拯救吗？ 》的漫画化作品。</p>
<p class="calibre11">或者该说，应该是在本书发售日的前几天开始的。</p>
<p class="calibre11">由せうかなめ老师担任作画。</p>
<p class="calibre11">能够看见在小说中的话（虽然是理所当然）仅用文字来描述的威廉与珂朵莉各式各样的表情，请务必要收看。个人而言，实在是非常非常的期待戈兰妮的各种表情。</p>
<p class="calibre11">　</p>
<p class="calibre11">然后还有一个，这边的是最新情报：</p>
<p class="calibre11">前系列《末日时在......呃...一直重复写的话实在是有点太长了，接下来就省略成《末日时（略） 》吧......的动画化企划现正进行中。</p>
<p class="calibre11">是的没错，就是会动会说话的那个动画。</p>
<p class="calibre11">那群吵闹的小鬼头们似乎也会动会说话喔。</p>
<p class="calibre11">因为现在能公布的情报就只有「进行中」这个而已，因此以后再说的详细一点吧。</p>
<p class="calibre11">　</p>
<p class="calibre11">......以上就是连续的两个media mix的情报。</p>
<p class="calibre11">　</p>
<p class="calibre11">该怎么说呢，有种不可思议的感觉。</p>
<p class="calibre11">我在创作小说时，有特别的去意识「正因是小说这种媒介才能使用的表现方法」这件事，换句话说，就是「透过其他的媒体便难以再现的表现方法」的意思。因为你看，如果是不用小说也能正常地表现出来的演出的话，特别去写小说、读小说的意义不就会变得更稀薄，若是能稍微使读者感受到小说特有的临场感之类的东西的话，做为将故事用小说这种形式来传达出去的人而言果然是会非常高兴的呢。</p>
<p class="calibre11">这样的一个故事，将重新编织成另一种媒体的作品。</p>
<p class="calibre11">那几乎等同于是对于原本最适合作为小说的故事，利用发掘出他新的魅力来重新构成这个作品的意思。在这之后，即将诞生我所不知道的《末日时（略）》，还且还能从一名读者・观众的立场来享受这部作品。</p>
<p class="calibre11">真的是相当的开心且非常的期待，并且，也希望能够与陪伴这个系列至今的各位读者一同享有这份喜悦。</p>
<p class="calibre11">　</p>
<p class="calibre11">而当然的，小说本家的系列这边也会不甘于后的继续努力。</p>
<p class="calibre11">踩在薄冰之上的日常也缓慢地渐渐走向了终结。在这不允许折返也不允许回头的道路之中，停下了脚步的少年又再度抬起了头向前迈进，即使在这条道路的前方等待着的，是将吞噬一切的地狱也一样，即使想要见上一面的人们的身影只存在于自己所舍弃的过去之中也一样。</p>
<p class="calibre11">说不定会用这样的感觉来献上的下一卷，希望能在不久的未来中送到各位的手中。</p>
<p class="calibre11">　</p>
<p class="calibre11">那么，愿有缘于某浮游岛的天空之下再会。</p>
<p class="calibre11">　</p>
<p class="calibre11">二０一六年春</p>
<p class="calibre11">枯野瑛</p>
