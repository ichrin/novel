<h3 class="calibre39">序章</h3>
<p class="calibre37">在低调地坐落在阿克塞尔城小巷子里的魔道具店里，响起了一如既往的训斥声。</p>
<p class="calibre37">「持有『进货总进垃圾』这种罕见技能的稀有店主啊。能说明一下摆在吾辈面前这堆废品是什么吗」</p>
<p class="calibre37">「竟然说我是稀有店主……巴尼尔先生，就算你这样夸我我也不会放弃进购这些商品的哦？」</p>
<p class="calibre37">「我可没在夸你你这个废物店主！那你先解释一下这些玩意的优点！」</p>
<p class="calibre37">激愤的巴尼尔让维斯有些惧怕，但她还是向它递出了一个布偶。</p>
<p class="calibre37">「这次我进回来的是布偶！当然，这些布偶可不只是可爱哦？这布偶是能在登录持有者后自动跟在持有人身后的优秀商品！只要给小孩子这个，这个世界上就不会再有孩子迷路了！」</p>
<p class="calibre37">「原来如此。那缺点又是什么呢？」</p>
<p class="calibre37">「好的！大概就是孩子没迷路的时候也会紧紧跟着孩子，把晚上去上厕所的孩子吓哭之类的吧！」</p>
<p class="calibre37">巴尼尔听到这里边一言不发地在清货单上打了×。</p>
<p class="calibre37">「巴尼尔先生，你难道就不想帮助那些迷路孩子吗！？」</p>
<p class="calibre37">「那你就那么想把那些不迷路的孩子惹哭吗！？」</p>
<p class="calibre37">我们推开魔道具店的门，展现在眼前的便是这一如既往的光景。</p>
<p class="calibre37">受到巴尼尔的训斥显得有些失落的维斯注意到我们，带着笑容对我们说了声欢迎光临。</p>
<p class="calibre37">这时一朵小花被递到了维斯面前。</p>
<p class="calibre37">递出那朵花的事谢菲娜。</p>
<p class="calibre37">她是前几天刚刚受到过这个城市中以冒险者为首的各种人帮助的贵族少女。</p>
<p class="calibre37">「大姐姐，谢谢你之前帮了我……！」</p>
<p class="calibre37">维斯看着少女腼腆的笑容，蹲下来使自己的视线和她持平。</p>
<p class="calibre37">「这里是维斯魔道具店。这里一直都准备着能够帮到客人的货品。要是你又有什么地方不舒服，或者是又遇到了什么难办的事……请尽管来拜托我们」</p>
<p class="calibre37">她这么说着对少女露出了温柔的微笑。</p>
