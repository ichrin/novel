<h3 class="calibre39">尾声</h3>
<p class="calibre37">维斯魔道具店的门口少见地挂出了『休业』的牌子。</p>
<p class="calibre37">「哇啊啊啊啊啊啊啊啊啊！太过分了，太过分了啊啊啊啊啊啊啊！」</p>
<p class="calibre37">店里的是依旧在哭个不停的维斯和在旁边拼命忍着笑的巴尼尔。</p>
<p class="calibre37">最近的巴尼尔真是非常滋润非常幸福。</p>
<p class="calibre37">肯定是因为每天都能享受到维斯产生的负面感情。</p>
<p class="calibre37">「好了维斯，我把家里收获的菜也分你一点，你别哭了好么？没事的，你是个善良的孩子，真命天子总会出现的」</p>
<p class="calibre37">「呜，呜哇，阿库娅大人……真的吗？我该不会就这样漫无止境地等下去……」</p>
<p class="calibre37">趴在柜台上哭着的维斯听到阿库娅的话短暂地抬了抬头。</p>
<p class="calibre37">「等下去也没问题，你不是不老不死的吗？也就是说你不需要因为衰老而降低择偶标准。这个优势非常大哦？」</p>
<p class="calibre37">阿库娅随口说出的话让维斯表情变得明朗。</p>
<p class="calibre37">「对，对啊！我又不会衰老！我根本没必要着急，没必要降低标准啊！」</p>
<p class="calibre37">「你只是不会衰老，户籍上的年龄还是会增加的」</p>
<p class="calibre37">「喂不要多嘴啊你这奇葩恶魔！你看维斯又开始哭了！」</p>
<p class="calibre37">看到这和往常一样吵闹的画面，我松了一口气——虽然有点对不起正在哭泣的维斯。</p>
<p class="calibre37">杜克说魔王军将会把这个城市当作首要攻击目标。</p>
<p class="calibre37">但是现在这个新手冒险者的城市依旧很祥和，完全没有被袭击的征兆。</p>
<p class="calibre37">但愿这样的生活能持续下去吧……</p>
<p class="calibre37">就在这时。</p>
<p class="calibre37">「够了，你还要哭到什么时候你这失恋店主！赶快停止哭泣来开店吧！你不是要达成与吾辈的契约吗！照这经营状态，你知道吾辈的地城要花几百年才能建好吗！吾辈虽然也是不老不死，但在地城建好之前人类就灭亡了的话不就没意义了吗！」</p>
<p class="calibre37">「这个你不说我也知道啊……反正巫妖这种东西，不管是和谁在一起，最后都只能看着对方老去，自己孤独而终……人类灭亡之后，我肯定还会孤独地……」</p>
<p class="calibre37">巴尼尔对哭个不停的维斯叹了口气。看来这次事件对她打击太大了。</p>
<p class="calibre37">「真是的……不老不死的又不只是你。吾等恶魔族也是不老不死。在地城建好，吾辈被冒险者讨伐的那一天到来之前，吾辈都会陪着你的。所以别闹别扭了，吾辈的挚友」</p>
<p class="calibre37">听到这话，维斯又猛地抬起头。</p>
<p class="calibre37">「……也就是说，只要地城永远无法完成，巴尼尔先生就永远和我在一起了对吧？」</p>
<p class="calibre37">「好，现在的目标变更为从你手中夺走店的经营权。想必之前的对手太菜，让你打得很不尽兴吧。吾辈便久违地跟你过过招！」</p>
<p class="calibre37">维斯被巴尼尔抓住衣领，拖出了店外。</p>
<p class="calibre37">「等一下巴尼尔先生！刚才那个只是我随口说说而已！对不起，对不起！我会努力的！我会努力的所以原谅我吧！」</p>
<p class="calibre37">在空气清爽的深秋季节。</p>
<p class="calibre37">维斯的哭喊声在阿克塞尔城回荡——</p>
<p class="calibre37">「——这次的事件总算收尾了，可喜可贺可喜可贺」</p>
<p class="calibre37">「你看到刚刚那一幕还敢说可喜可贺？」</p>
<p class="calibre37">从魔道具店回家的路上。</p>
<p class="calibre37">和大家一起一边买买吃吃一边浪回家。</p>
<p class="calibre37">「……结婚啊。达克尼斯也是贵族家的独生女，也该考虑考虑了吧？」</p>
<p class="calibre37">听到惠惠的话，达克尼斯慌张地移开视线。</p>
<p class="calibre37">「我，我父亲比较宽容，所以在这方面，我应该算是比其他贵族要自由……但是，从年龄上来讲我确实是该考虑考虑了。当然，年龄的话还数阿库娅最……」</p>
<p class="calibre37">「喂和真，我告诉你件最近我才知道的有趣的事。达克尼斯的房间里有记录着她与我们的日常的滑稽的日记。但关键的不在这里，而是放日记的地方下面有个奇怪的机关，那里面放着记录了达克尼斯妄想的——」</p>
<p class="calibre37">「阿库娅，你给我到这边来！明明我上了锁，你怎么进去的！你到底知道多少！」</p>
<p class="calibre37">有趣的事说到一半，阿库娅被达克尼斯带走了。</p>
<p class="calibre37">在差不多要看到大宅的时候，惠惠突然开口。</p>
<p class="calibre37">「和真以后想要几个孩子？」</p>
<p class="calibre37">「噗！」</p>
<p class="calibre37">她唐突的话让我不禁喷了出来。</p>
<p class="calibre37">说实话我并不是很讨厌小孩。</p>
<p class="calibre37">硬要说的话还算是喜欢的。</p>
<p class="calibre37">但是，我之前才从巴尼尔那里买来了『防止意外发生』的保护道具。</p>
<p class="calibre37">正当我纠结着该怎么回答才合适的时候，发现大宅前站着一个人。</p>
<p class="calibre37">那是拿着丰厚伴手礼的红魔族女孩。</p>
<p class="calibre37">会每次都很有礼貌地带礼品过来的只有她了。</p>
<p class="calibre37">「这不是悠悠吗？你是想找我们玩结果发现我们不在才等在这的吗？今天玩什么呢，我看到了别人的爆裂魔法后现在心潮澎湃，让我们去湖边比一比谁炸的鱼更多吧……」</p>
<p class="calibre37">悠悠的状态有点奇怪。</p>
<p class="calibre37">这是那啥。准备要被卷入麻烦事的前兆。</p>
<p class="calibre37">毕竟我也是会吸取教训的。</p>
<p class="calibre37">「那个，呃……我有件事想拜托和真先生……」</p>
<p class="calibre37">看吧，果然来了。</p>
<p class="calibre37">但是惠惠挡在我面前，像是要保护我一样。</p>
<p class="calibre37">她双眼闪着红光，贴近悠悠的脸，以威吓似的语气对她说。</p>
<p class="calibre37">「你找和真有什么事？怎么什么人什么事都来找他，难道就不觉得羞耻吗！」</p>
<p class="calibre37">「都是因为你我试炼失败了两次，下次不容有失了啊啊啊啊啊啊啊啊！」</p>
<p class="calibre37">悠悠的大喊回荡在晴朗的天空中。</p>
