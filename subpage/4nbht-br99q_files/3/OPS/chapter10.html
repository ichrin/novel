<h3 class="calibre21"><a name="130326415" id="130326415">第一章　开战的狼烟</a></h3>
<p class="calibre19">　</p>
<p class="calibre19">「————，……——」</p>
<p class="calibre19">虽然想要发出声音，但是从嘴唇中挤出来的只有嘶哑的喘气声而已。</p>
<p class="calibre19">极度的紧张与兴奋毫不留情地使身体与精神在短时间内陷入了疲劳之中。时崎狂三的腿微微地颤抖着，当场坐到了地上。</p>
<p class="calibre19">「『我』！」</p>
<p class="calibre19">「没关系吗？」</p>
<p class="calibre19">接着，周围的少女们发出了担心的声音。</p>
<p class="calibre19">左右不均地束起来的头发，像是时钟一样的左眼。全员都是和狂三有着相同样貌的，狂三的分身们。</p>
<p class="calibre19">狂三在干哑地咳嗽了几声之后慢慢地站了起来。</p>
<p class="calibre19">「嗯……没什么大事。」</p>
<p class="calibre19">现在，狂三们所在的地点是深夜的大楼屋顶。月亮隐于云间，唯有地上的灯火朦胧地照亮着周围。</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">狂三低头紧紧盯向了与黑暗混在一起的自己的影子，然后慢慢地抬起了腿——咔！用鞋跟狠狠地踩了一脚。</p>
<p class="calibre19">这并不是想要召唤天使或者潜伏在影子之中的分身。</p>
<p class="calibre19">只是——对刚才被吞进影子之中的精灵放心不下而已。</p>
<p class="calibre19">没错，狂三一直到刚才为止，都在和存在于这里的某个精灵对峙着。</p>
<p class="calibre19">识别名〈Phantom〉。</p>
<p class="calibre19">被马赛克隐藏了存在的迷之存在，将人类变为精灵的精灵。</p>
<p class="calibre19">然后，将马赛克所剥除之后的姿态正是——士道他们的副班主任，同时也是〈Ratatoskr〉的解析官·村雨令音。</p>
<p class="calibre19">不过说来，就算踢影子也不可能知道里面的状态。</p>
<p class="calibre19">虽然入口只有一个，但大体划分的话狂三的影子之中存在两个领域。</p>
<p class="calibre19">一个，是分身们于其中蠢动着的，如同出入自由的隐秘家宅般的空间。</p>
<p class="calibre19">然后另一个，是为了将被吞噬之人的「时间」连根夺取而存在的像是胃袋一样的空间。</p>
<p class="calibre19">当然，狂三吞噬令音所用的是后者。</p>
<p class="calibre19">那个空间对狂三而言也并不能随心所欲。不但吞进去的东西无法随意地吐出来，想要窥探其中的情况也是完全办不到的。就像是人类无法用肉眼窥视自己体内一样。</p>
<p class="calibre19">……之所以踢影子，只是单纯地因为熊熊燃起的情绪没有发泄之所罢了。</p>
<p class="calibre19">无论是多么强大的精灵，被那个空间所吞噬的话应该是不可能活下来的。狂三在恢复了平静的寂静之中微微地叹了口气。</p>
<p class="calibre19">「真是——太简单了呢。将自己的力量过度分割的精灵……也就是这种程度呢。」</p>
<p class="calibre19">像是在告诉自己一样，狂三这么轻语道。</p>
<p class="calibre19">实际上，那并不是她本来的力量吧。由于被狂三打了个出其不意，她连天使和灵装都没能够显现。</p>
<p class="calibre19">但是，重要的是结果。令音消失了，狂三还站在这里。只有这个事实，是这场争斗的结果。</p>
<p class="calibre19">狂三再一次轻轻地吐了口气后眼神变得锐利起来，然后慢慢地抬起了头。</p>
<p class="calibre19">「来吧——『我们』。这并不是结束。我的目标并不是像刚才那样的废物，而是三十年前的，处于全盛期的怪物。」</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">狂三用响亮的声音说道，分身们表情顺从地点了点头。</p>
<p class="calibre19">「而为了这个目的，士道先生的灵力是不可欠缺的。——走吧。」</p>
<p class="calibre19">「诶，诶，走吧。」</p>
<p class="calibre19">「打破DEM的谋算，将士道先生抓到『我』的手中。」</p>
<p class="calibre19">「力量被分开的〈Phantom〉是这副模样的话，在其出生之前将其击溃是很容易的。」</p>
<p class="calibre19">「诶，诶。但是——」</p>
<p class="calibre19">这时，一个分身突然露出了疑惑的表情。</p>
<p class="calibre19">「为什么〈Phantom〉宁可自己的力量被分割，也要增加精灵的数量呢。明明那必然会招致自身的弱化的说。」</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">听到分身的话，狂三一时之间变得无言了起来。</p>
<p class="calibre19">确实就像她所说的，如果令音是处于力量完全的状态的话，就算是狂三也不会有胜算吧。</p>
<p class="calibre19">这是关乎自身性命的事情。狂三也不认为她只是为了玩乐才将人类变为了精灵。</p>
<p class="calibre19">肯定有着什么——有着什么理由。</p>
<p class="calibre19">即使自己失去力量，也要做成的什么事情。</p>
<p class="calibre19">即使自己的性命暴露在危险之中，也要达成的什么目的。</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">但是，无论怎么想也想不出答案。唯一能够回答这个问题的女人，已经长眠于黑暗的影子之中了。</p>
<p class="calibre19">「——哼。」</p>
<p class="calibre19">狂三嫌恶地哼了一声，和分身们一起离开了这个地方。</p>
<p class="calibre19">　</p>
<p class="calibre19">◇</p>
<p class="calibre19">　</p>
<p class="calibre19">「——司令！士道君的反应已经捕捉到了！」</p>
<p class="calibre19">漂浮在天宫市上空的空中舰〈Fraxinus〉。</p>
<p class="calibre19">船员的声音响彻舰桥。</p>
<p class="calibre19">像是对这个声音产生了反应一样，靠坐在舰长席上的少女的肩膀，以及她那绑成双马尾的头发摇动了起来。</p>
<p class="calibre19">「！干得好，到底在哪里！？」</p>
<p class="calibre19">作为〈Fraxinus〉的舰长并且也是〈Ratatoskr〉的司令官·五河琴里将嘴里含着的珍宝珠的棒棒直直地立了起来，身体前倾将视线投注到了主屏幕之上。</p>
<p class="calibre19">尽管如此，并没有人认为她反应过度。</p>
<p class="calibre19">毕竟，琴里的哥哥·五河士道的踪迹，在和「最恶的精灵」时崎狂三进行接触的时候消失了。</p>
<p class="calibre19">几秒之后，主屏幕上映出了一个少年的身影。</p>
<p class="calibre19">中等的身材，摇晃的脚步。虽然因为低着头而看不到表情，但那毫无疑问是琴里的哥哥——士道。</p>
<p class="calibre19">不知道是不是错觉，感觉衣服比起之前有些脏了。而且，应该和他在一起的狂三在哪里都找不到。到底发生了什么事情呢。</p>
<p class="calibre19">「总之，先对士道进行回收！」</p>
<p class="calibre19">「是！」</p>
<p class="calibre19">在琴里的命令下，船员们开始操作起控制台。</p>
<p class="calibre19">于是下一个瞬间，伴随着微小的驱动声〈Fraxinus〉开始了移动，显示器中的士道的身影突然消失了。</p>
<p class="calibre19">几秒之后，像是和其进行了替换一样，在舰桥内部的传送装置之上，士道的身影在淡淡的光芒之中出现了。</p>
<p class="calibre19">「士道！」</p>
<p class="calibre19">琴里的喉头颤动着，从舰长席上站了起来跑向了士道那边。</p>
<p class="calibre19">「没事吧！？到底发生了什么！？狂三——」</p>
<p class="calibre19">这时，抓着士道的衣袖问东问西的琴里突然停下了话语。</p>
<p class="calibre19">因为接近士道并端详了他的脸，所以琴里看到了士道的表情。</p>
<p class="calibre19">烦闷，悲哀，还有几许悔恨。</p>
<p class="calibre19">以及由这些所形成的——决意的表情。</p>
<p class="calibre19">确实士道是以封印狂三的灵力这样明确的意志去面对她的。但是，从现在的士道身上所感受到的，是连那份意志也超越了的，混进了些许疯狂的，悲怆的使命感。</p>
<p class="calibre19">这就像是——即使舍弃自己的生命，也必须要拯救什么的执念一样。</p>
<p class="calibre19">看着在他双眸深处燃烧着的光芒，琴里一瞬间有种被压倒的感觉。</p>
<p class="calibre19">「——琴里。」</p>
<p class="calibre19">士道静静地抬起了头，张开了口。</p>
<p class="calibre19">「可不可以把大家集合起来。我要告诉你们，全部。现在，不——到现在为止，到底发生了什么。狂三做了些什么。以及她为我，做了什么。」</p>
<p class="calibre19">想要问的事情像山一样多。而且，在无法确认狂三的所在的情况下，也想要尽快地获得情报。实际上，如果是平常的琴里的话，肯定会说出「你装腔作势的想要做什么呀」这种话，强行地催促他说出来吧。</p>
<p class="calibre19">但是，她没能这么做。一种不容置疑的气势，以及似乎触之即碎的凄惨，充斥在现在的士道身上。</p>
<p class="calibre19">「……嗯，我知道了。」</p>
<p class="calibre19">琴里微微地倒吸了一口气，向前微微低下了头。</p>
<p class="calibre19">然后她像是要重新打起精神一样做了一个深呼吸后，对船员们下达了指示。</p>
<p class="calibre19">「椎崎，对公寓里的精灵们进行回收！箕轮，你负责和折纸，美九和二亚取得联络！川越，幹本继续搜寻狂三的反应！」</p>
<p class="calibre19">「了解！」</p>
<p class="calibre19">听到琴里毫不拖泥带水的指示，船员们同时回答道。琴里微微地点了点头，接着将视线移到了左边。</p>
<p class="calibre19">「还有令音，你联络一下真那——」</p>
<p class="calibre19">——这时。</p>
<p class="calibre19">话说到这里的琴里皱起了眉头。</p>
<p class="calibre19">位于视线前面的，是坐在控制台前面的一个女性的身影。朴素地束起来的长发。透着一股睡意的双眸下浮现着厚厚的黑眼圈。从栗鼠色的军服的胸前口袋之中，一只浑身满是缝补痕迹的小熊玩偶微微探出了脑袋。</p>
<p class="calibre19">〈Ratatoskr〉的解析官，琴里的挚友·村雨令音。</p>
<p class="calibre19">「……嗯，了解了。我去叫一下真那吧。」</p>
<p class="calibre19">令音慢慢地点了点头，回应了琴里。</p>
<p class="calibre19">应该并没有什么奇怪的地方。无论是她的容貌，声音还是回应，全部都和平常一样。</p>
<p class="calibre19">但是，到底是为什么呢。琴里看着眼前的光景，产生了奇妙的违和感。</p>
<p class="calibre19">「……琴里？」</p>
<p class="calibre19">「——」</p>
<p class="calibre19">被令音叫到名字，琴里的肩膀忽地晃了一下。</p>
<p class="calibre19">「啊……抱歉，拜托你了。」</p>
<p class="calibre19">看来是似乎有些神经质了。琴里微微地摇了摇头，这么回答后将视线移了回去。</p>
<p class="calibre19">　</p>
<p class="calibre19">◇</p>
<p class="calibre19">　</p>
<p class="calibre19">——自从士道被〈Fraxinus〉回收之后，大概过了一个小时。</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">舰内的作战会议室被沉默所支配着。</p>
<p class="calibre19">包含士道在内，房间内一共可以看到十三个人的身影。十香、折纸、琴里、四糸乃、耶俱矢、夕弦、美九、七罪、二亚、六喰这些精灵们，以及令音和真那。如果还要补充的话，〈Fraxinus〉的管理AI的鞠亚也应该在通过画面注视着这里的状况。</p>
<p class="calibre19">明明聚集起了这么多的人，但从刚才开始却没有任何人发言，大家都一副为难的表情保持着沉默。这之中尤其是真那，一副理解却无法接受的样子，抱着胳膊深深地皱起了眉头。</p>
<p class="calibre19">虽说如此，这也是无可奈何的。</p>
<p class="calibre19">大家，都听到了。都知道了。士道，告诉了大家。</p>
<p class="calibre19">从〈Nightmare〉——时崎狂三的这位精灵是如何诞生，到她为何会背负最恶的精灵的恶名。</p>
<p class="calibre19">然后这样的她，为了从死亡的命运之中拯救士道，无数次地重置了世界。</p>
<p class="calibre19">士道说了出来。毫无隐瞒，毫无夸张，毫无虚假。</p>
<p class="calibre19">她的足迹，她的历程，还有她的——过于悲痛的愿望。</p>
<p class="calibre19">单凭士道一个人来承受这些要说感觉不到不安那是骗人的。到底怎么做才能够报答狂三的所作所为，他是真的想和大家商量一下。</p>
<p class="calibre19">但是，最重要的是——士道希望大家知道。</p>
<p class="calibre19">知道时崎狂三这位少女，并不是一个单纯为了私利私欲或者快乐而积攒罪业的十恶不赦之徒。</p>
<p class="calibre19">知道由于在不知情的情况下犯下了过错，为了拯救人类、朋友、世界，而选择在充满荆棘的道路上前行的，她那崇高的决意。</p>
<p class="calibre19">……嘛，说不定，狂三本人或许讨厌这些事情被人知道就是了。</p>
<p class="calibre19">「姆……没想到狂三的身上，竟然发生过这种事情。」</p>
<p class="calibre19">「吓一跳……呢。」</p>
<p class="calibre19">像是要打破沉默一样，发出声音的，是十香和四糸乃。两人睁大着双眼，脸上垂下了汗珠。</p>
<p class="calibre19">「……让人难以一下就相信呢。」</p>
<p class="calibre19">这时，将头发绑成一束的带有泪痣的少女接着说道。</p>
<p class="calibre19">崇宫真那。〈Ratatoskr〉所属的魔术师，自称·士道的实妹。她那凛然的双眸现在正因为怀疑和困惑而呈现着疑惑的形状。</p>
<p class="calibre19">「那个十恶不赦残忍无情人面兽心，而且性格最恶烧肉定食的〈Nightmare〉，想要拯救大家？不要开这种讨厌的玩笑了。」（狐狸的须02：这里的烧肉定食是采用原文，真正想表达的意思是弱肉强食，实际上这是一种日本的谚语恶搞。）</p>
<p class="calibre19">这么说着，真那动作夸张地耸了耸肩。</p>
<p class="calibre19">但是这也是当然的。无论怎么说真那和狂三两个人迄今为止进行过无数次的交锋，完全可以说是宿敌了。就算突然听到这种话，也不可能简单地接受吧。</p>
<p class="calibre19">「真那，你的心情我明白。但是——。」</p>
<p class="calibre19">但是，士道说到这里的时候，真那低下了目光，像是要制止士道的话一样伸出了手掌。</p>
<p class="calibre19">「……话是这么说，嘛，如果被问到这和兄长大人对真那说谎的概率相比哪一边更高的话，我也不得不相信了呢。」</p>
<p class="calibre19">说着，真那呀嘞呀嘞地叹了口气。</p>
<p class="calibre19">「真那……」</p>
<p class="calibre19">「对了，不要误会呀。这只是我相信了兄长大人的话而已，并不表示我认同了那个女人呢。」</p>
<p class="calibre19">「……真是矫情呢……这不是一个意思吗？不，虽然我大概也知道你想表达的意思……」</p>
<p class="calibre19">脸上流着汗的七罪说道。但是真那一副毫不在意的样子继续说道。</p>
<p class="calibre19">「比起这个，兄长大人，把这件事放到一边，我还有另一件很在意的事情。」</p>
<p class="calibre19">「嗯……什么事？」</p>
<p class="calibre19">士道露出了疑惑的表情，真那竖起了一根手指，眼神认真地注视着士道问道。</p>

<p class="calibre19">「这就是……空间震……？」</p>

<p class="calibre19">但当它在自己眼前——而且是如果早几分钟走出家门，自己也许就会被卷进去的状况——出现，在给人某种假想物（虚构）的感觉的同时，血液突然开始涌动。</p>

<p class="calibre19">「切……」</p>

<p class="calibre19">可是。说不定那个人受伤了。搞不好，那个人在那里无法动弹。——这样的想象掠过脑海的瞬间，他的脚半自动地动了起来。</p>

<p class="calibre19">在半无意识中，他发出了呻吟。</p>
<p class="calibre19">理由单纯至极。</p>
<p class="calibre19">在一切都被消除的地上，蹲着一位一丝不挂的少女。</p>

<p class="calibre19">视线，</p>
<p class="calibre19">注意力，</p>
<p class="calibre19">还有心也，</p>

<p class="calibre19">超脱寻常的，</p>
<p class="calibre19">甚至蛮不讲理的，美丽。</p>
<p class="calibre19">「你，是……」</p>
<p class="calibre19">「……………………」</p>

<p class="calibre19">「什……！？」</p>

<p class="calibre19">「诶……！？」</p>
<p class="calibre19">在大家此起彼伏的慰问中，折纸以自然的语气说出了不得了的话。士道惊愕地张大眼睛。</p>
<p class="calibre19">不过，琴里马上在折纸脑袋的侧面轻轻敲了敲。</p>

<p class="calibre19">「不过，希望你等一下，静静听我说。这个空间中漂浮着许多分子，我呼出的气息中的分子未必不会碰到士道的嘴唇。也就是说，即使看成是做过间接接吻也毫无问题。」</p>

<p class="calibre19">在这之中，有一位少女心有歉意似地缩了缩肩。——是六喰。</p>
<p class="calibre19">「呣……」</p>
<p class="calibre19">「六喰？」</p>
<p class="calibre19">听到士道的搭话，六喰抖了一下身子，继续说。</p>
<p class="calibre19">「……抱歉，官人。皆怪六儿提出要借〈封解主〉之力……」</p>
<p class="calibre19">说完，六喰歉疚地露出了愁容。</p>
<p class="calibre19">士道叹了口气，接着仿佛是想说「没关系！」般地挺起了身子。</p>
<p class="calibre19">「你瞧，如你所见。我没有任何问题呀。而且说到底，这不是六喰的错。其实从今天早上开始，我就因为睡眠不足而觉得不太舒服。」</p>

<p class="calibre19">是察觉到士道的心意吗，六喰点了点头。</p>

<p class="calibre19">真那的疑问也很在理。说到底，士道是为了在丢失的过往记忆中探寻是否有「崇宫澪」的线索，而使用〈封解主〉的。</p>
<p class="calibre19">然后——士道看到了。</p>
<p class="calibre19">既属于自己的，又不属于自己的记忆。</p>
<p class="calibre19">理应没有见过的，已知的情景。</p>

<p class="calibre19">可是，士道说到这停下了。</p>

<p class="calibre19">只是单纯地——不是很能想起来看见了什么。</p>

<p class="calibre19">他用手贴住额头，发出含糊的声音。可是无论怎么苦思冥想，在头脑中烟消雾散的画面也没办法凝结成切实的影像。</p>
<p class="calibre19">要打比方的话，那就像是自梦中醒来般的感觉。明明直到前一瞬间都确实是在做着梦，但在清醒那个瞬间，那个世界便如同砂糖点心一样破碎，在脑海中残留下来的只有名为「看见了什么」的梦之残骸般的实感。</p>
<p class="calibre19">「……可恶，究竟是什么。为什么我会忘记这么重要的记忆……」</p>

<p class="calibre19">「……静下心来，小士。不必焦躁，再考虑其他方法就好。」</p>
<p class="calibre19">「令音小姐……」</p>
<p class="calibre19">士道抬起头来，发现房间内的精灵们也都对那番话表示同意似地嗯嗯点了点头。</p>

<p class="calibre19">大家这么对他说，他松了口气回应。</p>
<p class="calibre19">说实话，士道仍被无力感和轻微的自我嫌恶所折磨，但他不能表现出这一面，让她们产生不安。士道用双手拉了拉脸颊以重振精神，吐出一句「好嘞」后抬起头。</p>
<p class="calibre19">「要的就是这种气势，兄长大人。——顺便一提，我有一个提案。」</p>
<p class="calibre19">真那竖起一根手指这么说。士道疑惑地歪歪脑袋。</p>

<p class="calibre19">失去记忆的不只有士道。真那也被封印了过去的记忆。</p>
<p class="calibre19">同时，因为是士道的实妹，她的记忆里说不定也会出现「崇宫澪」的情报。这个提案听起来的确有道理。</p>
<p class="calibre19">「原来如此，确实……」</p>
<p class="calibre19">不过这时，琴里径直走上前，介入真那和士道之间。</p>
<p class="calibre19">「好好，那个就下次再试。总之，先等士道恢复吧？」</p>

<p class="calibre19">「对呀对呀，男孩子出来一次之后就一定要休息一阵子。可不能因为少年还年轻就勉强他哟真那那。啊，我指的是天使哦？」（狐狸的须02：这里二亚说的是个黄段子，出来既可以表示把封解主显现出来，也可以表示she出X液……）</p>
<p class="calibre19">这么说着，偷偷将视线送向士道。</p>

<p class="calibre19">尽管好像没能完全理解士道们的意图，但大概已经察觉到其中是有什么理由的了吧。她吐了口气，摆了摆手。</p>
<p class="calibre19">「我知道了。既然兄长大人你们这样说，那就这么办吧」</p>
<p class="calibre19">她这么说道，意外干脆地顺从了。</p>
<p class="calibre19">她是个一如既往的懂事，或者说是性格爽快的少女。虽然真那看起来像初中生，但她的深思熟虑与稳重让她显得很成熟。说真的，有时都分不清谁的年龄比较大了。</p>
<p class="calibre19">「啊啊……不好意思啊，真那」</p>

<p class="calibre19">真那的话让琴里呼出安心的口气。这边这位妹妹大人也是，脑子转得远比士道更快，是值得信赖的司令官。</p>
<p class="calibre19">「嘛，总之现在就先休息吧。那种『看见了什么』的感觉似乎也还残留着，如果没什么问题的话，下次就一边检测脑波一边使用〈封解主〉吧。这样说不定能知道些什么」</p>
<p class="calibre19">「啊啊，就这么办吧。」</p>
<p class="calibre19">士道这么说后，琴里颔首以答，接着她啪啪地拍了拍手。</p>

<p class="calibre19">◇</p>
<p class="calibre19">　</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">艾伦·马瑟斯正在公司中一个房间内的椅子上坐着，一副不耐烦的样子轻轻摆着腿。</p>
<p class="calibre19">她有着如同汇集月亮光辉一般的北欧人特征的淡金色头发，配上一双碧眼。「DEM社第二执行部部长」，冠以这一耸人听闻的头衔的她却意想不到的年轻，而且是一名有着妖精般可爱容貌的少女。</p>
<p class="calibre19">可是这副美丽端正的容貌，现在却因过度的压力而不快地扭曲着。</p>
<p class="calibre19">原因显而易见。</p>
<p class="calibre19">「——呐呐，艾伦和父亲大人是青梅竹马吧？」</p>
<p class="calibre19">「以前的父亲大人是什么样的感觉？」</p>
<p class="calibre19">「说起来阿尔缇米西亚太拗口了不是吗？没有个昵称么？」</p>
<p class="calibre19">「起个什么好呢？阿尔米？」</p>
<p class="calibre19">「呀哈哈哈哈哈。」</p>
<p class="calibre19">「话说回来艾伦，你用的什么洗发水？」</p>
<p class="calibre19">「啊，头发有分叉。」</p>
<p class="calibre19">……如此种种。</p>
<p class="calibre19">平常安安静静的房间中，此刻却变得如同女子学校的教室一般充斥着嘈杂。</p>
<p class="calibre19">那些家伙有着浓灰色的头发和铜绿色的眼睛，而且全员令人难以置信地长得一模一样。</p>
<p class="calibre19">〈尼别科尔〉，依靠魔王〈神蚀篇帙〉的力量和DEM社的超常技术而诞生的，类似精灵的存在。（Knaxord：其实〈尼别科尔〉的形象就是游戏中的或守鞠奈衍生而来，外观设定一致，性情相似，用语习惯一致，都是维斯考特借用第二质点的灵力制作的人工精灵。）</p>
<p class="calibre19">身为如此存在的她们，正用着和容貌一样完全相同的声音，从四面八方叽叽喳喳地丢来八卦话题。而且，她们自从诞生以来基本上一直都是这副德行。对于原本就谈不上心胸有多宽阔的艾伦而言，这实在是难以忍受的环境。</p>
<p class="calibre19">「……〈尼别科尔〉。能不能请你们稍微安静点？」</p>
<p class="calibre19">艾伦不耐烦地说完，〈尼别科尔〉们一副不知所云的表情瞪圆了眼睛。</p>
<p class="calibre19">「诶诶？只不过是很普通的谈话而已呀。」</p>
<p class="calibre19">「呐，果然上了年纪就是这种感觉吗……」</p>
<p class="calibre19">「所谓的歇斯底里吗？好——可怕。」</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">面对聒噪的〈尼别科尔〉的声音，艾伦的眉梢狠狠一抽。</p>
<p class="calibre19">于是，对面坐着的阿尔缇米西亚仿佛安抚艾伦一般摊开手掌。</p>
<p class="calibre19">「算了算了……她们又没有恶意。」</p>
<p class="calibre19">「这可是大问题。没教养的孩子和猴子有什么区别。这跟有无恶意没有关系，而应该看结果吧。」</p>
<p class="calibre19">艾伦愤然道，随后〈尼别科尔〉们不满似地嘟起嘴。</p>
<p class="calibre19">「这什么口气啊。这么说来艾伦不也有错嘛。」</p>
<p class="calibre19">「就是啊就是啊。明明很平常地在说话却突然要扯皮。」</p>
<p class="calibre19">「嫉妒年轻人也该有个度哪。」</p>
<p class="calibre19">「没有显现装置的话分明连一般人都不如。」</p>
<p class="calibre19">「豆芽菜部长——」</p>
<p class="calibre19">「！给我等等，最后那个称号，到底是从谁那里听来的……」</p>
<p class="calibre19">艾伦伴随着「嘎嗒」一声站了起来。而〈尼别科尔〉们则兴高采烈地『呀哈哈！』地笑着在房间里飞上飞下。</p>
<p class="calibre19">「可恶，你们差不多够了——」</p>
<p class="calibre19">说着，艾伦正打算发动显现装置——却在即将发动之际停了下来。</p>
<p class="calibre19">艾伦正准备动手的瞬间，房间的门被打开，一名男人走了进来。</p>
<p class="calibre19">男人给人一种有如将黑暗凝聚成人形的印象。他有着一头暗淡的银灰色头发，以及如同铁锈般颜色的双眸。虽然看起来只有三十岁左右，但却透着一种与年龄不符的可怖与威压感。</p>
<p class="calibre19">艾扎克·雷·贝拉姆·维斯考特爵士。他是在自己这一代建立起DEM社的、魔术师们的王。</p>
<p class="calibre19">「——啊啊，大家聚齐了吗。正好呢。」</p>
<p class="calibre19">「父亲大人！」</p>
<p class="calibre19">看到他身影的瞬间，房间中的〈尼别科尔〉们一齐聚集到维斯考特身边。</p>
<p class="calibre19">「工作完成了吗？」</p>
<p class="calibre19">「呐呐听我说，艾伦她好过分哦。」</p>
<p class="calibre19">「就是就是。我们明明什么不对都没有，却要来找茬。」</p>
<p class="calibre19">「一生起气来可就麻烦透了。会被她扔粪球的。」</p>
<p class="calibre19">「外表是根豆芽菜，内在却是只大猩猩唷。」</p>
<p class="calibre19">「谁是……！」</p>
<p class="calibre19">这回就没能克制住了。伴随着怒吼声，艾伦的身体周围展开了不可视的随意领域，将近旁的〈尼别科尔〉的身体「咕」地紧紧束缚住。〈尼别科尔〉发出痛苦的声音消失了。随后，一页陈旧的纸轻飘飘地落在地面上。</p>
<p class="calibre19">这并不是说，艾伦利用显现装置将她的身体变化了。她们原本就是从书之魔王〈神蚀篇帙〉的书页中诞生的存在。一旦生命活动被终止，自然就会变回原本的形态。</p>
<p class="calibre19">虽说如此，〈尼别科尔〉们万物归一，一生万物。全员共有着记忆和人格，是「个体」概念十分模糊的魔法生命体。</p>
<p class="calibre19">在她看来，这种程度根本算不得「死亡」。充其量也就是指尖轻轻地被敲了的感觉吧。实际上剩下的〈尼别科尔〉们也完全没有为同伴被消灭而悲叹的样子，而仅仅是以一副不满的表情看着艾伦。</p>
<p class="calibre19">「咿呀——，好过——分」</p>
<p class="calibre19">「不敢相——信」</p>
<p class="calibre19">诸如此类，再度用令人不快的声音吵吵嚷嚷地发着牢骚。艾伦用尖锐的视线瞪向其他个体。</p>
<p class="calibre19">但是，维斯考特用极为冷静的口吻开口道。</p>
<p class="calibre19">「冷静下来，艾伦。没有必要特意减少同伴的人数吧？」</p>
<p class="calibre19">「……哈。非常抱歉，艾克。」</p>
<p class="calibre19">说完，艾伦解除了随意领域。虽然对〈尼别科尔〉的怨气还没平复，但是维斯考特说的是正确的。</p>
<p class="calibre19">维斯考特露出浅笑，随后迈步向前，向落在地上的一页纸——数秒前还是〈尼别科尔〉的东西——伸出手去触摸。</p>
<p class="calibre19">瞬间，纸张发出淡淡的光辉，随即少女的身姿从中倏然显现。——是先前被艾伦的随意领域绞杀的那名〈尼别科尔〉。</p>
<p class="calibre19">「呗——！」</p>
<p class="calibre19">〈尼别科尔〉朝着艾伦吐了吐舌头，随即躲到维斯考特的身后。</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">说实话，艾伦产生了把她再绞杀一次的想法，但终归冷静了下来，长出了一口气。</p>
<p class="calibre19">艾伦为了重振精神而「咳哼」一声清了清嗓子，随即看向维斯考特。</p>
<p class="calibre19">「……然后呢，艾克。『正好呢』是在说？」</p>
<p class="calibre19">「啊啊。」</p>
<p class="calibre19">艾伦说完后，维斯考特才想起来一般点了点头。</p>
<p class="calibre19">他随即亮出右手，令漆黑的书本显现出来。</p>
<p class="calibre19">魔王〈神蚀篇帙〉。这是维斯考特从精灵处夺来的、全知的魔王。</p>
<p class="calibre19">「虽然花了些时间，但总算调查出来了。——果然，〈Nightmare〉是在知晓我们的袭击计划的基础上进行妨害工作的。」</p>
<p class="calibre19">「……这是什么意思呢？」</p>
<p class="calibre19">「就是这个意思哟。〈Nightmare〉是已经得知了袭击的事实……不，确切而言，是实际体验过了。在此之上，再颠覆已知的事象，让五河士道回避造访的死亡命运。——借由时之天使〈刻刻帝〉的力量而实现了。」</p>
<p class="calibre19">「什……」</p>
<p class="calibre19">听到维斯考特的话，艾伦不禁皱起眉头。</p>
<p class="calibre19">不过，她很快理解了。天使之力是恐怖的。但如果实现不了这种事情的话，维斯考特想要将之收入囊中也就没有意义了。</p>
<p class="calibre19">「……原来如此。这就棘手了呢。也就是说无论我方怎样出招，都会被对方找出对策破解掉吗。」</p>
<p class="calibre19">「呼——嗯，果然吗——」</p>
<p class="calibre19">「是说觉得那女孩好奇怪呢，简直像预知了我们出手的时机一样。」</p>
<p class="calibre19">「呐。不然的话，艾伦倒没准、我们才不可能失败呢。」</p>
<p class="calibre19">「……今天的虫子真是喧嚣呢。是不是该撒点杀虫剂呢？」</p>
<p class="calibre19">艾伦尖锐地瞪过来，〈尼别科尔〉便刻意尖叫着「咿呀——！」「父亲大人我好怕——！」并紧紧躲在维斯考特身后。</p>
<p class="calibre19">「总而言之，只要〈Nightmare〉还拥有〈刻刻帝〉，我们就始终慢人一步呢。」</p>
<p class="calibre19">「正是如此。——不过嘛，这也并不全是坏处呢。」</p>
<p class="calibre19">「请问，此话怎讲？」</p>
<p class="calibre19">艾伦问完，维斯考特扬了扬嘴角。</p>
<p class="calibre19">「对我们而言重复了数次的作战，对〈Nightmare〉而言则是重复了数百次。重复同样的事情会给精神带来超乎想象的负荷。若是每次都亲眼看着所爱之人死去，就更是如此了。」</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">听到这里，艾伦在脑中描绘了一下。一次次看着自己的亲爱之人被杀，为了回避这一结局而无休无止地重复着试行错误的过程。（Knaxord：原文TRY AND ERROR，计算机术语）</p>
<p class="calibre19">——就连最强的魔术师艾伦，都尚且为之心惊胆战。对于忍受这种事直到现在的〈Nightmare〉，虽然是敌人却也令她感到由衷钦佩。</p>
<p class="calibre19">「……也就是说要等待〈Nightmare〉放弃，这么一回事吗？」</p>
<p class="calibre19">「嘛，确实是如此呢。这没什么，对于我方而言充其量也就是几天的事。就算干等着也费不了多少工夫。」</p>
<p class="calibre19">虽说如此，维斯考特仍在继续。</p>
<p class="calibre19">「所谓永恒的时间的恐怖之处正是如此。在重复了成千上万回后，她就未必再能看破我方的计划并想出解决办法了。——既然如此，为了让她尽早放弃，我方也不得不倾尽全力呢。」</p>
<p class="calibre19">「全力，吗」</p>
<p class="calibre19">「啊啊，正如字面意思。——充分调动DEM公司拥有的全部实干能力，将五河士道彻底击溃。做到就算〈Nightmare〉知晓了一切也绝对不可能回避掉的程度，把希望也好、理想也好，所有的一切都统统击溃。」</p>
<p class="calibre19">说着，维斯考特笑意转浓。</p>
<p class="calibre19">随即，下个瞬间，从设在房间天花板上的通风口传来某种声音，紧接着数张纸从中落进了房间里。</p>
<p class="calibre19">陈旧的纸页在半空中纷飞飘舞，在即将落地的瞬间放出淡淡的光芒，随即变换成少女的身姿。——不用说，自然是〈尼别科尔〉的身姿。</p>
<p class="calibre19">「父亲大人，父亲大人，快看快看。」</p>
<p class="calibre19">「我们抓到了这个。」</p>
<p class="calibre19">说着，〈尼别科尔〉把背在身后的手中拿着的东西在维斯考特面前亮了出来。</p>
<p class="calibre19">看到那东西，艾伦微微皱起眉头。</p>
<p class="calibre19">「……」</p>
<p class="calibre19">「这是……」</p>
<p class="calibre19">身旁的阿尔缇米西亚也惊讶地睁大了眼睛。</p>
<p class="calibre19">不过这也是理所当然的。因为〈尼别科尔〉所拿着的，是一颗被砍下来的少女的头颅。</p>
<p class="calibre19">左右不均等地束起的黑发，映衬着雪白的肌肤。从未阖上的左眼中，可以看到像时钟的表盘一样的花纹。或许是刚被斩首没多久的缘故，从头的截断面还有血滴答滴答地淌落下来。</p>
<p class="calibre19">这般特征鲜明的容貌自然令人无法忘却。——时崎狂三。正是方才谈话中提到的精灵〈Nightmare〉。</p>
<p class="calibre19">她能用天使的能力，截取自己的过去制造分身。而这个就是被派遣潜入这里的个体吧。恐怕是来执行打探情报或暗杀的目的的。</p>
<p class="calibre19">「嚯，立大功了呢，〈尼别科尔〉。」</p>
<p class="calibre19">维斯考特这么说完，〈尼别科尔〉便兴高采烈而又羞涩地「诶嘿嘿」笑了起来。如果她怀中抱着的不是淌血的刚砍下的头颅的话，或许看起来就是令人莞尔的父女场景了。</p>
<p class="calibre19">「但是，好像有某个同行的家伙逃掉了。」</p>
<p class="calibre19">「如果这样的话，父亲大人你们的谈话被听见了也说不定。」</p>
<p class="calibre19">〈尼别科尔〉一副愧疚的神情说道。然而维斯考特毫不在意地笑了笑。</p>
<p class="calibre19">「无妨呢。既然她拥有〈刻刻帝〉，迟早也会知道这些事的。这样岂不正好吗。我们和〈Nightmare〉，就在对彼此了如指掌的基础上发起全面大战吧。」</p>
<p class="calibre19">维斯考特带着如同做戏般浮夸的语气张开双臂，仰面朝天抬起头来。</p>
<p class="calibre19">「还剩下一个吧，〈Nightmare〉的侦察兵哟。如果你在的话就替我向你的主人传达。」</p>
<p class="calibre19">然后，他咧开嘴露出笑容，继续说道。</p>
<p class="calibre19">「五河士道，就由我来杀死。</p>
<p class="calibre19">不论你多少次回溯时间。</p>
<p class="calibre19">不论你多少次重置世界。</p>
<p class="calibre19">不论你多少次修改历史。</p>
<p class="calibre19">我会做得彻底到让你绝无可能颠覆。</p>
<p class="calibre19">好了，试试抗争看吧——『最恶的精灵』。」</p>
<p class="calibre19">虽然并没有声音来回应这番宣言，但不知为何，艾伦感觉到身边盘踞着的影子如同发怒一般、隐隐约约摇晃了一下。</p>
