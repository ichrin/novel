<p class="calibre6">书名：为美好的世界献上祝福！10 ~赌博迷糊大王~</p>
<p class="calibre6">作者：暁なつめ</p>

<p class="calibre7"><img src="images/da40e4d386bd94e3.jpg" class="calibre8"/></p>
<p class="calibre6">和真他们决定护送公主爱丽丝去见领国艾洛德的王子。和真用伶俐的头脑与强运，在保证艾洛德不会断绝其援助的同时，破坏可爱的妹妹（爱丽丝）和王子的婚约！！</p>
<p class="calibre7"><img src="images/05f441ee8cfbc382.jpg" class="calibre8"/></p>
<p class="calibre6">「艾洛德？你刚才说了艾洛德？我们是要去那个赌博业大国艾洛德？」</p>
<p class="calibre6">阿库娅</p>
<p class="calibre6">「我也很在意那孩子。刚才我只是稍微吃了点醋而已」</p>
<p class="calibre6">惠惠</p>
<p class="calibre6">「你醒了么和真。不好意思，接下来我要囚禁你三天」</p>
<p class="calibre6">达克尼斯</p>
<p class="calibre7"><img src="images/6ce5a134b1c3b8c6.jpg" class="calibre8"/></p>
<p class="calibre6">「和真，为了把输掉的钱全都赢回来！我们需要赌一脚大的！快把剩下的筹码全都赌上！」</p>
<p class="calibre6">「赌你妹，我和你不同，是慎重派！啊，别想偷偷把筹码放上去！」</p>
<p class="calibre6">「哇啊啊啊啊啊啊啊啊啊！我的零花钱全都没了！」</p>
<p class="calibre7"><img src="images/84c47787f5866eb6.jpg" class="calibre8"/></p>
<p class="calibre6">「今后也请继续待在我的国家。我会努力创造出让兄长大人想永远待下去的国家的」</p>
<p class="calibre6">爱丽丝</p>
<p class="calibre7"><img src="images/84b80f3820940e35.jpg" class="calibre8"/></p>

<p class="calibre6">和真</p>
<p class="calibre6">职业 冒险者</p>
<p class="calibre6">家里蹲属性的男主，长处只有幸运值很高。</p>
<p class="calibre6">阿库娅</p>
<p class="calibre6">职业 大司祭</p>
<p class="calibre6">常年失控的水之女神，特技是宴会艺</p>
<p class="calibre6">惠惠</p>
<p class="calibre6">职业 大魔法师</p>
<p class="calibre6">红魔族首屈一指的天才，对爆裂魔法以外的东西没有兴趣</p>
<p class="calibre6">达克尼斯</p>
<p class="calibre6">职业 护教骑士</p>
<p class="calibre6">专攻防御的抖M女骑士，其实是大贵族的千金</p>
<p class="calibre6">爱丽丝</p>
<p class="calibre6">贝泽尔古*王国的第一公主</p>
<p class="calibre6">将和真当作兄长爱戴</p>
<p class="calibre6">逗之助</p>
<p class="calibre6">惠惠的黑猫使魔</p>
<p class="calibre6">泽尔帝</p>
