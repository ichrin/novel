<h3 class="calibre21"><a name="130330200" id="130330200">第二章　梦魔的暗躍</a></h3>
<p class="calibre19">　</p>
<p class="calibre19">「……糟糕了呐，糟糕了。」</p>
<p class="calibre19">在自家的房间里，少年正抱头苦恼着。</p>
<p class="calibre19">不过这也是理所当然的。要说为何——</p>
<p class="calibre19">「……呣唔。」</p>
<p class="calibre19">少年悄悄地用眼角的余光瞥向房间的一角——床的方向。</p>
<p class="calibre19">确切地说，是看着坐在床上的、一名少女的身姿。</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">如同工艺品一般美丽的少女，正以一副茫然的神情在房间里缓缓地来回张望。她正把少年先前穿着的外套如同羽织一样披着，而下半身却依旧什么都没穿。每次她有动作时，都能隐隐约约窥见那娇艳的肌肤。</p>
<p class="calibre19">没错。在谜之大爆炸发生约莫一个小时之后。</p>
<p class="calibre19">少年把不可思议地出现在爆炸现场正中心的少女，一路带回了自己的房间。</p>
<p class="calibre19">「……不，不，不。」</p>
<p class="calibre19">少年为否定脑海中浮想联翩的危险词汇而摇着头。</p>
<p class="calibre19">不是的啦。绝对不是出于愧对良心的动机啦。该说是不可抗力吗……总之是无可奈何的事情啦。</p>
<p class="calibre19">少年一边在脑中重复着接口和托词，一边模糊地回想起一个小时前发生的事。</p>
<p class="calibre19">（——呢、你，没事吧？受伤了吗？）</p>
<p class="calibre19">在文明崩毁的地面正中央，被宛如天使或女神的少女夺去目光的少年，总算解除了动弹不得的状态，并这样问道。当然，他同时竭力不让自己看向少女的裸体。</p>
<p class="calibre19">虽然不清楚少女究竟是何人，但能确定这状况非同寻常。他考虑着首先要优先确认这奇迹般的生还者的状态。</p>
<p class="calibre19">然而，少女虽然似乎对少年的声音有了反应而缓缓投来目光，但却一言不发，就这样直至地注视着少年的面孔。</p>
<p class="calibre19">（唔……）</p>
<p class="calibre19">少年望着注视着自己的如同宝石般的双眸，脸上越发变红。</p>
<p class="calibre19">随后，少女终于轻启双唇。</p>
<p class="calibre19">（……，啊……，呜……）</p>
<p class="calibre19">然而，这大概并不能被称为言语。呻吟——不，一点痛苦的感觉都没有，仅仅是震动喉咙发出声音的样子而已。</p>
<p class="calibre19">（……？说、说不出话……吗？）</p>
<p class="calibre19">少年蹙起眉，围绕此展开思考。</p>
<p class="calibre19">——或许，是因为那场爆炸的震撼而说不出话了吧。没有穿着衣物也是因为被卷入其中的缘故吗，这么想来，嘛，也不是说不通。虽说如此，若是这样的话她的肌肤却又一丝伤痕都没有。……还是说她是被邪恶的秘密团体抓来的特别的少女，像这样全裸地被关在科幻作品中常见的巨大的圆筒形容器中，这种感觉吧。先前的爆炸是秘密团体实验失败引起的，而被抓到地下的她因偶然而逃了出来……</p>
<p class="calibre19">（……啊啊真是的，怎样都无所谓了。）</p>
<p class="calibre19">少年摇头赶走脑中展开的奇幻故事，将穿着的上衣外套脱下，让少女穿上。</p>
<p class="calibre19">这样一来应该就不会感冒了——最重要的是，不能容忍带有神圣感的她的裸体就这样凭空暴露着。</p>
<p class="calibre19">（……！……？）</p>
<p class="calibre19">外套触及她肩膀的瞬间，少女吃惊地睁大了眼睛，身体微微颤抖着。</p>
<p class="calibre19">（啊，抱、抱歉……吓到了吗？但是，这样下去实在是……）</p>
<p class="calibre19">少年慌乱地辩解着，而少女一面啪嗒啪嗒地眨着眼睛，一面开始对着肩上披着的外套又是揉搓又是拉扯。</p>
<p class="calibre19">（…………）</p>
<p class="calibre19">而后终于，她似乎理解了这是暖和的东西，露出了一副放下心来的表情。</p>
<p class="calibre19">（那，那个……能走动吗？不，光着脚太疼了吧。如果不介意的话我来背你，总之先离开这里吧。你知道自己的家在哪……）</p>
<p class="calibre19">（……？）</p>
<p class="calibre19">听到少年的话，少女怔怔地看向他。</p>
<p class="calibre19">（……听不懂吗。）</p>
<p class="calibre19">少年一边挠着脸颊一边露出苦笑，在少女面前弯腰蹲下。</p>
<p class="calibre19">——然后，就到了现在。</p>
<p class="calibre19">「不对。不是的啊。」</p>
<p class="calibre19">少年如同向不知何人诉说一般嘟哝着。</p>
<p class="calibre19">即便是少年，最初也只是要把少女带到医院。然而，当他背着少女好不容易走到还残留着建筑物的街区时，却发现城镇已经陷入了堪比世界末日的大混乱。</p>
<p class="calibre19">冷静想一想这也是理所当然的。因为毫无任何征兆地，约几十千米范围的空间就这样灰飞烟灭。从边缘地带散发出去的冲击波将周边的环境也一并破坏，造成了庞大的伤亡人数。而且附带着连本应能收容他们的最近的大型医院，也因为先前的爆炸被夷为平地。</p>
<p class="calibre19">状况就是如此的混乱。少年想着总之要让少女姑且休息一下，就选取了幸免于难的自家作为避难场所，这应该并不是什么奇怪的判断。……至少少年是这么说给自己听的。</p>
<p class="calibre19">少年家虽然是一家四口，但由于双亲长期在外出差导致家里长时间空得厉害。暂时在这里休憩一番应该没有问题——</p>
<p class="calibre19">「——兄长大人！没事吧！」</p>
<p class="calibre19">瞬间。</p>
<p class="calibre19">伴随着这个声音，房间的门被顺势整个打开了。</p>
<p class="calibre19">定睛一看，一名少女冲了进来。扎成一束的头发，加上极具特征的泪痣。虽说今天理应是休息日，但大概是因为社团活动吧，她身穿黑色的水手服、肩上挎着背包，一只手抓着竹刀袋。估计到刚才为止都是一路猛跑回来的吧，她的额头上不断冒出豆大的汗珠，肩头剧烈地上下起伏着。</p>
<p class="calibre19">「——真那」</p>
<p class="calibre19">少年回应着呼声叫道她的名字，因妹妹的平安无事而松了一口气。</p>
<p class="calibre19">「……咦。」</p>
<p class="calibre19">然而，他随即屏住呼吸。</p>
<p class="calibre19">因为，看到少年的面容而安下心来的妹妹的表情，眨眼间便染上了讶异的色彩。</p>
<p class="calibre19">然而这也并非无法理解。在哥哥的房间里发现半裸的美少女的话，就算不是她而是其他人也会露出这种表情吧。</p>
<p class="calibre19">「那，那个啊，真那，这是……」</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">真那交替打量少年和少女的面容，沉默了片刻后，慢慢地走到少年的身边，砰地……轻柔地把手搭在他肩上。</p>
<p class="calibre19">「……没关系的。真那是兄长大人的同伴。之后就好好偿还罪孽吧。」</p>
<p class="calibre19">「完全不是没关系啊！？」</p>
<p class="calibre19">他不禁失声大叫，但真那仿佛没听见一般。少年为了设法解开误会而呼呼地摇着头。</p>
<p class="calibre19">「等下，等下！为什么会这样啊！就算是误会了，也起码应该是『咿呀——，兄长大人真是的居然带女朋友回来小妹这厢失礼了！』这样的吧！？」</p>
<p class="calibre19">「只限兄长大人这种事绝不可能的吧！在小看我这个妹妹吗！」</p>
<p class="calibre19">「还真是一口咬定啊你这家伙！」</p>
<p class="calibre19">「那么，难道说就是这么一回事吗？」</p>
<p class="calibre19">「…………并不是的。」</p>
<p class="calibre19">「看吧这不是正如所见吗！」</p>
<p class="calibre19">面对真那的质问，他一边视线飘忽着一边回答道。于是真那愤然深吸一口气，从竹刀袋中抽出自己爱用的竹刀·贪狼丸（真那命名）并朝着少年砍去。少年慌忙抬起双手，在即将碰到额头之前止住了竹刀。（Knaxord：吐槽一下，真那的设定还真是狼一样的少女啊。）（混沌圣歌：那我也吐槽一下，士道年纪这么小还是普通人的时候就会空手接白刃了啊。）</p>
<p class="calibre19">「速速坦白！到底从哪里把人家掳来的！」</p>
<p class="calibre19">「呶噢！？所，所以说是误会啊！只是因为她一个人就带回来了而已啊！！」</p>
<p class="calibre19">「这不就是在说你把人家掳回来了吗啊啊啊啊！」</p>
<p class="calibre19">「我说完之后也这么觉得了啊啊啊啊！」</p>
<p class="calibre19">面对真那的大叫，他也以大喊回应道。的确，按字面意思判断的话确实出局了。</p>
<p class="calibre19">「总、总之你听我说啊！这女孩……她当时在爆炸现场啊！」</p>
<p class="calibre19">「……欸？」</p>
<p class="calibre19">少年大声疾呼申辩后，真那握着竹刀的力气总算减弱了。</p>
<p class="calibre19">「请问到底是怎么回事？」</p>
<p class="calibre19">「就是这样啊。先前我被卷进那场爆炸的时候——发现了她。」</p>
<p class="calibre19">少年把与少女相遇时的状况，直到带到这里为止的过程简要说明了一番。</p>
<p class="calibre19">听完后真那」呼呣」地做出一副思索的样子，同时悄悄瞥向少女的方向。</p>
<p class="calibre19">「原来如此。以兄长大人没有撞到头看到幻觉为前提考虑的话……」</p>
<p class="calibre19">「啊，你倒不考虑我有说谎的可能性啊。」</p>
<p class="calibre19">「兄长大人不会对真那说谎的吧。因为你是真那的兄长大人啊。」</p>
<p class="calibre19">少年揶揄了一句，真那则断然地如此回答……真搞不懂这个妹妹到底信不信任自己的哥哥。</p>
<p class="calibre19">「总之，以此为前提思考的话，有太多不对劲的地方了。那女孩到底是什么人，为什么会出现在那种地方？」</p>
<p class="calibre19">「谁、谁知道呢……就算跟我说这种事。」</p>
<p class="calibre19">少年面露难色地回答道，真那则用尖锐的视线盯着少女。</p>
<p class="calibre19">「……莫非，是这孩子引发了爆炸，这种事有没有可能？」</p>
<p class="calibre19">「哈……？别、别说傻话了。人类怎么可能做到那种事——」</p>
<p class="calibre19">「——啊嚏。」</p>
<p class="calibre19">突然，正悄声低语着的少年和真那不经意间听到床那边传来了这样一个可爱的声音。</p>
<p class="calibre19">看起来，似乎是少女刚刚打了一个喷嚏。说起来，虽然披着上衣外套，少女的下半身却仍然什么衣服都没穿。</p>
<p class="calibre19">「没，没事吧？」</p>
<p class="calibre19">「啊啊真是的，在做什么啊兄长大人。没办法了呢。真那这就去拿自己的家居服，请稍等片刻——」</p>
<p class="calibre19">「……嗯，啊……」</p>
<p class="calibre19">这时。</p>
<p class="calibre19">真那正要往自己的房间走的时候，少女一边嘶嘶地擤着鼻子一边直直地盯着真那的方向。</p>
<p class="calibre19">下个瞬间，少女的周围浮现出淡淡的光粒子并交织在一起，随即她的身上出现了和真那穿着的同款的水手服。</p>
<p class="calibre19">「哈……？」</p>
<p class="calibre19">「欸……？」</p>
<p class="calibre19">面对眼前发生的超常现象，少年和真那目瞪口呆，面面相觑。</p>
<p class="calibre19">　</p>
<p class="calibre19">◇</p>
<p class="calibre19">　</p>
<p class="calibre19">「……咕呼！」</p>
<p class="calibre19">腹部受到了强烈的冲击，士道睁开了眼睛。</p>
<p class="calibre19">「欸……！？欸……！？怎、怎么了！？袭击吗！？」</p>
<p class="calibre19">他一时间没能反应过来，惊得眼睛直打转。</p>
<p class="calibre19">随即他意识到，自己的肚子上正矗立着某个熟悉的身影。</p>
<p class="calibre19">数秒过后，大脑缓缓地清醒了过来，士道总算理解了在自己身上发生的事。</p>
<p class="calibre19">「啊，醒来啦——。不过不行啊哥哥。『咕呼』已经用过了吧。这种事该多注意一些吧？」</p>
<p class="calibre19">说着，站在士道身上的琴里一边摇晃着用白色发带扎起来的头发，一边啧啧地摆着手指。</p>
<p class="calibre19">看来又是被琴里粗暴地叫了起来。士道因为最近都没遇到这情况而疏忽大意，结果搞得自己有些吓到。</p>
<p class="calibre19">他环顾周围，映入眼帘的是熟悉的自己房间的模样。没错。士道现在并不是睡在〈Fraxinus〉的医务室中，而是天宫市中自家的房间里。</p>
<p class="calibre19">在那之后他在医务室中休息了一会儿，然后和大家一起吃了饭，就这样回到了地面上。</p>
<p class="calibre19">「琴里……」</p>
<p class="calibre19">「嘿咻——」</p>
<p class="calibre19">「呜啾——」</p>
<p class="calibre19">琴里在士道的肚子上猛踩一下跳到地上，漂亮地完成着地。同时由于再度受到冲击，士道发出短促的悲鸣并蜷起身体。</p>
<p class="calibre19">「你，你啊……每次都是这样就不能温柔点叫醒我吗？」</p>
<p class="calibre19">「呣，这种说法会招来误会哪。这不就像在说是我突然一下子就蹦到哥哥身上来了吗。不对不对才不是这样。我本来是很平常地叫你起来的，按计划一步一步来行不通才变成这个情形的哟？我倒觉得这种情况下还睡得死死的哥哥这边也有问题呢。」</p>
<p class="calibre19">「我姑且听听看，你具体是怎么叫我起来的？」</p>
<p class="calibre19">「在楼梯上用比这还大一些的力气跺脚发声。」</p>
<p class="calibre19">「……连副产物都不浪费的态度倒是值得肯定。」</p>
<p class="calibre19">士道夹杂着叹息说道，而琴里似乎没有注意到话语中的真意，说着「诶嘿嘿，被夸奖了」并羞涩地笑着。</p>
<p class="calibre19">然而，她随即仿佛想起什么一般眯起眼睛，视线直直地盯着士道。</p>
<p class="calibre19">「怎，怎么了。」</p>
<p class="calibre19">「嗯——……没什么。话说回来哥哥，刚才的梦话里一直在嘟囔着「真那」「误会啊」「斯里贾亚瓦德纳普拉科特」什么的。究竟做什么梦了？为什么里面不是我而是真那？」（Knaxord：斯里贾亚瓦德纳普拉科特，斯里兰卡城市，历史上曾是锡兰的首都，现今地位相当于行政中心。）</p>
<p class="calibre19">「不，最后那个是什么鬼啊！？我说那种话了！？」</p>
<p class="calibre19">没想到无意间声音背叛了自己，他赶紧拼命回忆到刚才为止做的梦。可是，无论怎样在记忆中发掘，也仍然回想不起来任何东西。尤其是最后那个词。</p>
<p class="calibre19">看着这样的士道，琴里愉快地「啊哈哈」地笑了起来。</p>
<p class="calibre19">看来只是个玩笑而已。士道「哈啊」地叹了一口气。</p>
<p class="calibre19">「……啊啊真是的。不过无所谓了。然后呢，现在几点了？」</p>
<p class="calibre19">他一边说着，一边朝着放在床头枕边的智能手机伸出手去。</p>
<p class="calibre19">已经十分明亮的阳光从窗户照进来。虽说琴里那过于狂野的叫醒方式不值得肯定，但自己确实睡得比一直以来都要久。</p>
<p class="calibre19">「……诶，九点了！？真的假的，学校不都已经开始上课了吗！」</p>

<p class="calibre19">作为结果，精灵·人类交杂的作战会议开始了。环视了在座的大家一圈后，琴里缓缓从座位上站起。</p>

<p class="calibre19">「你说什么……？究竟是怎么回事！？」</p>
<p class="calibre19">琴里惊愕地睁大眼睛发问道。折纸轻轻点头并开口道。</p>
<p class="calibre19">「〈Bandersnatch〉对于DEM而言是最新式的兵器。虽说构想本身在很久以前就有了，但是一直以来都没有性能足以实现这一构想的显现装置。」</p>
<p class="calibre19">「……！是了，〈Ashcroft·β〉！靠着那种超厉害的显现装置才实现的！」</p>
<p class="calibre19">对折纸的话做出反应的是真那。她大幅度地拍着手，一副察觉了什么的神情，若有所思地用手抵着额头。</p>
<p class="calibre19">〈Ashcroft·β〉。士道对这个名字有印象。记得是DEM研发的新型显现装置的名字。因为它的问世，〈Ratatoskr〉和DEM之间显现装置性能的差距才缩短了，他隐隐约约记得琴里曾这样说过。</p>
<p class="calibre19">但是，折纸和真那在思考什么则完全不懂。他一边脑海中冒出问号一边歪头纳闷着。</p>
<p class="calibre19">「等、等等啊。那个显现装置究竟怎么了？」</p>
<p class="calibre19">「就是啊。你们两人别只顾着自己明白，说明一下啊。——鞠亚也是。究竟要怎样才能把〈尼别科尔〉无力化啊？」</p>
<p class="calibre19">琴里一副困惑的神色问完，显示出伍德曼的画面一角亮起了「MARIA」的字样。</p>
<p class="calibre19">「好的，现在进行说明。我认为追根究底，〈尼别科尔〉是借由DEM的技术构成的拟态生命。而其基础并非其他，正是魔王〈神蚀篇帙〉的灵力。假定如此的话——」</p>
<p class="calibre19">「……！STOPSTOP，稍等一下！」</p>
<p class="calibre19">突然，鞠亚正要切入话题的重点时，二亚慌慌张张地出来制止。</p>
<p class="calibre19">「二亚？」</p>
<p class="calibre19">「究竟是什么事。就算前世是头猪，也请你不要突然乱哼哼。」</p>
<p class="calibre19">鞠亚淡淡地、却十分刻薄地如是说道。</p>
<p class="calibre19">但是二亚却没有丝毫受打击或者急躁的样子，反而是维持着一副认真的表情，「切切切」地摆着手指。</p>
<p class="calibre19">「折亲、真那那还有二次元（18X）女主角，这个话题能不能现在就到此为止？」（Knaxord：原文如此，写作「二次元」，读作「18X」）</p>
<p class="calibre19">「为什么？」</p>
<p class="calibre19">「明明就是为了分享情报才聚集起来的，这说的什么奇怪的话。」</p>
<p class="calibre19">「说起来首先想请你解释一下刚才那个称呼是怎么回事。我会视情况决定要不要把你从船上丢下去。」</p>
<p class="calibre19">折纸、真那都一副不解的神情看向二亚。顺带一提，屏幕画面上显示出来的「MARIA」的字样正剧烈闪烁着，如同表达着自己的气愤一般。</p>
<p class="calibre19">二亚面对三者的反应敷衍地耸了耸肩，保持着一副嬉皮笑脸的腔调继续说道。</p>
<p class="calibre19">「这个嘛，要是有什么厉害的计策的话我肯定也想知道对吧？但是，现在世界上最想知道这情报的，你们觉得是哪里的哪位呢？」</p>
<p class="calibre19">「……？」</p>
<p class="calibre19">士道对二亚的话正感到纳闷——</p>
<p class="calibre19">「！啊……」</p>
<p class="calibre19">但他随即明白了话中的意思，肩膀猛然一颤。</p>
<p class="calibre19">折纸她们大概也同样注意到了吧。或微微皱起眉头，或紧闭上嘴巴，各自展现出不同的反应。</p>
<p class="calibre19">没错，在这里公开作战计划的话，就和把这些情报让维斯考特用〈神蚀篇帙〉检索是一样的意思。</p>
<p class="calibre19">大概是从众人的反应判断自己的意思已经传达到了，二亚大幅度地点了点头。</p>
<p class="calibre19">「就是这么回事。当然我用〈嗫告篇帙〉施加了阻碍，在一瞬间得到想要的所有情报——是不可能的啦，但就算这样威胁也还是没变吧。〈神蚀篇帙〉仅有『未来的事象』和『人的思考』是读取不了的。要想来个一发逆转的作战的话，就直到开战前连对伙伴们都不能说起呢。」</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">尽管二亚是用一派轻松的语气讲出来的话，但众人的神情都一致透露出紧张感。</p>
<p class="calibre19">这也是当然的。因为就连现在的这幅光景，也可能正被敌人窥探着。</p>
<p class="calibre19">大家尽管在脑中都已明白，却还没有相应的真实感。「在作战会议上不能聊作战」，这样的话完全就是本末倒置了。</p>
<p class="calibre19">然而，似乎是为了破除这种气氛，二亚用毫不客气的语调继续说道。</p>
<p class="calibre19">「嘛，没辙的吧。可不是这么简单的事儿。——嘛，我倒是希望某位优秀的AI大小姐至少能对这种程度的事情有所应对哟？」</p>
<p class="calibre19">作为对平日里的回击，二亚毫不掩饰挖苦的语气说道。</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">鞠亚沉默了半晌，随后发出了「哈」地重重叹了一口气的声音。</p>
<p class="calibre19">「……虽然很不甘心，但确实如此。帮大忙了，二亚。」</p>
<p class="calibre19">「啊哈哈！明白了就好！坦率是一种美德哟没立绘的孩子（小透明酱）？」（Knaxord：老套路，写作「没立绘」，读作「小透明」。总觉得阿卡林听了要黑化……）</p>
<p class="calibre19">「……对了，二亚。能不能拜托你摸一下桌子上的控制台？」</p>
<p class="calibre19">「欸？这——样？」</p>
<p class="calibre19">鞠亚说完后，二亚便把手放在控制台上。</p>
<p class="calibre19">下个瞬间，伴随着电火花响起「啪叽」一声，二亚当场如漫画场景一般蹦了起来。</p>
<p class="calibre19">「嘎嗯！？」</p>
<p class="calibre19">看来是通过控制台让轻微的电流流过，放出了电击。二亚两眼泪汪汪地「呼——呼——」地吹着左手。</p>
<p class="calibre19">「你、你干什么啊——！被人指出失败之处就这样，一点大人气度都没有——！」</p>
<p class="calibre19">「请问你在说什么呢。关于这件事我已经坦率地反省了，并对二亚表示了敬意。刚才的电击则是针对对我出言不逊和乱起外号的合理报复。」</p>
<p class="calibre19">「呜哇——！狡辩——！你这狡辩大王——！」</p>
<p class="calibre19">面对二亚不满地控诉般的言语，鞠亚不理不睬。不知为何，虽然屏幕上只显示出六个英文字母，但却仿佛能令人看到少女腾地撇过头去的身影。（Knaxord：M、A、R、I、A……六个？）（混沌圣歌：原文六个，看来老橘数数都不过关。）</p>
<p class="calibre19">「——总之，关于作战计划就如二亚所言。」</p>
<p class="calibre19">琴里看着这番互动，无奈地耸了耸肩。</p>
<p class="calibre19">「在这里讨论详细内容的话，恐怕就会被敌人找出相应的对策。折纸、真那，有关〈Bandersnatch〉的部分就拜托你们了。虽然很对不住，但请各自考虑作战方案。到时和鞠亚针对〈尼别科尔〉的对策一同，在即将开战之前再共享情报。」</p>
<p class="calibre19">「了解了。」</p>
<p class="calibre19">「嘛……这样的话也没办法了呢。」</p>
<p class="calibre19">折纸和真那均点头表示了解。琴里予以点头肯定的回应，随后转身面对屏幕画面上映出的伍德曼。</p>
<p class="calibre19">「——就是这样。伍德曼卿，这样可以了吗？」</p>
<p class="calibre19">「啊啊。感谢诸位的冷静应对。我也会尽己所能，做好我分内的事。诸位敬请期待。无法和你们多聊几句真是遗憾。」</p>
<p class="calibre19">伍德曼用装作开玩笑的语气说道。听到这番话，以琴里为首的众人的表情方才有所缓和。</p>
<p class="calibre19">　</p>
<p class="calibre19">◇</p>
<p class="calibre19">　</p>
<p class="calibre19">「——有什么话想辩解吗？」</p>
<p class="calibre19">狂三将短枪的枪对准自己的分身冷冷地说道。</p>
<p class="calibre19">「哎呀，哎呀，你在说什么呀，我听不懂呢？」</p>
<p class="calibre19">然后被枪指着的分身那么说着故意似地移开了视线。那么明显的装傻方法让狂三的头上暴起青筋。</p>
<p class="calibre19">虽说是分身，但现在被枪所指着的个体的样子却与狂三并不完全一样。</p>
<p class="calibre19">准确得说，脸与身体一样，但穿着与发型却与狂三不一样。</p>
<p class="calibre19">哥特萝莉式的礼裙上装饰着蔷薇花饰。左眼用眼罩遮着，极为惹眼。这是狂三自觉情况各种复杂的五年前的狂三。</p>
<p class="calibre19">虽说原本就有经常胡乱行动的分身，但就连这次她还依旧意欲私自行动。狂三语气粗暴地说着将枪抵在她的下巴上。</p>
<p class="calibre19">「请不要装傻了。其他的『我』报告过了哟。听说你将DEM的袭击告诉了士道先生与琴里小姐呢。」</p>
<p class="calibre19">「其他的『我』。将那种事报告了吗？呜呜，就算是我也不能信任呢。真难过啊。我都哭了。」</p>
<p class="calibre19">「我不认为『我』的假哭对我也通用。」</p>
<p class="calibre19">狂三半眯着眼说完后，眼罩狂三说着「也是呢」吐了吐舌头。那个样子又格外地刺激了狂三的神经。</p>
<p class="calibre19">不知道是不是没注意到狂三的那个样子，眼罩狂三用毫不在意的语气继续说道。</p>
<p class="calibre19">「但是，我不知道有什么不行的啊。向士道先生他们报告是那么糟糕的事吗？」</p>
<p class="calibre19">「……那件事我之前是打算之后让其他的分身说的啊。有着被盯上的自觉这种事也很重要。」</p>
<p class="calibre19">狂三说完后，眼罩狂三露出了像是在说「果然吧！」一样的表情。</p>
<p class="calibre19">但，狂三依旧将枪指向眼罩狂三，目光变得尖锐起来。</p>
<p class="calibre19">「但是那么做的目的终归只是敦促士道同学他们去避难哟。无谓地煽动性命被盯上了的人，把他拉上战场之后要怎么弄啊！而且，还说了多余的事……！」</p>
<p class="calibre19">「诶诶——，多余的事是什么——？」</p>
<p class="calibre19">「那、那是……」</p>
<p class="calibre19">「而且，就算告诉士道同学与琴里小姐，他们的行动都不会发生大的改变哟。还是说『我』自有让士道同学老实去避难的办法？」</p>
<p class="calibre19">「……姆。」</p>
<p class="calibre19">听到眼罩狂三的话，狂三沉默了。</p>
<p class="calibre19">虽然很不甘心，但的确如她所说。那个不顾自身的五河士道要是知道了狂三的行动，不管是用什么方法告诉他，他也不会逃跑吧。</p>
<p class="calibre19">眼罩狂三也应该察觉到狂三意识到那件事了吧。「啊哈哈」，眼罩狂三露出了灿烂的笑容。她的样子更加让狂三焦躁起来。</p>
<p class="calibre19">「……一码归一码。无论如何，你违反我的指示私自行动是事实。等待着无序的群体的只有灭亡。——你的这份罪就以死偿还吧。」</p>
<p class="calibre19">狂三说完后，眼罩狂三用不怎么惊讶的样子「诶诶，诶诶」地点了点头。</p>
<p class="calibre19">她的反应狂三也猜到了。她从监视着眼罩狂三的其他分身处听说了，眼罩狂三好像是做好被制裁的觉悟做的这次行动。</p>
<p class="calibre19">「没办法的事呢。——对了，不过我在死前还有一件事。是士道先生的口信。」</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">狂三无言地催促着，眼罩狂三微微一笑继续道。</p>
<p class="calibre19">「——喜欢你喜欢你好喜欢你。结婚吧『我挚爱的你』（my honey）。」</p>
<p class="calibre19">「除了『我挚爱的你』（my honey）别的根本没有吧！」</p>
<p class="calibre19">狂三大叫道，眼罩狂三笑了出来。</p>
<p class="calibre19">「唔呼呼，果然从别的分身处听过了呢。」</p>
<p class="calibre19">「……」</p>
<p class="calibre19">「不好了」，想着这个的狂三脸变得通红。但，已经太迟了。眼罩狂三做出明白了一切的样子温柔地笑了。</p>
<p class="calibre19">「那样的话我的任务就结束了。——送我上路吧。」</p>
<p class="calibre19">说完，眼罩狂三闭上了眼睛。那一脸十分满足的样子非常让狂三焦躁。</p>
<p class="calibre19">「哼——」</p>
<p class="calibre19">狂三眯起眼睛毫不犹豫地按下了扳机。</p>
<p class="calibre19">——影之子弹掠过眼罩狂三的脸颊。</p>
<p class="calibre19">「……哎呀，哎呀？」</p>
<p class="calibre19">或许是注意到了子弹是故意打偏的这件事吧。眼罩狂三眨了眨眼很惊讶地看着狂三。</p>
<p class="calibre19">狂三不高兴似地背过了脸，叹着气说道。</p>
<p class="calibre19">「我可不是在这种重要时刻会特意去削减战力的笨蛋啊。——反正你也快死了。你若也是『我』的一员的话，至少起一个作用，请死在战场上吧。」</p>
<p class="calibre19">狂三这样说完后摇摇晃晃地离开了那里。</p>
<p class="calibre19">「……诶诶，诶诶。明白了呢——『我』。」</p>
<p class="calibre19">眼罩狂三对狂三的背影说出了套路，但却充满决意的话。</p>
