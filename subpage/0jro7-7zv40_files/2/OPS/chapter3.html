<h3 class="calibre39">第一章 为与宝岛的邂逅献上祝福！</h3>
<p class="calibre37">1</p>
<p class="calibre37">冒险者公会中响起了一声粗犷的喊声。</p>
<p class="calibre37">「妈妈！」</p>
<p class="calibre37">「身为贵族岂能被他们看扁了！你们有种别动！看我不弄死你们！」</p>
<p class="calibre37">满脸通红的达克尼斯握拳揍向了大声叫她妈妈的男性冒险者。</p>
<p class="calibre37">冒险者轻易躲开了她的拳头并不知悔改地接着说。</p>
<p class="calibre37">「妈妈，为什么要生气！我肚子饿了妈妈！我要吃奶奶嘎嘎！」</p>
<p class="calibre37">但那个男人在一边戏弄达克尼斯一边企图逃跑的途中被达克尼斯揪住了领口，发出了被掐脖子的鸡一样的声音。</p>
<p class="calibre37">怒发冲冠头冒青筋的达克尼斯终于抓出了那个冒险者，因此面露喜色。</p>
<p class="calibre37">正在这时。</p>
<p class="calibre37">「我说达克尼斯，在宴会会场乱来可是违反礼仪的啊？你看看在场各位这开心的表情。不懂得看气氛可是不行的哦？」</p>
<p class="calibre37">听到阿库娅淡定的一番话，达克尼斯放开叫自己妈妈的冒险者跪倒在了地上。</p>
<p class="calibre37">「没，没想到我竟然会有被阿库娅告诫要懂得看气氛的一天……」</p>
<p class="calibre37">这时一个女性冒险者带着坏笑靠近了大受打击的达克尼斯。</p>
<p class="calibre37">「妈妈！我也帮忙收集了药材，我也要喝……好痛痛痛痛！」</p>
<p class="calibre37">她正想要戏弄达克尼斯就被达克尼斯捏住了胸发出了惨叫。</p>
<p class="calibre37">「奶子你不是自己有一双的吗！我就用我这一身力气帮你挤一点出来！」</p>
<p class="calibre37">「住手，拉拉蒂娜你别这样！胸要被捏爆了！」</p>
<p class="calibre37">——达克尼斯的女儿……其实是她表妹的谢菲娜之前病倒了，众人四处奔走为她筹集来了药材。</p>
<p class="calibre37">药效非常显著，她很快便康复到了能和我们一起出去野餐的程度，并且现在还每天都从达克尼斯家去上学。</p>
<p class="calibre37">谢菲娜说想要向各位冒险者道谢。</p>
<p class="calibre37">看到被达克尼斯带来冒险者公会的谢菲娜，一个冒险者嚷嚷着『可喜可贺』喝起了啤酒，那就是这场骚动的开端。</p>
<p class="calibre37">「这里还有小孩子，别奶子奶子地喊！没看我家惠惠都不高兴了吗，奶子的话题就到此为止了啊！」</p>
<p class="calibre37">「就阿库娅你说得最多好吗！而且我也没有不高兴，不要说得好像我对胸有什么自卑感一样！」</p>
<p class="calibre37">公会瞬间就变成了宴会会场，四处都是庆祝少女恢复健康的声音和碰杯的响声。</p>
<p class="calibre37">那欢声的中心自然是……</p>
<p class="calibre37">「非，非常感谢各位……多亏各位我才能康复……」</p>
<p class="calibre37">谢菲娜害羞地红着脸，带着笑容用柔声细气地说。</p>
<p class="calibre37">冒险者们听到谢菲娜的致谢爆发出了不知是今天第几次的欢声。</p>
<p class="calibre37">「好嘞，反正是达克尼斯请客让我们喝个痛快！今天心情好，给你们看看我压箱底的绝技！」</p>
<p class="calibre37">「唔，呜呜……感觉最近每次来冒险者公会都会被疯狂戏弄一番，到底为什么会变成这样……」</p>
<p class="calibre37">达克尼斯依旧被醉鬼们包围着，周围一片奶子奶子的呼声。</p>
<p class="calibre37">我站到达克尼斯前面把她护到了身后……！</p>
<p class="calibre37">「你们别太放肆了！」</p>
<p class="calibre37">「和，和真……」</p>
<p class="calibre37">听到我这一声大喝，公会里悄然静了下来。</p>
<p class="calibre37">我背负着身后达克尼斯投来的期待的目光，大声宣言道。</p>
<p class="calibre37">「这对奶子只属于我！」</p>
<p class="calibre37">「给我去死！」</p>
<p class="calibre38"><img src="images/7aHkd.jpg" class="calibre26"/></p>
<p class="calibre37">达克尼斯掐着我的脖子。</p>
<p class="calibre37">呈现出健康脸色的谢菲娜露出了腼腆而开心的笑容。</p>
<p class="calibre37">2</p>
<p class="calibre37">——我的名字叫做佐藤和真。</p>
<p class="calibre37">最近的生活过得相当平静。</p>
<p class="calibre37">回想起来，虽然为了冒险而来到了一直向往着的幻想异世界，但至今都没有接到什么异世界冒险风的任务。</p>
<p class="calibre37">不过之前，我刚刚完成了拯救患病的女孩这种王道的任务。</p>
<p class="calibre37">与无数强敌一路战斗过来，最后拯救患病的女孩子，之后和同伴们过上幸福生活的HAPPYEND。</p>
<p class="calibre37">原本是家里蹲的我的冒险已经可以在这里落下帷幕了……</p>
<p class="calibre37">没错。这之后的主角是那些得到了强大力量的真勇者。</p>
<p class="calibre37">我不是幻想世界的主角。</p>
<p class="calibre37">就这样一边祈祷着世界和平一边平静地活下去吧。</p>
<p class="calibre37">然后……</p>
<p class="calibre37">「那么请在这边签名或盖章。好的，谢谢！今后我们也会进购各种各样的高级食材，还请再次光顾！谢谢惠顾！」</p>
<p class="calibre37">「啊，谢了！下次还得麻烦你们！」</p>
<p class="calibre37">我希望过上小资而颓废的生活。</p>
<p class="calibre37">「……我说和真。你到底买了什么？」</p>
<p class="calibre37">「这个？哼，听了小心吓一跳哦？这可是远近闻名的龙肉！」</p>
<p class="calibre37">这一天。</p>
<p class="calibre37">我在大门将从经营高级食材的行商人那里买来的那个高高举起并对向我发问的达克尼斯炫耀道。</p>
<p class="calibre37">「龙肉！？你怎么又买这种昂贵的东西……！」</p>
<p class="calibre37">顾名思义，就是最强的怪物，巨龙的肉。是据说只要吃了能力参数就能上升的超高级食材。</p>
<p class="calibre37">「吵吵什么你这个穷鬼贵族，你根本不懂什么是经济！」</p>
<p class="calibre37">「咦！？」</p>
<p class="calibre37">突然被我反驳的达克尼斯发出了惊叫声。</p>
<p class="calibre37">「听好达克尼斯。像我这种能轻易赚到钱的有钱人必须不断消费而不能瞎存钱。一部分的有钱人囤积资产是会引发经济停滞的。我的行为还能说是值得嘉奖的善举」</p>
<p class="calibre37">我的知识是没有问题的。</p>
<p class="calibre37">记得在电视上看到过这样的理论。</p>
<p class="calibre37">「是，是这样吗？我从小受的教育都是要脚踏实地所以不会太大手大脚……」</p>
<p class="calibre37">我对着一脸不安的达克尼斯晃了晃手指说。</p>
<p class="calibre37">「你可真是傻，贵族那种铺张浪费的聚会也是有正当的理由的。有钱的贵族挥金如土钱就会回到平民手中。钱到了平民手中自然就会有商人瞄着平民手中的钱聚集过来。一个城市商人多起来之后生活就会更加便利更加富裕，然后城市居住环境宜人这样的传闻传出去就又会有新的开拓者聚集过来。人口增加后贵族就能收更多的税金」</p>
<p class="calibre37">「怎么会……！原，原来是这么一回事！」</p>
<p class="calibre37">达克尼斯听了我的话发出了赞叹。</p>
<p class="calibre37">我是因为自己进入了资产阶级才随口说出这种不负责的话，不过身为贵族家大小姐这样轻信他人真的没问题吗。</p>
<p class="calibre37">「所以我才会像这样享受。而且听说吃龙肉还能提升能力值。最近不知为什么就算我吃高级食材提升等级，能力值也没怎么成长。我可是为了准备与魔王军的战斗在用金钱进一步强化自己」</p>
<p class="calibre37">「和，和真……！你竟然想到了这么远……这样的话我也从家里拿钱出来买龙肉给你好了！」</p>
<p class="calibre37">这家伙也太不会怀疑人了吧。</p>
<p class="calibre37">全信我这个外行的意见也让我很不好办啊。</p>
<p class="calibre37">「总之你看着办吧。还有那啥，老是吃龙肉也会腻的，所以不用每天都买的啊？我只是听说这是高级食材就想着买点来尝尝鲜……」</p>
<p class="calibre37">「没想到你竟然不惜吃以又臭又硬著称的龙肉都想要变强，我似乎一直都误会你了。因为龙肉太难吃，我反正是吃不下去的……没事的，这能够提升你作为冒险者的能力，父亲大人一定也会理解我的……！」</p>
<p class="calibre37">啊？</p>
<p class="calibre37">「我说，龙肉真的又臭又硬？高级食材不该是很美味的吗？」</p>
<p class="calibre37">「龙可是最强的怪物啊？被肌肉覆盖的全身基本都不存在脂肪，而且肉食性动物的肉都会有骚味。贵只是因为吃下去能提升能力值而已」</p>
<p class="calibre37">啊啊啊？</p>
<p class="calibre37">「我说惠惠。你对高级食材有没有……」</p>
<p class="calibre37">「你难道以红魔族身份为自豪的我到了现在还会渴求区区龙的力量？那份力量由和真你独占就好」</p>
<p class="calibre37">惠惠一边抚着睡在地毯上的逗之助的背，一边抢着回答了我。</p>
<p class="calibre37">「……阿库娅，和我一起遍尝美食的你的话……」</p>
<p class="calibre37">「我能力值本来就超高的了，再提高也没有意义，所以龙肉就算了。你这个弱鸡就一个人全吃了吧」</p>
<p class="calibre37">阿库娅趴在沙发上没规矩地晃着脚说出了这样无情的话。</p>
<p class="calibre37">「开什么玩笑你也给我一起吃啊！用龙肉补补你那不够用的脑子！」</p>
<p class="calibre37">「说谁脑子不够用呢你这个无礼之徒！聪明的我可不需要那种东西。你看这个。你觉得脑子欠费的人做得出这样的东西吗？」</p>
<p class="calibre37">从刚才开始就哼着歌作着些什么东西的阿库娅一脸得意地把那个拿到了我面前。</p>
<p class="calibre37">「这是黏土手办第二弹，『爆裂狂魔小惠惠』。这可是我自豪的作品，肯定也能卖高价」</p>
<p class="calibre37">「等一下阿库娅，你刚才摆弄那么久就是在做这种东西吗！你也太执着于细节了，裙底的问题很严重啊！」</p>
<p class="calibre37">阿库娅展示出来的是让地球产的手办都自愧不如的，十二比一的惠惠人偶。</p>
<p class="calibre37">这家伙早上就在院子里采集黏土，不过我是真不知道她是怎么做得这么逼真的，掀开惠惠手办的裙子部分就看到连内裤都穿得好好的。</p>
<p class="calibre37">「我也是没办法啊，谁叫零花钱不够用呢。那个奇葩恶魔说要是有什么有想卖的东西他可以买下来，所以我就开始卖阿克塞尔冒险者手办了」</p>
<p class="calibre37">「那你做自己的不好吗！啊，等等，这东西连内裤都是可脱的吗，难道……！」</p>
<p class="calibre37">…………。</p>
<p class="calibre37">「喂，可以给我来一个么？」</p>
<p class="calibre37">「算你便宜点」</p>
<p class="calibre37">「信不信我锤爆你们两个！阿库娅，把那个给我！而且你不是从和真那拿了零花钱的吗！到底都花到哪去了！」</p>
<p class="calibre37">见惠惠试图抢走人偶，阿库娅做出了激烈的抵抗。</p>
<p class="calibre37">这时达克尼斯有些不安地向阿库娅问道。</p>
<p class="calibre37">「我说阿库娅，我有点在意来着……刚才你说这是黏土手办第二弹？那第一弹是……」</p>
<p class="calibre37">「黏土手办第一弹是暴露大小姐工口蒂娜。再现达克尼斯最近爱穿的那件色情的睡衣可真是费了我一番功夫。不过相应地也卖了个好价钱」</p>
<p class="calibre37">阿库娅话音未落达克尼斯就冲了出去。</p>
<p class="calibre37">之后让她也给我也做一个暴露大小姐吧。</p>
<p class="calibre37">——正在这时。</p>
<p class="calibre37">达克尼斯才刚冲出去，就有人轻轻敲响了大门，并把门打开了。</p>
<p class="calibre37">还以为是达克尼斯有什么东西忘拿了。</p>
<p class="calibre37">「那个，请问惠惠在吗……？」</p>
<p class="calibre37">定睛一看，悠悠拿着满满一筐水果畏缩地站在门口，显得心神不定。</p>
<p class="calibre37">「——粗茶不成招待」</p>
<p class="calibre37">「十，十分感谢！」</p>
<p class="calibre37">悠悠一坐到沙发上，阿库娅便勤快地给她上了茶。</p>
<p class="calibre37">不知是不是因为朋友的家来多少次都很新鲜，悠悠显得有些坐立不安。</p>
<p class="calibre37">「那个，请收下薄礼……」</p>
<p class="calibre37">悠悠像是回礼一样把带来的水果递了出来。</p>
<p class="calibre37">「……想的真周到，居然还带了伴手礼来，不过今天究竟是有什么事？」</p>
<p class="calibre37">惠惠接过水果，一边品鉴着水果一边向悠悠问道，于是悠悠拿出了一封信。</p>
<p class="calibre37">「这是红魔乡寄来的……」</p>
<p class="calibre37">我和阿库娅从两侧凑到了打开信的惠惠身边。</p>
<p class="calibre37">同时悠悠两手端着阿库娅给她的茶杯，露出一脸苦恼的表情僵住了。</p>
<p class="calibre37">我瞥了一眼杯子，果不出所料内容都变成了白开水。</p>
<p class="calibre37">可能该找个机会教教阿库娅正确的泡茶方式。</p>
<p class="calibre37">代替无言地读者信的惠惠，我把内容念了出来。</p>
<p class="calibre37">「来我看看。『吾等伟大的同胞们。时机已到。现在正是展露各自磨利的獠牙之时。有志者请于收到次信一个月之内回到红魔之乡——』」</p>
<p class="calibre37">这封用词莫名其妙的信的内容简单来说就是，红魔族要举行决定下任族长的试炼了，想要当下任族长的人就回到红魔之乡。</p>
<p class="calibre37">惠惠看完信便握起拳头出了一口粗气说。</p>
<p class="calibre37">「原来如此。你把这个拿来给我看，意思就是我也被选为下任族长的候补之一了对吧？好吧，那就准备出发吧悠悠！让我给你证明一下我才配得上红魔族第一这个地位！」</p>
<p class="calibre37">「咦！？想要接受红魔族族长的试炼的话至少也得会上级魔法和传送魔法才行啊？而且出发也没有什么好准备的啊，我用传送魔法一瞬间就到了」</p>
<p class="calibre37">听到悠悠干脆地这么说，惠惠松开了握紧的拳头。</p>
<p class="calibre37">「……那你为什么把这封信拿到我这来？」</p>
<p class="calibre37">「如果不先拿来给你看看的话你肯定会在之后来找我麻烦的吧？毕竟你是我的劲敌所以……好痛！等，等等别这样，不要因为自己没有资格接受试炼就迁怒于我！」</p>
<p class="calibre37">抓住悠悠的肩膀拿她撒气的惠惠装出一副平静的样子转过了头来。</p>
<p class="calibre37">「和真，她的事好像已经办完了。差不多该开始准备晚饭了吧」</p>

<p class="calibre37">第二天，我带着阿库娅和惠惠来到了维斯魔道具店。</p>

<p class="calibre37">「对吾辈来说最大的谢礼就是把那堆破烂买下来啊。太有教养了，该说真不愧是贵族家的大小姐吧。话说她昨天晚上还哭着来以进货价两倍的价格回购自己的暴露大小姐手办呢。对了，最近和同伴之间关系不错的小鬼。今天是真的有很适合你的商品，不来一个吗？」</p>

<p class="calibre37">「你，你可真是毫不留情啊……这家伙是那个，我们之前不是去给谢菲娜找药材吗，当时就去了这个叫什么什么公的恶魔那里找他要他的指甲……虽然现在看起来是已经翘辫子了」</p>
<p class="calibre37">「原来如此，就是那个欺负达克尼斯的恶魔对吧。我刚才有种不好的预感所以就放了魔法，这样的话倒正好。毕竟之前听和真你们说就想过抽个空去把他干掉的」</p>

<p class="calibre37">「哈！？」</p>

<p class="calibre37">「究极神圣……」</p>
<p class="calibre37">「喂别这样，不然等下又要消失了。你看，它都怕得全身打抖了」</p>
<p class="calibre37">阿库娅见状再次咏唱起了魔法，企鹅害怕地躲到了商品架的阴影中颤抖了起来。</p>
<p class="calibre37">「巴巴巴，巴尼尔阁下，这个凶暴的蓝发女莫非是……！」</p>

<p class="calibre37">而且虽说他让达克尼斯吃足了苦头，但说到底其实是我们想要他的指甲而袭击了他他做出了反击，并不是他做了什么坏事。</p>

<p class="calibre37">「住手！快住手！！」</p>
<p class="calibre37">在拼命阻止拉链被拉下去的企鹅和阿库娅她们扭打成一团的时候店门又被敲响了。</p>

<p class="calibre37">达克尼斯面对一脸伤心地抬头看着自己的谢菲娜一时语塞，企鹅闻言慌忙扑腾起了翅膀。</p>

<p class="calibre37">「话说在前我可什么都没做啊？」</p>
<p class="calibre37">「我说和真你为什么要看我？我心里也没数的啊」</p>
<p class="calibre37">「我也不知道是什么事啊，爆裂魔法的使用场所和用法用量我都是严格遵守了的」</p>
<p class="calibre37">……这么一来。</p>
<p class="calibre37">「喂，别看我！我是和麻烦事最不沾边的！这之前的征税骚动也是因为有公会职员来找我商量……！」</p>
<p class="calibre37">我们的视线集中向慌了神的达克尼斯，这时负责广播的工会大姐姐的声音中带上了些喜色。</p>
<p class="calibre37">『重复一遍。城内的冒险者们请立即到冒险者公会集合！………………各位冒险者！！』</p>
<p class="calibre37">播报员深吸了一口气。</p>
<p class="calibre37">『宝岛来了！！』</p>
<p class="calibre37">听到广播说出这个词，巴尼尔和维斯便推开店门目无旁骛地冲了出去。</p>
<p class="calibre37">不，不知什么时候连阿库娅也和她们并肩跑了起来。</p>
<p class="calibre37">「喂，怎么回事，给我说明一……我擦好快！！」</p>
<p class="calibre37">追着冲出去的三人跑出店门，便看到他们的背影已经变得很小。</p>
<p class="calibre37">「我说，他们到底怎么了！？巴尼尔和阿库娅先不说，为什么连维斯都满眼血光地冲出去了啊！？」</p>
<p class="calibre37">「你在说什么啊和真，是宝岛！字面意思上的宝岛！我们也别闲着了赶快走吧！」</p>
<p class="calibre37">惠惠是真的字面意思上的两眼发红，她也慌忙冲出了店门。</p>
<p class="calibre37">「我，我还要照顾谢菲娜就不去了……」</p>
<p class="calibre37">我放下自告奋勇担任店员的企鹅和达克尼斯，追着大家跑了出去。</p>
<p class="calibre37">在去冒险者公会的途中，我也和很多奔跑着的冒险者们擦肩而过。</p>
<p class="calibre37">他们几乎都戴着头盔，背着大大的行囊，手上拿着十字镐。</p>
<p class="calibre37">靠近公会就遇到了在我们之前冲出来的阿库娅她们。</p>
<p class="calibre37">阿库娅也拿着不知是不是从冒险者公会借来的十字镐。</p>
<p class="calibre37">「和真！我把你的份也借来了！走，我们也得赶快去城外，赶紧赶紧！」</p>
<p class="calibre37">阿库娅这么说着把行囊和十字镐还有头盔递给了我。</p>
<p class="calibre37">看来似乎是城外发生了什么。</p>
<p class="calibre37">「喂，差不多也该跟我说明一下是怎么回事了吧！宝岛是什么啊？从名字和你们的反应来看，好像是相当划算的任务啊」</p>
<p class="calibre37">我接过阿库娅递过来的装备后跟在她背后跑了起来。</p>
<p class="calibre37">「宝岛是玄武的俗称！城外出现了名叫玄武的巨龟！据说玄武每十年一度钻出地面晒它的甲壳。一说是玄武想要晒死在甲壳上繁殖的青苔和蘑菇还有各种害虫，但至今没有定论。唯一确定的一点是玄武在太阳下山之前会一直在地面上晒壳。玄武住在矿脉的底下，以稀有的矿石为食，所以其甲壳上会像地层一样粘上很多稀少的矿石！」</p>
<p class="calibre37">惠惠在我身旁一边泡着一边说道。</p>
<p class="calibre37">原来如此，所以大家才都拿着十字镐往那边跑吗。</p>
<p class="calibre37">也就是说要趁玄武晒壳的时候去挖它背上的矿石。</p>
<p class="calibre37">「但是，那个巨大的龟背上被挖了不会攻击人的吗？而且已经有很多冒险者走在了我们前面啊？等我们到了会不会已经被挖光了啊」</p>
<p class="calibre37">听了我的话，阿库娅说道。</p>
<p class="calibre37">「宝岛是很温和的，只要没什么太大的事是不会攻击人的！而且被挖光这种事更是不用担心哦？反正到时候你就知道为什么要叫它宝『岛』了！比起这些古怪恶魔，为什么连你也来了啊！玄武可是神兽，神兽是恶魔的天敌不是吗！？」</p>
<p class="calibre37">「吾辈也不想做这种蠢事！但这个废柴店主又擅自进了没用的东西，又产生了赤字！这样下去这个月就给不出房租了……！」</p>
<p class="calibre37">「没事的巴尼尔先生！虽然现在看着是赤字，但只要进回来的那些东西好好成长起来就一定能赚大笔钱……所，所以请不要用那种冷酷的眼神看着我，好可怕！」</p>
<p class="calibre37">看来商店的经营依旧不大顺利。</p>
<p class="calibre37">恶魔和巫妖居然为了还债而拿起十字镐进行体力劳动，这个世界可真是难混……</p>
<p class="calibre37">4</p>
<p class="calibre37">「……………………太荒唐了」</p>
<p class="calibre37">眼前是一座小山。</p>
<p class="calibre37">没错，这应该是山。</p>
<p class="calibre37">在靠近城市入口的地方，有一个看起来像小山一样的巨大生物。</p>
<p class="calibre37">那个大小和我小时候见过的东京巨蛋差不多。</p>
<p class="calibre37">附近的地面上有那个生物从地下钻出来的洞，被称作宝岛的巨龟悠然立于大地。</p>
<p class="calibre37">原来如此，这的确是足以被称为神兽的存在。</p>
<p class="calibre37">比起成天吃了就睡的自称那啥来，想必是更加受人敬畏的吧。</p>
<p class="calibre37">宝岛巨大的四足趴在地上，伸着头睡着。</p>
<p class="calibre37">已经有不少冒险者登上了他的背，用十字镐挖掘着它那像岩块一样的背壳。</p>
<p class="calibre37">绳子从巨大的岩山般的背上垂下，冒险者们像攀岩一样顺着绳子爬了上去。</p>
<p class="calibre37">……原来如此，我总算理解了阿库娅话中的意思。</p>
<p class="calibre37">要想半天把这个挖完是不可能的。</p>
<p class="calibre37">「开干吧和真！时限是日落之前！要一直挖到把包装不下为止！」</p>
<p class="calibre37">阿库娅用设好的绳子爬上了宝岛的背。</p>
<p class="calibre37">不知是不是因为前段时间的收税骚动，周围的冒险者们都在满面喜色地大挖特挖。</p>
<p class="calibre37">我已经是资产阶级了，不过落到眼前的馅饼也不能不捡。</p>
<p class="calibre37">虽然不知道能赚到多少，但还是应该去。</p>
<p class="calibre37">「好，既来之则挖之……哦，那不是达斯特他们吗。他们也先来了啊」</p>
<p class="calibre37">我用绳子登上宝岛的同时看到了熟悉的人，并因此感到有些安心。</p>
<p class="calibre37">我们戴好头盔做好准备后登上宝岛从附近开始用十字镐挖了起来。</p>
<p class="calibre37">阿库娅和维斯不知是不是不想弄乱发型，都没带头盔。</p>
<p class="calibre37">十字镐击碎矿石，亮晶晶的石块散落一地。</p>
<p class="calibre37">「……我说，虽然不知道这些一块值多少，不过这么简单地赚钱真的好吗？话说看起来全都是冒险者在挖啊。既然没什么危险，让城里的人来挖不也可以吗」</p>
<p class="calibre37">一看周围挥着锄头的全都是同行。</p>
<p class="calibre37">挖掘矿石这种事，我们在刚来到这个世界的时候呆过的施工队可能还要更拿手一些。</p>
<p class="calibre37">阿库娅回答说。</p>
<p class="calibre37">「那当然是因为很危险啊」</p>
<p class="calibre37">…………哈？</p>
<p class="calibre37">这是，有人发出了大叫声。</p>
<p class="calibre37">「啊啊啊啊啊！糟了！挖到矿石怪了！」</p>
<p class="calibre37">看向发出惨叫的方向，一个冒险者拿着十字镐和复数章鱼一样蠕动着的生物对峙着。</p>
<p class="calibre37">「唔哦！？那，那是什么！？喂，很不妙了，快去救……！」</p>
<p class="calibre37">那种生物的表面会和周围的矿石融为一体，以此伪装自己。</p>
<p class="calibre37">原来如此，所以才叫矿石怪。</p>
<p class="calibre37">然而阿库娅和维斯还在专心致志地挥着镐。</p>
<p class="calibre37">「别去管！在这里的再怎么说都是冒险者！他们随时都做好了赴死的觉悟！擅自去帮助他们可是践踏他们觉悟的行为！」</p>
<p class="calibre37">「没错！就算力不能及就此殒命，在任务中赴死也是冒险者的荣耀！而且……而且还有负债……！！」</p>
<p class="calibre37">「你，你们这样还算人吗！」</p>
<p class="calibre37">不，说起来这俩货不是人啊！</p>
<p class="calibre37">被拟态矿石袭击的男人叫喊了起来。</p>
<p class="calibre37">「救，救救我！！」</p>
<p class="calibre37">「……他在求救啊。放着不管真的好吗自称那啥小姐」</p>
<p class="calibre37">「啊哈哈哈哈哈！！这是高纯度的魔晶石！这边是火焰石！正愁着零花钱用完了，这样就能回血了！」</p>
<p class="calibre37">自称那啥大人已经没有在听人说话了。</p>
<p class="calibre37">但与她不同，本来应该是人类之敌的巫妖似乎却没有狠心到见死不救的地步。</p>
<p class="calibre37">「呜呜……租金靠我出卖身体总能想到办法……！没事，出卖身体又不会死，不会死……！！」</p>
<p class="calibre37">维斯说着很不得了的话停下了手中的锄头，转向了正在袭击男人的矿石怪。</p>
<p class="calibre37">「喂，维斯你挖你的！我去那边帮他！」</p>
<p class="calibre37">卖身是……</p>
<p class="calibre37">我说你认真的吗……！</p>
<p class="calibre37">听到我的话，维斯露出了脆弱的微笑。</p>
<p class="calibre37">「没事的和真先生。巫妖的指甲和头发都是魔力的结晶。只要把这些作为素材拿到冒险者公会去，就能换到不少钱……」</p>
<p class="calibre37">「别，别这样，我说真的！你说的卖身原来是这样卖的吗！总之就是两三下把他救了回到采掘工作中去对吧？喂，要上了阿库娅，惠惠！我们四个一起上速战速决！」</p>
<p class="calibre37">很不巧今天我们既没有带武器也没有穿防具。</p>
<p class="calibre37">和拿着十字镐的我一样，惠惠也拿着镐靠近了那边。</p>
<p class="calibre37">听到我的喊声，那个什么什么大人似乎也不好意思不做点什么了。</p>
<p class="calibre37">「唔，偏偏在这种争分夺秒的时候——真是没办法！区区矿石怪竟敢阻挠我！死吧！」</p>
<p class="calibre37">被物欲蒙蔽了双眼的女神用十字镐凿向了那种生物。</p>
<p class="calibre37">现在有钱有心态了才明白，那女神的笑容是多么的难以入目。</p>
<p class="calibre37">「本来对你伸出援手令吾辈作呕，但这次也顾不得那些了！赶紧解决掉接着干！『巴尼尔式破坏光线』！」</p>
<p class="calibre37">本该反对杀生的女神毫不犹豫地解决了一只矿石镐，这时在稍远处挖掘着矿石的巴尼尔从手部发出了漆黑的光线。</p>
<p class="calibre37">被邪恶的光芒包裹的一群矿石怪和周围的岩盘一同炸裂了。</p>
<p class="calibre37">「我说，你倒是早说你能做到这种事啊！」</p>
<p class="calibre37">「吵吵什么，这个月可是开不得玩笑的，房租真的有危险了！这样你满意了吗卖身店主！赶快回去工作填补赤字！」</p>
<p class="calibre37">听到巴尼尔前所未有的焦急声音，我不由地有些疑惑。</p>
<p class="calibre37">一直超然世外的这家伙很少会有这样的表现。</p>
<p class="calibre37">被救的冒险者连连鞠着躬。</p>
<p class="calibre37">我虽然觉得巴尼尔有点反常，但我还是立刻回到了采掘工作中。</p>
<p class="calibre37">——那之后过了半天左右。</p>
<p class="calibre37">把行囊装得满满当当的阿库娅和惠惠来到了早早厌倦了挖掘的我面前。</p>
<p class="calibre37">话虽如此，我的行囊里也装了不少高质量的矿石。</p>
<p class="calibre37">傍晚时分。</p>
<p class="calibre37">宝岛的背上已经不再是巨大的岩盘，各处都已经露出了原本的甲壳。</p>
<p class="calibre37">宝岛原本的黑色甲壳散发着靓丽的光泽，就算用十字镐凿上去也留不下一道伤痕。</p>
<p class="calibre37">其他冒险者们大概也挖够了吧。</p>
<p class="calibre37">所有人都远远地看着正在晾着甲壳的宝岛。</p>
<p class="calibre37">被冒险者们注视着的宝岛也向这边瞥了一眼。</p>
<p class="calibre37">简直像是在说『你们这就够了吗』一样。</p>
<p class="calibre37">宝岛的视线让我想起了一件挂在心上的事。</p>
<p class="calibre37">最大的矿石块现在依旧紧紧粘在宝岛背上。</p>
<p class="calibre37">只要那块石头被剥下来，宝岛的甲壳就能散发出真正魅力的光辉。</p>
<p class="calibre37">「……我说惠惠，帮个忙行不?」</p>
<p class="calibre37">我带着一种扫除中途被打断的意犹未尽感，对旁边的惠惠耳语道。</p>
<p class="calibre37">「……咦！？你，你认真的！？确实今天我还没用过爆裂魔法，对于我一日一爆的例行公事来说宝岛也算是个好对手，但……」</p>
<p class="calibre37">要说我想让惠惠干什么，那当然是……</p>
<p class="calibre37">「但这样真的好吗？宝岛确实很温和，但再怎么说一发爆裂魔法轰过去也还是可能会激怒它的吧？而且冒险者之间也有条不成文的规矩就是不能攻击宝岛……」</p>
<p class="calibre37">我对面露难色的惠惠做出了保证。</p>
<p class="calibre37">「没问题的。宝岛多半是不会生气的，甚至会很开心——虽然这只是我的直觉。只要按我说的不要直接击中宝岛应该就没问题。惠惠，拜托了」</p>
<p class="calibre37">在我的催促下，惠惠不情不愿地做起了施放魔法的准备。</p>
<p class="calibre37">「变成怎样我可都不管了啊？而且我虽然是爆裂匠人，但还是可能会失手的哦？」</p>
<p class="calibre37">你本职不是大法师吗，什么时候变成匠人了。</p>
<p class="calibre37">冒险者们怀着对给自己带来一笔横财的宝岛的感谢之情静静地目送它回到地底，这时惠惠突然咏唱起来。</p>
<p class="calibre37">「喂，你们在干什么！？」</p>
<p class="calibre37">在以阿库娅为首的冒险者们慌乱起来，然而惠惠的爆裂魔法完成了。</p>
<p class="calibre37">「——！！」</p>
<p class="calibre37">惠惠射出的光线在宝岛甲壳上空处发生了爆炸。</p>
<p class="calibre37">与此同时粘在甲壳上最后一块岩盘也被击碎了。</p>
<p class="calibre37">那之外的小型矿石也在冲击中碎裂落了下来。</p>
<p class="calibre37">不知是因为惠惠打得准还是因为宝岛的壳太硬，宝岛的壳上一道伤痕都没有。</p>
<p class="calibre37">宝岛没有理会其他冒险者们，只是瞥了一眼施放魔法的惠惠和她身边的我。</p>
<p class="calibre37">惠惠被那么一瞥打了个寒颤，而我则是不断告诉自己不会有问题，站在原地注视着宝岛。</p>
<p class="calibre37">虽然心里想着没问题，但我还是做好了随时逃跑的准备。</p>
<p class="calibre37">今天一天都没有动弹过的宝岛爬起了身，像是从午觉中醒来是的伸了个快活的懒腰。</p>
<p class="calibre37">然后它便转身走向了钻出地面时的地洞。</p>
<p class="calibre37">——宝岛每十年一度会钻出地面晾晒甲壳。</p>
<p class="calibre37">那个假说肯定是没错的。</p>
<p class="calibre37">但只是那样的话也没有必要总出现在城镇周边吧。</p>
<p class="calibre37">我听说宝岛边然会在城镇附近晾晒甲壳。</p>
<p class="calibre37">没错，简直就像是想让人来采掘它背上的矿石一样。</p>
<p class="calibre37">宝岛最大的目的，的难道不是清扫粘在背上的那些陈年老垢吗。</p>
<p class="calibre37">背上的矿石被清除完毕了的宝岛在太阳还没有完全下山之前就走向了了地洞。</p>
<p class="calibre37">这时，宝岛又一次瞥向了我和惠惠，然后猛地抖了一下它那巨大的身躯。</p>
<p class="calibre37">由于它的震动，它背上仅剩的那些矿石被洒到了空中。</p>
<p class="calibre37">于是宝岛像是终于满足了一样，神清气爽地回到了地洞中。</p>
<p class="calibre37">看来这近乎于神的巨大怪物给我们留下了最后的礼物。</p>
<p class="calibre37">我和惠惠相视而笑。</p>
<p class="calibre37">悠然而去的宝岛显得神圣而美丽。</p>
<p class="calibre37">自来到这个世界以来，我头一次感到自己看到了一幅幻想的光景。</p>
<p class="calibre37">「我说和真，那是对惠惠的爆裂魔法的还礼吧？那我们独占那些矿石也没问题的吧？」</p>
<p class="calibre37">「这，这样店里的债务和租金就……！」</p>
<p class="calibre37">——我的名字叫做佐藤和真。</p>
<p class="calibre37">我在这个世界无法完成正经的幻想系任务，大概都是周遭同伴的错。</p>
