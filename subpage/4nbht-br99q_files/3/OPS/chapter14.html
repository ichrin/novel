<h3 class="calibre21"><a name="130338900" id="130338900">第五章　精灵的复活</a></h3>
<p class="calibre19">　</p>
<p class="calibre19">「哈……，哈……」</p>
<p class="calibre19">躲藏在不见人迹的小巷子里，少年的肩膀激烈地上下摆动。</p>
<p class="calibre19">额头上渗出豆大的汗珠，按压着的手臂上流着鲜血。为了忍住剧痛，少年紧咬牙根，背靠墙壁缓缓地蹲下身子。</p>
<p class="calibre19">「没，没事吧，澪……」</p>
<p class="calibre19">「嗯……比起这个，把手臂给我看一下。」</p>
<p class="calibre19">少年发问后，与他一起逃进巷子里的澪则阴沉着脸，将手贴到了少年的手臂上。</p>
<p class="calibre19">接着，澪用手贴住的部分淡淡地散发出了光芒，少年手臂上的疼痛便慢慢地消失了。</p>
<p class="calibre19">「哇……这还真厉害啊。」</p>
<p class="calibre19">「只是用灵力把伤口堵住而已。——比起这个。」</p>
<p class="calibre19">这样说着，澪向大街的方向瞥了一眼。</p>
<p class="calibre19">像是在搜寻少年他们似的，从那里络绎不绝地传来了数道足音与话音。</p>
<p class="calibre19">「……啊。他们到底是什么人啊。」</p>
<p class="calibre19">少年一边盯着在大楼间的狭缝里闪过的人影一边小声地说道。</p>
<p class="calibre19">没错。少年和澪现在正被谜之集团追捕着。</p>
<p class="calibre19">被追捕的理由和他们的真实身份都不清楚。只是，少年和澪正如往常一样逛街的时候，数名外国人突然出现，并袭击了他们。就好像低成本的动作片里的桥段一样。</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">澪紧闭嘴唇，沉默不语。少年则有些不可思议地歪过了头。</p>
<p class="calibre19">「嗯？怎么了，澪。」</p>
<p class="calibre19">「……大概，那些人，是冲着我来的。」</p>
<p class="calibre19">「诶？」</p>
<p class="calibre19">「里面有些人我有印象。就是之前说过的，我最初看到的人。」</p>
<p class="calibre19">澪皱紧眉头，脸色沉痛地接着说道。</p>
<p class="calibre19">「……对不起。因为我把你给牵连进来了。——你快逃吧，之后就由我……」</p>
<p class="calibre19">「我才不要！」</p>
<p class="calibre19">少年打断澪的话，然后像弹簧似地霍然站立起来。</p>
<p class="calibre19">「诶——」</p>
<p class="calibre19">「从向站在爆炸发生地中心的女孩子搭话那一刻起，我基本就已经做好了会被麻烦缠身的觉悟了。而且——」</p>
<p class="calibre19">少年牵起澪的手，为了不让她看到自己通红的脸颊而把脸背了过去并说道。</p>
<p class="calibre19">「我们……不是家人吗。」</p>
<p class="calibre19">「…………！」</p>
<p class="calibre19">像是感到很意外一般，澪的手颤抖了一下。然后，她紧紧回握住了少年的手。</p>
<p class="calibre19">无需任何言语。这就是最好的回答。少年微微点了点头后，牵着澪的手迈出了步子。</p>
<p class="calibre19">「——总之，先去找警察。就说是被一群坏蛋追赶，请求保护。可别小看了法治国家……」</p>
<p class="calibre19">但就在这时，少年停下了脚步。</p>
<p class="calibre19">理由很简单。正当他们在小巷中前行着的时候，他们和一个男人撞了个正着。</p>
<p class="calibre19">明亮的金发下，长着一张精悍的脸。是个穿着黑色衣服的欧美人。不会错的，他就是追捕少年他们的集团中的一人。</p>
<p class="calibre19">「……！快退下！」</p>
<p class="calibre19">澪为了保护少年而挺身向前。</p>
<p class="calibre19">「澪！」</p>
<p class="calibre19">「不要紧，我不会杀了他的……！」</p>
<p class="calibre19">说着，澪瞪视起那个男人。</p>
<p class="calibre19">但是那份紧张感并没有维持多久。——因为那个男人把手放到额头上，大大地吐了口气。</p>
<p class="calibre19">「……喂喂，不是吧。为什么偏偏跑我这儿来了！」</p>
<p class="calibre19">接着，他就用流畅的日语向这边说道。</p>
<p class="calibre19">「诶……」</p>
<p class="calibre19">意想不到的回应让少年和澪愣在了那儿，接着男人用冷静的声音继续说道。</p>
<p class="calibre19">「…………澪，是这个孩子的名字吗？」</p>
<p class="calibre19">「……啊，是我取的。」</p>
<p class="calibre19">「这样啊。真是个不错的名字。」</p>
<p class="calibre19">男人这样说道，然后把视线转向澪。</p>
<p class="calibre19">「呐，你现在——幸福吗？」</p>
<p class="calibre19">「……至少，被怀有敌意的人追赶而感到高兴的性癖我可是没有的。」</p>
<p class="calibre19">「不，不是指这个啦。……我指的是你想跟那个少年在一起吗？」</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">虽然澪毫不松懈地紧盯着那个男人，但她还是轻轻地点了点头。</p>
<p class="calibre19">「这样啊。」</p>
<p class="calibre19">男人大大地吐了口气这样说道，然后竖起大拇指指向小巷深处。「——走吧。」</p>
<p class="calibre19">「……哈？」</p>
<p class="calibre19">对于这预料之外的话，少年睁圆了眼睛。一瞬间，少年还以为这是为了让他和澪放松警惕而使出的伎俩，但是从他身上却感觉不到丝毫的敌意。</p>
<p class="calibre19">「什，什么意思啊？」</p>
<p class="calibre19">「还能有什么意思。别问了快点走。不然的话——」</p>
<p class="calibre19">「！找到了！在这边！」</p>
<p class="calibre19">下一瞬间，就像是要盖住男人的声音一般，大街方向传来了这样的喊声。伴随着激烈的脚步声，三名追击者跑了过来。</p>
<p class="calibre19">「啊啊真是的，我不就说了嘛。」</p>
<p class="calibre19">男人稍显夸张地耸了耸肩后，把手放到额头上，接着眼神变得锐利，脚朝地面一蹬。</p>
<p class="calibre19">他掠过少年和澪趁的身边，用掌心对朝迫近的追击者们的心窝施以猛击。</p>
<p class="calibre19">「咔哈……！？」</p>
<p class="calibre19">「伍德曼先生，你做什么……！」</p>
<p class="calibre19">追击者们发出痛苦的声音，趴倒在地上。叫做伍德曼的这个男人嫌麻烦似的挠了挠头，然后再次用拇指指了指巷子催促少年他们。</p>
<p class="calibre19">「……快走。那孩子——澪就拜托你了，小子。」</p>
<p class="calibre19">「……，啊，嗯……！」</p>
<p class="calibre19">是起内讧，还是背叛呢——虽然不清楚他们发生了什么，但似乎是得救了。少年简短地说完后，拉起澪的手跑了起来。</p>
<p class="calibre19">但是，也不知那之后跑了多久，澪突然往手上使劲，使得少年一下子被拉向了后方。</p>
<p class="calibre19">「唔哇！？」</p>
<p class="calibre19">忽然的急刹车令少年的身体猛然摇晃。</p>
<p class="calibre19">下一瞬间，「嘭！」，一个干燥的声音响起的同时，少年的正前方——也就是少年一瞬之前所在的位置迸射出了火花。</p>
<p class="calibre19">「什……」</p>
<p class="calibre19">少年眉头紧蹙，像是配合着这个动作般，从前方的巷子里，出现了数名架着枪的追击者。</p>
<p class="calibre19">而在他们最后方——一名格外显眼的男子走上前来。</p>
<p class="calibre19">那是个年龄大概20岁出头，以暗淡的银发和生了锈般的眼眸为特征的高个儿男子。尽管表情和举止都很温和，但是身上所散发出的异样气氛却是怎么也藏不住。</p>
<p class="calibre19">「——好久不见了，精灵。我好想见你啊。」</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">澪露出不愉快的表情。但是男子并不在意，而是将视线转向少年。</p>
<p class="calibre19">「那边的少年是初次见面吧。很感谢你保护了我们的精灵。真的非常感谢。当然，我们也准备了相应的回礼哦。」</p>
<p class="calibre19">男子露出淡淡的笑容这样说道。听到那像是对待宠物一般的话语，少年的语气不禁变得粗暴起来。</p>
<p class="calibre19">「开什么玩——」</p>
<p class="calibre19">但是。</p>
<p class="calibre19">「——我们将你的妹妹『保护』起来了。就让我们各自，回到正确的轨迹上吧。」</p>
<p class="calibre19">「什……！？」</p>
<p class="calibre19">「……唔。」</p>
<p class="calibre19">对于男子接下来所说的话，少年和澪屏住了呼吸。</p>
<p class="calibre19">「混蛋！你对真那动手试试，我是绝不会放过你的……！」</p>
<p class="calibre19">「嚯？是叫做真那啊，那女孩。哈哈，我这玩笑还真有用。精灵会漂流到你那里也不是没有道理呢。」</p>
<p class="calibre19">也不知道是哪里好笑，男子笑了出来。</p>
<p class="calibre19">当然，拐走了真那也可能是他在故弄玄虚。但是，他既然如此疯狂又有这么多手下，也就不能断定他在说谎。</p>
<p class="calibre19">大概是和少年在想着同样的事情吧，澪露出了为难的表情并向前迈了一步。</p>
<p class="calibre19">「……答应我。如果我跟你们走，你们就把真那放了。」</p>
<p class="calibre19">「啊，那是当然。」</p>
<p class="calibre19">「澪！？」</p>
<p class="calibre19">少年发出惊愕的声音。但是，澪慢慢地转过头来。</p>
<p class="calibre19">「……没关系的。原本我就是不可能出现在这里的存在。不能够因为我而让真那暴露在危险之中。——尽管很短暂，但是能和你在一起我很幸福。」</p>
<p class="calibre19">「——，……唔。」</p>
<p class="calibre19">少年的喉咙里，发出了不成声的声音。澪温柔地笑了笑，然后朝着男子他们那边走去。</p>
<p class="calibre19">但是——</p>
<p class="calibre19">「……别开，玩笑了……！」</p>
<p class="calibre19">少年往颤抖着的身体里注入力气后，飞奔而出抓起澪的手。然后就这么拉着她，迅速逃走。</p>
<p class="calibre19">「！站住！」</p>
<p class="calibre19">「混蛋——」</p>
<p class="calibre19">追击者们发出慌乱的声音，用枪朝着他们射击。子弹击中地面和墙壁，火花四射。</p>
<p class="calibre19">「你做什——」</p>
<p class="calibre19">「笨蛋！你觉得这群人真的会守信吗！？就算他们得到了你，也不能保证他们不会杀了我和真那！」</p>
<p class="calibre19">「……唔！那是——」</p>
<p class="calibre19">「只要你还在我身边，他们就不会对真那下手！这样的话——这里就应该重整阵势，夺回真那的同时也要让澪继续快乐地生活，这才是最佳路线吧！」</p>
<p class="calibre19">少年边跑边叫道。而澪则是惊呆了一般睁大了眼睛。</p>
<p class="calibre19">「……！嗯……！」</p>
<p class="calibre19">但是——就在那个瞬间。</p>
<p class="calibre19">「——呀嘞呀嘞，真让我为难啊。我可是没打算说谎的呢。」</p>
<p class="calibre19">刚在视野的一角看到男子架着大口径的枪的姿态——</p>
<p class="calibre19">少年的胸口处就传来了滚烫的感觉。</p>
<p class="calibre19">「啊————？」</p>
<p class="calibre19">慢了一拍后，少年了解到自己被枪射中了。</p>
<p class="calibre19">剧痛。震动传遍全身，变得无法呼吸。双腿忽然瘫软，当场倒了下去。慢慢地，慢慢地，感觉像是浸泡在了温暖的积水里。</p>
<p class="calibre19">「——！？——！」</p>
<p class="calibre19">澪正在说着什么，正在拼命地喊叫着什么。</p>
<p class="calibre19">但是，不久后，就连这些声音也都听不到了。</p>
<p class="calibre19">　</p>
<p class="calibre19">◇</p>
<p class="calibre19">　</p>
<p class="calibre19">不知是第几次的剑闪，在空中溅射出魔力的光芒。</p>
<p class="calibre19">阿尔缇米希亚微微歪了歪眼眉，然后把折纸接连放出的激光枪给弹开了。</p>
<p class="calibre19">「——果然，挺能干的嘛！」</p>
<p class="calibre19">「你才是。」</p>
<p class="calibre19">回应着阿尔缇米希亚的话，折纸这样回答道。</p>
<p class="calibre19">话虽如此，二人的战斗能力绝非对等这一点，在至今为止的战斗中也已隐隐可知了。</p>
<p class="calibre19">确实折纸的力量很惊人。将限定灵装和天使与CR-unit相融合，这恐怕是当世除她以外无人可以做到的绝技吧。</p>
<p class="calibre19">但就算有这项绝技加身，这场战斗还是阿尔缇米希亚更占优势。如果折纸能将精灵的力量全部发挥出来的话，情况可能就会有所不同。遗憾的是，力量处于被封印状态的她要打倒阿尔缇米希亚是很困难的吧。</p>
<p class="calibre19">话虽如此，理解到这点的恐怕不止阿尔缇米希亚一人。</p>
<p class="calibre19">折纸也知道，凭现在的自己无法与阿尔缇米希亚匹敌。正因如此，折纸并不是前来杀死阿尔缇米希亚，而是进行着以争取时间为目的的防御战。</p>
<p class="calibre19">没错，就好像在等待着什么一样。</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">阿尔缇米希亚瞥了一眼周围的情况。</p>
<p class="calibre19">在周围，能看到大量的〈Bandersnatch〉和DEM的魔术师，以及与之战斗的真那、精灵〈Hermit〉和〈Zodiac〉。这种乱战中，阿尔缇米希亚和折纸之所以能形成一对一的局面，正是因为她们将周围的魔术师挡了下来。</p>
<p class="calibre19">——目的是将阿尔缇米希亚给拖在这里吗？不，虽然将敌方第二强的战力压制住确实重要，但是只有占据数量优势的一方采取这种做法才有意义。为了将阿尔缇米希亚一人拖住，就投入了作为主战力的三个精灵和一个魔术师，从效果上看这怎么都不划算。</p>
<p class="calibre19">「你们的目的——到底是什么呢？」</p>
<p class="calibre19">「…………」</p>
<p class="calibre19">尽管稍微尝试着对折纸施加压力让她动摇，但折纸的表情却丝毫没有改变。</p>
<p class="calibre19">要说折纸的恐怖之处，比起单纯的力量更在于她的那份狡黠。这样子继续下去的话虽说不会输，但是阿尔缇米希亚还是想要尽早地决出胜负。</p>
<p class="calibre19">但是要实现这个目的，就至少还需要一个帮手。实力不及折纸也没关系，只要能有一个把折纸的退路封住的人在的话——</p>
<p class="calibre19">「——！」</p>
<p class="calibre19">正当阿尔缇米希亚如此思考着的时候，她微微抽动了下眼眉。</p>
<p class="calibre19">因为在被投影到视网膜的传感器上，确认到了来自友军的信号。</p>
<p class="calibre19">阿尔缇米希亚一边注意着折纸，一边朝那边看去，只见有数名从周围的乱战中脱身的魔术师正朝着这边靠近。</p>
<p class="calibre19">从身上装备着的CR-Unit来看，她们并非DEM的魔术师，估计是接到增援请求的当地的AST吧。老实说作为对抗精灵的战力，她们实力堪忧，但在苛求协助的这个状况下也算是求之不得的增援了。</p>
<p class="calibre19">「来得正好。这里是DEM社第二执行部的阿尔缇米希亚·阿休克罗夫特。编号Adeptus 2。现在正和精灵交战。请给予协助。只要把敌人的逃跑线路堵住就行——剩下的我来处理。」</p>
<p class="calibre19">阿尔缇米希亚这样说道，然后便以折纸为目标打算加速。</p>

<p class="calibre19">一股使包围自己的世界在脑里变质的感觉。</p>
<p class="calibre19">于是，少年的身体化为淡淡的光粒子──被吸入了澪的体内。</p>
<p class="calibre19">「…………嗯…………」</p>
<p class="calibre19">澪完全吸收少年的身体后，随着轻声的吐息同时起身。</p>
<p class="calibre19">接着，她温柔地抚摸着自己的腹部。</p>
<p class="calibre19">「──我就再一次把你生下来。</p>
<p class="calibre19">这次你将绝不会死亡。</p>
<p class="calibre19">这次你将绝不会坏掉。」</p>
<p class="calibre19">已经死去的少年不会起死回生。</p>
<p class="calibre19">那么──就用自己的子宫让少年再次原封不动地重生就好了。</p>
<p class="calibre19">不，用原封不动有语病。</p>
<p class="calibre19">在澪的腹中再次构成躯体的过程中，少年将分到澪的力量。</p>
<p class="calibre19">少年会拥有自己本来的身体，并同时得到精灵的能力。</p>
<p class="calibre19">啊啊──但是，只有这样还不行。</p>
<p class="calibre19">人类的身体太过脆弱，一次把力量全部给他，一定会因为不堪承受而自行崩溃。</p>
<p class="calibre19">一次一点，一次一点。</p>
<p class="calibre19">必须分成几个因子，逐次把力量交予给少年。</p>
<p class="calibre19">所以，最开始只需准备一个能力就可以了。</p>
<p class="calibre19">──「吸收力量的能力」。</p>
<p class="calibre19">　</p>
<p class="calibre19">不知不觉，少年在某日诞生、成长，得到安定的肉体时。</p>
<p class="calibre19">为了让他逐个收齐，她会把种子播散到全世界。</p>
<p class="calibre19">澪只要在旁边看着就好了。</p>
<p class="calibre19">就这样，当少年得到所有的力量时──</p>
<p class="calibre19">少年将拥有不被任何人伤害的强大，</p>
<p class="calibre19">拥有近乎永远的生命，</p>
<p class="calibre19">然后，就会成为澪永远的恋人吧。</p>
<p class="calibre19">「──绝对，不会再放开你了。绝对，不会再犯错了。」</p>
<p class="calibre19">澪抚摸着腹部一面低语道：</p>
<p class="calibre19">　</p>
<p class="calibre19">「所以……等着我哦──小士。」（狐狸的须02：此处的小士原文为シン，是令音对士道一贯的称呼，但从剧情脉络来看，这个シン极有可能是士道原本的名字，即是说士道原名可能是崇宮シン（Takamiya Shin），由于目前尚不清楚汉字写法，依旧翻译成小士。）（混沌圣歌：等一下，这不就是光源氏计划么！？）</p>
<p class="calibre19">　</p>
<p class="calibre19">◇</p>
<p class="calibre19">　</p>
<p class="calibre19">「————唔，诶……？」</p>
<p class="calibre19">战场上。</p>
<p class="calibre19">士道发出了怅然的声音。</p>
<p class="calibre19">但这也是当然的。毕竟从面朝这边伸出手的狂三的胸口，又出现了一只不属于狂三的手。</p>
<p class="calibre19">既不是什么比喻也不是什么玩笑。如同盛放在狂三胸口的一朵鲜花般，一只雪白的手伸了出来。</p>
<p class="calibre19">奇妙的即视感。士道想起自己仿佛以前在哪里也见过这般光景。</p>
<p class="calibre19">对了。那是六月。在学校的屋顶。</p>
<p class="calibre19">从背后贯穿想要向士道伸出手的狂三的分身的胸口的时候。</p>
<p class="calibre19">一瞬间，大脑里掠过像是那时的情景又再现一般的思绪。</p>
<p class="calibre19">但是，现在面前的狂三毫无疑问就是本体，胸口的那只手应该也不属于狂三自己。况且士道也不认为会有分身能够贯穿本体的胸口。</p>
<p class="calibre19">但，这样的话……</p>
<p class="calibre19">「……诶？」</p>
<p class="calibre19">狂三迟疑了一瞬后似乎也注意到了。她的视线缓缓移向了自己的胸口，不明所以地睁大了眼睛。</p>
<p class="calibre19">「这……到底……是……？」</p>
<p class="calibre19">「啊————」</p>
<p class="calibre19">伴随着狂三木然的声音，那只手，一点一点、一点一点地探了出来。</p>
<p class="calibre19">就像是「什么东西」从狂三体内爬出来一样。</p>
<p class="calibre19">「啊、啊……啊、啊、啊、啊、啊…………」</p>
<p class="calibre19">「狂三！」</p>
<p class="calibre19">随着手臂一点一点地探出，狂三痛苦地发出了断续的呻吟。士道不禁呼唤起狂三的名字。</p>
<p class="calibre19">但是，这个过程并未停止，终于——</p>
<p class="calibre19">「时崎狂三。真是非常感谢。直到最后一刻，你都是我的好朋友啊。」</p>
<p class="calibre19">和这声音一同，「那个」的身姿浮现了出来。</p>
<p class="calibre22">To be continued</p>
