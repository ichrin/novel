<h3 class="calibre39">第三章 为被跟踪者献上救赎！</h3>
<p class="calibre37">1</p>
<p class="calibre37">「然后那个时候达克尼斯这么说了——『看来我比我想象中的要更喜欢你』」</p>
<p class="calibre37">「咿呀！」</p>
<p class="calibre37">「然，然后呢！？然后呢！？和真怎么回答的！？」</p>
<p class="calibre37">「我是这么回答的。『我已经有惠惠了。所以你放弃吧……』」</p>
<p class="calibre37">「咿呀啊啊啊啊啊啊！」</p>
<p class="calibre37">「喂等一下！你和惠惠在一起了吗！？话说难道和真其实挺受欢迎的！？」</p>
<p class="calibre37">庆祝谢菲娜恢复健康的宴会过后，我只要一有空就去冒险者工会玩，跟其他冒险者们炫耀我有多受欢迎。</p>
<p class="calibre37">「这也是当然的。毕竟我可是打倒了众多强敌，甚至被上了新闻专题栏目的和真先生啊！来，看看这个早报！」</p>
<p class="calibre37">我得意洋洋地把报纸举到来听我炫耀的两个女冒险者面前。</p>
<p class="calibre37">低调谦虚地活下去？</p>
<p class="calibre37">毕竟打倒了众多强敌是事实，这种受人爱戴的生活是我应得的。</p>
<p class="calibre37">那两人表情复杂地看着我手上的报纸。</p>
<p class="calibre37">「……喂，这个是在王都发行的报纸吧」</p>
<p class="calibre37">「为什么和真会上这种报纸呢？」</p>
<p class="calibre37">还以为她们会连呼我厉害，结果她们莫名其妙地安静下来。</p>
<p class="calibre37">「你们这表情是怎么回事？那啥，难道是我变成名人以后觉得我远在天边了吗？不用担心。我不会走远的。咱们谁跟谁啊，以后继续亲切地叫我和真就行了……」</p>
<p class="calibre37">「不，其实这都无所谓啊」</p>
<p class="calibre37">「对，这根本无所谓」</p>
<p class="calibre37">哎哟你们居然否定得那么彻底。</p>
<p class="calibre37">「那是怎么回事嘛？是很羡慕我上了报纸吗？」</p>
<p class="calibre37">两人面面相觑。</p>
<p class="calibre37">「你啊，会被其他有名的冒险者盯上的」</p>
<p class="calibre37">——然后说出了这种蕴含了潜在危险的话。</p>
<p class="calibre37">「——有朋友对我这样说了。真的没问题吗？不会真的有人过来袭击我吧？话说，人类袭击人类不是犯罪吗？」</p>
<p class="calibre37">我在大宅的大厅。</p>
<p class="calibre37">达克尼斯手拿着剪报，全身颤抖着。</p>
<p class="calibre37">她似乎是察觉到我利用她家的特权对报社施加压力了。</p>
<p class="calibre37">「你，你……！又用我家的权势做这种无聊的事……！喂惠惠，你想去哪！你要和和真一起受罚！」</p>
<p class="calibre37">达克尼斯正教训着抱着逗之助打算偷偷跑到二楼去的惠惠，这时，看完剪报后阿库娅拉了拉我的衣袖。</p>
<p class="calibre37">「和真，和真，这个剪报也给我一份啊。你看这里，这里写着『蓝发的美女大司祭』哦？」</p>
<p class="calibre37">「才不给你，我也想留下关于自己的专栏记录啊。你看我的介绍栏写的可是『最强的最弱职阶』哦？很刺激中二之魂吧？话说达克尼斯，这样真的没事吧？这应该是一座如果有冒险者说什么危险的话马上会被警察叔叔带走的，治安良好的城市吧？」</p>
<p class="calibre37">抓到惠惠的达克尼斯深深地叹了口气。</p>
<p class="calibre37">「冒险者之间的决斗是被冒险者工会认可的。你之前不也和那个魔剑使决斗过吗？……万一出了什么事也还有阿库娅在……」</p>
<p class="calibre37">「你可别说什么就算死了也能复活的蠢话……！」</p>
<p class="calibre37">这国家的法律在这种关键的地方为毛总是那么不完善啊！——明明在一些无所谓的地方非常细致。</p>
<p class="calibre37">被达克尼斯抓住衣领的惠惠突然露出了安慰他人的笑容。</p>
<p class="calibre37">「别担心和真，不管什么冒险者来找茬，我都会一举击退。你只用放心去炫耀就行」</p>
<p class="calibre37">「惠惠你也别太惯着这个废物了！我感觉你最近很偏袒他啊！到底是怎么回事！？」</p>
<p class="calibre37">惠惠双眼冒出红光回头看向高声吐槽的达克尼斯。</p>
<p class="calibre37">「怎么回事？你居然会问这种问题？」</p>
<p class="calibre37">「噫」</p>
<p class="calibre37">惠惠突然强势起来的态度让达克尼斯现出些微怯色，她不禁放开了惠惠的衣领。</p>
<p class="calibre37">「就是因为某人趁机偷腥！夺走了我心上人的嘴唇！」</p>
<p class="calibre37">「偷……偷腥！喂惠惠，你不要用这么下流的说法……！」</p>
<p class="calibre37">达克尼斯慌忙往后退。惠惠仰望着达克尼斯——</p>
<p class="calibre37">「我还当你是个不谙世事的大小姐，所以好心让你自己去告白然后死了这条心！结果你还不满足于告白！昨晚也是，用你那色情的身体勾引我男人！」</p>
<p class="calibre37">「我，我才没有勾引……！喂和真，你也说点什么啊！」</p>
<p class="calibre37">倒不如说我想仔细听听『我男人』是什么意思。</p>
<p class="calibre37">我什么时候从朋友以上恋人未满的关系升级成她的男人了。</p>
<p class="calibre37">一只在一旁看着情感大戏阿库娅突然猛拍桌子。</p>
<p class="calibre37">「和真你变了！你再也不是那个我依靠着的童贞死宅了！你怎么不知不觉地堕落成了后宫系主人公！」</p>
<p class="calibre37">一般来说从童贞死宅变成后宫系主人公是『飞升』。</p>
<p class="calibre37">「听好了，阿库娅。男女之间不会有什么友情。就算一开始是友情，到最后都会将对方作为一个异性看待。如果身边有像我这样的又强有可靠又有钱又有前途的人呢？对，结果肯定会是这样的」</p>
<p class="calibre37">我愉悦地靠在沙发上，大摇大摆地抚摸着挣脱了惠惠的手跑来这边的逗之助的后背。</p>
<p class="calibre37">「这家伙又说这种莫名其妙的话。不过很不可思议的是我和和真在一起这么长时间，却对和真一点兴趣都没有」</p>
<p class="calibre37">「真巧，我也是这么觉得的。明明和除了你以外的人在一起都会有心动时刻」</p>
<p class="calibre37">…………</p>
<p class="calibre37">我和阿库娅摆出威吓的架势渐渐缩短距离。</p>
<p class="calibre37">「话说最近达克尼斯在大宅里的打扮算个什么回事！衣服薄得像是可疑的风俗业者一样！就这么想给和真看吗？想秀给他看是吧？洗完澡后还有意无意地在和真附近晃来晃去！」</p>
<p class="calibre37">惠惠紧逼穿着骚骚的睡衣在我身旁晃悠的达克尼斯。</p>
<p class="calibre37">仔细想想确实是这样。最近达克尼斯总是穿着这种煽情的衣服在我身边乱晃。</p>
<p class="calibre37">「才，才没有！……因，因为太热了！」</p>
<p class="calibre37">「拜托，快要入冬了好么！」</p>
<p class="calibre37">是这么回事么，达克尼斯虽然之前说了类似放弃我的话，最后还亲了我一下——但这家伙还在坚持勾引我吗。包括昨晚的事在内。</p>
<p class="calibre37">「而且还偏偏穿这种东西秀给他看！和真是个意志薄弱的人，我可不允许你这样一有机会就诱惑他！」</p>
<p class="calibre37">「我，我才没有诱惑……！好痛！惠惠，别使劲抓这个地方！我的睡衣会……！」</p>
<p class="calibre37">…………</p>
<p class="calibre37">「大意了吧！」</p>
<p class="calibre37">「咕！」</p>
<p class="calibre37">正当我被身旁的达克尼斯吸引注意力的时候，阿库娅一记回旋踢踢了过来。</p>
<p class="calibre37">下腹部被阿库娅踢中的我缩成了一团。</p>
<p class="calibre37">「干掉后后宫死宅了！」</p>
<p class="calibre37">我杀了你这混蛋！</p>
<p class="calibre37">我因为太过疼痛发不出声音。忽然，在缩成一团的我身旁的逗之助抬起了头。</p>
<p class="calibre37">它直勾勾地望着一个方向——望着窗外，一动也不动。</p>
<p class="calibre37">「这孩子到底怎么了？平常想出去的话应该会使劲挠窗子让我们开窗的吧？」</p>
<p class="calibre37">「好痛……难不成是看到了什么不该看的东西？是闹鬼了？」</p>
<p class="calibre37">我好不容易重新站起来。阿库娅已经走到窗边——然后惊呼道。</p>
<p class="calibre37">「啊！怎么回事！城里到处都是野鬼！明明我会定期给公墓除灵，怎么城里还会来鬼呀！」</p>
<p class="calibre37">不光是我，就连刚刚还在吵架的惠惠她们也看向了阿库娅。</p>
<p class="calibre37">「……等等，你们可别因为鬼魂聚集过来了就把锅甩到我身上。这次是真的和我没关系！因为这些鬼魂不是野生的，而是被召唤过来的！」</p>
<p class="calibre37">……召唤来的？</p>
<p class="calibre37">能做到这种事的也只有上级职死灵法师或是不死族之王，巫妖了。</p>
<p class="calibre37">现在城里并没有死灵法师。</p>
<p class="calibre37">那么——</p>
<p class="calibre37">我和阿库娅四目相对，然后互相点点头。</p>
<p class="calibre37">「她总算是暴露了巫妖的本性呢——虽然之前她都在用茶和点心换取我的宽大处理！今天我已经洗了澡换上睡衣了，所以不想出门。等明天再去教训她吧！」</p>
<p class="calibre37">还等明天？</p>
<p class="calibre37">2</p>
<p class="calibre37">第二天早上。</p>
<p class="calibre37">因为阿库娅吵着想吃鱼，最近一直对着湖放爆裂魔法的惠惠带着负责背她的达克尼斯一起一大早就出去了。</p>
<p class="calibre37">不过阿库娅似乎已经厌倦了往湖里释放爆裂魔法。</p>
<p class="calibre37">于是，我和阿库娅一起来到了维斯的商店。</p>
<p class="calibre37">「有人吗！」</p>
<p class="calibre37">阿库娅异常兴奋地砸开大门，以来踢馆的架势走进店里。</p>
<p class="calibre37">「……有何贵干啊，一大早就吵个不停的落单女。吾辈现在很忙，没空料理你」</p>
<p class="calibre37">巴尼尔正候在店内。</p>
<p class="calibre37">「因为维斯不当使用幽灵，我过来找她麻烦了。她在哪？话说，落单女是什么意思？如果你是想赞美我是孤高而高洁的阿库娅大人的话，等你的分身被我消灭干净时，我倒也不是不能祈祷你转生成草履虫而非恶魔哦？」</p>
<p class="calibre37">「之所以叫你落单女是因为连超好勾引的后宫小鬼都看不上你……喂，等等，不是说好了了么，想要攻击吾辈请随意，但不要把店里的商品都变成水！」</p>
<p class="calibre37">巴尼尔和阿库娅马上吵成一团，但是维斯不在。</p>
<p class="calibre37">「喂，巴尼尔，维斯到底去哪了？我找她有事」</p>
<p class="calibre37">「那个放荡店主昨晚傍晚出去后就再也没回来。那家伙之前一直和男性无缘，能去和某个男人共度良宵倒是件好事」</p>
<p class="calibre37">「喂你骗人吧！那孩子看起来那么老实，怎么会干这种事！怎么感觉最近大家都在撒狗粮啊！」</p>
<p class="calibre37">正当我对被别人背后说坏话的维斯表示同情的时候，店里的地板亮了起来。</p>
<p class="calibre37">原来是出现了一个魔法阵。</p>
<p class="calibre37">随着光芒一起出现的是……</p>
<p class="calibre37">「巴尼尔先生，救救我！」</p>
<p class="calibre37">是维斯。她似乎是用传送魔法回来的。</p>
<p class="calibre37">「&lt;亡灵超度（Turn·Undead）&gt;！」</p>
<p class="calibre37">「啊啊啊啊啊啊啊啊啊啊啊啊！」</p>
<p class="calibre37">阿库娅突然喊出的净化魔法让维斯惨叫。维斯身体变得稀薄。</p>
<p class="calibre37">「你干什么呢！你看维斯都要消失了！」</p>
<p class="calibre37">「你冷静一点，你这性急死宅！这是为了惩罚她乱召唤鬼魂才释放的刀背击魔法」</p>
<p class="calibre37">魔法还能刀背击？</p>
<p class="calibre37">「居然这种时候才回来！你到底是去哪里鬼混了，你这放荡店主！不是说了今天一大早要开始进货的吗！」</p>
<p class="calibre37">「对呀，对呀！明明长着一副没有男人要的剩女脸，怎么突然就跑出去过夜了！肯定是你太老实，被坏男人骗了！就比如和真这样的！」</p>
<p class="calibre37">这家伙真是，一不教训她她就蹬鼻子上脸了。</p>
<p class="calibre37">正当我思索着该如何料理阿库娅时，维斯慌忙挥着双手。</p>
<p class="calibre37">「你，你们等一下！为什么我要突然被净化魔法攻击，还要被说这么过分的话啊！？」</p>
<p class="calibre37">我对双眼含泪的维斯抛出疑问。</p>
<p class="calibre37">「你先别管他们了。到底发生什么事了，看起来慌慌张张的」</p>
<p class="calibre37">维斯虽然看起来稀薄了一些，但好像还没事。看来阿库娅确实是降低了威力。</p>
<p class="calibre37">维斯紧紧抱住自己身体大喊道。</p>
<p class="calibre37">「有跟踪狂！」</p>
<p class="calibre37">「——来，喝口热茶冷静一下吧。遇到可怕的事后暖暖身子是最好的」</p>
<p class="calibre37">「非，非常感谢，阿库娅大人……但是这个茶我一喝就全身麻麻的」</p>
<p class="calibre37">变得稀薄的维斯喝了口茶，叹了口气。</p>
<p class="calibre37">「到底怎么是怎么回事？跟踪狂？」</p>
<p class="calibre37">在店里坐下来的我对冷静下来的维斯重新问出了这个问题。</p>
<p class="calibre37">「没错！这是昨天傍晚发生的事了……」</p>
<p class="calibre37">——饭店会在傍晚将切剩下的蔬菜倒掉。</p>
<p class="calibre37">那是维斯正要去饭店要一些切剩下的蔬菜渣渣。</p>
<p class="calibre37">饭店在小巷子里，当然也没有什么人烟。</p>
<p class="calibre37">据说，一个被兜帽遮住脸的男人堵在了这样冷僻的小路前方。</p>
<p class="calibre37">「那个身穿黑斗篷，被兜帽遮住脸的人这样说了『我的名字叫杜克，为了见你，从遥远的地方赶来……我调查了你好几年，一直想着你』……」</p>
<p class="calibre37">哎哟，这可是真家伙。</p>
<p class="calibre37">不知为何连身旁的阿库娅都一脸嫌弃地皱起眉头。</p>
<p class="calibre37">「然后他这样说了——『我一直在不断磨练自己，你知道为什么吗？』我当然是回答不知道。然后他——！」</p>
<p class="calibre37">维斯顿了顿。似乎是有什么非常可怕的遭遇。</p>
<p class="calibre37">「『当然是为了拿下你啊！』——说着，他就一甩手脱开了斗篷。然后我就马上逃了……之后我害怕回店里，就召唤了鬼魂，让鬼魂去打探那个跟踪狂的动向……」</p>
<p class="calibre37">这跟踪狂比我想象中的更凶狠啊。</p>
<p class="calibre37">虽说是在傍晚的小路上，但没想到他敢在这座城市撒野。</p>

<p class="calibre37">「酒很好喝啊，你这手是怎么回事？我还没吃完甜点呢，你要带我去哪？住手！住手啊！达克尼斯，其实这个城市有魅——」</p>
<p class="calibre37">「我今天也会给你零花钱的，所以你给我过来一下！我有很重要的事情要和你谈！！」</p>
