<h3 class="calibre9">第一章 对唐突的婚约消息进行反对！</h3>
<p class="calibre6">1</p>
<p class="calibre6">魔王军干部，邪神沃尔巴克。</p>
<p class="calibre6">在真正的力量被封印的状况下依旧能够驱使爆裂魔法折磨王都精兵的大悬赏犯。</p>
<p class="calibre6">消灭了以魔王军干部和邪神的身份被人恐惧的强敌后，我们总算是洗去了碰运气和捡死鱼的嫌疑，给世人留下了实力派队伍的印象。</p>
<p class="calibre6">然后，刚刚率领大量精锐冒险者战胜了魔王军，名头响当当的我——</p>
<p class="calibre6">「我想去抓野生的无头骑士」</p>
<p class="calibre6">「我听不太懂你在说什么」</p>
<p class="calibre6">正一如既往地躺在宅内客厅的沙发上。</p>
<p class="calibre6">全身放松地摊在沙发上的我对一脸困惑的惠惠说道。</p>
<p class="calibre6">「和真你这突然是怎么了？是突然开始信仰阿库西斯教想要去驱逐不死族了么？虽然那是非常可喜的事，但野生的无头骑士可不多见哦。首先还是用骷髅和幽灵将就一下吧」</p>
<p class="calibre6">我对说着蠢话的阿库娅说明了想要捕获野生无头骑士的理由。</p>
<p class="calibre6">「我寻找野生无头骑士是为了学会死之宣告这个技能。这是为了某个计划而必须的技能。不知道有没有能遭遇无头骑士的地方啊？」</p>
<p class="calibre6">「啊！？巫妖的吸血技能也好这个也好，为什么你总是想要去学那些肮脏的技能啊！把你的冒险者卡片拿来，我先让你在技能点数允许范围内把我的宴会表演技能学个遍！」</p>
<p class="calibre6">「喂蠢货住手，别随便乱碰！比起那种玩意，你倒是快点给我把回复魔法的技能交出来！」</p>
<p class="calibre6">我推搡着扑上来抢夺我冒险者卡片的阿库娅，这时，腿上趴着逗之助坐在沙发上的达克尼斯诧异地歪起了头。</p>
<p class="calibre6">上次回来之后，这坨厚脸皮的毛球就变得越发厌恶阿库娅，变成了一只一有机会就会去咬阿库娅的羽衣的，像点猫样的猫。</p>
<p class="calibre6">「你想要学习那么骇人的技能是怎么回事？话说，无头骑士可是仅次于吸血鬼和巫妖的最上级不死族啊？要是随便能遇到还要不要人活了」</p>
<p class="calibre6">我听到达克尼斯的回答，对于这意料之中的答案感到很是失望。</p>
<p class="calibre6">这可是个巫妖开店恶魔打工的世道，事到如今就算知道有无头骑士在鬼屋工作也不会怎么吃惊了。</p>
<p class="calibre6">不知是不是看到我的反应察觉到了什么，惠惠一脸不安地问道。</p>
<p class="calibre6">「到底是怎么了？和真会想要学习那么强力的技能，也就是说要面对相当强大的敌人对吧。没有什么我能帮忙的么？葬送了无数魔王军干部的爆裂魔法难道派不上什么用场么？」</p>
<p class="calibre6">为了消除她的担心，我向在身边对我说出如此可靠的话语的同伴露出了最棒的笑容说。</p>
<p class="calibre6">「不，没有那种事。谢谢你惠惠，爆裂魔法是能派上用场的。也对，不能奢求太多……好，惠惠，和我一起潜入邻国吧！然后给对方国家的王都来上一发之后，寄这样一封威胁信到王城。『若是不想再次遭到爆裂魔法的攻击，就立刻解除和爱丽丝公主的婚约。我等魔王军决不认同爱丽丝公主的婚约——』」</p>
<p class="calibre6">「你傻么！我就觉得自从受到爱丽丝殿下的信后你就变得很奇怪，原来是在想这种无聊的事么！难道说想要学习无头骑士的死之宣告也是因为打算诅咒爱丽丝殿下的婚约者么！？话说魔王军又是哪里冒出来的！」</p>
<p class="calibre6">听了我完美的计划，达克尼斯突然激动了起来。</p>
<p class="calibre6">「无聊是什么意思啊！没错啊，我就是要从远处对爱丽丝的未婚夫施诅咒，然后这样对他说。『哈哼，这看来是魔王干的好事啊。掳走公主是魔王的工作。你因为抢走了魔王重要的工作而招来了魔王的怨恨啊。我们这有个优秀的大祭司能够解除诅咒，但并不能确保你不会再次被诅咒。在打倒魔王之前，是不是还是先取消婚约为好……』」</p>
<p class="calibre6">「差劲，差劲透顶啊这个男人！竟然会想要为这种无可救药的事使用贵重的技能点数，真是不知羞耻！」</p>
<p class="calibre6">继达克尼斯之后，连惠惠也开始说起了这种话。</p>
<p class="calibre6">「你到了现在跟学会了料理技能和逃走技能的我说这些也没用啊。最近我还为了确认公会里的冒险者有没有偷偷说我的坏话而习得了『读唇术』这种技能」</p>
<p class="calibre6">「你，你这个家伙，真是在与冒险无关的方向越走越远了啊。不管怎么说，我都是不会让惠惠陪你去做那种傻事的」</p>
<p class="calibre6">为什么只把点数加到爆裂魔法和防御上的家伙有脸这样说我啊。</p>
<p class="calibre6">在唠叨别人之前，你们倒是先学点简单好用的技能。</p>
<p class="calibre6">……不过。唯有阿库娅意外地来了兴趣。</p>
<p class="calibre6">「我也不是不能参与你这个计划哦？最令我满意的是把坏事全都栽赃给魔王这一点。毕竟阿库西斯教团每天活动的一环就是散布魔王军的恶评」</p>
<p class="calibre6">「魔王袭击人类的理由，该不会就是你们这些阿库西斯教徒吧」</p>
<p class="calibre6">不过，我突然会说出这种事也是有理由的。</p>
<p class="calibre6">前几天，我收到了爱丽丝寄来的信。</p>
<p class="calibre6">那上面写着，她要头一次去和邻国的未婚夫见面，想请我做护卫。</p>
<p class="calibre6">身为义兄的我自然是不可能拒绝妹妹的请求的。</p>
<p class="calibre6">为了做好和诓骗可爱妹妹的野男人作战的准备，我最近磨起了以前一点都没有保养过的刀，还做了各种各样的准备——</p>
<p class="calibre6">「没办法，就还是采用正面突破的方式吧。接受护卫的委托后再进行各种妨碍。反正我技能点也多出来了，到时候就学点能用上的技能……」</p>
<p class="calibre6">这个时候我还没有注意到。</p>
<p class="calibre6">——达克尼斯在以不怀好意的目光看着抚着下巴自言自语的我。</p>
<p class="calibre6">2</p>
<p class="calibre6">第二天。</p>
<p class="calibre6">「——喂。这到底是怎么回事啊，给我个解释」</p>
<p class="calibre6">差不多快到下午的时候，我醒过来就发现自己不知为何被捆在了床上。</p>
<p class="calibre6">「你醒了么和真。不好意思，接下来我要囚禁你三天。不用担心，我会给你准备最高级的餐食，并且还会亲自照料你。你要是有什么想要的，无论什么我都会让我家下人买来」</p>
<p class="calibre6">不知何时侵入我房间的达克尼斯洋洋得意地在大白天说着胡话。</p>
<p class="calibre6">差不多是夏末秋至的季节。</p>
<p class="calibre6">我想她大概不是因为酷热而烧坏了脑子。</p>
<p class="calibre6">「你突然干什么蠢事。干嘛要把我捆起来？从你的性癖来看立场搞反了吧。难道是喜欢我喜欢到无法忍耐了么？」</p>
<p class="calibre6">「我怎么可能会喜欢上你这种花心的男人！还有，别说什么性癖，这个和我的兴趣没有关系」</p>
<p class="calibre6">达克尼斯俯视着被困在床上的我愤怒地说</p>
<p class="calibre6">「你还是一样麻烦啊。都进展到亲脸颊的地步了还说这种话？当今可不流行傲娇啊？」</p>
<p class="calibre6">「谁是傲娇啊！话说，现在和那个时候的事没关系的吧。你和我发展到了那样的氛围，却还到处拈花惹草……算了，现在不是说那些的时候。是关于爱丽丝殿下的事」</p>
<p class="calibre6">达克尼斯把我劈头盖脸训了一顿之后干咳一声——</p>
<p class="calibre6">「抱歉和真。关于前些日子爱丽丝殿下发来的护卫委托，我会寄信拒绝的。爱丽丝殿下似乎会在三天后前往邻国，所以在确认她出发之后我就会给你松绑。所以在此之前你都要安分点」</p>
<p class="calibre6">带着稍微有些抱歉的表情，说出这种话……</p>
<p class="calibre6">「你丫的别开玩笑了，你是这个意思么！要是放着不管的话我的妹妹可就要嫁给外面的野男人了！」</p>
<p class="calibre6">「你一个来路不明的平民野男人在说什么！要是想说自己不是不明正身的野男人的话，就先告诉我你的过去！……对了，很久以前就想问了。你到底是哪国出身，偶尔会展现出来的奇怪知识是怎么学来的，为什么会那么欠缺做人的常识等等等等……！」</p>
<p class="calibre6">我把达克尼斯那些麻烦的话当做耳旁风，被绑在床上大叫了起来。</p>
<p class="calibre6">「惠惠，阿库娅！救救我，我一大早被痴女监禁起来玩弄了！」</p>
<p class="calibre6">「喂，喂，别说些奇怪的话！而且很遗憾，那两个人已经出门了。之后就只差叫我家的人来把你连床一起搬运到我家里去了。要是让你去当护卫，那毫无疑问是会惹出外交问题的。这也是为了我们的国家，你就忍忍吧」</p>
<p class="calibre6">「我当护卫能惹出什么外交问题！在王城生活的时候贵族的礼仪我也学会了，我不会做什么无礼之事的你快把我放开！」</p>
<p class="calibre6">「简直就是『无礼』二字的诠释的你还有脸说！要是你老老实实呆着的话我会给你吃很多无法简单弄到的美味。而且你看，你骨子里就是家里蹲对吧？你只用躺着身边就有人照顾你，这么想还是不坏的对吧？」</p>
<p class="calibre6">面对弯下身子看着我像是安抚小孩子一样地这么说的达克尼斯，我忽然注意到现在不是说这些的时候。</p>
<p class="calibre6">「……说得也是。好我知道了」</p>
<p class="calibre6">「你，你理解了么……！最近一直都很忙乱啊。偶尔像这样，和你悠闲地渡过也还不错……」</p>
<p class="calibre6">达克尼斯带着腼腆的笑容这么说道。</p>
<p class="calibre6">「那么，我从刚才开始就非常想上厕所，你赶快想想办法」</p>
<p class="calibre6">于是我保持着被绑在床上的状态干脆地说道。</p>
<p class="calibre6">「……啊？」</p>
<p class="calibre6">「啊什么啊，你不是才说了么？说要亲自照料我。那自然也包括照顾『下面』吧」</p>
<p class="calibre6">「…………啊？」</p>
<p class="calibre6">我对僵住了的达克尼斯说。</p>
<p class="calibre6">「于是我现在就命令你，达克尼斯，拿尿壶来」</p>
<p class="calibre6">「啊啊啊啊！？」</p>
<p class="calibre6">「啊什么啊啊，赶快。这个大小姐真是不中用。这不是你自己说的么。赶快，麻利点」</p>
<p class="calibre6">这不是性骚扰。</p>
<p class="calibre6">我动弹不得，所以没办法。</p>
<p class="calibre6">没错，这是无奈之举。</p>
<p class="calibre6">「不不，不是！不是，不是那样！不，和真，我虽然确实说了要亲自照料你但不是那个意思，等一下！」</p>
<p class="calibre6">「等不了啊，起床肯定是憋着尿的。这难道不是自然现象么。话说在前，这可是你每天都要干的事情哦？我可不想让你家那些认都不认识的佣人来做这事。还不赶快点」</p>
<p class="calibre6">「呜呜呜……但。但是……」</p>
<p class="calibre6">刚才为止的强气不知去了哪里，达克尼斯慌了起来。</p>
<p class="calibre6">「啊，有点不妙，真的要出事了。你要害羞到几时啊，这之间我不是也帮你上过厕所么？又是帮你脱内裤又是帮你拿纸的。都已经相处那么久了，到了现在这点事还羞个什么啊。光是下半身也好快点给我松绑」</p>
<p class="calibre6">达克尼斯小声对被尿意紧逼着的我说道。</p>
<p class="calibre6">「……解不开」</p>
<p class="calibre6">「……啊？」</p>
<p class="calibre6">面对我下意识的反问，达克尼斯一脸惭愧地低下了头。</p>
<p class="calibre6">「没有想过还有下面的问题。怎，怎么办，用来拘束你的是相当强力的魔道具，没办法中途解除拘束。也就是说接下来三天你都要这样……」</p>
<p class="calibre6">「你个蠢货！要怎么办啊，我这三天都要尿裤裆了吗！喂你别跟我开玩笑啊，要是事情变成那样，之后你也免不了同样的下场！」</p>
<p class="calibre6">受到斥责的达克尼斯红着脸忸怩起来。</p>
<p class="calibre6">「同，同样的下场……」</p>
<p class="calibre6">「在这种紧急情况下你别给我期待那个啊！啊，可恶！」</p>
<p class="calibre6">我抬起唯一能动的头重新确认起现在的状况。</p>
<p class="calibre6">我像是中了束缚魔法一样，被橡胶一样材质的绳子从肩膀绑到了膝盖。</p>
<p class="calibre6">一眼看起来是能够轻松切断的，但既然她说那是强力的魔道具，那恐怕就切不断了吧。</p>
<p class="calibre6">但似乎能够弄松绳子。</p>
<p class="calibre6">「喂达克尼斯，以你的力量在绳子之间拉开缝隙是没问题的吧。把捆住我下半身的绳子扯开个洞，我就那样解决就好了」</p>
<p class="calibre6">「我，我知道了，包在我身上！」</p>
<p class="calibre6">达克尼斯红着脸开始拉绳子。</p>
<p class="calibre6">绳子虽然紧紧绑在我身上，但达克尼斯还是好不容易做出了大到能够把那个拿出来的缝隙。</p>
<p class="calibre6">「好，干得不错。那么，帮我把那边的瓶子拿过来」</p>
<p class="calibre6">「……为什么这里会有这种东西？这种东西，到底是为什么……」</p>
<p class="calibre6">「这是家里蹲的高雅嗜好。总有冬天很冷不想下床或者早上嫌麻烦不想去上厕所的时候吧。这就很重要了」</p>
<p class="calibre6">「你，你这家伙到底是有多……算了，现在是多亏了有这个。来，我放这了」</p>
<p class="calibre6">达克尼斯一脸无语地这么说着把尿瓶放到了我腰旁边……</p>
<p class="calibre6">「喂，这样子撒得了个毛啊，你帮我把内裤拉下来我才好解决问题啊」</p>
<p class="calibre6">「啊啊！？」</p>
<p class="calibre6">这家伙，是想让这种状态的我做什么啊。</p>
<p class="calibre6">「啊什么啊，我可是两手被捆到动弹不得了。说到底，这样的状况不是你造成的么，我已经忍不住了，你赶快啊！」</p>
<p class="calibre6">「就就，就算你那么说！啊啊真是的……」</p>
<p class="calibre6">达克尼斯把手伸了过来，她随时都可能泪流满面。</p>
<p class="calibre6">达克尼斯把裤子脱到一半，露出了不可思议的神情。</p>
<p class="calibre6">「……嗯？喂和真，裤子被挂住了拉不下来来着。这是……」</p>
<p class="calibre6">「抱歉，是早晨的生理现象」</p>
<p class="calibre6">……</p>
<p class="calibre6">「哇，哇啊啊啊啊啊啊啊啊啊啊啊啊啊啊！」</p>
<p class="calibre6">「好痛痛痛痛痛痛痛你干嘛快住手！住——！要断了！」</p>

<p class="calibre6">「它们我已经寄放好了。邪恶假面一看到逗之助就说出了『嚯嚯，这可真是，一个不留神就又发生有趣的事啦！呼哈哈哈哈哈哈哈！』这种莫名其妙的话并钻起了它的脑袋，不过大概没问题吧」</p>
<p class="calibre6">有趣的事是指什么啊。</p>
<p class="calibre6">果然长大后会变成那个大姐姐么。</p>
<p class="calibre6">虽然也非常在意那边的情况，但现在正事要紧。</p>
<p class="calibre6">「喂，你们，这里的传送店由我来交涉吧。我很早以前就想对这家店发点牢骚了」</p>
<p class="calibre6">「发牢骚？你和这家店的店主有什么过节么？」</p>
<p class="calibre6">达克尼斯有些诧异地问道，但在我回答之前传送店的门就打开了。</p>
<p class="calibre6">我想起了几个月前发生的事。</p>
<p class="calibre6">那是我和妹妹爱丽丝被强行拆散，想要偷偷去见她的时候。</p>
<p class="calibre6">「哟大叔，我又来了！麻烦传送到王都」</p>
<p class="calibre6">「欢迎光……你不是通缉中的佐藤和真么！你怎么不长记性啊，不都说了你不被许可传送到王都吗？」</p>
<p class="calibre6">达克尼斯听到我们的对话感到无语。</p>
<p class="calibre6">「我，我一不留神，你就钻着空子企图去见爱丽丝殿下么」</p>
<p class="calibre6">「是啊。虽然不知是不是因为那个叫库雷亚的贵族从中作梗，我没办法再传送去王都了。但是这次不一样。你看大叔，看看这个！这是皇家送来的请帖，这可是正式的请帖，可别弄脏了！」</p>
<p class="calibre6">见我这么说着晒出爱丽丝寄来的信，传送店的店主露出了一脸嫌烦的表情。</p>
<p class="calibre6">「那是真货么？该不会是在哪里伪造的吧？毕竟之前还来说过『反抗身为达斯提尼斯家关系者的我可没有好果子吃』什么的来威胁我」</p>
<p class="calibre6">「喂和真，你给我过来。我有话跟你讲」</p>
<p class="calibre6">「我拒绝。喂大叔，这里这位就是达斯提尼斯家的大小姐。你看，你在这个城市的话应该对她还是有印象的吧？我没跟你说谎对吧」</p>
<p class="calibre6">我一边遭到被我拉着手的达克尼斯的抵抗一边这么问，店主的脸色便渐渐发青了。</p>
<p class="calibre6">达克尼斯看到店主的反应后，拼命把我拽向了店的角落。</p>
<p class="calibre6">「你还拒绝！我说和真，你没有在别的地方用我的名字干些奇怪的事吧？没有用我家的权利犯什么事吧？」</p>
<p class="calibre6">「也就只有在和阿库娅去高级餐厅因为衣冠不整被赶出来的时候」</p>
<p class="calibre6">「我就只有在做土木工程的大叔们都不肯接重建阿库西斯教团的教会的活儿时，说过找阿库西斯教团麻烦的话我就要去找达克尼斯告状而已」</p>
<p class="calibre6">「我就只有在商店街买晚饭菜品的时候说这是拉拉提娜大小姐要品尝的东西所以请给我最好的部分而已」</p>
<p class="calibre6">达克尼斯听了我们的话无力地瘫了下去。</p>
<p class="calibre6">她双手捂面，不只是在忍住不哭还是在遮羞。</p>
<p class="calibre6">看着达克尼斯觉得看不过去的店主像是在关心她一样开口道。</p>
<p class="calibre6">「从那样的反应就能看出您是达斯特尼斯家的人了。那个，是皇家的委托的话，就不用付费了……」</p>
<p class="calibre6">「哦，麻烦你了」</p>
<p class="calibre6">「我会付的！费用会好好付的，不能再给庶民添麻烦了！」</p>
<p class="calibre6">达克尼斯打断理所当然般地打算接受的我，跳起身来拿出了钱包。</p>
<p class="calibre6">「喂和真，这次的委托结束后有很多事要问你你给我记住了。在那边装作与事无关的阿库娅和惠惠也一样！」</p>
<p class="calibre6">我们三人围住一边向店主支付费用一边自言自语着的达克尼斯，把她推进了魔法阵里。</p>
<p class="calibre6">「真是个顽固的大小姐啊。我们是队伍同伴也是家人不是么？不就该大家互帮互助么。就算你是贵族我也不会改变对你的态度也不会在意你的身份。这就是所谓的同伴啊。你在困难的时候也可以随便使用身为阿克塞尔第一冒险者的我的名字」</p>
<p class="calibre6">「没错达克尼斯，你想要借助阿库西斯教团的威严的时候随时跟我说，我会帮你的」</p>
<p class="calibre6">「虽然达克尼斯最开始说自己是贵族的时候吓了一跳，但现在对我来说达克尼斯就是达克尼斯。想要借助红魔族的力量的时候只管跟我说。给乡里的大家写封信我还是做得到的」</p>
<p class="calibre6">听了我们的话，达克尼斯一瞬间露出了害羞的笑容。</p>
<p class="calibre6">「你，你们……！……嗯？不，等等，果然还是很奇怪！我怎么都不觉得我会有需要借用你们的名字或者是需要借助阿库西斯教团还有红魔族力量的时候……！」</p>
<p class="calibre6">达克尼斯嚷嚷着一些听不太懂的话的时候，我们站到了魔法阵里待机。</p>
<p class="calibre6">这时候。</p>
<p class="calibre6">「我说和真，你知道么？据说用魔法传送的时候，会有很小几率发生事故的！据说会和不小心飞进魔法阵的其他动物融合在一起之类的！据说狼人和蛇妖就是这样产生的！据说是！」</p>
<p class="calibre6">阿库娅突然像是想要吓我一样这么说道……</p>
<p class="calibre6">「那下次就抓个两三只哥布林和你一起传送好了。要是混合的不错，你的智力大概会稍微上升一点」</p>
<p class="calibre6">「你说什么臭家里蹲，你才是需要和工蚁一起传送，治好那烂泥扶不上墙的体质！」</p>
<p class="calibre6">「那，那个……请不要在魔法阵上乱动，可能真的会发生事故……」</p>
<p class="calibre6">店主一脸困扰而又战战兢兢地这么说着时，我发出了出发的信号。</p>
<p class="calibre6">「好。大叔，送我们去王都！」</p>
<p class="calibre6">至今为止我接受的大件委托全都是被卷入或是顺势接下的。</p>
<p class="calibre6">但是，这次不同。</p>
<p class="calibre6">是为了贯彻『不能把自己的宝贝妹妹交给脸都没见过的王子』这自我意志。</p>
<p class="calibre6">「等等……！」</p>
<p class="calibre6">店主也不理会似乎还想发什么牢骚的达克尼斯，对我们咏唱出了魔法。</p>
<p class="calibre6">「&lt;转移（Telport）&gt;！」</p>
